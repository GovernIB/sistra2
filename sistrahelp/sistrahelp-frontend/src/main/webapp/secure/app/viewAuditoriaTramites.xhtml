<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../layout/mainLayout.xhtml">

	<f:metadata>
		<f:viewAction action="#{viewAuditoriaTramites.init}" />
	</f:metadata>



	<ui:define name="content">
		<h:outputScript library="primefaces-custom" name="calendar_es.js" />
		<h:outputScript library="primefaces-custom" name="calendar_ca.js" />

		<h:form id="form" styleClass="h100">

			<!-- Growl mensajes -->
			<p:growl id="growl" widgetVar="growl" showDetail="false" life="2000" sticky="false" />

			<!-- Toolbar -->
        	<!-- Si se pone process="panelFiltro" en el commadButton solo se envian los datos de panelFiltro. Si no se pone process se envia todo el formulario. -->
        	<p:panelGrid id="panelFiltro"  styleClass="noBackground w100 h10 noBorders">
        		<p:row>
        			<p:column styleClass="w27 noPadding">
		        		<h:panelGrid columns="2" styleClass="w100" columnClasses="w26 grid-right,w74">
			        		<p:outputLabel for="filtroIdSesion" value="#{msg['viewAuditoriaTramites.filtroIdSesion']}:"/>
				        	<p:inputText id="filtroIdSesion" value="#{viewAuditoriaTramites.filtros.idSesionTramitacion}" size="30" maxlength="30"/>
			        	</h:panelGrid>
		        	</p:column>
		        	<p:column styleClass="w22 noPadding">
			        	<h:panelGrid columns="2" styleClass="w100" columnClasses="w25 grid-right,w75">
				        	<p:outputLabel for="filtroNif" value="#{msg['viewAuditoriaTramites.filtroNif']}:"/>
				        	<p:inputText id="filtroNif" value="#{viewAuditoriaTramites.filtros.nif}" size="12" maxlength="12" onblur="this.value = this.value.toUpperCase();"/>
			        	</h:panelGrid>
		        	</p:column>
		        	<p:column styleClass="w26 noPadding">
			        	<h:panelGrid columns="2" styleClass="w100" columnClasses="w31 grid-right,w69">
			        		<p:outputLabel for="filtroTramite" value="#{msg['viewAuditoriaTramites.filtroTramite']}:"/>
			        		<h:panelGroup>
				        		<p:inputText id="filtroTramite" value="#{viewAuditoriaTramites.filtros.idTramite}" size="16" maxlength="20" onblur="this.value = this.value.toUpperCase();">
				        			<p:keyFilter regEx="/[a-z0-9_-]/i"/>
				        		</p:inputText>
				        		<p:outputLabel value=" / "/>
				        		<p:inputText id="filtroVersion" value="#{viewAuditoriaTramites.filtros.versionTramite}" size="1" maxlength="2">
				        			<p:keyFilter regEx="/[0-9]/i"/>
				        		</p:inputText>
			        		</h:panelGroup>
			        	</h:panelGrid>
		        	</p:column>
		        	<p:column styleClass="w25 noPadding">
			        	<h:panelGrid columns="2" styleClass="w100" columnClasses="w40 grid-right,w60">
			        		<p:outputLabel for="filtroProcedimiento" value="#{msg['viewAuditoriaTramites.filtroProcedimiento']}:"/>
			        		<p:inputText id="filtroProcedimiento" value="#{viewAuditoriaTramites.filtros.idProcedimientoCP}" size="20" maxlength="20">
			        			<p:keyFilter regEx="/[a-z0-9_-]/i"/>
			        		</p:inputText>
			        	</h:panelGrid>
		        	</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2">
							<p:outputLabel value="#{msg['viewAuditoriaTramites.filtroFecha']}:" styleClass="padding-right-2pct"/>

			        		<p:outputLabel for="filtroFechaInicio" value="#{msg['viewAuditoriaTramites.filtroFechaInicio']}:" styleClass="padding-right-4"/>
			        		<p:calendar id="filtroFechaInicio" value="#{viewAuditoriaTramites.filtros.fechaDesde}" size="15" locale="#{sessionBean.locale}" pattern="dd/MM/yyyy HH:mm:ss" showOn="button" showButtonPanel="true" required="true" styleClass="padding-right-2pct"/>

			        		<p:outputLabel for="filtroFechaFin" value="#{msg['viewAuditoriaTramites.filtroFechaFin']}:" styleClass="padding-right-4"/>
			        		<p:calendar id="filtroFechaFin" value="#{viewAuditoriaTramites.filtros.fechaHasta}" size="15" locale="#{sessionBean.locale}" pattern="dd/MM/yyyy HH:mm:ss" showOn="button" showButtonPanel="true"/>

					</p:column>
					<p:column styleClass="noPadding">
			        	<h:panelGrid columns="2" styleClass="w100" columnClasses="w31 grid-right,w69">
			        		<p:outputLabel for="filtroEvento" value="#{msg['viewAuditoriaTramites.filtroEvento']}:"/>

							<p:selectOneMenu id="filtroEvento" value="#{viewAuditoriaTramites.filtros.evento}">
							 	<f:selectItem itemLabel="#{msg['selectItem.Todos']}" itemValue="" />
		    					<f:selectItems value="#{viewAuditoriaTramites.tiposEventos}" var="evento" itemLabel="#{evento} - #{msg['typeEvento.' += evento]}"/>
							</p:selectOneMenu >

			        	</h:panelGrid>
		        	</p:column>
		        	<p:column styleClass="noPadding">
			        	<h:panelGrid id="panelBotones" columns="2" cellspacing="5" styleClass="table-rightaligned">
		          			<p:commandButton icon="fa fa-search" value="#{msg['botones.buscar']}" actionListener="#{viewAuditoriaTramites.filtrar()}" process="panelFiltro" update="dataTable growl" styleClass="boton_derecha"/>
		          			<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" process="@this" update="growl" actionListener="#{viewAuditoriaTramites.ayuda}"/>
						</h:panelGrid>
					</p:column>
				</p:row>
          	</p:panelGrid>


			<!-- Data table -->
			<p:outputPanel  styleClass="h80">
			<p:dataTable id="dataTable" var="dt" value="#{viewAuditoriaTramites.listaDatos}" lazy="true"
						 rows="10" emptyMessage="#{msg['error.emptyRows']}"
						 scrollable="true" scrollHeight="90%"
                         paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,30"
			        	 selectionMode="single" selection="#{viewAuditoriaTramites.datoSeleccionado}" rowKey="#{dt.id}">


				<!-- Necesario para actualizar en controlador la fila seleccionada -->
				<p:ajax event="rowSelect" global="false"/>
				<p:ajax event="rowDblselect" oncomplete="triggerDblClick();" update=":form:dataTable"/>

				<!-- Columnas -->
			    <p:column headerText="#{msg['viewAuditoriaTramites.headEvento']}" style="width:15% !important;" sortBy="#{dt.tipoEvento}">
			        <h:outputText value="#{dt.tipoEvento} - #{msg['typeEvento.' += dt.tipoEvento]}" />
			    </p:column>

			    <p:column headerText="#{msg['viewAuditoriaTramites.headFecha']}" style="width:11% !important;" sortBy="#{dt.fecha}">
			        <h:outputText value="#{dt.fecha}">
			        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" type="date" timeZone="CET"/>
			        </h:outputText>
			    </p:column>
			    <p:column headerText="#{msg['viewAuditoriaTramites.headIdSesion']}" style="width:19% !important;" sortBy="#{dt.idSesionTramitacion}">
			        <h:outputText value="#{dt.idSesionTramitacion}" />
			    </p:column>
			    <p:column headerText="#{msg['viewAuditoriaTramites.headNif']}" style="width:7% !important;" sortBy="#{dt.nif}">
			        <h:outputText value="#{dt.nif}" />
			    </p:column>
			    <p:column headerText="#{msg['viewAuditoriaTramites.headTramite']}" style="width:12% !important;" sortBy="#{dt.idTramite}">
			        <h:outputText value="#{dt.idTramite}" />
			    </p:column>
			    <p:column headerText="#{msg['viewAuditoriaTramites.headVersion']}" style="width:5% !important;" sortBy="#{dt.versionTramite}">
			        <h:outputText value="#{dt.versionTramite}" />
			    </p:column>
			   	<p:column headerText="#{msg['viewAuditoriaTramites.headProcedimiento']}" style="width:8% !important;" sortBy="#{dt.idProcedimientoCP}">
			        <h:outputText value="#{dt.idProcedimientoCP}" />
			    </p:column>
			   	<p:column headerText="#{msg['viewAuditoriaTramites.headSIA']}" style="width:6% !important;" sortBy="#{dt.idProcedimientoSIA}">
			        <h:outputText value="#{dt.idProcedimientoSIA}" />
			    </p:column>
			   	<p:column headerText="#{msg['viewAuditoriaTramites.headError']}" style="width:17% !important;" sortBy="#{dt.codigoError}">
			        <h:outputText value="#{dt.codigoError}" />
			    </p:column>
			</p:dataTable></p:outputPanel>

			<h:outputScript >
		      function triggerDblClick() {
		        	$('#form\\:btnEditarHidden').click();
		      }
		    </h:outputScript>
		    <p:commandButton id="btnEditarHidden" value="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{viewAuditoriaTramites.rcDobleClick()}" process="@this" update="growl" style="display:none"/>
		</h:form>

	</ui:define>

</ui:composition>
