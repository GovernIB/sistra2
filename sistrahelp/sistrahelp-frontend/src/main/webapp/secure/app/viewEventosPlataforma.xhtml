<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="../layout/mainLayout.xhtml">

	<f:metadata>
		<f:viewAction action="#{viewEventosPlataforma.init}" />
	</f:metadata>



	<ui:define name="content">
		<h:outputScript library="primefaces-custom" name="calendar_es.js" />
		<h:outputScript library="primefaces-custom" name="calendar_ca.js" />
		<p:importEnum type="es.caib.sistrahelp.core.api.model.types.TypeEvento" var="TypeEvento"/>

		<h:form id="form" styleClass="h100">

			<!-- Growl mensajes -->
			<p:growl id="growl" widgetVar="growl" showDetail="false" life="2000" sticky="false" />

			<!-- Toolbar -->


        	<!-- Si se pone process="panelFiltro" en el commadButton solo se envian los datos de panelFiltro. Si no se pone process se envia todo el formulario. -->
        	<p:panelGrid id="panelFiltro" columns="4" columnClasses="w27,w22,w26,w25" styleClass="noBackground w100 h10 noBorders">

	        	<h:panelGrid columns="2" styleClass="w100" columnClasses="w26 grid-right,w74">
	        		<p:outputLabel for="filtroFechaInicio" value="#{msg['viewEventosPlataforma.filtroFechaInicio']}:"/>
	        		<p:calendar id="filtroFechaInicio" value="#{viewEventosPlataforma.filtros.fechaDesde}" size="15" locale="#{sessionBean.locale}" pattern="dd/MM/yyyy HH:mm:ss" showOn="button" showButtonPanel="true" required="true"/>
	        	</h:panelGrid>
	        	<h:panelGrid columns="2" styleClass="w100" columnClasses="w25 grid-right,w75">
	        		<p:outputLabel for="filtroFechaFin" value="#{msg['viewEventosPlataforma.filtroFechaFin']}:"/>
	        		<p:calendar id="filtroFechaFin" value="#{viewEventosPlataforma.filtros.fechaHasta}" size="15" locale="#{sessionBean.locale}" pattern="dd/MM/yyyy HH:mm:ss" showOn="button" showButtonPanel="true"/>
	        	</h:panelGrid>
	        	<h:panelGrid columns="2" styleClass="w100" columnClasses="w31 grid-right,w69">
	        		<p:outputLabel for="filtroEvento" value="#{msg['viewEventosPlataforma.filtroEvento']}:"/>

					<p:selectOneMenu id="filtroEvento" value="#{viewEventosPlataforma.filtros.evento}">
					 	<f:selectItem itemLabel="#{msg['selectItem.Todos']}" itemValue="" />
    					<f:selectItems value="#{TypeEvento.ALL_VALUES}" var="evento" itemLabel="#{msg['typeEvento.' += evento]}"/>
					</p:selectOneMenu >

	        	</h:panelGrid>
          		<p:commandButton icon="fa fa-search" value="#{msg['botones.buscar']}" actionListener="#{viewEventosPlataforma.filtrar()}" process="panelFiltro" update="dataTable growl" styleClass="boton_derecha"/>

          		</p:panelGrid>


			<!-- Data table -->
			<p:outputPanel  styleClass="h80">
			<p:dataTable id="dataTable" var="dt" value="#{viewEventosPlataforma.listaDatos}" lazy="true"
						 rows="10" emptyMessage="#{msg['error.emptyRows']}"
						 scrollable="true" scrollHeight="90%"
                         paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,30"
			        	 selectionMode="single" selection="#{viewEventosPlataforma.datoSeleccionado}" rowKey="#{dt.id}">


				<!-- Necesario para actualizar en controlador la fila seleccionada -->
				<p:ajax event="rowSelect" global="false"/>
				<p:ajax event="rowDblselect" oncomplete="triggerDblClick();" update=":form:dataTable"/>

				<!-- Columnas -->
				 <p:column headerText="#{msg['viewEventosPlataforma.headEvento']}"       width="7%">
			        <h:outputText value="#{msg['typeEvento.' += dt.tipoEvento]}" />
			    </p:column>
			    <p:column headerText="#{msg['viewEventosPlataforma.headFecha']}"         width="12%" styleClass="grid-center">
			        <h:outputText value="#{dt.fecha}">
			        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" type="date" timeZone="CET"/>
			        </h:outputText>
			    </p:column>

			   	<p:column headerText="#{msg['viewEventosPlataforma.headError']}"         width="20%">
			        <h:outputText value="#{dt.codigoError}" />
			    </p:column>

			   	<p:column headerText="#{msg['viewEventosPlataforma.headTrazaError']}"    width="61%">
			        <h:outputText value="#{fn:substring(dt.trazaError,0,300)}" />
			    </p:column>
			</p:dataTable></p:outputPanel>

			<h:outputScript >
		      function triggerDblClick() {
		        	$('#form\\:btnEditarHidden').click();
		      }
		    </h:outputScript>
		    <p:commandButton id="btnEditarHidden" value="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{viewEventosPlataforma.rcDobleClick()}" process="@this" update="growl" style="display:none"/>
		</h:form>

	</ui:define>

</ui:composition>
