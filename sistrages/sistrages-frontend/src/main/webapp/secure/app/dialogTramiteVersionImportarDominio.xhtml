<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroVentana" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['dialogTramiteVersionImportarDominio.titulo']}"/></title>
</h:head>
<h:body>
  	<f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
  	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTramiteVersionImportarDominio.modoAcceso}"/>
		<f:viewAction action="#{dialogTramiteVersionImportarDominio.init}" />
	</f:metadata>
	<h:form id="dialogEntidad" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="2000" sticky="false" />
			 	<p>
					<p:outputLabel value="#{dialogTramiteVersionImportarTV.mensaje}" styleClass="w100 padding8 margin-bottom-3" style="font-weight: bold"/>
				</p>
			 	<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="w10, padding-left-18,padding-right-18 padding-left-18, padding-right-18" columns = "4" cellpadding = "5" cellspacing = "0"  width="100%">

					<p:outputLabel value=" " />
					<p:outputLabel value="#{msg['dialogTramiteVersionImportarDominio.headerDescripcionNuevo']}" />
					<p:outputLabel value="#{msg['dialogTramiteVersionImportarDominio.headerDescripcionActual']}" />
					<p:outputLabel value="" />

					<p:outputLabel value="JNDI:" />
					<p:inputTextarea value="#{dialogTramiteVersionImportarDominio.data.dominio.jndi}"  size="40" rows="5"  readonly="true" />
					<p:inputTextarea value="#{dialogTramiteVersionImportarDominio.data.dominioActual.jndi}"   size="40" rows="5"  readonly="true" />
					<p:outputLabel value="" />

					<p:outputLabel value="SQL:" />
					<p:inputTextarea value="#{dialogTramiteVersionImportarDominio.data.dominio.sql}"  size="40" rows="5"  readonly="true" />
					<p:inputTextarea value="#{dialogTramiteVersionImportarDominio.data.dominioActual.sql}"   size="40" rows="5"  readonly="true" />
					<p:outputLabel value="" />

					<p:outputLabel value="URL:" />
					<p:inputTextarea value="#{dialogTramiteVersionImportarDominio.data.dominio.url}"  size="40" rows="5"  readonly="true" />
					<p:inputTextarea value="#{dialogTramiteVersionImportarDominio.data.dominioActual.url}"   size="40" rows="5"  readonly="true" />
					<p:outputLabel value="" />

				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.reemplazar']}" actionListener="#{dialogTramiteVersionImportarDominio.guardar()}" process="@this" styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogTramiteVersionImportarDominio.cancelar()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
