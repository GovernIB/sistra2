<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroVentana" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['dialogTramiteVersionImportarDominio.titulo']}"/></title>
</h:head>
<h:body>
  	<f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
  	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTramiteVersionImportarDominio.modoAcceso}"/>
		<f:viewAction action="#{dialogTramiteVersionImportarDominio.init}" />
	</f:metadata>
	<h:form id="dialogEntidad" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="2000" sticky="false" />

				<p>
					<p:outputLabel  value="#{dialogTramiteVersionImportarDominio.data.mensaje}" styleClass="w100 padding8 margin-bottom-3" style="font-weight: bold"/>
				</p>

			 	<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="w25, padding-right-18" columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

					<p:outputLabel value="Dominio actual:" />
					<p:column>
						<p:outputLabel value="No existe" rendered="#{dialogTramiteVersionImportarDominio.data.dominioActual == null}" />
						<p:commandButton value="#{msg['botones.consultar']}" actionListener="#{dialogTramiteVersionImportarDominio.consultarDominio()}" process="@this" styleClass="boton-azul" rendered="#{dialogTramiteVersionImportarDominio.data.dominioActual != null}" />
					</p:column>

					<p:outputLabel value="AcciÃ³n:" />
					<p:selectOneMenu value="#{dialogTramiteVersionImportarDominio.accion}" valueChangeListener="#{dialogTramiteVersionImportarDominio.eventoChangeResultado()}">
					     <f:selectItem itemLabel="#{msg['dialogTramiteVersionImportarDominio.reemplazar']}" itemValue="R" renderer="#{dialogTramiteVersionImportarDominio.checkAccion('R')}" />
					     <f:selectItem itemLabel="#{msg['dialogTramiteVersionImportarDominio.mantener']}" itemValue="M" renderer="#{dialogTramiteVersionImportarDominio.checkAccion('M')}" />
					     <p:ajax update=":dialogEntidad"/>
					</p:selectOneMenu>

					<p:outputLabel value="#{msg['dialogTramiteVersionImportarDominio.headerJNDI']}:" rendered="#{dialogTramiteVersionImportarDominio.mostrarJndi  and dialogTramiteVersionImportarDominio.mostrarReemplazar}" />
					<p:inputTextarea value="#{dialogTramiteVersionImportarDominio.data.resultadoJndi}"   size="40" rows="5" rendered="#{dialogTramiteVersionImportarDominio.mostrarJndi  and dialogTramiteVersionImportarDominio.mostrarReemplazar}" />

					<p:outputLabel value="#{msg['dialogTramiteVersionImportarDominio.headerSQL']}:" rendered="#{dialogTramiteVersionImportarDominio.mostrarSql  and dialogTramiteVersionImportarDominio.mostrarReemplazar}" />
					<p:inputTextarea value="#{dialogTramiteVersionImportarDominio.data.resultadoSQL}"   size="40" rows="5" converter="#{base64Converter}"    rendered="#{dialogTramiteVersionImportarDominio.mostrarSql  and dialogTramiteVersionImportarDominio.mostrarReemplazar}" />

					<p:outputLabel value="#{msg['dialogTramiteVersionImportarDominio.headerURL']}:"  rendered="#{dialogTramiteVersionImportarDominio.mostrarUrl }" />
					<p:inputTextarea value="#{dialogTramiteVersionImportarDominio.data.resultadoURL}"   size="40" rows="5"  rendered="#{dialogTramiteVersionImportarDominio.mostrarUrl }" />

					<p:outputLabel value="#{msg['dialogTramiteVersionImportarDominio.headerParametros']}:"  rendered="#{dialogTramiteVersionImportarDominio.mostrarLista and dialogTramiteVersionImportarDominio.mostrarReemplazar}" />
					<p:dataTable id="datalistValores2"
								 var="td" emptyMessage="#{msg['error.emptyRows']}"
								 value="#{dialogTramiteVersionImportarDominio.data.dominioActual.listaFija}"
								 rendered="#{dialogTramiteVersionImportarDominio.mostrarLista and dialogTramiteVersionImportarDominio.mostrarReemplazar}"
								 scrollable="true"
								 scrollHeight="140"
								 paginator="false">

								 <!-- Columnas -->
								 <p:column headerText="#{msg['dialogDominio.headerParametros.codigo']}" class="ui-panelgrid-cell">
								 	<h:outputText value="#{td.codigo}" />
							     </p:column>

							     <p:column headerText="#{msg['dialogDominio.headerParametros.valor']}" class="ui-panelgrid-cell">
							     	<h:outputText value="#{td.valor}" />
							     </p:column>
				    </p:dataTable>

				    <p:outputLabel value="#{msg['dialogTramiteVersionImportarDominio.headerFD']}:"  rendered="#{dialogTramiteVersionImportarDominio.mostrarFD and dialogTramiteVersionImportarDominio.mostrarReemplazar}" />
					<p:column rendered="#{dialogTramiteVersionImportarDominio.mostrarFD and dialogTramiteVersionImportarDominio.mostrarReemplazar}">
				  		<p:commandButton value="#{msg['botones.consultar']} estructura" actionListener="#{dialogTramiteVersionImportarDominio.consultarEstructura()}" process="@this" />
						<p:commandButton value="#{msg['botones.datos']}" actionListener="#{dialogTramiteVersionImportarDominio.consultarDatos()}" process="@this"/>
					</p:column>
				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogTramiteVersionImportarDominio.guardar()}" process="@this" styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogTramiteVersionImportarDominio.cancelar()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
