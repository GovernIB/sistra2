<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../layout/mainLayout.xhtml">

	<f:metadata>
		<f:viewParam name="ID" value="#{viewTramitesVersion.id}"/>
		<f:viewParam name="MODO_ACCESO" value="#{viewTramitesVersion.modoAcceso}"/>
		<f:viewAction action="#{viewTramitesVersion.init}" />
	</f:metadata>

	<ui:define name="content">

		<h:form id="form" style="height: 90%">

			<p:breadCrumb homeDisplay="text" model="#{viewTramitesVersion.breadCrumb}" />

			<!-- Growl mensajes -->
			<p:growl id="growl" widgetVar="growl" showDetail="false" life="2000" sticky="false" />

			<!-- Toolbar -->
			<p:toolbar id="toolbar">
		        <f:facet name="left">
		        	<!-- Si se pone process="panelFiltro" en el commadButton solo se envian los datos de panelFiltro. Si no se pone process se envia todo el formulario. -->
		        	<h:panelGrid id="panelFiltro" columns="2" cellspacing="5">
			        	<p:inputText placeholder="#{msg['botones.buscar']}" value="#{viewTramitesVersion.filtro}"/>
	           			<p:commandButton icon="fa fa-search" actionListener="#{viewTramitesVersion.filtrar()}" process="panelFiltro" update="growl dataTable" />
	           		</h:panelGrid>
		        </f:facet>

		        <f:facet name="right">
		        	<div style="display:-webkit-box;margin-top:5px">
		        		<p:commandButton value="#{msg['botones.nuevo']}" icon="fa fa-file" actionListener="#{viewTramitesVersion.nuevo()}" process="@this" update="growl" rendered="#{viewTramitesVersion.permiteAlta}">
		        			<p:ajax event="dialogReturn" listener="#{viewTramitesVersion.returnDialogo}" update="growl dataTable" />
		        		</p:commandButton>
		        		<p:commandButton id="btnEditar" value="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{viewTramitesVersion.editar()}" process="@this" update="growl" rendered="#{viewTramitesVersion.permiteEditar}" />
		        		<p:commandButton id="btnConsultar" value="#{msg['botones.consultar']}" icon="fa fa-edit" actionListener="#{viewTramitesVersion.consultar()}" process="@this" update="growl" rendered="#{viewTramitesVersion.permiteConsultar}" />
		        		<p:commandButton id="btnEliminar" value="#{msg['botones.eliminar']}" icon="fa fa-trash-o" actionListener="#{viewTramitesVersion.eliminar()}" process="@this" update="growl dataTable :form" rendered="#{viewTramitesVersion.permiteEliminar}">
		        				<p:confirm header="#{msg['confirm.titulo']}" message="#{msg['confirm.borrado']}" icon="fa fa-question-circle fa-3x confirmar_icono"/>
		        		</p:commandButton>
		        		<p:commandButton id="btnBloquear" value="#{msg['botones.bloquear']}" icon="fa fa-lock" actionListener="#{viewTramitesVersion.bloquear()}" process="@this" update="growl dataTable :form"  rendered="#{viewTramitesVersion.permiteBloquear}">
		        				<p:confirm header="#{msg['confirm.titulo']}" message="#{msg['viewTramitesVersion.bloquear.aviso']}" icon="fa fa-question-circle fa-3x confirmar_icono"/>
		        		</p:commandButton>
		        		<p:commandButton id="btnDesploquear" value="#{msg['botones.desbloquear']}" icon="fa fa-unlock" actionListener="#{viewTramitesVersion.desbloquear()}" process="@this" update="growl dataTable :form"  rendered="#{viewTramitesVersion.permiteDesbloquear}">
		        			<p:ajax event="dialogReturn" listener="#{viewTramitesVersion.returnDialogoDesbloquear}" update="growl dataTable :form" />
		        		</p:commandButton>
						<p:menuButton value="MÃ¡s..">
        					<p:menuitem id="btnExportar" value="#{msg['botones.exportar']}" icon="fa fa-download" actionListener="#{viewTramitesVersion.exportar()}" process="@this" update="growl dataTable"  rendered="#{viewTramitesVersion.permiteExportar}" />
				        	<p:menuitem id="btnRefrescar" value="#{msg['botones.refrescarCache']}" icon="fa fa-refresh" actionListener="#{viewTramitesVersion.refrescar()}" process="@this" update="growl dataTable"  />
				        	<p:menuitem id="btnDuplicar" value="#{msg['botones.duplicar']}" icon="fa fa-copy" actionListener="#{viewTramitesVersion.duplicar()}" process="@this" update="growl dataTable"  rendered="#{viewTramitesVersion.permiteClonar}">
				        		<p:confirm header="#{msg['confirm.titulo']}" message="#{msg['viewTramitesVersion.clonar.aviso']}" icon="fa fa-question-circle fa-3x confirmar_icono"/>
		        			</p:menuitem>
				        	<p:menuitem id="btnHistorial" value="#{msg['botones.historial']}" icon="fa fa-history" actionListener="#{viewTramitesVersion.historial()}" process="@this" update="growl dataTable"  rendered="#{viewTramitesVersion.permiteHistorial}" />
    					</p:menuButton>
		        		<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{viewTramites.ayudar()}" process="@this" />
					</div>
		        </f:facet>

		    </p:toolbar>




			<!-- Data table -->
			<p:dataTable  id="dataTable" var="td" value="#{viewTramitesVersion.listaDatos}"
						  rows="10" emptyMessage="#{msg['error.emptyRows']}"
						  scrollable="true" scrollHeight="90%"
                          paginator="true" paginatorPosition="bottom"
                          paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                          rowsPerPageTemplate="5,10,15,30"
			        	  selectionMode="single" selection="#{viewTramitesVersion.datoSeleccionado}" rowKey="#{td.codigo}">

				<!-- Necesario para actualizar en controlador la fila seleccionada -->
				<p:ajax event="rowSelect"   listener="#{viewTramitesVersion.actualizarPermisos()}"  update=":form"  />
				<p:ajax event="rowDblselect"
		                  		oncomplete="triggerDblClick();"
		                        update=":form:dataTable"
		                        />

				<!-- Columnas -->
			    <p:column headerText="#{msg['viewTramitesVersion.headerVersion']}">
			        <h:outputText value="#{td.numeroVersion}" />
			    </p:column>

			    <p:column headerText="#{msg['viewTramitesVersion.headerFlujo']}">
			     	<h:outputText value="#{msg['typeFlujo.'.concat(td.tipoFlujo)]}" />
			    </p:column>

 				<p:column headerText="#{msg['viewTramitesVersion.headerActiva']}">
			        <p:selectBooleanCheckbox value="#{td.activa}" disabled="true" />
			    </p:column>

				<p:column headerText="#{msg['viewTramitesVersion.headerRelease']}">
			        <h:outputText value="#{td.release}" />
			    </p:column>

				<p:column headerText="#{msg['viewTramitesVersion.headerBloqueado']}">
			        <h:outputText value="#{td.datosUsuarioBloqueo}" />
			    </p:column>

			</p:dataTable>

			<h:outputScript >
		      function triggerDblClick() {
		        document.getElementById("form:btnEditar").click();
		      }
		    </h:outputScript>

			<!-- dialogo para confirmar -->
		    <p:confirmDialog global="true" >
				<p:outputPanel styleClass="confirmar_botonera">
		        	<p:commandButton value="#{msg['botones.si']}" type="button" styleClass="ui-confirmdialog-yes boton-azul" icon="fa fa-check"  process="@form"/>
		        	<p:commandButton value="#{msg['botones.no']}" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" process="@this"/>
				</p:outputPanel>
		    </p:confirmDialog>

		</h:form>

	</ui:define>

</ui:composition>
