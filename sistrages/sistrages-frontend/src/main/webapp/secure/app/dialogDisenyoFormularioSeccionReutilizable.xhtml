<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="formDisenyoTextbox" styleClass="h100">
		<h3 class="margin-top-3 margin-bottom-3">
			<h:outputText value="#{msg['dialogDisenyoFormulario.componente.SC']}"/>
		</h3>

		<p:panel id="panelPropietats" header="#{msg['dialogDisenyoFormulario.componente.panelPropiedades']}" toggleable="true" widgetVar="panel"  collapsed="#{dialogDisenyoFormulario.visiblePropiedades}">

			<p:ajax event="toggle" listener="#{dialogDisenyoFormulario.onToggle}" update="panelPropietats" />

	         <h:panelGrid columns="2" header="#{msg['dialogDisenyoFormulario.componente.panelPropiedades']}"  columnClasses="w30,w70" styleClass="w100">
	         	<h:column rendered="#{!empty dialogDisenyoFormulario.objetoFormularioEdit.letra}"><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.letra']}" /></h:column>
	         	<h:column rendered="#{!empty dialogDisenyoFormulario.objetoFormularioEdit.letra}">
	         		<p:inputText onblur="this.value = this.value.trim();" value="#{dialogDisenyoFormulario.objetoFormularioEdit.letra}" maxlength="2" readonly="#{dialogDisenyoFormulario.consulta}">
	         			<p:ajax event="blur" process="@this" />
	         			<p:ajax event="change" listener="#{dialogDisenyoFormulario.setCambios}" process="@this" update="@this"/>
	         		</p:inputText>
	         	</h:column>

	         	<h:column rendered="#{!empty dialogDisenyoFormulario.objetoFormularioEdit.texto}"><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.etiqueta']}" /></h:column>
	         	<h:column rendered="#{!empty dialogDisenyoFormulario.objetoFormularioEdit.texto}">
	         		<p:inputText onblur="this.value = this.value.trim();" id="texto" value="#{dialogDisenyoFormulario.objetoFormularioEdit.texto.getTraduccion(sessionBean.lang,dialogDisenyoFormulario.idiomas)}" styleClass="margin-right-10"  readonly="true"/>
	         		<p:commandButton id="btnEtiqueta" icon="fa fa-language" actionListener="#{dialogDisenyoFormulario.consultarTraduccionesTextoOpcional}" process="@this" styleClass="va-top">
	            		<p:ajax event="dialogReturn" listener="#{dialogDisenyoFormulario.returnDialogoTraduccionesTexto}" update="texto" />
	        		</p:commandButton>

	         	</h:column>

	         	<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.identificadorSRU']}" /></h:column>
	         	<h:column>
	         		<p:inputText onblur="this.value = this.value.trim();" value="#{dialogDisenyoFormulario.objetoFormularioEdit.identificadorSeccionReutilizable}" readonly="true">
	         		</p:inputText>
	         	</h:column>
			</h:panelGrid>
		</p:panel>
	</h:form>
</ui:composition>
