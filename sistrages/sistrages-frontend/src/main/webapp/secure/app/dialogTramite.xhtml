<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<h:head>
	<title><h:outputText value="#{msg['dialogTramite.header']}"/></title>
</h:head>

<h:body>

	<f:facet name="last">
		<h:outputStylesheet library="css" name="style.css" />
	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTramite.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogTramite.id}"/>
		<f:viewParam name="AREA" value="#{dialogTramite.idArea}"/>
		<f:viewAction action="#{dialogTramite.init}" />
	</f:metadata>

	<h:form id="dialogTramite" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growldialogTramiteData" widgetVar="growldialogTramiteData" life="2000" sticky="false" />

			 	<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18,padding-right-18" columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

				 	<p:outputLabel for="identificador" value="#{msg['dialogTramite.codigo']}" />
				 	<p:inputText id="identificador" value="#{dialogTramite.data.identificador}" required="true" size="30" maxlength="20" onblur="this.value = this.value.toUpperCase();">
				   		 <p:keyFilter regEx="/[a-z0-9_-]/i"/>
				   	</p:inputText>

				 	<p:outputLabel for="descripcion" value="#{msg['dialogTramite.descripcion']}" />
			 		<p:inputTextarea id="descripcion" value="#{dialogTramite.data.descripcion}" disabled="#{dialogTramite.consulta}" required="true" cols="40" autoResize="false" maxlength="1000"/>
				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogTramite.aceptar}" process="@form" update="@form growldialogTramiteData"  styleClass="boton-azul" rendered="#{dialogTramite.alta or dialogTramite.edicion}"/>
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogTramite.cancelar}" process="@this" rendered="#{dialogTramite.alta or dialogTramite.edicion}"/>
						<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogTramite.cancelar}" process="@this"  rendered="#{dialogTramite.consulta}"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
