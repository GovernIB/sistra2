<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.core.api.model.types.TypePlugin" var="TypePlugin"/>


<h:head>
	<title><h:outputText value="#{msg['dialogFormularioExterno.titulo']}"/></title>
</h:head>

<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="style.css" />
	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogFormularioExterno.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogFormularioExterno.id}"/>
		<f:viewParam name="AREA" value="#{dialogFormularioExterno.area}"/>
		<f:viewAction action="#{dialogFormularioExterno.init}" />
	</f:metadata>
	<h:form id="dialogFormularioExterno" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}" />

				<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18,,wpx25" columns = "3" cellpadding = "5" cellspacing = "0"  width="100%">


					<p:outputLabel for="identificador" value="#{msg['dialogFormularioExterno.headerIdentificador']}" />
					<p:inputText id="identificador" value="#{dialogFormularioExterno.data.identificador}" disabled="#{dialogFormularioExterno.isConsulta()}" required="true" size="40" maxlength="20"  onblur="this.value = this.value.toUpperCase();" validatorMessage="#{msg['error.validacion.identificador']}">
						<p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
						<f:validateRegex pattern="^[a-zA-Z0-9_-]{1,20}$" />
				   	</p:inputText>
				   	<p:outputLabel value="" />

					<p:outputLabel for="descripcion" value="#{msg['dialogFormularioExterno.headerDescripcion']}" />
					<p:inputText id="descripcion" value="#{dialogFormularioExterno.data.descripcion}" disabled="#{dialogFormularioExterno.isConsulta()}" required="true" size="40" maxlength="255"/>
					<p:outputLabel value="" />

					<p:outputLabel for="url" value="#{msg['dialogFormularioExterno.headerURL']}" />
					<p:inputText id="url" value="#{dialogFormularioExterno.data.url}" disabled="#{dialogFormularioExterno.isConsulta()}" required="true" size="40" maxlength="100"/>
					<p:outputLabel value="" />

					<p:outputLabel for="configAut" value="#{msg['dialogFormularioExterno.headerConfigAutenticacion']}"  style="margin-right:5px" />
			 	 	<p:selectOneMenu id="configAut" value="#{dialogFormularioExterno.data.configuracionAutenticacion}"  style="width:285px" disabled="#{dialogFormularioExterno.isConsulta()}" converter="#{configuracionConverter}"   >
						    <f:selectItems value="#{dialogFormularioExterno.configuraciones}" var="confAut" itemValue="#{confAut}" itemLabel="#{confAut.identificador}" />
							<p:ajax event="change" listener="#{dialogFormularioExterno.actualizarConf()}" update="btnConsultarConf"/>
					</p:selectOneMenu >
					<p:commandButton id="btnConsultarConf" title="#{msg['botones.consultar']}" icon="fa fa-eye" actionListener="#{dialogFormularioExterno.consultarConfiguracion()}" process="@this" update="growlDialog"
									 disabled="#{dialogFormularioExterno.desactivarConsulta}"
					>
      						<p:ajax event="dialogReturn" listener="#{dialogFormularioExterno.returnDialogoConf}" update="growlDialog configAut"/>
      				</p:commandButton>

				</h:panelGrid>
				<h:outputScript rendered="#{!dialogFormularioExterno.isConsulta()}">
				      function rcEditarPropiedad() {
				      	document.getElementById("dialogFormularioExterno:btnEditarPropiedad").click();
				      }

				      function  rcBorrarPropiedad() {
				      	document.getElementById("dialogFormularioExterno:btnEliminarPropiedad").click();
				      }
			    </h:outputScript>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
		     	<f:facet name="left">
	     			<p:commandButton id="btnTramites" value="#{msg['botones.tramites']}" icon="fa fa-level-down" rendered="#{!dialogFormularioExterno.isAlta()}" reactionListener="#{dialogFormularioExterno.tramites()}" process="@this"  />

	     		</f:facet>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogFormularioExterno.aceptar()}" process="@form" update="@form growlDialog"  styleClass="boton-azul" rendered="#{dialogFormularioExterno.isAlta() or dialogFormularioExterno.isEdicion()}"/>
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogFormularioExterno.cancelar()}" process="@this"  rendered="#{dialogFormularioExterno.isAlta() or dialogFormularioExterno.isEdicion()}"/>
						<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogFormularioExterno.cancelar()}" process="@this"  rendered="#{dialogFormularioExterno.isConsulta()}"/>
						<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{dialogFormularioExterno.ayuda}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
