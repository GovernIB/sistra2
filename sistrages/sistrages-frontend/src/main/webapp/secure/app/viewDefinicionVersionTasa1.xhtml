<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formViewDefinicionVersionTasa1" styleClass="h100">

		<!-- Growl mensajes -->
		<p:growl id="growl" widgetVar="growl" showDetail="false" life="2000" sticky="false" />


        <h:panelGrid columns="2" columnClasses="w10 grid-left, w90 grid-left" styleClass="w100 h100" cellpadding="10" cellspacing="10">

            <p:outputLabel for="identificador" value="#{msg['viewDefinicionVersionTasa1.identificador']}" />
          	<p:inputText id="identificador" required="true" disabled="true" styleClass="w35"/>


            <p:outputLabel for="descripcion" value="#{msg['viewDefinicionVersionTasa1.descripcion']}" />
            <p:outputPanel styleClass="ui-inputgroup">
           		<p:inputText id="descripcion" required="true" disabled="true" styleClass="w85"/>
           		<p:commandButton icon="fa fa-language" actionListener="#{viewDefinicionVersionTasa1.editar()}"
						process="@this" update="growl"/>
       		</p:outputPanel>

         	<p:outputLabel value="#{msg['viewDefinicionVersionTasa1.obligatoriedad']}" />
         	<p:panelGrid styleClass="noBorders">
       	  		<p:row>
	       	  		<p:column styleClass="noPadding-left">
			         	<p:selectOneRadio id="obligatoriedad" disabled="true" value="obligatorio">
				            <f:selectItem itemLabel="#{msg['viewDefinicionVersionTasa1.obligatoriedad.obligatorio']}" itemValue="obligatorio" />
				            <f:selectItem itemLabel="#{msg['viewDefinicionVersionTasa1.obligatoriedad.opcional']}" itemValue="opcional" />
				            <f:selectItem itemLabel="#{msg['viewDefinicionVersionTasa1.obligatoriedad.dependiente']}" itemValue="dependiente" />
					     </p:selectOneRadio>
				     </p:column>
				     <p:column>
				     	<p:commandButton icon="fa fa-bolt" actionListener="#{viewDefinicionVersionTasa1.editar()}" value="#{msg['viewDefinicionVersionTasa1.obligatoriedad.establecerdependencia']}"
							process="@this" update="growl"/>
					</p:column>
				</p:row>
         	</p:panelGrid>

            <p:outputLabel for="scriptdepago" value="#{msg['viewDefinicionVersionTasa1.scriptdepago']}" />
          	<p:commandButton id="scriptdepago" icon="fa fa-bolt" actionListener="#{viewDefinicionVersionTasa1.editar()}" value="#{msg['viewDefinicionVersionTasa1.scriptdepago.establecerdatos']}"
							process="@this" update="growl"/>

            <p:outputLabel for="plugindepago" value="#{msg['viewDefinicionVersionTasa1.plugindepago']}" />
          	<p:inputText id="plugindepago" disabled="true" size="10"/>

          	<p:outputLabel value="#{msg['viewDefinicionVersionTasa1.tipopago']}" />
          	<p:panelGrid styleClass="noBorders noPadding-left" columns="1">
	          	<p:selectBooleanCheckbox id="telematico" disabled="true" value="true" itemLabel="#{msg['viewDefinicionVersionTasa1.tipopago.telematica']}"/>
	          	<p:selectBooleanCheckbox id="presencial" disabled="true" value="true" itemLabel="#{msg['viewDefinicionVersionTasa1.tipopago.presencial']}"/>
			</p:panelGrid>

			<p:outputLabel value="#{msg['viewDefinicionVersionTasa1.simularpago']}" />
			<p:selectBooleanCheckbox id="simularpago" disabled="true" value="true" />

			<f:facet name = "footer">
				<p:outputPanel id="toolbar" styleClass="grid-right">
					<p:commandButton id="btnEditar" value="#{msg['botones.editar']}" styleClass="boton-azul"
						actionListener="#{viewDefinicionVersionTasa1.editar()}"
						process="@this" update="growl" />
				</p:outputPanel>
			</f:facet>

		</h:panelGrid>

	</h:form>

</ui:composition>
