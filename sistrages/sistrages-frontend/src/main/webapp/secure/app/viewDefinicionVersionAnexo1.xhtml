<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formViewDefinicionVersionAnexo1" styleClass="h100">

		<!-- Growl mensajes -->
		<p:growl id="growl" widgetVar="growl" showDetail="false" life="2000" sticky="false" />


        <h:panelGrid columns="2" columnClasses="w10 grid-left, w90 grid-left" styleClass="w100 h100" cellpadding="10" cellspacing="10">

            <p:outputLabel for="identificador" value="#{msg['viewDefinicionVersionAnexo1.identificador']}" />
          	<p:inputText id="identificador" required="true" disabled="true" styleClass="w35"/>


            <p:outputLabel for="descripcion" value="#{msg['viewDefinicionVersionAnexo1.descripcion']}" />
            <p:outputPanel styleClass="ui-inputgroup">
           		<p:inputText id="descripcion" required="true" disabled="true" styleClass="w85"/>
           		<p:commandButton icon="fa fa-language" actionListener="#{viewDefinicionVersionAnexo1.editar()}"
						process="@this" update="growl"/>
       		</p:outputPanel>

         	<p:outputLabel value="#{msg['viewDefinicionVersionAnexo1.obligatoriedad']}" />
         	<p:panelGrid styleClass="noBorders" columns="2" columnClasses="noPadding-left,">
	         	<p:selectOneRadio id="obligatoriedad" disabled="true" value="obligatorio">
		            <f:selectItem itemLabel="#{msg['viewDefinicionVersionAnexo1.obligatoriedad.obligatorio']}" itemValue="obligatorio" />
		            <f:selectItem itemLabel="#{msg['viewDefinicionVersionAnexo1.obligatoriedad.opcional']}" itemValue="opcional" />
		            <f:selectItem itemLabel="#{msg['viewDefinicionVersionAnexo1.obligatoriedad.dependiente']}" itemValue="dependiente" />
			     </p:selectOneRadio>

		     	<p:commandButton icon="fa fa-bolt" actionListener="#{viewDefinicionVersionAnexo1.editar()}" value="#{msg['viewDefinicionVersionAnexo1.obligatoriedad.establecerdependencia']}"
					process="@this" update="growl"/>
         	</p:panelGrid>

        	<p:outputLabel value="#{msg['viewDefinicionVersionAnexo1.ayuda']}" />
        	<p:outputPanel>
	        	<p:selectOneRadio id="ayuda" disabled="true" value="fichero" layout="custom">
		        	<f:selectItem itemLabel="#{msg['viewDefinicionVersionAnexo1.ayuda.fichero']}" itemValue="fichero" />
		        	<f:selectItem itemLabel="#{msg['viewDefinicionVersionAnexo1.ayuda.url']}" itemValue="url" />
		        	<f:selectItem itemLabel="#{msg['viewDefinicionVersionAnexo1.ayuda.mensaje']}" itemValue="mensaje" />
	        	</p:selectOneRadio>
	         	<h:panelGrid columns="2" columnClasses="noPadding-left wpx100," styleClass="w100">

					<p:outputPanel>
						<p:radioButton id="fichero" for="ayuda" itemIndex="0" />
						<p:spacer width="8" height="1"/>
						<p:outputLabel for="fichero" value="#{msg['viewDefinicionVersionAnexo1.ayuda.fichero']}" />
					</p:outputPanel>
					<p:inputText id="fichero_input"  disabled="true" styleClass="w85" type="file"/>

					<p:outputPanel>
						<p:radioButton id="url" for="ayuda" itemIndex="1" />
						<p:spacer width="8" height="1"/>
						<p:outputLabel for="url" value="#{msg['viewDefinicionVersionAnexo1.ayuda.url']}" />
					</p:outputPanel>
					<p:inputText id="url_input"  disabled="true" styleClass="w85"/>

					<p:outputPanel>
						<p:radioButton id="mensaje" for="ayuda" itemIndex="2" />
						<p:spacer width="8" height="1"/>
						<p:outputLabel for="mensaje" value="#{msg['viewDefinicionVersionAnexo1.ayuda.mensaje']}" />
					</p:outputPanel>
					<p:outputPanel styleClass="ui-inputgroup">
	           			<p:inputText id="mensaje_input" disabled="true" styleClass="w85"/>
	           			<p:commandButton icon="fa fa-language" actionListener="#{viewDefinicionVersionAnexo1.editar()}"
							process="@this" update="growl"/>
	       			</p:outputPanel>

	         	</h:panelGrid>
			</p:outputPanel>

         	<p:outputLabel value="#{msg['viewDefinicionVersionAnexo1.tipopresentacion']}" />
        	<p:outputPanel>
	        	<p:selectOneRadio id="tipopresentacion" disabled="true" value="electronica" layout="custom">
		        	<f:selectItem itemLabel="#{msg['viewDefinicionVersionAnexo1.tipopresentacion.electronica']}" itemValue="electronica" />
		        	<f:selectItem itemLabel="#{msg['viewDefinicionVersionAnexo1.tipopresentacion.presencial']}" itemValue="presencial" />
	        	</p:selectOneRadio>
	         	<h:panelGrid columns="2" columnClasses="noPadding-left wpx100 padding8," styleClass="w100">
					<p:outputPanel>
						<p:radioButton id="electronica" for="tipopresentacion" itemIndex="0" />
						<p:spacer width="8" height="1"/>
						<p:outputLabel for="fichero" value="#{msg['viewDefinicionVersionAnexo1.tipopresentacion.electronica']}" />
					</p:outputPanel>
					<h:panelGrid columns="2" columnClasses="wpx120" styleClass="panel_izq w100">
						<p:outputLabel value="#{msg['viewDefinicionVersionAnexo1.tipopresentacion.electronica.numinstancias']}" for="numinstancias"/>
						<p:panelGrid styleClass="noBorders" columns="2" columnClasses="noPadding-left,">
							<p:inputText id="numinstancias" disabled="true" size="3"/>
							<p:panelGrid styleClass="noBorders" columns="3" columnClasses="noPadding-left,,noPadding-left">
								<p:outputLabel value="#{msg['viewDefinicionVersionAnexo1.tipopresentacion.electronica.extensiones']}" />
								<p:selectOneRadio id="extensiones" disabled="true" value="anexarfirmado">
						        	<f:selectItem itemLabel="#{msg['viewDefinicionVersionAnexo1.tipopresentacion.electronica.extensiones.todas']}" itemValue="todas" />
						        	<f:selectItem itemLabel="#{msg['viewDefinicionVersionAnexo1.tipopresentacion.electronica.extensiones.personalizadas']}" itemValue="personalizadas" />
					        	</p:selectOneRadio>
					        	<p:inputText id="personalizadas_input" disabled="true" size="15"/>
						     </p:panelGrid>
						</p:panelGrid>


						<p:outputLabel value="#{msg['viewDefinicionVersionAnexo1.tipopresentacion.electronica.tammaximo']}" for="tammaximo" />
						<p:panelGrid styleClass="noBorders" columns="4" columnClasses="noPadding-left,noPadding-left">
							<p:inputText id="tammaximo" disabled="true" size="3"/>
							<p:inputText id="tipotam" disabled="true" size="3" value="kb"/>
							<p:spacer width="8" height="1"/>
							<p:selectBooleanCheckbox id="convertirpdf" disabled="true" value="true" itemLabel="#{msg['viewDefinicionVersionAnexo1.tipopresentacion.electronica.convertirpdf']}"/>
						</p:panelGrid>

						<p:spacer width="8" height="1"/>
						<p:panelGrid styleClass="noBorders" columns="2" columnClasses="noPadding-left,noPadding-left">
							<p:selectOneRadio id="firma" disabled="true" value="anexarfirmado">
					        	<f:selectItem itemLabel="#{msg['viewDefinicionVersionAnexo1.tipopresentacion.electronica.anexarfirmado']}" itemValue="anexarfirmado" />
					        	<f:selectItem itemLabel="#{msg['viewDefinicionVersionAnexo1.tipopresentacion.electronica.firmar']}" itemValue="firmar" />
						     </p:selectOneRadio>
							<p:commandButton icon="fa fa-bolt" actionListener="#{viewDefinicionVersionAnexo1.editar()}" value="#{msg['viewDefinicionVersionAnexo1.tipopresentacion.electronica.establecerfirmantes']}"
									process="@this" update="growl"/>
						</p:panelGrid>

						<p:outputLabel value="#{msg['viewDefinicionVersionAnexo1.tipopresentacion.electronica.scriptvalidacion']}" />
						<p:commandButton icon="fa fa-bolt" actionListener="#{viewDefinicionVersionAnexo1.editar()}"
									process="@this" update="growl"/>

					</h:panelGrid>


					<p:outputPanel>
						<p:radioButton id="presencial" for="tipopresentacion" itemIndex="1" />
						<p:spacer width="8" height="1"/>
						<p:outputLabel for="presencial" value="#{msg['viewDefinicionVersionAnexo1.tipopresentacion.presencial']}" />
					</p:outputPanel>
					<p:outputPanel>
						<p:selectBooleanCheckbox id="compulsar" disabled="true" value="true" itemLabel="#{msg['viewDefinicionVersionAnexo1.tipopresentacion.presencial.compulsar']}"/>
						<p:selectBooleanCheckbox id="presentarfotocopia" disabled="true" value="true" itemLabel="#{msg['viewDefinicionVersionAnexo1.tipopresentacion.presencial.presentarfotocopia']}"/>
					</p:outputPanel>
	         	</h:panelGrid>
			</p:outputPanel>


			<f:facet name = "footer">
				<p:outputPanel id="toolbar" styleClass="grid-right">
					<p:commandButton id="btnEditar" value="#{msg['botones.editar']}" styleClass="boton-azul"
						actionListener="#{viewDefinicionVersionAnexo1.editar()}"
						process="@this" update="growl" />
				</p:outputPanel>
			</f:facet>

		</h:panelGrid>

	</h:form>

</ui:composition>
