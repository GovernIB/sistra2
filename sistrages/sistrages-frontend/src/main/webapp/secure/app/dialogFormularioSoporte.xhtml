<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeFormularioSoporte" var="TypeFormularioSoporte" />


<h:head>
	<title><h:outputText value="#{msg['dialogFormularioSoporte.titulo']}"/></title>

  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogFormularioSoporte.modoAcceso}"/>
		<f:viewParam name="DATO" value="#{dialogFormularioSoporte.iData}" />
		<f:viewAction action="#{dialogFormularioSoporte.init}" />
	</f:metadata>
	<h:form id="dialogFormularioSoporte" styleClass="margin-top-10">

  				<!-- Growl mensajes -->
				<p:growl id="growlDialogFormularioSoporte" widgetVar="growlDialogFormularioSoporte" life="2000" sticky="false" />

				<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18 w25, " columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

					<h:outputText value="#{msg['dialogFormularioSoporte.headerTipoIncidencia']}" />
					<p:column>
						<p:inputText  id="inputTipoIncidencia" value="#{dialogFormularioSoporte.data.tipoIncidencia.getTraduccion(sessionBean.lang)}" disabled="true" size="40" style="margin-right:10px" />
						<p:commandButton id="btnTipoIncidencia" icon="fa fa-language" actionListener="#{dialogFormularioSoporte.editarTipoIncidencia()}" process="@this" update="growlDialogFormularioSoporte" style="margin-right:5px">
		            		<p:ajax event="dialogReturn" listener="#{dialogFormularioSoporte.returnDialogoTipoIncidencia}" update="growlDialogFormularioSoporte inputTipoIncidencia" />
		        		</p:commandButton>
					</p:column>

					<h:outputText value="#{msg['dialogFormularioSoporte.headerDescripcion']}" />
					<p:column>
						<p:inputText id="inputDescripcion"  value="#{dialogFormularioSoporte.data.descripcion.getTraduccion(sessionBean.lang)}" disabled="true" size="40" style="margin-right:10px" />
						<p:commandButton id="btnDescripcion" icon="fa fa-language" actionListener="#{dialogFormularioSoporte.editarDescripcion()}" process="@this" update="growlDialogFormularioSoporte" style="margin-right:5px">
		            		<p:ajax event="dialogReturn" listener="#{dialogFormularioSoporte.returnDialogoDescripcion}" update="growlDialogFormularioSoporte inputDescripcion" />
		        		</p:commandButton>
					</p:column>


					<h:outputText value="#{msg['dialogFormularioSoporte.headerTipoDestinatario']}" />
					<p:selectOneMenu  value="#{dialogFormularioSoporte.data.destinatario}" style="width:200px" required="true">
					     <f:selectItems value="#{TypeFormularioSoporte.ALL_VALUES}" var="tipo" itemLabel="#{msg['typeFormularioSoporte.' += tipo]}" />
					</p:selectOneMenu >


					<h:outputText value="#{msg['dialogFormularioSoporte.headerEmails']}" />
					<p:inputText  value="#{dialogFormularioSoporte.data.emails}" size="40" />

			 </h:panelGrid>
				 <h:outputScript >
			      function rcEditarPropiedad() {
			        document.getElementById("form:btnEditarFormulario").click();
			      }
			      function  rcBorrarPropiedad() {
			        document.getElementById("form:btnEliminarFormulario").click();
			      }
			    </h:outputScript>
				  	 <p:outputPanel styleClass="botonera">
				     	<p:toolbar>
							<f:facet name="right">
				        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogFormularioSoporte.aceptar()}" process="@form" update="@form growlDialogFormularioSoporte" styleClass="boton-azul" />
								<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogFormularioSoporte.cancelar()}" process="@this"/>
							</f:facet>
					  </p:toolbar>
			    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
