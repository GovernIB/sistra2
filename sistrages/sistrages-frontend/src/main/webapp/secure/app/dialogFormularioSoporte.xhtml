<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroDialogo" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['dialogFormularioSoporte.titulo']}"/></title>

  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogFormularioSoporte.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogFormularioSoporte.id}"/>
		<f:viewAction action="#{dialogFormularioSoporte.init}" />
	</f:metadata>
	<h:form id="dialogFormularioSoporte">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="2000" sticky="false" />

				<p:panelGrid style="width:99%" styleClass="ui-noborder" rowclass=",ui-datatable-odd">
				  <p:row>
					    	    <p:column>
							    	<p:panel style="min-height:200px" min-height="1000px">
								    	<!-- Data table -->
										<p:dataTable id="dataTableParametros"
													 var="td"
													 value="#{dialogFormularioSoporte.data}"
													 width="100%"
													 height="100%"
													 paginator="false"
													 selection="#{dialogFormularioSoporte.dataSeleccionada}"
													 dblClickSelect="true"
													 rowKey="#{td.id}">
												<!--  selectionMode="single" -->

											<!--  Doble click (selecciona fila y llama al finalizar al click del boton editar -->
											<p:ajax event="rowDblselect" oncomplete="rcEditarFormulario();"/>

											<!-- Necesario para actualizar en controlador la fila seleccionada -->
											<p:ajax event="rowSelect" />
											<p:ajax event="rowUnselect" />

											<!-- Columnas -->
											<p:column headerText="#{msg['dialogFormularioSoporte.headerTipoIncidencia']}" class="ui-panelgrid-cell">
												<h:outputText value="#{td.tipoIncidencia.getTraduccion(sessionBean.lang)}" />
										    </p:column>

										    <p:column headerText="#{msg['dialogFormularioSoporte.headerDescripcion']}" class="ui-panelgrid-cell">
												<h:outputText value="#{td.descripcion.getTraduccion(sessionBean.lang)}" />
										    </p:column>

										    <p:column headerText="#{msg['dialogFormularioSoporte.headerTipoDestinatario']}" class="ui-panelgrid-cell">
												<h:outputText value="#{td.destinatario}" />
										    </p:column>

										    <p:column headerText="#{msg['dialogFormularioSoporte.headerEmails']}" class="ui-panelgrid-cell">
												<h:outputText value="#{td.emails}" />
										    </p:column>

							 			</p:dataTable>
									</p:panel>
						 			<h:outputScript >
								      function rcEditarPropiedad() {
								        document.getElementById("form:btnEditarFormulario").click();
								      }
								      function  rcBorrarPropiedad() {
								        document.getElementById("form:btnEliminarFormulario").click();
								      }
								    </h:outputScript>

							    </p:column>
							     <p:column style="width:20px">
							     	<p>
							    		<p:commandButton id="btnNuevoFormulario" icon="fa fa-plus" actionListener="#{dialogFormularioSoporte.nuevoFormulario()}" process="@this" update="growlDialog">
			        						<p:ajax event="dialogReturn" listener="#{dialogFormularioSoporte.returnDialogo}" update="growlDialog dataTableParametros"/>
			        					</p:commandButton>
			        				</p>
			        				<p>
							    		<p:commandButton id="btnEditarFormulario" icon="fa fa-edit" actionListener="#{dialogFormularioSoporte.editarFormulario()}" process="@this" update="growlDialog">
			        						<p:ajax event="dialogReturn" listener="#{dialogFormularioSoporte.returnDialogo}" update="growlDialog dataTableParametros"/>
			        					</p:commandButton>
			        				</p>
							    	<p>
							    		<p:commandButton id="btnEliminarFormulario" icon="fa fa-minus" actionListener="#{dialogFormularioSoporte.quitarFormulario()}" process="@this" update="growlDialog dataTableParametros" />
							    	</p>
								 </p:column>
								 <p:column>
								 </p:column>
						  </p:row>
				 </p:panelGrid>
				</p:outputPanel>
				  	 <p:outputPanel styleClass="botonera">
				     	<p:toolbar>
							<f:facet name="right">
				        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogFormularioSoporte.aceptar()}" process="@form" update="@form growlDialog"/>
								<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogFormularioSoporte.cancelar()}" process="@this"/>
							</f:facet>
					  </p:toolbar>
			    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
