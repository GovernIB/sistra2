<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<h:head>
	<title><h:outputText value="#{msg['dialogTramiteVersionImportar.header']}"/></title>
</h:head>

<h:body>

	<f:facet name="last">
		<h:outputStylesheet library="css" name="style.css" />
	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTramiteVersionImportar.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogTramiteVersionImportar.id}"/>
		<f:viewAction action="#{dialogTramiteVersionImportar.init}" />
	</f:metadata>

	<h:form id="formTramite" styleClass="margin-top-10" enctype="multipart/form-data">

			<p:growl id="growlDialogImportar" widgetVar="growlDialogImportar"	life="2000" sticky="false" />

			<p:outputPanel id="panelUpload" styleClass="padding-right-8 padding-left-8" rendered="#{!dialogTramiteVersionImportar.mostrarPanelInfo}">
				<p:fileUpload id="fichero" mode="advanced" fileUploadListener="#{dialogTramiteVersionImportar.upload}" label="#{msg['botones.explorar']}" uploadLabel="#{msg['botones.anexar']}" cancelLabel="#{msg['botones.cancelar']}"
					update="formTramite growlDialogImportar panelUpload panelInfo botonImportar" fileLimit="1"  accept="application/zip" multiple="false" fileLimitMessage="#{msg['error.ficheros.limite']}"/>
			</p:outputPanel>

			<p:outputPanel id="panelInfo"  rendered="#{dialogTramiteVersionImportar.mostrarPanelInfo}">
				<p:outputLabel value="info"></p:outputLabel>
			</p:outputPanel>

		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton id="botonImportar" value="#{msg['botones.importar']}" actionListener="#{dialogTramiteVersionImportar.importar}" process="@this" styleClass="boton-azul" rendered="#{dialogTramiteVersionImportar.mostrarBotonImportar}" />
		        		<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogTramiteVersionImportar.cancelar}" process="@this" />
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>

	</h:form>

</h:body>

</f:view>
</html>
