<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">
<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeScriptFormulario" var="TypeScriptFormulario" />

<h:head>
	<title><h:outputText value="#{msg['dialogPaginaFormulario.titulo']}"/></title>
</h:head>

<h:body>
  	<f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
  	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" 	value="#{dialogPaginaFormulario.modoAcceso}"/>
		<f:viewParam name="DATO" 			value="#{dialogPaginaFormulario.iData}"/>
		<f:viewParam name="FORM_INTERNO_ACTUAL"  value="#{dialogPaginaFormulario.idFormularioInterno}"/>
		<f:viewParam name="TRAMITEVERSION"  value="#{dialogPaginaFormulario.idTramiteversion}"/>
		<f:viewParam name="FORMULARIO_ACTUAL"  value="#{dialogPaginaFormulario.idFormulario}"/>


		<f:viewAction action="#{dialogPaginaFormulario.init}" />
	</f:metadata>

	<h:form id="dialogPaginaFormulario" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="2000" sticky="false" />
				<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18,padding-right-18" styleClass="w100"  columns = "2" cellpadding = "5" cellspacing = "0">

		         	<h:column><h:outputText value="#{msg['dialogPaginaFormulario.scriptValidacion']}" /></h:column>
		         	<h:column>
		         		<p:commandButton id="scriptValidacion" icon="fa fa-bolt" actionListener="#{dialogPaginaFormulario.editarDialogScriptValidacion(TypeScriptFormulario.SCRIPT_VALIDACION_PAGINA.name(), dialogPaginaFormulario.data.scriptValidacion)}" process="@this"
		         						 styleClass="#{dialogPropiedadesFormulario.getColorScript(dialogPaginaFormulario.data.scriptValidacion)}" >
							<p:ajax event="dialogReturn" listener="#{dialogPaginaFormulario.returnDialogoScriptValidacion}" update="scriptValidacion" />
						</p:commandButton>
		         	</h:column>
					<h:column>
						<p:outputLabel for="paginaFinal" value="#{msg['dialogPaginaFormulario.paginaFinal']}"  />
					</h:column>
					<h:column>
						<p:selectBooleanCheckbox id="paginaFinal" value="#{dialogPaginaFormulario.data.paginaFinal}"/>
					</h:column>
				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogPaginaFormulario.aceptar()}" process="@form" update="@form growlDialog"/>
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogPaginaFormulario.cancelar()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
