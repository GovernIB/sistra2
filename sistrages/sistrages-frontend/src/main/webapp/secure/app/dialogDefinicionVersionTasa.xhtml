<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">


<h:head>
	<title><h:outputText value="#{msg['dialogDominio.titulo']}"/></title>
</h:head>

<h:body>
  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>

  <!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogDefinicionVersionTasa.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogDefinicionVersionTasa.id}"/>
		<f:viewAction action="#{dialogDefinicionVersionTasa.init}" />
	</f:metadata>

	<h:form id="formdialogDefinicionVersionTasa" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growl" widgetVar="growl" life="2000" sticky="false" />


				<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18," columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

					<p:outputLabel for="identificador" value="#{msg['dialogDefinicionVersionTasa.identificador']}" />
		          	<p:inputText id="identificador" value="#{dialogDefinicionVersionTasa.data.codigo}" required="true" disabled="true" styleClass="w35"/>


		            <p:outputLabel for="descripcion" value="#{msg['dialogDefinicionVersionTasa.descripcion']}" />
		            <p:outputPanel styleClass="ui-inputgroup">
		           		<p:inputText id="descripcion" value="#{dialogDefinicionVersionTasa.data.descripcion.getTraduccion(sessionBean.lang)}" required="true" disabled="true" styleClass="w85"/>
		           		<p:commandButton icon="fa fa-language" actionListener="#{dialogDefinicionVersionTasa.editarDescripcion()}"
								process="@this" update="growl"/>
		       		</p:outputPanel>

		         	<p:outputLabel value="#{msg['dialogDefinicionVersionTasa.obligatoriedad']}" />
		         	<p:panelGrid styleClass="noBorders">
		       	  		<p:row>
			       	  		<p:column styleClass="noPadding-left">
					         	<p:selectOneRadio id="obligatoriedad" disabled="true" value="obligatorio">
						            <f:selectItem itemLabel="#{msg['dialogDefinicionVersionTasa.obligatoriedad.obligatorio']}" itemValue="obligatorio" />
						            <f:selectItem itemLabel="#{msg['dialogDefinicionVersionTasa.obligatoriedad.opcional']}" itemValue="opcional" />
						            <f:selectItem itemLabel="#{msg['dialogDefinicionVersionTasa.obligatoriedad.dependiente']}" itemValue="dependiente" />
							     </p:selectOneRadio>
						     </p:column>
						     <p:column>
						     	<p:commandButton icon="fa fa-bolt" actionListener="#{dialogDefinicionVersionTasa.editarScript()}" value="#{msg['dialogDefinicionVersionTasa.obligatoriedad.establecerdependencia']}"
									process="@this" update="growl"/>
							</p:column>
						</p:row>
		         	</p:panelGrid>

		            <p:outputLabel for="scriptdepago" value="#{msg['dialogDefinicionVersionTasa.scriptdepago']}" />
		          	<p:commandButton id="scriptdepago" icon="fa fa-bolt" actionListener="#{dialogDefinicionVersionTasa.editarScript()}" value="#{msg['dialogDefinicionVersionTasa.scriptdepago.establecerdatos']}"
									process="@this" update="growl"/>

		            <p:outputLabel for="plugindepago" value="#{msg['dialogDefinicionVersionTasa.plugindepago']}" />
		          	<p:inputText id="plugindepago" disabled="true" size="30" />

		          	<p:outputLabel value="#{msg['dialogDefinicionVersionTasa.tipopago']}" />
		          	<p:panelGrid styleClass="noBorders noPadding-left" columns="1">
			          	<p:selectBooleanCheckbox id="telematico" disabled="true" value="true" itemLabel="#{msg['dialogDefinicionVersionTasa.tipopago.telematica']}"/>
			          	<p:selectBooleanCheckbox id="presencial" disabled="true" value="true" itemLabel="#{msg['dialogDefinicionVersionTasa.tipopago.presencial']}"/>
					</p:panelGrid>

					<p:outputLabel value="#{msg['dialogDefinicionVersionTasa.simularpago']}" />
					<p:selectBooleanCheckbox id="simularpago" disabled="true" value="true" />


				</h:panelGrid>
			</p:outputPanel>
			<p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogDefinicionVersionTasa.aceptar()}" process="@form" update="@form growl"  styleClass="boton-azul"/>
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogDefinicionVersionTasa.cancelar()}" process="@this" />
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>
</f:view>
</html>
