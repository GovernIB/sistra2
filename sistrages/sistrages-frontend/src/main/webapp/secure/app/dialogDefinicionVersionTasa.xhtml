<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeFormularioObligatoriedad" var="tipoFormularioObligatoriedad" />
<p:importEnum type="es.caib.sistrages.core.api.model.types.TypePago" var="tipoPago" />
<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeScriptFlujo" var="TypeScriptFlujo" />

<h:head>
	<title><h:outputText value="#{msg['dialogDefinicionVersionTasa.titulo']}"/></title>
</h:head>

<h:body>
  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>

  <!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogDefinicionVersionTasa.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogDefinicionVersionTasa.id}"/>
		<f:viewParam name="TRAMITEVERSION" value="#{dialogDefinicionVersionTasa.idTramiteVersion}"/>
		<f:viewParam name="TRAMITEPASO" value="#{dialogDefinicionVersionTasa.idPaso}"/>
		<f:viewAction action="#{dialogDefinicionVersionTasa.init}" />
	</f:metadata>

	<h:form id="formdialogDefinicionVersionTasa" styleClass="margin-top-10">
 			<p:outputPanel>
			<!-- Contenido dialogo -->
			<!-- Growl mensajes -->
			<p:growl id="growl" widgetVar="growl" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}" />

			<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18," columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

				<p:outputLabel for="identificador" value="#{msg['dialogDefinicionVersionTasa.identificador']}" />
	          	<p:inputText id="identificador" value="#{dialogDefinicionVersionTasa.data.identificador}" required="true" styleClass="w35" onblur="this.value = this.value.toUpperCase();" maxlength="20" validatorMessage="#{msg['error.validacion.identificador']}">
					<p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
					<f:validateRegex pattern="^[a-zA-Z0-9_-]{1,20}$" />
					<p:ajax event="change" listener="#{dialogDefinicionVersionTasa.setCambios}" process="@this" update="@this"/>
	          	</p:inputText>

	            <p:outputLabel for="descripcion" value="#{msg['dialogDefinicionVersionTasa.descripcion']}" />
	            <p:outputPanel styleClass="ui-inputgroup">
	           		<p:inputText id="descripcion" value="#{dialogDefinicionVersionTasa.data.descripcion.getTraduccion(sessionBean.lang,dialogDefinicionVersionTasa.idiomas)}" required="true" disabled="true" styleClass="w85"/>
	           		<p:commandButton icon="fa fa-language" actionListener="#{dialogDefinicionVersionTasa.editarDescripcion()}"
							process="@this" update="growl">
								<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionTasa.returnDialogoDescripcion}" update="growl descripcion" />
					</p:commandButton>
	       		</p:outputPanel>

	         	<p:outputLabel for="obligatoriedad" value="#{msg['dialogDefinicionVersionTasa.obligatoriedad']}" />
	         	<p:panelGrid styleClass="noBorders">
	       	  		<p:row>
		       	  		<p:column styleClass="noPadding-left">


		       	  			 <p:selectOneRadio id="obligatoriedad" value="#{dialogDefinicionVersionTasa.data.obligatoriedad}" update="growl">
							    <f:selectItems value="#{tipoFormularioObligatoriedad.ALL_VALUES}"  itemLabel="#{msg['typeFormularioObligatoriedad.'+=tipo]}" var="tipo" />
							    <p:ajax event="change" listener="#{dialogDefinicionVersionTasa.setCambios}" process="@this" update="@this"/>
							</p:selectOneRadio>
					     </p:column>
					     <p:column>
					     	<p:commandButton id="scriptObligatoriedad" icon="fa fa-bolt" actionListener="#{dialogDefinicionVersionTasa.editarScript(TypeScriptFlujo.SCRIPT_DEPENDENCIA_DOCUMENTO.name(), dialogDefinicionVersionTasa.data.scriptObligatoriedad)}" value="#{msg['script.SCRIPT_DEPENDENCIA_DOCUMENTO.titulo']}"
								process="@this" update="growl" styleClass="#{dialogDefinicionVersionTasa.getColorScript(dialogDefinicionVersionTasa.data.scriptObligatoriedad)}">
								<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionTasa.returnDialogoObligatoriedad}" update="growl scriptObligatoriedad" />
							</p:commandButton>
						</p:column>
					</p:row>
	         	</p:panelGrid>

	            <p:outputLabel for="scriptdepago" value="#{msg['dialogDefinicionVersionTasa.scriptdepago']}" />
	          	<p:commandButton id="scriptdepago" icon="fa fa-bolt" actionListener="#{dialogDefinicionVersionTasa.editarScript(TypeScriptFlujo.SCRIPT_DATOS_PAGO.name(), dialogDefinicionVersionTasa.data.scriptPago)}" value="#{msg['dialogDefinicionVersionTasa.scriptdepago.establecerdatos']}"
								process="@this" update="growl" styleClass="#{dialogDefinicionVersionTasa.getColorScript(dialogDefinicionVersionTasa.data.scriptPago)}">
							<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionTasa.returnDialogoPago}" update="growl scriptdepago" />
				</p:commandButton>

				<p:outputLabel value="#{msg['dialogDefinicionVersionTasa.simularpago']}" />
				<p:selectBooleanCheckbox id="simularpago" value="#{dialogDefinicionVersionTasa.data.simulado}" >
					<p:ajax event="change" listener="#{dialogDefinicionVersionTasa.setCambios}" process="@this" update="@this"/>
				</p:selectBooleanCheckbox>


			</h:panelGrid>
		</p:outputPanel>
		<p:outputPanel styleClass="botonera">
	     	<p:toolbar>
				<f:facet name="right">
	        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogDefinicionVersionTasa.aceptar()}" process="@form" update="@form growl"  styleClass="boton-azul"/>
					<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogDefinicionVersionTasa.cancelar()}" process="@this" />
					<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{dialogDefinicionVersionTasa.ayuda()}" process="@this"/>
				</f:facet>
			</p:toolbar>
	    </p:outputPanel>
	</h:form>
</h:body>
</f:view>
</html>
