<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroVentana" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['dialogTramiteVersionImportarAR.titulo']}"/></title>
</h:head>
<h:body>
  	<f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
  	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTramiteVersionImportarAR.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogTramiteVersionImportarAR.id}"/>
		<f:viewParam name="AREA" value="#{dialogTramiteVersionImportarAR.idArea}"/>
		<f:viewAction action="#{dialogTramiteVersionImportarAR.init}" />
	</f:metadata>
	<h:form id="dialogEntidad" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="2000" sticky="false" />
			 	<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18,padding-right-18" columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

					<p:outputLabel value="#{msg['dialogTramiteVersionImportarAR.headerDescripcionNuevo']}" />
					<p:outputLabel value="#{msg['dialogTramiteVersionImportarAR.headerDescripcionActual']}" />

					<p:inputTextarea value="#{dialogTramiteVersionImportarAR.data.descripcion}" required="true" size="40" maxlength="10" readonly="true" />
					<p:inputTextarea value="#{dialogTramiteVersionImportarAR.dataActual.descripcion}" required="true" size="40" maxlength="10" readonly="true" />


				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.reemplazar']}" actionListener="#{dialogTramiteVersionImportarAR.remplazar()}" process="@this" styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.mantener']}" actionListener="#{dialogTramiteVersionImportarAR.mantener()}" process="@this"   />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogTramiteVersionImportarAR.cancelar()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
