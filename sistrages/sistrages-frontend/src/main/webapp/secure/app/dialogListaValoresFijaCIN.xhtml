<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<h:head>
	<title><h:outputText value="#{msg['dialogListaValoresFijaCIN.titulo']}"/></title>
</h:head>

<h:body>
  	<f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
  	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogListaValoresFijaCIN.modoAcceso}"/>
		<f:viewAction action="#{dialogListaValoresFijaCIN.init}" />
	</f:metadata>
	<h:form id="dialogCampo"  styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialogListaValoresFijaCIN" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}" />
 				<h:panelGrid columns="2" columnClasses="padding-left-18 w90,padding-left-8 w10" styleClass="w100">
 					<p:column>
						<p:dataTable  id="datalistValores"
										 var="td" emptyMessage="#{msg['error.emptyRows']}"
										 value="#{dialogListaValoresFijaCIN.data}"
										 scrollable="true"
										 scrollHeight="240"
										 paginator="false"
										 selectionMode="single"
										 selection="#{dialogListaValoresFijaCIN.valorSeleccionado}"
										 rowKey="#{td.codigo}">

								<!-- Necesario para actualizar en controlador la fila seleccionada -->
								<p:ajax event="rowSelect" global="false" />
								<p:ajax event="rowUnselect" />

								<!-- Columnas -->
								<p:column headerText="#{msg['dialogListaValoresFijaCIN.valor']}" class="ui-panelgrid-cell w30">
									<h:outputText value="#{td.valor}" />
							    </p:column>

							    <p:column headerText="#{msg['dialogListaValoresFijaCIN.descripcion']}" class="ui-panelgrid-cell w55">
							        <h:outputText value="#{td.descripcion.getTraduccion(sessionBean.lang,dialogListaValoresFijaCIN.idiomas)}" />
							    </p:column>

							    <p:column headerText="#{msg['dialogListaValoresFijaCIN.porDefecto']}" class="ui-panelgrid-cell w15 grid-center" >
									<p:selectBooleanCheckbox value="#{td.porDefecto}" disabled="true"/>
							    </p:column>
				 		</p:dataTable>
			 		</p:column>
			 		<p:column>
						<p>
							<p:commandButton id="btnNuevoValor" title="#{msg['botones.nuevo']}" icon="fa fa-plus" actionListener="#{dialogListaValoresFijaCIN.nuevoValor}" process="@this" update="growlDialogListaValoresFijaCIN"   rendered="#{dialogListaValoresFijaCIN.isNotConsulta()}">
        						<p:ajax event="dialogReturn" listener="#{dialogListaValoresFijaCIN.returnDialogo}" update="growlDialogListaValoresFijaCIN datalistValores"/>
        					</p:commandButton>
        				</p>
        				<p>
        					<p:commandButton id="btnEditarValor" title="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{dialogListaValoresFijaCIN.editarValor}" process="@this" update="growlDialogListaValoresFijaCIN"   rendered="#{dialogListaValoresFijaCIN.isNotConsulta()}">
        						<p:ajax event="dialogReturn" listener="#{dialogListaValoresFijaCIN.returnDialogo}" update="growlDialogListaValoresFijaCIN datalistValores"/>
        					</p:commandButton>
        				</p>
					    <p>
					    	<p:commandButton id="btnEliminarValor" title="#{msg['botones.eliminar']}" icon="fa fa-minus" actionListener="#{dialogListaValoresFijaCIN.quitarValor}" process="@this" update="growlDialogListaValoresFijaCIN datalistValores"    rendered="#{dialogListaValoresFijaCIN.isNotConsulta()}"/>
					    </p>
					    <p>
				    		<p:commandButton icon="fa fa-arrow-up" title="#{msg['botones.subir']}" actionListener="#{dialogListaValoresFijaCIN.subirValor}" process="@this" update="growlDialogListaValoresFijaCIN datalistValores"  rendered="#{dialogListaValoresFijaCIN.isNotConsulta()}"/>
				    	</p>
				    	<p>
				    		<p:commandButton icon="fa fa-arrow-down" title="#{msg['botones.bajar']}" actionListener="#{dialogListaValoresFijaCIN.bajarValor}" process="@this" update="growlDialogListaValoresFijaCIN datalistValores"  rendered="#{dialogListaValoresFijaCIN.isNotConsulta()}"/>
				    	</p>

			 		</p:column>

				</h:panelGrid>
			</p:outputPanel>


		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogListaValoresFijaCIN.aceptar}" process="@form" update="@form growlDialogListaValoresFijaCIN" styleClass="boton-azul" rendered="#{dialogListaValoresFijaCIN.isNotConsulta()}"/>
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogListaValoresFijaCIN.cancelar}" process="@this" rendered="#{dialogListaValoresFijaCIN.isNotConsulta()}"/>
						<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogListaValoresFijaCIN.cancelar}" process="@this" rendered="#{dialogListaValoresFijaCIN.consulta}" styleClass="boton-azul"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
