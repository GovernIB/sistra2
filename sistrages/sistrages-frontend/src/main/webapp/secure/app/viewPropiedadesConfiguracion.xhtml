<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../layout/mainLayout.xhtml">

	<f:metadata>
		<f:viewAction action="#{viewPropiedadesConfiguracion.init}" />
	</f:metadata>


	<ui:define name="content">

		<h:form id="form" styleClass="h100">

			<!-- Growl mensajes -->
			<p:growl id="growl" widgetVar="growl" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}"  />

			<!-- Toolbar -->
			<p:toolbar id="toolbar">
		        <f:facet name="left">
		        	<!-- Si se pone process="panelFiltro" en el commadButton solo se envian los datos de panelFiltro. Si no se pone process se envia todo el formulario. -->
		        	<h:panelGrid id="panelFiltro" columns="2" cellspacing="5">
			        	<p:inputText placeholder="#{msg['botones.buscar']}" value="#{viewPropiedadesConfiguracion.filtro}"/>
	           			<p:commandButton icon="fa fa-search" actionListener="#{viewPropiedadesConfiguracion.filtrar()}" process="panelFiltro" update="dataTable growl" />
	           		</h:panelGrid>
		        </f:facet>

		        <f:facet name="right">
		        	<h:panelGrid id="panelBotones" columns="7" cellspacing="5">

		        		<p:commandButton id="btnEditar" value="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{viewPropiedadesConfiguracion.editar()}" process="@this" update="growl">
		        			<p:ajax event="dialogReturn" listener="#{viewPropiedadesConfiguracion.returnDialogo}" update="growl dataTable"/>
		        		</p:commandButton>

		        		<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{viewPropiedadesConfiguracion.ayuda}" process="@this" update="growl dataTable"/>

		        	</h:panelGrid>
		        </f:facet>
		    </p:toolbar>


			<!-- Data table -->
			<p:dataTable  id="dataTable" var="td" value="#{viewPropiedadesConfiguracion.listaDatos}"
						 rows="10" emptyMessage="#{msg['error.emptyRows']}"
						 scrollable="true" scrollHeight="90%"
                         paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,30"
			        	 selectionMode="single" selection="#{viewPropiedadesConfiguracion.datoSeleccionado}" rowKey="#{td.codigo}">

				<!--  Doble click (selecciona fila y llama al finalizar al click del boton editar -->
				<p:ajax event="rowDblselect"
		                  		oncomplete="triggerDblClick();"
		                        update=":form:dataTable"
		                        />
				<!-- Necesario para actualizar en controlador la fila seleccionada -->
				<p:ajax event="rowSelect" global="false"/>
				<p:ajax event="rowUnselect" />

				<!-- Columnas -->
			    <p:column headerText="#{msg['viewPropiedadesConfiguracion.headerCodigo']}">
			        <h:outputText value="#{td.propiedad}" />
			    </p:column>

			    <p:column headerText="#{msg['viewPropiedadesConfiguracion.headerValor']}">
			        <h:outputText value="#{td.valor}" />
			    </p:column>

			    <p:column headerText="#{msg['viewPropiedadesConfiguracion.headerDescripcion']}">
			        <h:outputText value="#{td.descripcion}" />
			    </p:column>

			</p:dataTable>

			<h:outputScript >
		      function triggerDblClick() {
		       		$('#form\\:btnEditarHidden').click();
		      }
		    </h:outputScript>
		    <p:commandButton id="btnEditarHidden" value="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{viewPropiedadesConfiguracion.rcDobleClick()}" process="@this" update="growl" style="display:none">
       			<p:ajax event="dialogReturn" listener="#{viewPropiedadesConfiguracion.returnDialogo}" update="growl dataTable"/>
       		</p:commandButton>




		</h:form>

	</ui:define>

</ui:composition>
