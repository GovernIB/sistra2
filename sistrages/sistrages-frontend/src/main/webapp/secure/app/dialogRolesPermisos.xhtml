<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeMensajeAviso" var="TypeMensajeAviso"/>

<h:head>
	<title><h:outputText value="#{msg['dialogRolesPermisos.titulo']}"/></title>

  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogRolesPermisos.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogRolesPermisos.id}"/>
		<f:viewAction action="#{dialogRolesPermisos.init}" />
	</f:metadata>
	<h:form id="dialogPlugin" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="2000" sticky="false" />

				<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18," columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

					<p:outputLabel for="codigo" value="#{msg['dialogRolesPermisos.headerCodigo']}" />
					<p:inputText id="codigo" value="#{dialogRolesPermisos.data.codigo}" disabled="#{dialogRolesPermisos.isConsulta()}" required="true" size="40" />

					<p:outputLabel for="descripcion" value="#{msg['dialogRolesPermisos.headerDescripcion']}" />
					<p:inputText id="descripcion" value="#{dialogRolesPermisos.data.descripcion}"  required="true" size="40" />

					<p:outputLabel value="#{msg['dialogRolesPermisos.headerPermisos']}" />
					<p:selectManyCheckbox id="basic">
						<p:selectBooleanCheckbox value="#{dialogRolesPermisos.data.alta}" itemLabel="#{msg['typeRolPermisos.A']}" />
						<p:selectBooleanCheckbox value="#{dialogRolesPermisos.data.modificacion}" itemLabel="#{msg['typeRolPermisos.M']}" />
						<p:selectBooleanCheckbox value="#{dialogRolesPermisos.data.consulta}" itemLabel="#{msg['typeRolPermisos.C']}" />
						<p:selectBooleanCheckbox value="#{dialogRolesPermisos.data.helpdesk}" itemLabel="#{msg['typeRolPermisos.H']}" />
					</p:selectManyCheckbox>

					<p:outputLabel for="area" value="#{msg['dialogRolesPermisos.headerArea']}" />
					<p:selectOneMenu id="area">
            				<f:selectItems value="#{dialogRolesPermisos.areas}" var="area" itemLabel="#{area.descripcion}" itemValue="#{area}" />
        			</p:selectOneMenu>
				</h:panelGrid>
				<h:outputScript >
				      function rcEditarPropiedad() {
				        document.getElementById("form:btnEditarPropiedad").click();
				      }

				      function  rcBorrarPropiedad() {
				        document.getElementById("form:btnEliminarPropiedad").click();
				      }
			    </h:outputScript>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogRolesPermisos.aceptar()}" process="@form" update="@form growlDialog"  styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogRolesPermisos.cancelar()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
