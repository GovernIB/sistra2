<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeRoleUser" var="TypeRoleUser" />
<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeRolePermisos" var="TypeRolePermisos" />

<h:head>
	<title><h:outputText value="#{msg['dialogRolesPermisos.titulo']}"/></title>
</h:head>

<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="style.css" />
	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogRolesPermisos.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogRolesPermisos.id}"/>
		<f:viewAction action="#{dialogRolesPermisos.init}" />
	</f:metadata>

	<h:form id="dialogPlugin" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}"  />

				<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18," columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

					<p:outputLabel for="tipo" value="#{msg['dialogRolesPermisos.headerTipo']}" />
					<p:selectOneMenu id="tipo" value="#{dialogRolesPermisos.data.tipo}" style="width:200px" required="true" disabled="#{dialogRolesPermisos.consulta}">
					     <f:selectItems value="#{TypeRoleUser.ALL_VALUES}" var="tipo" itemLabel="#{msg['typeRoleUser.' += tipo]}" />
					</p:selectOneMenu >

					<p:outputLabel for="codigo" value="#{msg['dialogRolesPermisos.headerCodigo']}" />
					<p:inputText id="codigo" value="#{dialogRolesPermisos.data.valor}" disabled="#{dialogRolesPermisos.consulta}" required="true" size="42" maxlength="100"/>

					<p:outputLabel for="area" value="#{msg['dialogRolesPermisos.headerArea']}" />
					<p:selectOneMenu id="area" value="#{dialogRolesPermisos.data.area}" converter="#{areaConverter}" required="true" disabled="#{dialogRolesPermisos.consulta}">
            			<f:selectItems value="#{dialogRolesPermisos.areas}" var="area" itemLabel="#{area.identificador}" itemValue="#{area}" />
        			</p:selectOneMenu>

					<p:outputLabel for="descripcion" value="#{msg['dialogRolesPermisos.headerDescripcion']}" />
					<p:inputText id="descripcion" value="#{dialogRolesPermisos.data.descripcion}" required="true" size="42" maxlength="255" disabled="#{dialogRolesPermisos.consulta}"/>

					<p:outputLabel value="#{msg['dialogRolesPermisos.headerPermisos']}:"/>
					<p:outputLabel value=" " />

					<p:outputLabel value="&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;-&amp;nbsp;#{msg['dialogRolesPermisos.headerGestorTramites']}" escape="false"/>
					<p:panelGrid>
						<p:selectOneButton id="gestor" value="#{dialogRolesPermisos.gestor}">
							<f:selectItem itemValue="#{TypeRolePermisos.ADMINISTRADOR_AREA}" itemLabel="#{msg['typeRolePermisos.A']}" disabled="#{dialogRolesPermisos.consulta}"/>
							<f:selectItem itemValue="#{TypeRolePermisos.DESARROLLADOR_AREA}" itemLabel="#{msg['typeRolePermisos.M']}" disabled="#{dialogRolesPermisos.consulta}"/>
							<f:selectItem itemValue="#{TypeRolePermisos.CONSULTA}" itemLabel="#{msg['typeRolePermisos.C']}" disabled="#{dialogRolesPermisos.consulta}"/>
						</p:selectOneButton>
					</p:panelGrid>

					<p:outputLabel value="&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;-&amp;nbsp;#{msg['dialogRolesPermisos.headerHelpdesk']}" escape="false"/>
					<p:panelGrid>
						<p:selectOneButton id="help" value="#{dialogRolesPermisos.helpdesk}">
							<f:selectItem itemValue="#{TypeRolePermisos.HELPDESK}" itemLabel="#{msg['typeRolePermisos.H']}" disabled="#{dialogRolesPermisos.consulta}"/>
						</p:selectOneButton>
					</p:panelGrid>
				</h:panelGrid>

			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogRolesPermisos.aceptar()}" process="@form" update="@form growlDialog"  styleClass="boton-azul" rendered="#{dialogRolesPermisos.isAlta() or dialogRolesPermisos.isEdicion()}"/>
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogRolesPermisos.cancelar()}" process="@this" rendered="#{dialogRolesPermisos.isAlta() or dialogRolesPermisos.isEdicion()}"/>
						<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogRolesPermisos.cancelar()}" process="@this"  rendered="#{dialogRolesPermisos.isConsulta()}"/>
						<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{dialogRolesPermisos.ayuda()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
