<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeScriptFlujo" var="TypeScriptFlujo" />

	<h:form id="formViewDefinicionVersionPropiedades" styleClass="h100">

		<!-- Growl mensajes -->
		<p:growl id="growl" widgetVar="growl" showDetail="false" life="2000" sticky="false" />

        <h:panelGrid columns="2" columnClasses="w15 grid-left, w85 grid-left" rowClasses=",ui-datatable-odd" styleClass="w100 h100" cellpadding="12" cellspacing="0">

            <p:outputLabel for="autenticado" value="#{msg['viewDefinicionVersionPropiedades.autenticacion']}" />
			<p:panelGrid styleClass="noBorders">
				<p:row>
					<p:column styleClass="noPadding-left">
						<p:selectBooleanCheckbox id="autenticado" disabled="true" value="#{viewDefinicionVersion.tramiteVersion.autenticado}" itemLabel="#{msg['viewDefinicionVersionPropiedades.autenticado']}" required="true"/>
					</p:column>
					<p:column>
						<p:outputLabel for="nivelQAA" value="#{msg['viewDefinicionVersionPropiedades.nivelQAA']}" />
						<p:spacer width="8" height="1"/>
						<p:inputText id="nivelQAA" disabled="true" value="#{viewDefinicionVersion.tramiteVersion.nivelQAA}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="noPadding-left">
						<p:selectBooleanCheckbox id="sinAutenticacion" disabled="true" itemLabel="#{msg['viewDefinicionVersionPropiedades.sinautenticacion']}" value="#{viewDefinicionVersion.tramiteVersion.noAutenticado}"   />
					</p:column>
					<p:column>
					</p:column>
				</p:row>
			</p:panelGrid>

         	<p:outputLabel for="idiomaCastellano" value="#{msg['viewDefinicionVersionPropiedades.idioma']}" />
			<p:panelGrid styleClass="noBorders" columns="3" columnClasses="noPadding-left,,">
				<p:selectBooleanCheckbox id="idiomaCastellano" disabled="true" value="#{viewDefinicionVersion.tramiteVersion.idiomasSoportados.contains('es')}" itemLabel="#{msg['viewDefinicionVersionPropiedades.idiomaCastellano']}" required="true"/>
				<p:selectBooleanCheckbox id="idiomaCatalan" disabled="true" value="#{viewDefinicionVersion.tramiteVersion.idiomasSoportados.contains('ca')}" itemLabel="#{msg['viewDefinicionVersionPropiedades.idiomaCatalan']}" required="true"/>
				<p:selectBooleanCheckbox id="idiomaIngles"  disabled="true" value="#{viewDefinicionVersion.tramiteVersion.idiomasSoportados.contains('en')}" itemLabel="#{msg['viewDefinicionVersionPropiedades.idiomaIngles']}" required="true"/>
			</p:panelGrid>

         	<p:outputLabel for="persistencia" value="#{msg['viewDefinicionVersionPropiedades.persistencia']}" />
			<p:panelGrid styleClass="noBorders">
				<p:row>
					<p:column styleClass="noPadding-left">
						<p:selectBooleanCheckbox id="persistencia" disabled="true" value="#{viewDefinicionVersion.tramiteVersion.persistencia}"/>
						<p:spacer width="40" height="1"/>
					</p:column>
					<p:column>
						<p:selectOneRadio id="tipopersistencia" disabled="true" value="#{viewDefinicionVersion.tramiteVersion.persistenciaInfinita}">
				            <f:selectItem itemLabel="#{msg['viewDefinicionVersionPropiedades.sinlimite']}" itemValue="true" />
				            <f:selectItem itemLabel="#{msg['viewDefinicionVersionPropiedades.pordias']}" itemValue="false" />
		     		   </p:selectOneRadio>
		     		 </p:column>
					<p:column>
							<p:outputLabel for="numdias" value="#{msg['viewDefinicionVersionPropiedades.numdias']}" />
							<p:spacer width="8"/>
							<p:inputText id="numdias" size="3" disabled="true" value="#{viewDefinicionVersion.tramiteVersion.persistenciaDias}"/>
					</p:column>
				</p:row>
			</p:panelGrid>

			<p:outputLabel for="scriptpersonalizacion" value="#{msg['viewDefinicionVersionPropiedades.scriptpersonalizacion']}" />
			<p:commandButton id="scriptpersonalizacion" icon="fa fa-bolt" disabled="#{viewDefinicionVersion.tramiteVersion.scriptPersonalizacion eq null}" actionListener="#{viewDefinicionVersion.consultarScript(TypeScriptFlujo.SCRIPT_PERSONALIZACION_TRAMITE.name() ,viewDefinicionVersion.tramiteVersion.scriptPersonalizacion.codigo)}" styleClass="#{viewDefinicionVersion.getColorScript(viewDefinicionVersion.tramiteVersion.scriptPersonalizacion)}"
						process="@this" update="growl"/>

			<p:outputLabel for="scriptparametrosiniciales" value="#{msg['viewDefinicionVersionPropiedades.scriptparametrosiniciales']}" />
			<p:commandButton id="scriptparametrosiniciales" icon="fa fa-bolt"  disabled="#{viewDefinicionVersion.tramiteVersion.scriptInicializacionTramite eq null}" actionListener="#{viewDefinicionVersion.consultarScript(TypeScriptFlujo.SCRIPT_PARAMETROS_INICIALES.name() ,viewDefinicionVersion.tramiteVersion.scriptInicializacionTramite.codigo)}" styleClass="#{viewDefinicionVersion.getColorScript(viewDefinicionVersion.tramiteVersion.scriptInicializacionTramite)}"
						process="@this" update="growl"/>

			<f:facet name = "footer">
				<p:outputPanel id="toolbar" styleClass="grid-right">
					<p:commandButton id="btnEditar" value="#{msg['botones.editar']}" styleClass="boton-azul" rendered="#{viewDefinicionVersion.permiteEditar()}"
						actionListener="#{viewDefinicionVersion.editarPropiedades()}"
						process="@this" update="growl">
						<p:ajax event="dialogReturn" listener="#{viewDefinicionVersion.returnDialogoRefrescarTramite}" update="growl formArbol:arbol formViewDefinicionVersionPropiedades"  />
					</p:commandButton>



				</p:outputPanel>
			</f:facet>

		</h:panelGrid>

	</h:form>

</ui:composition>
