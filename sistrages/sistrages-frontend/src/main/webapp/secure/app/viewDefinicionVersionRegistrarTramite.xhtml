<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeScriptFlujo" var="TypeScriptFlujo" />

	<h:form id="formViewDefinicionVersionRegistrarTramite" styleClass="h100">

		<!-- Growl mensajes -->
		<p:growl id="growl" widgetVar="growl" showDetail="false" life="2000" sticky="false" />

        <h:panelGrid columns="2" columnClasses="w10 grid-left, w90 grid-left" styleClass="w100 h100" cellpadding="10" cellspacing="10">

         	<p:outputLabel value="#{msg['viewDefinicionVersionRegistrarTramite.datosdestino']}" />
			<p:panelGrid styleClass="noBorders" columnClasses="noPadding-left,,,">
				<p:row>
					<p:column>
						<p:outputLabel for="oficina"
							value="#{msg['viewDefinicionVersionRegistrarTramite.datosdestino.oficina']}" />
					</p:column>
					<p:column style="display:flex" >
						<p:inputText id="oficina" disabled="true" size="7"
							value="#{viewDefinicionVersion.tramitePasoREGSeleccionado.codigoOficinaRegistro}" />
						<p:inputText id="oficinaTexto" disabled="true" size="15"
							value="#{viewDefinicionVersion.textoOficinaRegistro}" style="margin-left:4px" />
					</p:column>
					<p:column>
						<p:outputLabel for="libro"
							value="#{msg['viewDefinicionVersionRegistrarTramite.datosdestino.libro']}" />
					</p:column>
					<p:column>
						<p:inputText id="libro" disabled="true" size="7" value="#{viewDefinicionVersion.tramitePasoREGSeleccionado.codigoLibroRegistro}" />
						<p:inputText id="libroTexto" disabled="true" size="15" value="#{viewDefinicionVersion.textoLibroRegistro}"  style="margin-left:4px" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel for="tipo"
							value="#{msg['viewDefinicionVersionRegistrarTramite.datosdestino.tipo']}" />
					</p:column>
					<p:column>
						<p:inputText id="tipo" disabled="true" size="7" value="#{viewDefinicionVersion.tramitePasoREGSeleccionado.codigoTipoAsunto}" />
						<p:inputText id="tipoTexto" disabled="true" size="15" value="#{viewDefinicionVersion.textoTipoAsunto}"  style="margin-left:4px" />
					</p:column>

				</p:row>
				<p:row>
					<p:column colspan="4">
						<p:commandButton id="scriptButton1" icon="fa fa-bolt"
							disabled="#{viewDefinicionVersion.tramitePasoREGSeleccionado.scriptDestinoRegistro eq null}"
							actionListener="#{viewDefinicionVersion.consultarScript(TypeScriptFlujo.SCRIPT_PARAMETROS_REGISTRO.name(),viewDefinicionVersion.tramitePasoREGSeleccionado.scriptDestinoRegistro.codigo)}"
							value="#{msg['script.SCRIPT_PARAMETROS_REGISTRO.titulo']}"
							process="@this" update="growl" styleClass="#{viewDefinicionVersion.getColorScript(viewDefinicionVersion.tramitePasoREGSeleccionado.scriptDestinoRegistro)}" />
					</p:column>
				</p:row>
			</p:panelGrid>

			<p:outputLabel value="#{msg['viewDefinicionVersionRegistrarTramite.instrucciones']}" />
            <p:outputPanel styleClass="ui-inputgroup">
           		<p:inputText id="instrucciones" required="true" disabled="true" styleClass="w85" value="#{viewDefinicionVersion.tramitePasoREGSeleccionado.instruccionesPresentacion.getTraduccion(sessionBean.lang)}" />
           		<p:commandButton icon="fa fa-language" actionListener="#{viewDefinicionVersion.consultarTraduccion(viewDefinicionVersion.tramitePasoREGSeleccionado.instruccionesPresentacion)}"
						process="@this" update="growl"  style="margin-left:2px;margin-bottom:1px" />
       		</p:outputPanel>

			<p:outputLabel value="#{msg['viewDefinicionVersionRegistrarTramite.tramitacion']}" />
            <p:outputPanel styleClass="ui-inputgroup">
           		<p:inputText id="tramitacion" required="true" disabled="true" styleClass="w85" value="#{viewDefinicionVersion.tramitePasoREGSeleccionado.instruccionesFinTramitacion.getTraduccion(sessionBean.lang)}"  />
           		<p:commandButton icon="fa fa-language" actionListener="#{viewDefinicionVersion.consultarTraduccion(viewDefinicionVersion.tramitePasoREGSeleccionado.instruccionesFinTramitacion)}"
						process="@this" update="growl" style="margin-left:2px;margin-bottom:1px" />
       		</p:outputPanel>

			<p:outputLabel value="#{msg['viewDefinicionVersionRegistrarTramite.presentacion']}" />
            <p:outputPanel styleClass="ui-inputgroup">
           		<p:commandButton id="scriptButton2"
           				disabled="#{viewDefinicionVersion.tramitePasoREGSeleccionado.scriptPresentador eq null}"
						icon="fa fa-bolt" actionListener="#{viewDefinicionVersion.consultarScript(TypeScriptFlujo.SCRIPT_PRESENTADOR_REGISTRO.name(), viewDefinicionVersion.tramitePasoREGSeleccionado.scriptPresentador.codigo)}"
						process="@this" update="growl" value="#{msg['script.SCRIPT_PRESENTADOR_REGISTRO.titulo']}" styleClass="#{viewDefinicionVersion.getColorScript(viewDefinicionVersion.tramitePasoREGSeleccionado.scriptPresentador)}" />
				<p:spacer width="30" height="1"/>
       		</p:outputPanel>

			<p:outputLabel value="#{msg['viewDefinicionVersionRegistrarTramite.representacion']}" />
            <p:outputPanel styleClass="ui-inputgroup">
            <p:selectBooleanCheckbox id="admite" disabled="true" value="#{viewDefinicionVersion.tramitePasoREGSeleccionado.admiteRepresentacion}"   itemLabel="#{msg['viewDefinicionVersionRegistrarTramite.representacion.admite']}"/>
            <p:spacer width="30" height="1"/>
           		<p:commandButton id="scriptButton3"
           				disabled="#{viewDefinicionVersion.tramitePasoREGSeleccionado.scriptRepresentante eq null}"
						icon="fa fa-bolt" actionListener="#{viewDefinicionVersion.consultarScript(TypeScriptFlujo.SCRIPT_REPRESENTADO_REGISTRO.name(), viewDefinicionVersion.tramitePasoREGSeleccionado.scriptRepresentante.codigo)}"
						process="@this" update="growl" value="#{msg['script.SCRIPT_REPRESENTADO_REGISTRO.titulo']}" styleClass="#{viewDefinicionVersion.getColorScript(viewDefinicionVersion.tramitePasoREGSeleccionado.scriptRepresentante)}" />
				<p:spacer width="30" height="1"/>
				<p:selectBooleanCheckbox id="valida" disabled="true" value="#{viewDefinicionVersion.tramitePasoREGSeleccionado.validaRepresentacion}" itemLabel="#{msg['viewDefinicionVersionRegistrarTramite.representacion.valida']}"/>
       		</p:outputPanel>

       		<p:outputLabel value="#{msg['viewDefinicionVersionRegistrarTramite.registrar']}" />
			<p:commandButton id="scriptButton4"
						disabled="#{viewDefinicionVersion.tramitePasoREGSeleccionado.scriptValidarRegistrar eq null}"
						icon="fa fa-bolt" actionListener="#{viewDefinicionVersion.consultarScript(TypeScriptFlujo.SCRIPT_PERMITIR_REGISTRO.name(), viewDefinicionVersion.tramitePasoREGSeleccionado.scriptValidarRegistrar.codigo)}"
						process="@this" update="growl" styleClass="#{viewDefinicionVersion.getColorScript(viewDefinicionVersion.tramitePasoREGSeleccionado.scriptValidarRegistrar)}"/>

			<f:facet name = "footer">
				<p:outputPanel id="toolbar" styleClass="grid-right">
					<p:commandButton id="btnEditar" value="#{msg['botones.editar']}" styleClass="boton-azul"
						actionListener="#{viewDefinicionVersion.editarPaso()}"
						rendered="#{viewDefinicionVersion.permiteEditar()}"
						process="@this" update="growl">
						<p:ajax event="dialogReturn" listener="#{viewDefinicionVersion.returnDialogoRefrescarTramite}" update="growl formArbol:arbol formViewDefinicionVersionRegistrarTramite"/>
		        </p:commandButton>
				</p:outputPanel>
			</f:facet>

		</h:panelGrid>

	</h:form>

</ui:composition>
