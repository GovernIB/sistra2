<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroVentana" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['dialogPropiedad.titulo']}"/></title>

  	<f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
  	</f:facet>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" 	value="#{dialogPropiedad.modoAcceso}"/>
		<f:viewParam name="DATO" 			value="#{dialogPropiedad.iData}"/>
		<f:viewParam name="OCULTARVALOR"    value="#{dialogPropiedad.ocultarValor}" />
		<f:viewAction action="#{dialogPropiedad.init}" />
	</f:metadata>
	<h:form id="dialogPropiedad" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}"  />
				<p:focus />
				<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18 wpx25,padding-right-18" columns = "2" cellpadding = "5" cellspacing = "0" style="width:100%;">

					<p:outputLabel for="codigo" value="#{msg['dialogPropiedad.headerCodigo']}" style="max-width:20px;"/>
				 	<p:inputText id="codigo" value="#{dialogPropiedad.data.codigo}" disabled="#{dialogPropiedad.isConsulta()}" required="true" style="width:100%;" />

					<p:outputLabel for="valor" value="#{msg['dialogPropiedad.headerValor']}" rendered="#{dialogPropiedad.mostrarValor}"/>
				 	<p:inputText id="valor" value="#{dialogPropiedad.data.valor}" disabled="#{dialogPropiedad.isConsulta()}" required="#{dialogPropiedad.mostrarValor}" style="width:100%;" rendered="#{dialogPropiedad.mostrarValor}" />

				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogPropiedad.aceptar()}" process="@form" update="@form growlDialog"/>
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogPropiedad.cancelar()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
