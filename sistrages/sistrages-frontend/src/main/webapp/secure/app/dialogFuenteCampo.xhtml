<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroVentana" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['dialogFuenteCampo.titulo']}"/></title>
  	<f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
  	</f:facet>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogFuenteCampo.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogFuenteCampo.id}"/>
		<f:viewParam name="DATO" value="#{dialogFuenteCampo.iData}"/>
		<f:viewAction action="#{dialogFuenteCampo.init}" />
	</f:metadata>
	<h:form id="dialogCampo"  styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialogFuenteDatosCampo" widgetVar="growlDialogFuenteDatosCampo" life="2000" sticky="false" />
			 	<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18," columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

				 	<p:outputLabel for="codigo" value="#{msg['dialogFuenteCampo.headerCodigo']}" />
				 	<p:inputText id="codigo" value="#{dialogFuenteCampo.data.codigo}" required="true" maxlength="20"/>

				 	<p:outputLabel for="clavePrimaria" value="#{msg['dialogFuenteCampo.headerClavePrimaria']}" />
				 	<p:selectBooleanCheckbox id="clavePrimaria" value="#{dialogFuenteCampo.data.clavePrimaria}" itemLabel="#{msg['dialogFuenteCampo.headerClavePrimaria']}" disabled="#{dialogFuenteCampo.isConsulta()}"  />

				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogFuenteCampo.aceptar()}" process="@form" update="@form growlDialogFuenteDatosCampo" styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogFuenteCampo.cancelar()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
