<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">
<h:head>
	<title><h:outputText value="#{msg['dialogDominioTramites.titulo']}"/></title>

  	<f:facet name="last">
	    <h:outputStylesheet library="css" name="style.css" />
  	</f:facet>

  	<script type="text/javascript">
		function copyClipBorad(txt){
			  navigator.clipboard.writeText(txt);
		}
  	</script>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogFuenteDominios.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogFuenteDominios.id}"/>
		<f:viewAction action="#{dialogFuenteDominios.init}" />
	</f:metadata>
	<h:form id="dialogFuenteDatos"  styleClass="margin-top-10">

  			<!-- Growl mensajes -->
			<p:growl id="growlDialog" widgetVar="growlDialog" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}" />

			<h:panelGrid styleClass="h100" rowClasses=", ui-datatable-odd" columnClasses="padding-left-18, w25px, w10" columns = "1" cellpadding = "5" cellspacing = "0"  width="100%">

			<p:dataTable  id="dataTableDatos"
						  var="td"
						  value="#{dialogFuenteDominios.campos}"
						  rows="10"
						  emptyMessage="#{msg['error.emptyRows']}"
						  scrollable="true"
						  scrollHeight="100%"
						  styleClass="h100"
						  style="margin-bottom:40px;"
                          paginator="true"
                          paginatorPosition="bottom"
                          paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                          rowsPerPageTemplate="5,10,15,30"
			        	  selectionMode="single"
			        	  selection="#{dialogFuenteDominios.valorSeleccionado}"
			        	  rowIndexVar="rowIndex"
			        	  rowKey="#{td.identificadorCompuesto}">

				<!-- Necesario para actualizar en controlador la fila seleccionada -->
				<p:ajax event="rowSelect" global="false" />
				<p:ajax event="rowUnselect" />

			    <p:column headerText="#{msg['dialogDisenyoFormulario.componente.dominio']}" style="width:25%">
			        <h:outputText value="${td.identificadorCompuesto}"/>
			        <br/><br/>
			        <p:commandButton value="#{msg['botones.copiar']}" onclick="copyClipBorad('${td.identificadorCompuesto}');" type="button" />
			    </p:column>

				<p:column headerText="#{msg['viewDefinicionVersionDominios.headerDescripcion']}">
			        <h:outputText value="${td.descripcion}" />
			    </p:column>

			    <p:column headerText="#{msg['dialogDominioTramites.headerEntidad']}">
			        <h:outputText value="${dialogFuenteDominios.getIdEntidadDominio(td.entidad)}" />
			    </p:column>

			     <p:column headerText="#{msg['dialogDominioTramites.headerArea']}">
			        <h:outputText value="${td.area.getIdentificadorCompuesto()}" />
			    </p:column>

			</p:dataTable>
			<!-- <p:commandButton id="btnConsultar" value="#{msg['botones.consultar']}" icon="fa fa-eye" actionListener="#{dialogDominioTramites.consultarTramite()}" process="@this" update="growlDialog"  /> -->

		 </h:panelGrid>
	  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogFuenteDominios.aceptar()}" process="@form" update="@form growlDialog" styleClass="boton-azul"  />
					</f:facet>
				</p:toolbar>
		 </p:outputPanel>

	</h:form>
</h:body>

</f:view>
</html>
