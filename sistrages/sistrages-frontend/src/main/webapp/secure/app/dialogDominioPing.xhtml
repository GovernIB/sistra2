<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">
<h:head>
	<title><h:outputText value="#{msg['dialogDominioPing.titulo']}"/></title>

  	<f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
  	</f:facet>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="ID" value="#{dialogDominioPing.id}" />
		<f:viewParam name="MODO_ACCESO" value="#{dialogDominioPing.modoAcceso}" />
		<f:viewAction action="#{dialogDominioPing.init}" />
	</f:metadata>
	<h:form id="dialogDominioPing"  styleClass="margin-top-10; margin-left-10; margin-right-10">

  			<!-- Growl mensajes -->
			<p:growl id="growlDialog" widgetVar="growlDialog" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}" />


			<p:fieldset legend="#{msg['dialogDominioPing.informacionGeneral']}" styleClass="margin-left-10 margin-right-10 margin-botton-10 margin-top-10" rendered="#{dialogDominioPing.mostrarTablaParametro}">

					<h:outputText value="#{msg['dialogDominioPing.info']}" style="margin:20px;padding-bottom:5px" styleClass="margin-right-10;margin-top-10;margin-left-10" rendered="#{!empty dialogDominioPing.dominio.parametros}" />
					<h:outputText value="#{msg['dialogDominioPing.infoSinParams']}" style="margin:20px;padding-bottom:5px" styleClass="margin-right-10;margin-top-10;margin-left-10" rendered="#{empty dialogDominioPing.dominio.parametros}" />

		    		<h:dataTable value="#{dialogDominioPing.dominio.parametros}" var="td"
		    			styleClass="order-table"
		    			headerClass="order-table-header"
		    			rowClasses="order-table-odd-row,order-table-even-row"
		    			columnClasses="grid-right , w50"
		    			rendered="#{dialogDominioPing.mostrarTablaParametro}"
		    		>

		    			<h:column>
		    				<h:outputText value="#{td.codigo}:" style="margin-right:10px; padding-right:10px" />
						</h:column>

		    			<h:column>
		    				<p:inputText placeholder=" " value="#{td.valor}" style="width:80%" />
		    			</h:column>

		       		</h:dataTable>

					<p:commandButton value="#{msg['botones.ping']}" actionListener="#{dialogDominioPing.ping()}" process="@form" update="@form growlDialog" styleClass="boton-azul" style="margin:10px" />

			</p:fieldset>
		<p:fieldset legend="#{msg['error.excepcion']}" styleClass="margin-left-10 margin-right-10 margin-botton-10 margin-top-10" rendered="#{dialogDominioPing.mostrarError}">
			<h:outputText value="#{dialogDominioPing.mensajeError}" style="display:block;width:490px;overflow-wrap: break-word;" styleClass="margin-left-10 margin-right-10 margin-botton-10 margin-top-10"/>
		</p:fieldset>



			<p:fieldset legend="#{msg['dialogDominioPing.resultado']}" styleClass="margin-left-10 margin-right-10 margin-botton-10 margin-top-10" rendered="#{dialogDominioPing.mostrarTablaDatos or dialogDominioPing.mostrarTablaFicheros}">

				<!-- Data table -->
				<p:dataTable  id="dataTableDatos"
							 var="td"
							 value="#{dialogDominioPing.valoresDominio.datos}"
							 rows="10"
							 emptyMessage="#{msg['error.emptyRows']}"
							 paginator="true"
                         	 paginatorPosition="bottom"
                         	 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         	 rowsPerPageTemplate="5,10,15,30"
			        	 	 rendered="#{dialogDominioPing.mostrarTablaDatos}"
				        	 rowIndexVar="rowIndex">



					<c:if test="${not empty dialogDominioPing.valoresDominio.datos}">
						<!-- Columnas, sin el rowIndex no va muy bien que se diga -->
						<c:forEach items="#{dialogDominioPing.valoresDominio.datos.get(rowIndex)}" var="dato">
							<p:column headerText="#{dato.key}">
						        <h:outputText value="#{dato.value}" />
						    </p:column>
						</c:forEach>
					</c:if>

				</p:dataTable>


				<!-- Data table -->
				<p:dataTable  id="dataTableFicheros"
							  var="td"
							  value="#{dialogDominioPing.valoresDominio.getFicheros().values()}"
							  rows="10"
							  emptyMessage="#{msg['error.emptyRows']}"
							  paginator="true"
                         	  paginatorPosition="bottom"
                         	  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         	  rowsPerPageTemplate="5,10,15,30"
			        	 	  rendered="#{dialogDominioPing.mostrarTablaFicheros}"
				        	  rowIndexVar="rowIndex">

						<p:column headerText="#{msg['dialogDominioPing.headerNombre']}">
						        <h:outputText value="#{td.nombre}" />
						    </p:column>
						    <p:column headerText="#{msg['dialogDominioPing.headerDescripcion']}">
						        <h:outputText value="#{td.descripcion}" />
						    </p:column>
						    <p:column headerText="#{msg['dialogDominioPing.headerContenido']}">
						        <h:outputText value="#{td.contenidoB64}" />
						    </p:column>

				</p:dataTable>

		</p:fieldset>

		<p:outputPanel styleClass="botonera">
	     	<p:toolbar>
				<f:facet name="right">
	        		<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogDominioPing.cerrar()}" process="@form" update="@form growlDialog" styleClass="boton-azul"  />
				</f:facet>
			</p:toolbar>
		</p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
