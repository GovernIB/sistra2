<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formViewDefinicionVersionPagarTasas" styleClass="h100">

		<!-- Growl mensajes -->
		<p:growl id="growl" widgetVar="growl" showDetail="false" life="2000" sticky="false" />

		<!-- Toolbar -->
		<p:toolbar id="toolbar">
			<f:facet name="right">
				<h:panelGrid id="panelBotones" columns="7" cellspacing="5">
					<p:commandButton id="btnNuevo" value="#{msg['botones.nuevo']}" icon="fa fa-file"
						actionListener="#{viewDefinicionVersionPagarTasas.nuevo()}" process="@this"
						update="growl">
						<p:ajax event="dialogReturn" listener="#{viewDefinicionVersionPagarTasas.returnDialogo}" update="growl dataTable"/>
					</p:commandButton>

					<p:commandButton id="btnEditar" value="#{msg['botones.editar']}" icon="fa fa-edit"
						actionListener="#{viewDefinicionVersionPagarTasas.editar()}" process="@this"
						update="growl dataTable">
						<p:ajax event="dialogReturn" listener="#{viewDefinicionVersionPagarTasas.returnDialogo}" update="growl dataTable"/>
					</p:commandButton>

					<p:commandButton id="btnEliminar"
						value="#{msg['botones.eliminar']}" icon="fa fa-trash-o"
						actionListener="#{viewDefinicionVersionPagarTasas.eliminar()}"
						process="@this" update="growl dataTable" />

					<p:commandButton id="btnSubir"
						value="#{msg['botones.subir']}" icon="fa fa-caret-up"
						actionListener="#{viewDefinicionVersionPagarTasas.subir()}"
						process="@this" update="growl dataTable" />

					<p:commandButton id="btnBajar"
						value="#{msg['botones.bajar']}" icon="fa fa-caret-down"
						actionListener="#{viewDefinicionVersionPagarTasas.bajar()}"
						process="@this" update="growl dataTable" />

					<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}"
						icon="fa fa-question-circle-o"
						actionListener="#{viewDefinicionVersionPagarTasas.ayudar()}" process="@this"
						update="growl dataTable" />
				</h:panelGrid>
			</f:facet>
		</p:toolbar>


		<p:dataTable id="dataTable" var="tasas"
			value="#{viewDefinicionVersionPagarTasas.data.tasas}" rows="10"
			scrollable="true" paginator="false" rowKey="#{tasas.id}" selectionMode="single"
			 selection="#{viewDefinicionVersionPagarTasas.datoSeleccionado}" dblClickSelect="true">

			<!-- Necesario para actualizar en controlador la fila seleccionada -->
			<p:ajax event="rowSelect" />
			<p:ajax event="rowUnselect" />

			<!-- Columnas -->
			<p:column styleClass="grid-center" headerText="#{msg['viewDefinicionVersionPagarTasas.headerIdentificador']}" >
				<h:outputText value="#{tasas.codigo}" />
			</p:column>


			<p:column styleClass="grid-center" headerText="#{msg['viewDefinicionVersionPagarTasas.headerDescripcion']}">
				<h:outputText value="#{tasas.descripcion.getTraduccion(sessionBean.lang)}" />
			</p:column>

			<p:column styleClass="grid-center" headerText="#{msg['viewDefinicionVersionPagarTasas.headerObligatoriedad']}">
				<h:outputText value="#{tasas.obligatoriedad}" />
			</p:column>

			<p:column styleClass="grid-center" headerText="#{msg['viewDefinicionVersionPagarTasas.headerTipo']}">
				<h:outputText value="#{tasas.tipo}" />
			</p:column>

		</p:dataTable>


	</h:form>

</ui:composition>
