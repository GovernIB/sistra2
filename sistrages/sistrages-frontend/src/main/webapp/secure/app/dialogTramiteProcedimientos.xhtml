<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">
<h:head>
	<title><h:outputText value="#{msg['dialogTramiteProcedimientos.titulo']}"/></title>

  	<f:facet name="last">
	    <h:outputStylesheet library="css" name="style.css" />
  	</f:facet>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTramiteProcedimientos.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogTramiteProcedimientos.id}"/>
		<f:viewParam name="VERSION" value="#{dialogTramiteProcedimientos.version}"/>
		<f:viewAction action="#{dialogTramiteProcedimientos.init}" />
	</f:metadata>
	<h:form id="dialogFuenteDatos"  styleClass="margin-top-10">

  			<!-- Growl mensajes -->
			<p:growl id="growlDialog" widgetVar="growlDialog" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}"  />

			<h:panelGrid styleClass="h100" rowClasses=", ui-datatable-odd" columnClasses="padding-left-18, w25px, w10" columns = "1" cellpadding = "5" cellspacing = "0"  width="100%">

			<p:dataTable  id="dataTableDatos"
						  var="td"
						  value="#{dialogTramiteProcedimientos.tramites}"
						  rows="10"
						  emptyMessage="#{msg['error.emptyRows']}"
						  scrollable="true"
						  scrollHeight="100%"
						  styleClass="h100"
                          paginator="true"
                          paginatorPosition="bottom"
                          paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                          rowsPerPageTemplate="5,10,15,30"
			        	  >

				<!-- Necesario para actualizar en controlador la fila seleccionada -->
				<p:ajax event="rowSelect" global="false" />
				<p:ajax event="rowUnselect" />

			    <p:column headerText="#{msg['dialogTramiteProcedimientos.headerIdentificadorPROC']}">
			        <h:outputText value="${td.procedimiento.identificador}" />
			    </p:column>

				 <p:column headerText="#{msg['dialogTramiteProcedimientos.headerDescripcionPROC']}">
			        <h:outputText value="${td.procedimiento.descripcion}" />
			    </p:column>

			    <p:column headerText="#{msg['dialogTramiteProcedimientos.headerProcedimientoSIA']}">
			        <h:outputText value="${td.procedimiento.idProcedimientoSIA}" />
			    </p:column>

			    <p:column headerText="#{msg['dialogTramiteProcedimientos.headerOrgano']}">
			        <h:outputText value="${td.procedimiento.organoResponsableDir3}" />
			    </p:column>

			    <p:column headerText="#{msg['dialogTramiteProcedimientos.headerIdentificadorTRAM']}">
			        <h:outputText value="${td.identificador}" />
			    </p:column>

				 <p:column headerText="#{msg['dialogTramiteProcedimientos.headerDescripcionTRAM']}">
			        <h:outputText value="${td.descripcion}" />
			    </p:column>

			     <p:column headerText="#{msg['dialogTramiteProcedimientos.headerVigente']}" styleClass="grid-center">
			        <p:selectBooleanCheckbox value="#{td.vigente}" disabled="true" />
			    </p:column>

			</p:dataTable>

		 </h:panelGrid>
	  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogTramiteProcedimientos.aceptar()}" process="@form" update="@form growlDialog" styleClass="boton-azul"  />
					</f:facet>
				</p:toolbar>
		 </p:outputPanel>

	</h:form>
</h:body>

</f:view>
</html>
