<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../layout/mainLayout.xhtml">

	<f:metadata>
		<f:viewAction action="#{viewFormulariosExternos.init}" />
		<f:viewParam name="ambito" value="#{viewFormulariosExternos.ambito}"/>
		<f:viewParam name="id" value="#{viewFormulariosExternos.id}"/>
		<f:viewParam name="area" value="#{viewFormulariosExternos.area}"/>
	</f:metadata>


	<ui:define name="content">

		<h:form id="form" styleClass="h100">

			<!-- Growl mensajes -->
			<p:growl id="growl" widgetVar="growl" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}"  />
			<p:column rendered="#{viewFormulariosExternos.mostrarBreadcrumb}">
				<div style="width:100%;height:35px">
					<p:breadCrumb homeDisplay="text" model="#{viewFormulariosExternos.breadCrumb}" />
				</div>
			</p:column>
			<!-- Toolbar -->
			<p:toolbar id="toolbar">
		        <f:facet name="left">
		        	<!-- Si se pone process="panelFiltro" en el commadButton solo se envian los datos de panelFiltro. Si no se pone process se envia todo el formulario. -->
		        	<h:panelGrid id="panelFiltro" columns="2" cellspacing="5">
			        	<p:inputText placeholder="#{msg['botones.buscar']}" value="#{viewFormulariosExternos.filtro}"/>
	           			<p:commandButton icon="fa fa-search" actionListener="#{viewFormulariosExternos.filtrar()}" process="panelFiltro" update="growl dataTable" />
	           		</h:panelGrid>
		        </f:facet>

		        <f:facet name="right">
		        	<h:panelGrid id="panelBotones" columns="7" cellspacing="5">
		        		<p:commandButton value="#{msg['botones.nuevo']}" icon="fa fa-file" actionListener="#{viewFormulariosExternos.nuevo()}" process="@this" update="growl" rendered="#{viewFormulariosExternos.permiteAlta}">
		        			<p:ajax event="dialogReturn" listener="#{viewFormulariosExternos.returnDialogo}" update="growl dataTable"/>
		        		</p:commandButton>
		        		<p:commandButton id="btnConsultar" value="#{msg['botones.consultar']}" icon="fa fa-eye" actionListener="#{viewFormulariosExternos.consultar()}" process="@this" update="growl" rendered="#{not viewFormulariosExternos.permiteEditar and not viewFormulariosExternos.permiteAlta}" />
		        		<p:commandButton id="btnEditar" value="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{viewFormulariosExternos.editar()}" process="@this" update="growl"  rendered="#{viewFormulariosExternos.permiteAlta}">
		        			<p:ajax event="dialogReturn" listener="#{viewFormulariosExternos.returnDialogo}" update="growl dataTable"/>
		        		</p:commandButton>
		        		<p:commandButton id="btnEliminar" value="#{msg['botones.eliminar']}" icon="fa fa-trash-o" actionListener="#{viewFormulariosExternos.eliminar()}" process="@this" update="growl dataTable"  rendered="#{viewFormulariosExternos.permiteAlta}">
	       		   			<p:confirm header="#{msg['confirm.titulo']}" message="#{msg['confirm.borrado']}" icon="fa fa-question-circle fa-3x confirmar_icono"/>
						</p:commandButton>

		        		<p:commandButton id="btnRefrescar"  value="#{msg['botones.refrescarCache']}" icon="fa fa-refresh" actionListener="#{viewFormulariosExternos.refrescarCache()}" process="@this" update="dataTable growl" />
		        		<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{viewFormulariosExternos.ayuda()}" process="@this" update="growl"/>
		        	</h:panelGrid>
		        </f:facet>

		    </p:toolbar>

			<!-- Data table -->
			<p:dataTable  id="dataTable" var="td" value="#{viewFormulariosExternos.listaDatos}"
						 rows="10" emptyMessage="#{msg['error.emptyRows']}"
						 scrollable="true" scrollHeight="90%"
                         paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,30"
			        	 selectionMode="single" selection="#{viewFormulariosExternos.datoSeleccionado}" rowKey="#{td.codigo}">

				<!-- Necesario para actualizar en controlador la fila seleccionada -->
				<p:ajax event="rowSelect" global="false"/>
				<p:ajax event="rowDblselect"
		                  		oncomplete="triggerDblClick();"
		                        update=":form:dataTable"
		                        />

				<!-- Columnas -->
			    <p:column headerText="#{msg['viewFormulariosExternos.identificador']}">
			         <h:outputText value="#{td.identificador}" />
			    </p:column>

			    <p:column headerText="#{msg['viewFormulariosExternos.descripcion']}">
			        <h:outputText value="#{td.descripcion}" />
			    </p:column>

			    <p:column headerText="#{msg['viewFormulariosExternos.url']}" >
			        <h:outputText value="#{td.url}" />
			    </p:column>


			</p:dataTable>

			<h:outputScript >
		      function triggerDblClick() {
		      		$('#form\\:btnEditarHidden').click();
		      }
		    </h:outputScript>

			<p:commandButton id="btnEditarHidden" value="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{viewFormulariosExternos.rcDobleClick()}" process="@this" update="growl" style="display:none" >
       			<p:ajax event="dialogReturn" listener="#{viewFormulariosExternos.returnDialogo}" update="growl dataTable"/>
       		</p:commandButton>

			<!-- dialogo para confirmar -->
		    <p:confirmDialog global="true" >
				<p:outputPanel styleClass="confirmar_botonera">
		        	<p:commandButton value="#{msg['botones.si']}" type="button" styleClass="ui-confirmdialog-yes boton-azul" icon="fa fa-check"  process="@form"/>
		        	<p:commandButton value="#{msg['botones.no']}" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" process="@this"/>
				</p:outputPanel>
		    </p:confirmDialog>

		</h:form>

	</ui:define>

</ui:composition>
