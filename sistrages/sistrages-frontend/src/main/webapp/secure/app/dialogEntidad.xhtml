<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroVentana" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['dialogEntidad.titulo']}"/></title>
</h:head>
<h:body>
  	<f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
  	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogEntidad.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogEntidad.id}"/>
		<f:viewAction action="#{dialogEntidad.init}" />
	</f:metadata>
	<h:form id="dialogEntidad" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}" />
			 	<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18,padding-right-18" columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">
					<p:outputLabel for="codigo" value="#{msg['dialogEntidad.headerCodigoDIR3']}" />
					<p:inputText id="codigo" value="#{dialogEntidad.data.codigoDIR3}" required="true" size="40" maxlength="10" onblur="this.value = this.value.toUpperCase();">
						<p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
						<f:validator validatorId="CodigoValidator" />
					</p:inputText>

					<p:outputLabel for="nombreHidden" value="#{msg['dialogEntidad.headerDescripcion']}" />
					<p:column>
						<p:inputText id="nombre" value="#{dialogEntidad.literal}" disabled="true" required="true" size="40" styleClass="margin-right-10 #{not mensajesComponent.valid ? 'ui-state-error' : ''}"/>
						<p:inputText id="nombreHidden" value="#{dialogEntidad.literal}" type="hidden" required="true" binding="#{mensajesComponent}"/>
						<p:commandButton id="btnNombre" icon="fa fa-language" actionListener="#{dialogEntidad.editarNombre()}" process="@this" update="growlDialog" style="margin-right:5px">
		            		<p:ajax event="dialogReturn" listener="#{dialogEntidad.returnDialogo}" update="growlDialog nombre nombreHidden" />
		        		</p:commandButton>
					</p:column>

					<p:outputLabel for="rol" value="#{msg['dialogEntidad.headerRol']}" />
					<p:inputText id="rol" value="#{dialogEntidad.data.rol}" disabled="#{dialogEntidad.isConsulta()}" required="true" size="40" maxlength="100"/>

					<p:outputLabel for="rolSup" value="#{msg['dialogEntidad.headerRolSup']}" />
					<p:inputText id="rolSup" value="#{dialogEntidad.data.rolSup}" disabled="#{dialogEntidad.isConsulta()}" required="true" size="40" maxlength="100"/>


					<p:outputLabel for="activo" value="#{msg['dialogEntidad.headerActivo']}" />
					<p:selectBooleanCheckbox  id="activo" value="#{dialogEntidad.data.activo}" />

				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogEntidad.aceptar()}" process="@form" update="@form growlDialog"  styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogEntidad.cancelar()}" process="@this"/>
						<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{dialogEntidad.ayuda}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
