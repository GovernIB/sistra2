<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<h:head>
	<title><h:outputText value="#{msg['viewFormularioSoporte.titulo']}"/></title>
</h:head>

<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="style.css" />
	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{viewFormularioSoporte.modoAcceso}"/>
		<f:viewAction action="#{viewFormularioSoporte.init}" />
	</f:metadata>
	<h:form id="dialogFormularioSoporte">
		<p:outputPanel>
			<!-- Growl mensajes -->
			<p:growl id="growlDialog" widgetVar="growlDialog" life="2000" sticky="false" />

			<h:panelGrid columnClasses="padding-left-18,wpx25" columns="2" cellpadding="5" styleClass="w100">

					<p:dataTable id="dataTableFormularios" emptyMessage="#{msg['error.emptyRows']}" var="td" value="#{viewFormularioSoporte.listaDatos}"
						paginator="false" selectionMode="single" selection="#{viewFormularioSoporte.datoSeleccionado}"
						rowKey="#{td.id}" >

						<!-- Necesario para actualizar en controlador la fila seleccionada -->
						<p:ajax event="rowSelect" />
						<p:ajax event="rowDblselect"
		                  		oncomplete="triggerDblClick();"
		                        update=":form:dataTable"
		                        />

						<!-- Columnas -->
						<p:column headerText="#{msg['viewFormularioSoporte.headerTipoIncidencia']}">
							<h:outputText value="#{td.tipoIncidencia.getTraduccion(sessionBean.lang)}" />
						</p:column>

						<p:column headerText="#{msg['viewFormularioSoporte.headerDescripcion']}">
							<h:outputText value="#{td.descripcion.getTraduccion(sessionBean.lang)}" />
						</p:column>

						<p:column headerText="#{msg['viewFormularioSoporte.headerTipoDestinatario']}">
							<h:outputText value="#{msg['typeFormularioSoporte.' += td.tipoDestinatario]}" />
						</p:column>

						<p:column headerText="#{msg['viewFormularioSoporte.headerEmails']}">
							<h:outputText value="#{td.listaEmails}" />
						</p:column>
					</p:dataTable>

					<p:column style="width:20px">
						<p>
							<p:commandButton id="btnNuevoFormulario" icon="fa fa-plus" title="#{msg['botones.nuevo']}" actionListener="#{viewFormularioSoporte.nuevoFormulario}" process="@this" update="growlDialog" rendered="#{!viewFormularioSoporte.consulta}">
								<p:ajax event="dialogReturn" listener="#{viewFormularioSoporte.returnDialogo}" update="growlDialog dataTableFormularios" />
							</p:commandButton>
						</p>
						<p>
							<p:commandButton id="btnEditarFormulario" icon="fa fa-edit" title="#{msg['botones.editar']}" actionListener="#{viewFormularioSoporte.editarFormulario}" process="@this" update="growlDialog" rendered="#{!viewFormularioSoporte.consulta}">
								<p:ajax event="dialogReturn" listener="#{viewFormularioSoporte.returnDialogo}" update="growlDialog dataTableFormularios" />
							</p:commandButton>
						</p>
						<p>
							<p:commandButton id="btnEliminarFormulario" icon="fa fa-minus" title="#{msg['botones.eliminar']}" actionListener="#{viewFormularioSoporte.quitarFormulario}" process="@this" update="growlDialog dataTableFormularios" rendered="#{!viewFormularioSoporte.consulta}"/>
						</p>
					</p:column>

			</h:panelGrid>
			<h:outputScript >
		      function triggerDblClick() {
		        document.getElementById("form:btnEditar").click();
		      }
		    </h:outputScript>
		</p:outputPanel>
		<p:outputPanel styleClass="botonera">
			<p:toolbar>
				<f:facet name="right">
					<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{viewFormularioSoporte.cerrar}" process="@form" update="@form growlDialog" />
				</f:facet>
			</p:toolbar>
		</p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
