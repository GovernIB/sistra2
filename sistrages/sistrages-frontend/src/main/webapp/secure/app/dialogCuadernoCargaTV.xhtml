<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroVentana" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['dialogCuadernoCargaTV.titulo']}"/></title>
</h:head>
<h:body>
  	<f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
  	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogCuadernoCargaTV.modoAcceso}"/>
		<f:viewAction action="#{dialogCuadernoCargaTV.init}" />
	</f:metadata>
	<h:form id="dialogEntidad" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}"  />
				<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18 w10, padding-left-18, padding-right-18" columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

					<p:outputLabel  value="#{msg['dialogCuadernoCargaTV.headerAcciones']}:" />
					<p:selectOneMenu value="#{dialogCuadernoCargaTV.accion}" >
					     <f:selectItems value="#{dialogCuadernoCargaTV.data.acciones}" var="accion" itemLabel="#{msg['typeImportar.accion.' +=accion.toString()]}" itemValue="#{accion.toString()}" />
					</p:selectOneMenu>

					<p:outputLabel value="" />
					<p:column>
						<p:outputLabel styleClass="outputlabel-nota" style="font-weight:bold;" value="#{msg['dialogCuadernoCargaTV.incrementar.titulo']}" />
						<p:outputLabel styleClass="outputlabel-nota" value=":#{msg['dialogCuadernoCargaTV.incrementar.info']}" />
					</p:column>

					<p:outputLabel value="" />
					<p:column>
						<p:outputLabel styleClass="outputlabel-nota" style="font-weight:bold;" value="#{msg['dialogCuadernoCargaTV.reemplazar.titulo']}" />
						<p:outputLabel styleClass="outputlabel-nota" value=":#{msg['dialogCuadernoCargaTV.reemplazar.info']}" />
					</p:column>
				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogCuadernoCargaTV.guardar()}" process="@form" update="@form growlDialog"  styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogCuadernoCargaTV.cancelar()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
