<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form id="formDisenyoTextbox" styleClass="h100">
		<h3 class="margin-top-3 margin-bottom-3">
			<h:outputText value="#{msg['dialogDisenyoFormulario.componente.CP']}"/>
		</h3>

		<p:panel id="panelPropietats" header="#{msg['dialogDisenyoFormulario.componente.panelPropiedades']}" toggleable="true" widgetVar="panel"  collapsed="#{dialogDisenyoFormulario.visiblePropiedades}">

			<p:ajax event="toggle" listener="#{dialogDisenyoFormulario.onToggle}" update="panelPropietats" />

	         <h:panelGrid columns="2" header="#{msg['dialogDisenyoFormulario.componente.panelPropiedades']}"  columnClasses="w30,w70" styleClass="w100">
	         	<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.identificador']}" /></h:column>
	         	<h:column>
	         		<p:inputText value="#{dialogDisenyoFormulario.objetoFormularioEdit.idComponente}" maxlength="50" readonly="#{dialogDisenyoFormulario.consulta or dialogDisenyoFormulario.desactivarAplicarCambios}" onblur="this.value = this.value.toUpperCase();" validatorMessage="#{msg['error.validacion.identificador']}">
						<p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
						<!-- <f:validateRegex pattern="^[a-zA-Z0-9_-]{1,50}$" /> -->
	         			<p:ajax event="blur" process="@this" />
	         			<p:ajax event="change" listener="#{dialogDisenyoFormulario.setearCambios()}" process="@this" update="@this"/>
	         		</p:inputText>
	         	</h:column>

			</h:panelGrid>
		</p:panel>
	</h:form>
</ui:composition>
