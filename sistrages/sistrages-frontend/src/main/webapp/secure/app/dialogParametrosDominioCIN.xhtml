<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<h:head>
	<title><h:outputText value="#{msg['dialogParametrosDominioCIN.titulo']}"/></title>
</h:head>

<h:body>
  	<f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
  	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogParametrosDominioCIN.modoAcceso}"/>
		<f:viewAction action="#{dialogParametrosDominioCIN.init}" />
	</f:metadata>
	<h:form id="dialogCampo"  styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growldialogParametrosDominioCIN" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}" />
 				<h:panelGrid columns="2" columnClasses="padding-left-18 w90,padding-left-8 w10" styleClass="w100">
 					<p:column>
						<p:dataTable  id="datalistValores"
										 var="td" emptyMessage="#{msg['error.emptyRows']}"
										 value="#{dialogParametrosDominioCIN.data}"
										 scrollable="true"
										 scrollHeight="240"
										 paginator="false"
										 selectionMode="single"
										 selection="#{dialogParametrosDominioCIN.valorSeleccionado}"
										 rowKey="#{td.codigo}">

								<!-- Necesario para actualizar en controlador la fila seleccionada -->
								<p:ajax event="rowSelect" global="false" />
								<p:ajax event="rowUnselect" />

								<!-- Columnas -->
							    <p:column headerText="#{msg['dialogParametrosDominioCIN.parametro']}" class="ui-panelgrid-cell w55">
							        <h:outputText value="#{td.parametro}" />
							    </p:column>

								<p:column headerText="#{msg['dialogParametrosDominioCIN.valor']}" class="ui-panelgrid-cell w30">
									<h:outputText value="#{td.valor}" />
							    </p:column>

							    <p:column headerText="#{msg['dialogParametrosDominioCIN.tipo']}" class="ui-panelgrid-cell w15">
									<h:outputText value="#{msg['typeParametroDominio.' += td.tipo]}" />
							    </p:column>


				 		</p:dataTable>
			 		</p:column>
			 		<p:column>
						<p>
							<p:commandButton id="btnNuevoValor" title="#{msg['botones.nuevo']}" icon="fa fa-plus" actionListener="#{dialogParametrosDominioCIN.nuevoValor}" process="@this" update="growldialogParametrosDominioCIN"  >
        						<p:ajax event="dialogReturn" listener="#{dialogParametrosDominioCIN.returnDialogo}" update="growldialogParametrosDominioCIN datalistValores"/>
        					</p:commandButton>
        				</p>
        				<p>
        					<p:commandButton id="btnEditarValor" title="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{dialogParametrosDominioCIN.editarValor}" process="@this" update="growldialogParametrosDominioCIN"  >
        						<p:ajax event="dialogReturn" listener="#{dialogParametrosDominioCIN.returnDialogo}" update="growldialogParametrosDominioCIN datalistValores"/>
        					</p:commandButton>
        				</p>
					    <p>
					    	<p:commandButton id="btnEliminarValor" title="#{msg['botones.eliminar']}" icon="fa fa-minus" actionListener="#{dialogParametrosDominioCIN.quitarValor}" process="@this" update="growldialogParametrosDominioCIN datalistValores"   />
					    </p>

			 		</p:column>
				</h:panelGrid>
			</p:outputPanel>


		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogParametrosDominioCIN.aceptar}" process="@form" update="@form growldialogParametrosDominioCIN" styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogParametrosDominioCIN.cancelar}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
