<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../layout/mainLayout.xhtml">

	<f:metadata>
		<f:viewParam name="ambito" value="#{viewFuentes.ambito}"/>
		<f:viewParam name="id" value="#{viewFuentes.id}"/>
		<f:viewParam name="filtro" value="#{viewFuentes.filtro}"/>
		<f:viewAction action="#{viewFuentes.init}" />
	</f:metadata>


	<ui:define name="content">

		<h:form id="form" style="height: 100%">

			<!-- Growl mensajes -->
			<p:growl id="growl" widgetVar="growl" showDetail="false" life="2000" sticky="false" />

			<!-- Toolbar -->
			<p:toolbar id="toolbar">
		        <f:facet name="left">
		        	<!-- Si se pone process="panelFiltro" en el commadButton solo se envian los datos de panelFiltro. Si no se pone process se envia todo el formulario. -->
		        	<h:panelGrid id="panelFiltro" columns="2" cellspacing="5">
			        	<p:inputText placeholder="#{msg['botones.buscar']}" value="#{viewFuentes.filtro}"/>
	           			<p:commandButton icon="fa fa-search" actionListener="#{viewFuentes.filtrar()}" process="panelFiltro" update="growl dataTable form:panelBotones" />
	           		</h:panelGrid>
		        </f:facet>

		        <f:facet name="right">
		        	<h:panelGrid id="panelBotones" columns="7" cellspacing="5">
		        		<p:commandButton id="btnConsultar" value="#{msg['botones.consultar']}" icon="fa fa-eye" actionListener="#{viewFuentes.consultar()}" process="@this" update="growl" rendered="#{viewFuentes.getPermiteConsultar()}" />

		        		<p:commandButton value="#{msg['botones.nuevo']}" icon="fa fa-file" actionListener="#{viewFuentes.nuevo()}" process="@this" update="growl" rendered="#{viewFuentes.getPermiteEditar()}">
		        			<p:ajax event="dialogReturn" listener="#{viewFuentes.returnDialogo}" update="growl dataTable form:panelBotones"/>
		        		</p:commandButton>
		        		<p:commandButton id="btnEditar" value="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{viewFuentes.editar()}" process="@this" update="growl" rendered="#{viewFuentes.getPermiteEditar()}">
		        			<p:ajax event="dialogReturn" listener="#{viewFuentes.returnDialogo}" update="growl dataTable form:panelBotones"/>
		        		</p:commandButton>
		        		<p:commandButton id="btnEliminar" value="#{msg['botones.eliminar']}" icon="fa fa-trash-o" actionListener="#{viewFuentes.eliminar()}" process="@this" update="growl dataTable form:panelBotones"  rendered="#{viewFuentes.getPermiteEditar()}">
		        			<p:confirm header="#{msg['confirm.titulo']}" message="#{msg['confirm.borrado']}" icon="fa fa-question-circle fa-3x confirmar_icono" disabled="#{!viewFuentes.filaSeleccionada}"/>
		        		</p:commandButton>
		        		<p:commandButton id="btnDatos" value="#{msg['botones.datos']}" icon="fa fa-table" actionListener="#{viewFuentes.datos()}" process="@this" update="growl dataTable form:panelBotones" rendered="#{viewFuentes.getPermiteEditar()}" />
		        		<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{viewFuentes.ayudar()}" process="@this" update="growl"/>
		        	</h:panelGrid>
		        </f:facet>

		    </p:toolbar>

			<!-- Data table -->
			<p:dataTable  id="dataTable" var="td" value="#{viewFuentes.listaDatos}"
						 rows="10" emptyMessage="#{msg['error.emptyRows']}"
						 scrollable="true" scrollHeight="90%"
                         paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,30"
			        	 selectionMode="single"
			        	 selection="#{viewFuentes.datoSeleccionado}"
			        	 rowKey="#{td.codigo}">


				<!-- Necesario para actualizar en controlador la fila seleccionada -->
				<p:ajax event="rowSelect" update="form:panelBotones"/>
				<p:ajax event="rowDblselect"
		                  		oncomplete="triggerDblClick();"
		                        update=":form:dataTable"
		                        />

				<!-- Columnas -->
			    <p:column headerText="#{msg['viewFuentes.headerCodigo']}">
			        <h:outputText value="#{td.identificador}" />
			    </p:column>

			    <p:column headerText="#{msg['viewFuentes.headerDescripcion']}">
			        <h:outputText value="#{td.descripcion}" />
			    </p:column>


			</p:dataTable>

			<h:outputScript >
		      function triggerDblClick() {
		          $('#form\\:btnEditarHidden').click();
		      }
		    </h:outputScript>

		    <p:commandButton id="btnEditarHidden" value="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{viewFuentes.rcDobleClick()}" process="@this" update="growl" style="display:none">
       			<p:ajax event="dialogReturn" listener="#{viewFuentes.returnDialogo}" update="growl dataTable form:panelBotones"/>
       		</p:commandButton>


		    <!-- dialogo para confirmar -->
		    <p:confirmDialog global="true" >
				<p:outputPanel styleClass="confirmar_botonera">
		        	<p:commandButton value="#{msg['botones.si']}" type="button" styleClass="ui-confirmdialog-yes boton-azul" icon="fa fa-check"  process="@form"/>
		        	<p:commandButton value="#{msg['botones.no']}" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" process="@this"/>
				</p:outputPanel>
		    </p:confirmDialog>

		</h:form>

	</ui:define>

</ui:composition>
