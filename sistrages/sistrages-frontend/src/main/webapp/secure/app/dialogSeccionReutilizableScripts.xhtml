<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">
<h:head>
	<title><h:outputText value="#{msg['dialogSeccionesReutilizablesScript.titulo']}"/></title>

  	<f:facet name="last">
	    <h:outputStylesheet library="css" name="style.css" />
  	</f:facet>

  	<script type="text/javascript">
		function copyClipBorad(txt){
			  navigator.clipboard.writeText(txt);
		}
  	</script>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogSeccionReutilizableScripts.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogSeccionReutilizableScripts.id}"/>
		<f:viewAction action="#{dialogSeccionReutilizableScripts.init}" />
	</f:metadata>
	<h:form id="dialogFuenteDatos"  styleClass="margin-top-10">

  			<!-- Growl mensajes -->
			<p:growl id="growlDialog" widgetVar="growlDialog" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}" />

			<h:panelGrid styleClass="h100" rowClasses=", ui-datatable-odd" columnClasses="padding-left-18, w25px, w10" columns = "1" cellpadding = "5" cellspacing = "0"  width="100%">

			<p:dataTable  id="dataTableDatos"
						  var="td"
						  value="#{dialogSeccionReutilizableScripts.campos}"
						  rows="10"
						  emptyMessage="#{msg['error.emptyRows']}"
						  scrollable="true"
						  scrollHeight="100%"
						  styleClass="h100"
                          >

			     <p:column headerText="#{msg['dialogSeccionesReutilizablesScript.headerTipoScript']}">
			     	<h:outputText value="#{msg['script.seccionesReutilizables.' += td.tipoScript]}"></h:outputText>
			    </p:column>

			     <p:column headerText="#{msg['dialogSeccionesReutilizablesScript.headerValor']}" >
			        <p:commandButton value="#{msg['dialogSeccionesReutilizablesScript.script']}" actionListener="#{dialogSeccionReutilizableScripts.verScript(td)}" process="@form" update="@form" styleClass="#{not empty td.script.contenido ? 'boton-azul' : ''}">
			        	<p:ajax event="dialogReturn" listener="#{dialogSeccionReutilizableScripts.returnDialogoScript}" update="@form" />
			        </p:commandButton>
			    </p:column>


			</p:dataTable>

		 </h:panelGrid>
	  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogSeccionReutilizableScripts.aceptar()}" process="@form" update="@form growlDialog" styleClass="boton-azul" rendered="#{!dialogSeccionReutilizableScripts.isConsulta()}"  />
		        		<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogSeccionReutilizableScripts.cancelar()}" process="@form" update="@form growlDialog" />
					</f:facet>
				</p:toolbar>
		 </p:outputPanel>

	</h:form>
</h:body>

</f:view>
</html>
