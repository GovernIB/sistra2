<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../layout/mainLayout.xhtml">

	<f:metadata>
		<f:viewAction action="#{viewRolesPermisos.init}" />
	</f:metadata>


	<ui:define name="content">

		<h:form id="form" styleClass="h100">

			<!-- Growl mensajes -->
			<p:growl id="growl" widgetVar="growl" showDetail="false" life="2000" sticky="false" />

			<!-- Toolbar -->
			<p:toolbar id="toolbar">
		        <f:facet name="left">
		        	<!-- Si se pone process="panelFiltro" en el commadButton solo se envian los datos de panelFiltro. Si no se pone process se envia todo el formulario. -->
		        	<h:panelGrid id="panelFiltro" columns="2" cellspacing="5">
			        	<p:inputText placeholder="#{msg['botones.buscar']}" value="#{viewRolesPermisos.filtro}"/>
	           			<p:commandButton icon="fa fa-search" actionListener="#{viewRolesPermisos.filtrar()}" process="panelFiltro" update="dataTable growl" />
	           		</h:panelGrid>
		        </f:facet>

		        <f:facet name="right">
		        	<h:panelGrid id="panelBotones" columns="7" cellspacing="5">
		        		<p:commandButton value="#{msg['botones.nuevo']}" icon="fa fa-file" actionListener="#{viewRolesPermisos.nuevo()}" process="@this" update="growl" rendered="#{viewRolesPermisos.permiteAlta}">
		        			<p:ajax event="dialogReturn" listener="#{viewRolesPermisos.returnDialogo}" update="growl dataTable"/>
		        		</p:commandButton>

		        		<p:commandButton id="btnConsultar" value="#{msg['botones.consultar']}" icon="fa fa-eye" actionListener="#{viewRolesPermisos.consultar()}" process="@this" update="growl" rendered="#{not viewRolesPermisos.permiteEditar and not viewRolesPermisos.permiteAlta}" />

		        		<p:commandButton id="btnEditar" value="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{viewRolesPermisos.editar()}" process="@this" update="growl" rendered="#{viewRolesPermisos.permiteEditar or viewRolesPermisos.permiteAlta}">
		        			<p:ajax event="dialogReturn" listener="#{viewRolesPermisos.returnDialogo}" update="growl dataTable"/>
		        		</p:commandButton>

		        		<p:commandButton id="btnEliminar" value="#{msg['botones.eliminar']}" actionListener="#{viewRolesPermisos.eliminar()}" icon="fa fa-trash-o"  update="growl dataTable" rendered="#{viewRolesPermisos.permiteAlta}" >
							<p:confirm header="#{msg['confirm.titulo']}" message="#{msg['confirm.borrado']}" icon="fa fa-question-circle fa-3x confirmar_icono" />
		        		</p:commandButton>

		        		<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{viewRolesPermisos.ayudar()}" process="@this" update="growl"/>
		        	</h:panelGrid>
		        </f:facet>
		    </p:toolbar>


			<!-- Data table -->
			<p:dataTable  id="dataTable" var="td" value="#{viewRolesPermisos.listaDatos}"
						 rows="10" emptyMessage="#{msg['error.emptyRows']}"
						 scrollable="true" scrollHeight="90%"
                         paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,30"
			        	 selectionMode="single" selection="#{viewRolesPermisos.datoSeleccionado}" rowKey="#{td.codigo}">

				<!-- Necesario para actualizar en controlador la fila seleccionada -->
				<p:ajax event="rowSelect" delay="500"/>
				<p:ajax event="rowDblselect"
		                  		oncomplete="triggerDblClick();"
		                        update=":form:dataTable"
		                        />

				<!-- Columnas -->
			    <p:column headerText="#{msg['viewRolesPermisos.headerCodigo']}">
			        <h:outputText value="#{td.valor}" />
			    </p:column>

			    <p:column headerText="#{msg['viewRolesPermisos.headerDescripcion']}">
			        <h:outputText value="#{td.descripcion}" />
			    </p:column>

				<p:column headerText="#{msg['viewRolesPermisos.headerPermisos']}">
					<h:outputText value="#{msg['typeRolePermisos.A']}" rendered="#{td.alta}" />
			       	<h:outputText value=" - " rendered="#{td.alta and (td.modificacion or td.consulta or td.helpdesk)}" />
					<h:outputText value="#{msg['typeRolePermisos.M']}" rendered="#{td.modificacion}" />
					<h:outputText value=" - " rendered="#{td.modificacion and (td.consulta or td.helpdesk)}" />
					<h:outputText value="#{msg['typeRolePermisos.C']}" rendered="#{td.consulta}" />
					<h:outputText value=" - " rendered="#{td.consulta and td.helpdesk}" />
					<h:outputText value="#{msg['typeRolePermisos.H']}" rendered="#{td.helpdesk}" />

			    </p:column>

				<p:column headerText="#{msg['viewRolesPermisos.headerArea']}">
			        <h:outputText value="#{td.area.identificador}" />
			    </p:column>

			</p:dataTable>


			<h:outputScript >
		      function triggerDblClick() {
		        document.getElementById("form:btnEditar").click();
		      }
		    </h:outputScript>

			<!-- dialogo para confirmar -->
		    <p:confirmDialog global="true" >
				<p:outputPanel styleClass="confirmar_botonera">
		        	<p:commandButton value="#{msg['botones.si']}" type="button" styleClass="ui-confirmdialog-yes boton-azul" icon="fa fa-check"  process="@form"/>
		        	<p:commandButton value="#{msg['botones.no']}" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" process="@this"/>
				</p:outputPanel>
		    </p:confirmDialog>

		</h:form>

	</ui:define>

</ui:composition>
