<!DOCTYPE html>
<html lang="#{sessionBean.lang}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

	<h:head>
		<title>
			<h:outputText value="#{msg['dialogTramiteControlAcceso.titulo']}" />
		</title>
		<h:outputScript library="primefaces-custom" name="calendar_es.js" />
		<h:outputScript library="primefaces-custom" name="calendar_ca.js" />
	</h:head>

	<h:body >

		<f:facet name="last">
			<h:outputStylesheet library="css" name="style.css" />
		</f:facet>
		<!-- Parametros dialogo -->
		<f:metadata>
			<f:viewParam name="MODO_ACCESO" value="#{dialogTramiteControlAcceso.modoAcceso}" />
			<f:viewParam name="ID" value="#{dialogTramiteControlAcceso.id}" />
			<f:viewAction action="#{dialogTramiteControlAcceso.init}" />
		</f:metadata>

		<h:form id="formDialogDefinicionVersionControlAcceso" styleClass="h100">
			<!-- Growl mensajes -->
			<p:growl id="growlDialog" widgetVar="growlDialog" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}"  />

			<!-- Contenido dialogo -->
			<h:panelGrid columns="2" columnClasses="w15 grid-left, w85 grid-left"  rowClasses=",ui-datatable-odd" styleClass="w100 h100" cellpadding="25" cellspacing="0">

	         	<p:outputLabel for="activo" value="#{msg['dialogTramiteControlAcceso.activo']}"/>
	            <p:selectBooleanCheckbox id="activo" value="#{dialogTramiteControlAcceso.tramiteVersion.activa}"/>

	         	<p:outputLabel for="plazodesactivacion" value="#{msg['dialogTramiteControlAcceso.desactivacion']}" />
				<h:panelGrid styleClass="noBorders w100 rows-spacing" columns="2" columnClasses="w85 grid-left, w15 grid-left">

					<p:column styleClass="ui-inputgroup noPadding-left">
			           		<p:outputLabel for="mensajedesactivacion" value="#{msg['dialogTramiteControlAcceso.mensajedesactivacion']}" styleClass="center-vertical" />
			           		<p:spacer width="8" height="1" />
			           		<p:inputTextarea  id="mensajedesactivacion" disabled="true" styleClass="w75 va-middle" value="#{dialogTramiteControlAcceso.avisoEntidad.mensaje.getTraduccion(sessionBean.lang,dialogTramiteControlAcceso.idiomas)}"/>

			           		<p:commandButton id="buttonMensajeDesactivacion" icon="fa fa-language" actionListener="#{dialogTramiteControlAcceso.editarMensajeDesactivacion()}" styleClass="va-top margin-left-3"
									process="@this" update="growlDialog">
								<p:ajax event="dialogReturn" listener="#{dialogTramiteControlAcceso.returnDialogo}" update="growlDialog mensajedesactivacion" />
	        				</p:commandButton>
					</p:column>
					<p:column>
						<p:commandButton id="btnEliminar" type="button" value="#{msg['botones.eliminar']}" icon="fa fa-trash-o" onclick="PF('confirmDialogBorrar').show()" />
						<!--
							<p:commandButton id="btnEliminar" value="#{msg['botones.eliminar']}" icon="fa fa-trash-o"  onClick="PF('confirmDialogBorrar').show()" process="@this" update="growlDialog formDialogDefinicionVersionControlAcceso" />
						 -->
					</p:column>
					<p:column styleClass="noPadding-left">
							<p:outputLabel for="plazodesactivacioninicio" value="#{msg['dialogTramiteControlAcceso.plazodesactivacioninicio']}" />
							<p:spacer width="8" height="1" />
							<p:calendar id="plazodesactivacioninicio" value="#{dialogTramiteControlAcceso.avisoEntidad.fechaInicio}" pattern="dd/MM/yyyy HH:mm:ss"  size="19" locale="#{sessionBean.locale}" showOn="button" showButtonPanel="true" />

							<p:spacer width="40" height="1" />

							<p:outputLabel for="plazodesactivacionfin" value="#{msg['dialogTramiteControlAcceso.plazodesactivacionfin']}" />
							<p:spacer width="8"/>
							<p:calendar id="plazodesactivacionfin" value="#{dialogTramiteControlAcceso.avisoEntidad.fechaFin}" pattern="dd/MM/yyyy HH:mm:ss"  size="19" locale="#{sessionBean.locale}" showOn="button" showButtonPanel="true" />
					</p:column>
					<p:column></p:column>

					<p:column styleClass="noPadding-left">
							<p:selectBooleanCheckbox id="plazodesactivacion" value="#{dialogTramiteControlAcceso.avisoEntidad.bloqueado}" itemLabel="#{msg['dialogTramiteControlAcceso.bloqueado']}"/>
					</p:column>
					<p:column></p:column>

				</h:panelGrid>

	            <p:outputLabel for="habilitardebug" value="#{msg['dialogTramiteControlAcceso.habilitardebug']}" />
	            <p:selectBooleanCheckbox id="habilitardebug" value="#{dialogTramiteControlAcceso.tramiteVersion.debug}"/>

	         	<p:outputLabel for="limitartramitacion" value="#{msg['dialogTramiteControlAcceso.limitartramitacion']}" />
				<p:panelGrid styleClass="noBorders">
					<p:row>
						<p:column styleClass="noPadding-left">
							<p:selectBooleanCheckbox id="limitartramitacion" value="#{dialogTramiteControlAcceso.tramiteVersion.limiteTramitacion}">
									<p:ajax update="numtramitraciones intervalo" />
							</p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<p:spacer width="20" height="1" />
						</p:column>
						<p:column>
							<p:outputLabel for="numtramitraciones" value="#{msg['dialogTramiteControlAcceso.numtramitraciones']}" />
							<p:spacer width="8" height="1" />
							<p:inputNumber minValue="0" maxValue="9999" decimalPlaces="0" id="numtramitraciones" disabled="#{!dialogTramiteControlAcceso.tramiteVersion.limiteTramitacion}" size="4" value="#{dialogTramiteControlAcceso.tramiteVersion.numLimiteTramitacion}" />
						</p:column>
						<p:column>
							<p:spacer width="10" height="1" />
						</p:column>
						<p:column>
							<p:outputLabel for="intervalo" value="#{msg['dialogTramiteControlAcceso.intervalo']}" />
							<p:spacer width="8" height="1" />
							<p:inputNumber minValue="0" maxValue="99" decimalPlaces="0" id="intervalo" disabled="#{!dialogTramiteControlAcceso.tramiteVersion.limiteTramitacion}" size="4" value="#{dialogTramiteControlAcceso.tramiteVersion.intLimiteTramitacion}"/>
						</p:column>
					</p:row>
				</p:panelGrid>

			</h:panelGrid>

			<!-- botonera inferior -->
			<p:outputPanel styleClass="botonera">
				<p:toolbar>
					<f:facet name="right">
						<p:commandButton id="botonNoDes" type="button" value="#{msg['botones.guardar']}" styleClass="boton-azul" onclick="PF('confirmDialogGuardar').show()" rendered="#{!dialogTramiteControlAcceso.isDesarrollo()}"  />


						<p:commandButton id="botonDes" value="#{msg['botones.guardar']}" styleClass="boton-azul"
						 	actionListener="#{dialogTramiteControlAcceso.aceptarSinInvalidacion()}" process="@form"
							update="@form growlDialog" rendered="#{dialogTramiteControlAcceso.isDesarrollo()}" />

						<p:commandButton value="#{msg['botones.cancelar']}"
							actionListener="#{dialogTramiteControlAcceso.cancelar()}" process="@this" />
						<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o"
							actionListener="#{dialogTramiteControlAcceso.ayuda()}" process="@this"/>
					</f:facet>
				</p:toolbar>
			</p:outputPanel>


		    <!-- dialogo para confirmar -->
		    <p:confirmDialog widgetVar="confirmDialogBorrar" id="confirmDialogBorrar"  header="#{msg['confirm.titulo']}" message="#{msg['dialogTramiteControlAcceso.confirm.mensajeAviso']}" icon="fa fa-question-circle fa-3x confirmar_icono" >
				<p:outputPanel styleClass="confirmar_botonera">
				  	 <p:commandButton value="#{msg['botones.si']}" actionListener="#{dialogTramiteControlAcceso.eliminarAvisoEntidad()}" oncomplete="PF('confirmDialogBorrar').hide();"  process="@this" styleClass="ui-confirmdialog-yes boton-azul" icon="fa fa-check" update="@form" />
     				 <p:commandButton value="#{msg['botones.no']}" type="button"  onclick="PF('confirmDialogBorrar').hide();"    styleClass="ui-confirmdialog-no" icon="fa fa-close" />
				</p:outputPanel>
		    </p:confirmDialog>

		    <p:confirmDialog widgetVar="confirmDialogGuardar" id="confirmDialogGuardar" header="#{msg['confirm.titulo']}" message="#{msg['confirm.invalidacion']}" icon="fa fa-question-circle fa-3x confirmar_icono" >
				<p:outputPanel styleClass="confirmar_botonera">
					 <p:commandButton value="#{msg['botones.si']}" actionListener="#{dialogTramiteControlAcceso.aceptarConInvalidacion()}" process="@this" styleClass="ui-confirmdialog-yes boton-azul" icon="fa fa-check"  />
     				 <p:commandButton value="#{msg['botones.no']}" actionListener="#{dialogTramiteControlAcceso.aceptarSinInvalidacion()}" process="@this" styleClass="ui-confirmdialog-no" icon="fa fa-close"  />
				</p:outputPanel>
		    </p:confirmDialog>
		</h:form>
	</h:body>

</f:view>
</html>
