<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<h:head>
	<title><h:outputText value="#{msg['dialogDefinicionVersionPagarTasas.titulo']}"/></title>

  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogDefinicionVersionPagarTasas.modoAcceso}"/>
		<f:viewParam name="TRAMITEVERSION" value="#{dialogDefinicionVersionPagarTasas.idTramiteVersion}"/>
		<f:viewParam name="TRAMITEPASO" value="#{dialogDefinicionVersionPagarTasas.idTramitePaso}" />
		<f:viewAction action="#{dialogDefinicionVersionPagarTasas.init}" />
	</f:metadata>
	<h:form id="dialogDefinicionRellenar" styleClass="margin-top-10">

		<!-- Growl mensajes -->
		<p:growl id="growldialogDefinicionRellenar" widgetVar="growldialogDefinicionRellenar" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}" />

		<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18 w25, " columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

			<p:outputLabel for="inputIdentificador" value="#{msg['dialogDefinicionVersionPagarTasas.headerIdentificador']}" />
			<p:inputText   id="inputIdentificador" required="true" value="#{dialogDefinicionVersionPagarTasas.data.identificador}" size="40"  onblur="this.value = this.value.toUpperCase();" maxlength="20">
          		<p:keyFilter regEx="/[a-z0-9_-]/i"/>
          	</p:inputText>

			<p:outputLabel for="inputDescripcion" value="#{msg['dialogDefinicionVersionPagarTasas.headerDescripcion']}" />
			<p:column>
				<p:inputText id="inputDescripcion" required="true" value="#{dialogDefinicionVersionPagarTasas.data.descripcion.getTraduccion(sessionBean.lang,dialogDefinicionVersionPagarTasas.idiomas)}" disabled="true" size="40" style="margin-right:10px" />
				<p:commandButton id="btnDescripcion" icon="fa fa-language" actionListener="#{dialogDefinicionVersionPagarTasas.editarDescripcion()}" process="@this" update="growldialogDefinicionRellenar" style="margin-right:5px">
            		<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionPagarTasas.returnDialogoDescripcion}" update="growldialogDefinicionRellenar inputDescripcion" />
        		</p:commandButton>
			</p:column>

		</h:panelGrid>

		<p:outputPanel styleClass="botonera">
		    	<p:toolbar>
					<f:facet name="right">
	    	    		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogDefinicionVersionPagarTasas.aceptar()}" process="@form" update="@form growldialogDefinicionRellenar" styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogDefinicionVersionPagarTasas.cancelar()}" process="@this"/>
						<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{dialogDefinicionVersionPagarTasas.ayuda()}" process="@this"/>
					</f:facet>
		  		</p:toolbar>
	    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
