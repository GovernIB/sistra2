<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{viewDefinicionVersionRellenar.init}" />
		<f:viewParam name="id" value="#{viewDefinicionVersionRellenar.id}"/>
	</f:metadata>

	<h:form id="formViewDefinicionVersionRellenar" styleClass="h100">

		<!-- Growl mensajes -->
		<p:growl id="growl" widgetVar="growl" showDetail="false" life="2000" sticky="false" />

		<!-- Toolbar -->
		<p:toolbar id="toolbar">
			<f:facet name="right">
				<h:panelGrid id="panelBotones" columns="7" cellspacing="5">
					<p:commandButton id="btnNuevo" value="#{msg['botones.nuevo']}" icon="fa fa-file"
						actionListener="#{viewDefinicionVersionRellenar.nuevo()}" process="@this"
						update="growl">
							<p:ajax event="dialogReturn" listener="#{viewDefinicionVersionRellenar.returnDialogo}" update="growl dataTable"/>
		        	</p:commandButton>

					<p:commandButton id="btnEditar" value="#{msg['botones.editar']}" icon="fa fa-edit"
						actionListener="#{viewDefinicionVersionRellenar.editar()}" process="@this"
						update="growl">
						<p:ajax event="dialogReturn" listener="#{viewDefinicionVersionRellenar.returnDialogo}" update="growl dataTable"/>
					</p:commandButton>

					<p:commandButton id="btnEliminar"
						value="#{msg['botones.eliminar']}" icon="fa fa-trash-o"
						actionListener="#{viewDefinicionVersionRellenar.eliminar()}"
						process="@this" update="growl dataTable" />

					<p:commandButton id="btnSubir"
						value="#{msg['botones.subir']}" icon="fa fa-caret-up"
						actionListener="#{viewDefinicionVersionRellenar.subir()}"
						process="@this" update="growl dataTable" />

					<p:commandButton id="btnBajar"
						value="#{msg['botones.bajar']}" icon="fa fa-caret-down"
						actionListener="#{viewDefinicionVersionRellenar.bajar()}"
						process="@this" update="growl dataTable" />

					<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}"
						icon="fa fa-question-circle-o"
						actionListener="#{viewDefinicionVersionRellenar.ayudar()}" process="@this"
						update="growl dataTable" />
				</h:panelGrid>
			</f:facet>
		</p:toolbar>


			<p:dataTable  id="dataTable" var="formularios" value="#{viewDefinicionVersionRellenar.data.formulariosTramite}"
						 rows="10"
						 scrollable="true" scrollHeight="90%"
                         paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,30"
			        	 selectionMode="single" selection="#{viewDefinicionVersionRellenar.datoSeleccionado}" rowKey="#{formularios.idString}" dblClickSelect="true">

			<!-- Necesario para actualizar en controlador la fila seleccionada -->
			<p:ajax event="rowSelect" />
			<p:ajax event="rowUnselect" />

			<!-- Columnas -->
			<p:column styleClass="grid-center" headerText="#{msg['viewDefinicionVersionRellenar.headerIdentificador']}" >
				<h:outputText value="#{formularios.codigo}" />
			</p:column>


			<p:column styleClass="grid-center" headerText="#{msg['viewDefinicionVersionRellenar.headerDescripcion']}">
				<h:outputText value="#{formularios.descripcion.getTraduccion(sessionBean.lang)}" />
			</p:column>

						<p:column styleClass="grid-center" headerText="#{msg['viewDefinicionVersionRellenar.headerTipo']}">
				<h:outputText value="#{formularios.tipoFormulario}" />
			</p:column>

		</p:dataTable>


	</h:form>

</ui:composition>
