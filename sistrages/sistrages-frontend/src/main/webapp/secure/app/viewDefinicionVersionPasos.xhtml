<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formViewDefinicionVersionPasos" styleClass="h100">

		<!-- Growl mensajes -->
		<p:growl id="growl" widgetVar="growl" showDetail="false" life="2000" sticky="false" />

		<p:outputPanel styleClass="titulo_pasos">
			<h:outputText value="Flujo normalizado"/>
		</p:outputPanel>

		<p:dataTable id="dataTable" var="pasos" styleClass="hide-table-header"
			value="#{viewDefinicionVersion.listaPasos}" rows="10"
			scrollable="true" paginator="false" rowKey="#{pasos.id}"
			dblClickSelect="true">

			<!-- Columnas -->
			<p:column styleClass="grid-center">
				<h:outputText value="Paso #{pasos.codigo}" />
			</p:column>


			<p:column styleClass="grid-center">
				<h:outputText value="#{msg[pasos.descripcion]}" />
			</p:column>

		</p:dataTable>


	</h:form>

</ui:composition>
