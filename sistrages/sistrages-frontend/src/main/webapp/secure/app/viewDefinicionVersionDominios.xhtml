<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
	</f:metadata>

	<h:form id="formViewDefinicionVersionDominios" styleClass="h100">

		<!-- Growl mensajes -->
		<p:growl id="growl" widgetVar="growl" showDetail="false" life="2000" sticky="false" />

		<!-- Toolbar -->
		<p:toolbar id="toolbar">
			<f:facet name="right">
				<h:panelGrid id="panelBotones" columns="7" cellspacing="5">
					<p:commandButton value="#{msg['botones.anyadir']}" icon="fa fa-plus"
						actionListener="#{viewDefinicionVersion.anyadirDominio()}" process="@this"
						rendered="#{viewDefinicionVersion.permiteEditar()}"
						update="growl">
							<p:ajax event="dialogReturn" listener="#{viewDefinicionVersion.returnDialogoDominio}" update="growl dataTable"/>
					</p:commandButton>

					<p:commandButton id="btnQuitar"
						value="#{msg['botones.quitar']}" icon="fa fa-times"
						actionListener="#{viewDefinicionVersion.quitarDominio()}"
						rendered="#{viewDefinicionVersion.permiteEditar()}"
						process="@this" update="growl dataTable" />

					<p:commandButton value="#{msg['botones.consultar']}" icon="fa fa-search"
						actionListener="#{viewDefinicionVersion.consultarDominio()}" process="@this"
						update="growl">
							<p:ajax event="dialogReturn" listener="#{viewDefinicionVersion.returnDialogoDominio}" update="growl dataTable"/>
					</p:commandButton>

					<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}"
						icon="fa fa-question-circle-o"
						actionListener="#{viewDefinicionVersion.ayudar()}" process="@this"
						update="growl dataTable" />
				</h:panelGrid>
			</f:facet>
		</p:toolbar>

		<p:dataTable  id="dataTable" var="dominio" value="#{viewDefinicionVersion.dominios}"
						 emptyMessage="#{msg['error.emptyRows']}"
						 rows="10"
						 scrollable="true" scrollHeight="90%"
                         paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,30"
			        	 selectionMode="single" selection="#{viewDefinicionVersion.dominioSeleccionado}" rowKey="#{dominio.idString}" dblClickSelect="true">

			<!-- Necesario para actualizar en controlador la fila seleccionada -->
			<p:ajax event="rowSelect" global="false" />
			<p:ajax event="rowUnselect" />

			<!-- Columnas -->
		    <p:column headerText="#{msg['viewDefinicionVersionDominios.headerCodigo']}" sortBy="#{dominio.codigo}">
		        <h:outputText value="#{dominio.identificador}" />
		    </p:column>

		    <p:column headerText="#{msg['viewDefinicionVersionDominios.headerTipo']}" sortBy="#{dominio.ambito}">
		        <h:outputText value="#{dominio.ambito}" />
		    </p:column>

		    <p:column headerText="#{msg['viewDefinicionVersionDominios.headerDescripcion']}"  sortBy="#{dominio.descripcion}">
		        <h:outputText value="#{dominio.descripcion}" />
		    </p:column>

		</p:dataTable>


	</h:form>

</ui:composition>
