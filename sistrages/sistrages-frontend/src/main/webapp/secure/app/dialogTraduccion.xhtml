<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroDialogo" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['dialogTraduccion.titulo']}"/></title>

  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>
</h:head>

<h:body>
	<p:growl id="growlDialogTraduccion" widgetVar="growlDialogTraduccion" life="2000" sticky="false" />

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTraduccion.modoAcceso}" />
		<f:viewParam name="DATA" value="#{dialogTraduccion.iData}" />
		<f:viewParam name="OBLIGATORIOS" value="#{dialogTraduccion.iIdiomasObligatorios}" />
		<f:viewParam name="POSIBLES" value="#{dialogTraduccion.iIdiomasPosibles}" />
		<f:viewAction action="#{dialogTraduccion.init}" />
	</f:metadata>

	<h:form id="formTraduccion">
  				<p:growl id="growlDialogTraduccion" widgetVar="growlDialogTraduccion" life="2000" sticky="false" />

				 <h:panelGrid  style="width: 100%" styleClass="hide-table-header" rowclass="w30,w70">
		  			<p:row rendered="#{dialogTraduccion.visibleCa}" >
						<p:column class="w30">
 							<p:outputLabel for="traduccion_ca" id="labelCa" value="#{msg['ca']}" />
				 		</p:column>
						<p:column class="w70">
							<p:inputText id="traduccion_ca" value="#{dialogTraduccion.textoCa}" required="#{dialogTraduccion.requiredCa}" />
						</p:column>
					</p:row>
					<p:row rendered="#{dialogTraduccion.visibleEs}" >
						<p:column class="w30">
					        <p:outputLabel for="traduccion_es"  id="labelEs"  value="#{msg['es']}" />
				 		</p:column>
						<p:column>
							<p:inputText id="traduccion_es" value="#{dialogTraduccion.textoEs}" required="#{dialogTraduccion.requiredEs}" />
						</p:column>
					</p:row>
					<p:row rendered="#{dialogTraduccion.visibleEn}" >
						<p:column class="w30">
					        <p:outputLabel for="traduccion_en"  id="labelEn"  value="#{msg['en']}" />
				 		</p:column>
						<p:column>
							<p:inputText id="traduccion_en" value="#{dialogTraduccion.textoEn}" required="#{dialogTraduccion.requiredEn}" />
						</p:column>
					</p:row>
					<p:row rendered="#{dialogTraduccion.visibleDe}" >
						<p:column class="w30">
					        <p:outputLabel for="traduccion_de"  id="labelDe"  value="#{msg['de']}" />
				 		</p:column>
						<p:column>
							<p:inputText id="traduccion_de" value="#{dialogTraduccion.textoDe}" required="#{dialogTraduccion.requiredDe}" />
						</p:column>
					</p:row>
  			 </h:panelGrid>

		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogTraduccion.aceptar()}" process="formTraduccion" update="formTraduccion growlDialogTraduccion"/>
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogTraduccion.cancelar()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
