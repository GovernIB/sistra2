<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroVentana" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['dialogTraduccion.titulo']}"/></title>

  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>
</h:head>

<h:body>
	<p:growl id="growlDialogTraduccion" widgetVar="growlDialogTraduccion" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}"  />

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTraduccion.modoAcceso}" />
		<f:viewParam name="OBLIGATORIOS" value="#{dialogTraduccion.iIdiomasObligatorios}" />
		<f:viewParam name="POSIBLES" value="#{dialogTraduccion.iIdiomasPosibles}" />
		<f:viewParam name="ES_OPCIONAL" value="#{dialogTraduccion.opcional}" />
		<f:viewAction action="#{dialogTraduccion.init}" />
	</f:metadata>

	<h:form id="formTraduccion">

  				<p:growl id="growlDialogTraduccion" widgetVar="growlDialogTraduccion" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}"  />

				 <h:panelGrid  style="width: 100%" styleClass="hide-table-header" rowClasses=", ui-datatable-odd" columnClasses="padding-left-18 w30,padding-right-18" columns="2" >

		  			<p:outputLabel   for="traduccion_ca" id="labelCa" value="#{msg['ca']}" rendered="#{dialogTraduccion.visibleCa}" />
		  			<p:inputTextarea id="traduccion_ca" value="#{dialogTraduccion.textoCa}" required="#{dialogTraduccion.requiredCa}" rendered="#{dialogTraduccion.visibleCa}" disabled="#{dialogTraduccion.isConsulta()}" rows="4" cols="40" autoResize="false" maxlength="4000"  />

					<p:outputLabel   for="traduccion_es"  id="labelEs"  value="#{msg['es']}" rendered="#{dialogTraduccion.visibleEs}" />
					<p:inputTextarea id="traduccion_es" value="#{dialogTraduccion.textoEs}" required="#{dialogTraduccion.requiredEs}" rendered="#{dialogTraduccion.visibleEs}" disabled="#{dialogTraduccion.isConsulta()}" rows="4" cols="40" autoResize="false"  maxlength="4000"/>

					<p:outputLabel   for="traduccion_en"  id="labelEn"  value="#{msg['en']}" rendered="#{dialogTraduccion.visibleEn}" />
					<p:inputTextarea id="traduccion_en" value="#{dialogTraduccion.textoEn}" required="#{dialogTraduccion.requiredEn}" rendered="#{dialogTraduccion.visibleEn}" disabled="#{dialogTraduccion.isConsulta()}" rows="4" cols="40" autoResize="false"  maxlength="4000"/>

		  			<p:outputLabel   for="traduccion_de"  id="labelDe"  value="#{msg['de']}"  rendered="#{dialogTraduccion.visibleDe}" />
		  			<p:inputTextarea id="traduccion_de" value="#{dialogTraduccion.textoDe}" required="#{dialogTraduccion.requiredDe}" rendered="#{dialogTraduccion.visibleDe}" disabled="#{dialogTraduccion.isConsulta()}" rows="4" cols="40" autoResize="false"  maxlength="4000"/>

  			 </h:panelGrid>

		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogTraduccion.aceptar()}" process="formTraduccion" update="formTraduccion growlDialogTraduccion" styleClass="boton-azul" rendered="#{dialogTraduccion.isAlta() or dialogTraduccion.isEdicion()}"/>
						<p:commandButton value="#{msg['botones.borrar']}" actionListener="#{dialogTraduccion.borrar()}" process="@this" update="formTraduccion growlDialogTraduccion" styleClass="boton-rojo" rendered="#{dialogTraduccion.isBorrable()}"/>
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogTraduccion.cancelar()}" process="@this"  rendered="#{dialogTraduccion.isAlta() or dialogTraduccion.isEdicion()}"/>
						<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogTraduccion.cancelar()}" process="@this"  rendered="#{dialogTraduccion.isConsulta()}"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
