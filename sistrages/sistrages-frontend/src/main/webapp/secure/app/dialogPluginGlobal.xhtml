<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroDialogo" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['dialogPluginGlobal.titulo']}"/></title>

  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<!-- TODO No funciona usando el enum. Sin embargo en h:outputText si que va <h:outputText value="#{TypeParametroDialogo.MODO_ACCESO}"/>
		<f:viewParam name="#{TypeParametroDialogo.MODO_ACCESO.toString()}" value="#{dialogPluginGlobal.modoAcceso}"/>
		<f:viewParam name="#{TypeParametroDialogo.ID}" value="#{dialogPluginGlobal.id}"/>
		-->
		<f:viewParam name="MODO_ACCESO" value="#{dialogPluginGlobal.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogPluginGlobal.id}"/>
		<f:viewAction action="#{dialogPluginGlobal.init}" />
	</f:metadata>
	<h:form id="dialogTest">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="2000" sticky="false" />
			 	<p:panelGrid styleClass="ui-noborder">

				 	 <p:row>
				    	<p:column>
				    		<p:outputLabel for="tipo" value="#{msg['dialogPluginGlobal.headerTipo']}" />
				    	</p:column>
				    	<p:column>
						 	<p:selectOneMenu id="tipo" autoWidth="true"  styleClass="va-middle">
								<f:selectItem itemLabel="#{msg['dialogPluginGlobales.tipo.l']}" itemValue="L" />
								<f:selectItem itemLabel="#{msg['dialogPluginGlobales.tipo.r']}" itemValue="R" />
								<f:selectItem itemLabel="#{msg['dialogPluginGlobales.tipo.d']}" itemValue="D" />
								<f:selectItem itemLabel="#{msg['dialogPluginGlobales.tipo.f']}" itemValue="F" />
							</p:selectOneMenu>
						</p:column>
						<p:column></p:column>
					</p:row>

				 	<p:row>
				    	<p:column>
				   			<p:outputLabel for="valor" value="#{msg['dialogPluginGlobal.headerClassname']}" />
				   		</p:column>
				    	<p:column>
							<p:inputText id="valor" value="#{dialogPluginGlobal.data.classname}" disabled="#{dialogPluginGlobal.isConsulta()}" required="true"/>
						</p:column>
						<p:column></p:column>
					</p:row>

					<p:row>
				    	<p:column>
				    		<p:outputLabel for="descripcion" value="#{msg['dialogPluginGlobal.headerDescripcion']}" />
				 		</p:column>
				    	<p:column>
							<p:inputText id="descripcion" value="#{dialogPluginGlobal.data.descripcion}" disabled="#{dialogPluginGlobal.isConsulta()}" required="true"/>
						</p:column>
						<p:column></p:column>
					</p:row>

					<p:row>
				    	<p:column>
				    		<p:outputLabel for="descripcion" value="#{msg['dialogPluginGlobal.headerPropiedad']}" />
				 		</p:column>
				    	<p:column>
							<p:dataTable  id="dataTablePropiedades" var="td" value="#{dialogPluginGlobal.data.propiedades}"
											 rows="10"
											 scrollable="true" scrollHeight="90%"
					                         paginator="true" paginatorPosition="bottom"
					                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					                         rowsPerPageTemplate="5,10,15,30"
								        	 selectionMode="single" selection="#{dialogPluginGlobal.propiedadSeleccionada}" rowKey="#{td.codigo}" dblClickSelect="true">

									<!--  Doble click (selecciona fila y llama al finalizar al click del boton editar -->
									<p:ajax event="rowDblselect" oncomplete="rcEditarPropiedad();"/>

									<!-- Necesario para actualizar en controlador la fila seleccionada -->
									<p:ajax event="rowSelect" />
									<p:ajax event="rowUnselect" />

									<!-- Columnas -->
								    <p:column headerText="#{msg['dialogPluginGlobal.headerParametros.codigo']}" class="ui-panelgrid-cell">
								        <h:outputText value="#{td.codigo}" />
								    </p:column>

								    <p:column headerText="#{msg['dialogPluginGlobal.headerParametros.valor']}" class="ui-panelgrid-cell">
								        <h:outputText value="#{td.valor}" />
								    </p:column>

					 			</p:dataTable>

					 			<h:outputScript >
							      function rcEditarPropiedad() {
							        document.getElementById("form:btnEditarPropiedad").click();
							      }
							      function  rcBorrarPropiedad() {
							        document.getElementById("form:btnEliminarPropiedad").click();
							      }
							    </h:outputScript>
							</p:column>
							<p:column>
								    <p>
							    		<p:commandButton id="btnNuevaPropiedad" icon="fa fa-plus" actionListener="#{dialogPluginGlobal.nuevaPropiedad()}" process="@this" update="growlDialog">
			        						<p:ajax event="dialogReturn" listener="#{dialogPluginGlobal.returnDialogo}" update="growlDialog dataTablePropiedades"/>
			        					</p:commandButton>
			        				</p>
			        				<p>
							    		<p:commandButton id="btnEditarPropiedad" icon="fa fa-edit" actionListener="#{dialogPluginGlobal.editarPropiedad()}" process="@this" update="growlDialog">
			        						<p:ajax event="dialogReturn" listener="#{dialogPluginGlobal.returnDialogo}" update="growlDialog dataTablePropiedades"/>
			        					</p:commandButton>
			        				</p>
							    	<p>
							    		<p:commandButton id="btnEliminarPropiedad" icon="fa fa-minus" actionListener="#{dialogPluginGlobal.quitarPropiedad()}" process="@this" update="growlDialog dataTablePropiedades" />
							    	</p>
							    	<p>
							    		<p:commandButton icon="fa fa-arrow-up" actionListener="#{dialogPluginGlobal.subirPropiedad()}" process="@this" update="growlDialog dataTablePropiedades" />
							    	</p>
							    	<p>
							    		<p:commandButton icon="fa fa-arrow-down" actionListener="#{dialogPluginGlobal.bajarPropiedad()}" process="@this" update="growlDialog dataTablePropiedades" />
							    	</p>
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogPluginGlobal.aceptar()}" process="@form" update="@form growlDialog"/>
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogPluginGlobal.cancelar()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
