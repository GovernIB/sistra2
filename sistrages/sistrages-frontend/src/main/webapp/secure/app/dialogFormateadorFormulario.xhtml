<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">


<h:head>
	<title><h:outputText value="#{msg['dialogFormateadorFormulario.titulo']}"/></title>
</h:head>

<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="style.css" />
	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogFormateadorFormulario.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogFormateadorFormulario.id}"/>
		<f:viewAction action="#{dialogFormateadorFormulario.init}" />
	</f:metadata>
	<h:form id="dialogFormateadorFormulario" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="2000" sticky="false" />

				<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18," columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

					<p:outputLabel for="identificador" value="#{msg['dialogFormateadorFormulario.identificador']}" />
					<p:inputText id="identificador" value="#{dialogFormateadorFormulario.data.identificador}" required="true" size="30" maxlength="20" onblur="this.value = this.value.toUpperCase();">
				   		 <p:keyFilter regEx="/[a-z0-9_-]/i"/>
				   	</p:inputText>

					<p:outputLabel for="classname" value="#{msg['dialogFormateadorFormulario.classname']}" />
					<p:inputText id="classname" value="#{dialogFormateadorFormulario.data.classname}" disabled="#{dialogFormateadorFormulario.isConsulta()}" required="true" size="40" maxlength="500"/>

					<p:outputLabel for="descripcion" value="#{msg['dialogFormateadorFormulario.descripcion']}" />
					<p:inputText id="descripcion" value="#{dialogFormateadorFormulario.data.descripcion}" disabled="#{dialogFormateadorFormulario.isConsulta()}" required="true" size="40" maxlength="255"/>

				</h:panelGrid>

			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogFormateadorFormulario.aceptar()}" process="@form" update="@form growlDialog"  styleClass="boton-azul" rendered="#{dialogFormateadorFormulario.isAlta() or dialogFormateadorFormulario.isEdicion()}"/>
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogFormateadorFormulario.cancelar()}" process="@this" rendered="#{dialogFormateadorFormulario.isAlta() or dialogFormateadorFormulario.isEdicion()}"/>
						<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogFormateadorFormulario.cancelar()}" process="@this"  rendered="#{dialogFormateadorFormulario.isConsulta()}"/>
						<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{dialogFormateadorFormulario.ayuda()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
