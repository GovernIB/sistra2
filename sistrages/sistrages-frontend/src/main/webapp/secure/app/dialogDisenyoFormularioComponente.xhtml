<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">
<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeAlineacionTexto" var="TypeAlineacionTexto"/>
<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeScriptFormulario" var="TypeScriptFormulario" />
<h:body>

	<h:form id="formDisenyoTextbox" styleClass="h100">
		<h3 class="margin-top-3 margin-bottom-3">
			<h:outputText value="#{msg['dialogDisenyoFormulario.componente.' += dialogDisenyoFormulario.objetoFormularioEdit.tipo]}" />
		</h3>

		<p:panel id="panelPropietats" header="#{msg['dialogDisenyoFormulario.componente.panelPropiedades']}" toggleable="true" widgetVar="panel"  collapsed="#{dialogDisenyoFormulario.visiblePropiedades}">

			<p:ajax event="toggle" listener="#{dialogDisenyoFormulario.onToggle}" update="panelPropietats panelScripts panelEstilos" />

	         <h:panelGrid columns="2" header="#{msg['dialogDisenyoFormulario.componente.panelPropiedades']}" columnClasses="w35,w65" styleClass="w100">
	         	<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.identificador']}" /></h:column>
	         	<h:column>
	         		<p:inputText value="#{dialogDisenyoFormulario.objetoFormularioEdit.idComponente}" maxlength="50" disabled="#{dialogDisenyoFormulario.consulta}" onblur="this.value = this.value.toUpperCase();">
	         			<p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false" />
	         			<p:ajax event="blur" process="@this" />
	         		</p:inputText>
	         	</h:column>

				<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.columnasOcupadas']}" /></h:column>
	         	<h:column>
	         		<p:selectOneMenu id="columnas" value="#{dialogDisenyoFormulario.objetoFormularioEdit.numColumnas}" disabled="#{dialogDisenyoFormulario.consulta}">
	         				<p:ajax event="blur" process="@this" />
							<f:selectItems value="#{dialogDisenyoFormulario.ncolumnas}" var="n" itemValue="#{n}" itemLabel="#{n}"/>
				        </p:selectOneMenu>
 				</h:column>

	         	<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.etiqueta']}" /></h:column>
	         	<h:column>
	         		<p:inputText id="texto" value="#{dialogDisenyoFormulario.objetoFormularioEdit.texto.getTraduccion(sessionBean.lang,dialogDisenyoFormulario.idiomas)}" readonly="true" styleClass="margin-right-10" />
	         		<p:commandButton id="btnEtiqueta" icon="fa fa-language" actionListener="#{dialogDisenyoFormulario.editarTraduccionesTexto}" process="@this" styleClass="va-top">
	            		<p:ajax event="dialogReturn" listener="#{dialogDisenyoFormulario.returnDialogoTraduccionesTexto}" update="texto" />
	        		</p:commandButton>
	         	</h:column>



	         	<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.noMostrarTexto']}"/></h:column>
	         	<h:column>
	         		<p:selectBooleanCheckbox value="#{dialogDisenyoFormulario.objetoFormularioEdit.noMostrarTexto}" disabled="#{dialogDisenyoFormulario.consulta}">
	         			<p:ajax event="change" global="false" />
	         		</p:selectBooleanCheckbox>
	         	</h:column>

				<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.ayudaOnline']}" /></h:column>
	         	<h:column>
	         		<p:inputText id="ayuda" value="#{dialogDisenyoFormulario.objetoFormularioEdit.ayuda.getTraduccion(sessionBean.lang,dialogDisenyoFormulario.idiomas)}" readonly="true" styleClass="margin-right-10"/>
	         		<p:commandButton id="btnAjudaOnline" icon="fa fa-language" actionListener="#{dialogDisenyoFormulario.editarTraduccionesAyuda}" process="@this" styleClass="va-top">
	            		<p:ajax event="dialogReturn" listener="#{dialogDisenyoFormulario.returnDialogoTraduccionesAyuda}" update="ayuda" />
	        		</p:commandButton>
				</h:column>

				<h:column rendered="#{dialogDisenyoFormulario.isComponenteCampo()}"><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.obligatorio']}"/></h:column>
	         	<h:column rendered="#{dialogDisenyoFormulario.isComponenteCampo()}">
	         		<p:selectBooleanCheckbox value="#{dialogDisenyoFormulario.objetoFormularioEdit.obligatorio}" disabled="#{dialogDisenyoFormulario.consulta}">
	         			<p:ajax event="change" global="false" />
	         		</p:selectBooleanCheckbox>
	         	</h:column>

	            <h:column rendered="#{dialogDisenyoFormulario.isComponenteCampo()}"><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.soloLectura']}"/></h:column>
	         	<h:column rendered="#{dialogDisenyoFormulario.isComponenteCampo()}">
	         		<p:selectBooleanCheckbox id="soloLectura" value="#{dialogDisenyoFormulario.objetoFormularioEdit.soloLectura}" disabled="#{dialogDisenyoFormulario.consulta}">
	         			<p:ajax event="change" global="false" />
	         		</p:selectBooleanCheckbox>
				</h:column>

	            <h:column rendered="#{dialogDisenyoFormulario.isComponenteCampo()}"><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.noModificable']}"/></h:column>
	         	<h:column rendered="#{dialogDisenyoFormulario.isComponenteCampo()}">
	         		<p:selectBooleanCheckbox value="#{dialogDisenyoFormulario.objetoFormularioEdit.noModificable}" disabled="#{dialogDisenyoFormulario.consulta}">
	         			<p:ajax event="change" global="false" update="soloLectura" listener="#{dialogDisenyoFormulario.changedNoModificable}"/>
	         		</p:selectBooleanCheckbox>
				</h:column>

				<ui:include src="#{dialogDisenyoFormulario.detalleComponenteUrl}" />


	        </h:panelGrid>

		</p:panel>
		<p:panel id="panelScripts" header="#{msg['dialogDisenyoFormulario.componente.panelScripts']}" toggleable="true" widgetVar="panelScripts" collapsed="#{dialogDisenyoFormulario.visibleScripts}" rendered="#{dialogDisenyoFormulario.isComponenteCampo()}">

			<p:ajax event="toggle" listener="#{dialogDisenyoFormulario.onToggle}" update="panelPropietats panelScripts panelEstilos" />

			<h:panelGrid columns="2" header="Scripts" columnClasses="w35,w65" styleClass="w100">
	         	<h:column><h:outputText value="#{msg['script.SCRIPT_AUTORELLENABLE.titulo']}" /></h:column>
	         	<h:column>
	         		<p:commandButton id="scriptAutorelleno" icon="fa fa-bolt" actionListener="#{dialogDisenyoFormulario.editarDialogScript(TypeScriptFormulario.SCRIPT_AUTORELLENABLE.name(), dialogDisenyoFormulario.objetoFormularioEdit.scriptAutorrellenable)}" process="@this"
	         						 styleClass="#{dialogPropiedadesFormulario.getColorScript(dialogDisenyoFormulario.objetoFormularioEdit.scriptAutorrellenable)}" >
						<p:ajax event="dialogReturn" listener="#{dialogDisenyoFormulario.returnDialogoScriptAutorrelleno}" update="scriptAutorelleno" />
					</p:commandButton>
				</h:column>

	         	<h:column><h:outputText value="#{msg['script.SCRIPT_ESTADO.titulo']}" /></h:column>
	         	<h:column>
	         		<p:commandButton id="scriptSoloLectura" icon="fa fa-bolt" actionListener="#{dialogDisenyoFormulario.editarDialogScript(TypeScriptFormulario.SCRIPT_ESTADO.name(), dialogDisenyoFormulario.objetoFormularioEdit.scriptSoloLectura)}" process="@this"
	         						 styleClass="#{dialogPropiedadesFormulario.getColorScript(dialogDisenyoFormulario.objetoFormularioEdit.scriptSoloLectura)}" >
						<p:ajax event="dialogReturn" listener="#{dialogDisenyoFormulario.returnDialogoScriptSoloLectura}" update="scriptSoloLectura" />
					</p:commandButton>
	         	</h:column>

	         	<h:column><h:outputText value="#{msg['script.SCRIPT_VALIDACION_CAMPO.titulo']}" /></h:column>
	         	<h:column>
	         		<p:commandButton id="scriptValidacion" icon="fa fa-bolt" actionListener="#{dialogDisenyoFormulario.editarDialogScript(TypeScriptFormulario.SCRIPT_VALIDACION_CAMPO.name(), dialogDisenyoFormulario.objetoFormularioEdit.scriptValidacion)}" process="@this"
	         						 styleClass="#{dialogPropiedadesFormulario.getColorScript(dialogDisenyoFormulario.objetoFormularioEdit.scriptValidacion)}" >
						<p:ajax event="dialogReturn" listener="#{dialogDisenyoFormulario.returnDialogoScriptValidacion}" update="scriptValidacion"  />
					</p:commandButton>
	         	</h:column>

	         	<h:column rendered="#{dialogDisenyoFormulario.isLVScript()}"><h:outputText value="#{msg['script.SCRIPT_VALORES_POSIBLES.titulo']}" /></h:column>
	         	<h:column rendered="#{dialogDisenyoFormulario.isLVScript()}">
	         		<p:commandButton id="scriptValores" icon="fa fa-bolt" actionListener="#{dialogDisenyoFormulario.editarDialogScript(TypeScriptFormulario.SCRIPT_VALORES_POSIBLES.name(), dialogDisenyoFormulario.objetoFormularioEdit.scriptValoresPosibles)}" process="@this"
	         						 styleClass="#{dialogPropiedadesFormulario.getColorScript(dialogDisenyoFormulario.objetoFormularioEdit.scriptValoresPosibles)}" >
						<p:ajax event="dialogReturn" listener="#{dialogDisenyoFormulario.returnDialogoScriptValores}" update="scriptValores"   />
					</p:commandButton>
	         	</h:column>

	        </h:panelGrid>


	    </p:panel>

	    <p:panel id="panelEstilos" header="#{msg['dialogDisenyoFormulario.componente.panelEstilos']}" toggleable="true" widgetVar="#{msg['dialogDisenyoFormulario.componente.panelEstilos']}" style="margin-bottom:2px" collapsed="#{dialogDisenyoFormulario.visibleEstilos}">

			<p:ajax event="toggle" listener="#{dialogDisenyoFormulario.onToggle}" update="panelPropietats panelScripts panelEstilos" />
			<h:panelGrid columns="2" header="Scripts" columnClasses="w35,w65" styleClass="w100">

				<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.alineacion']}" /></h:column>
				<h:column>
					<p:selectOneMenu id="tipoAlineacion" value="#{dialogDisenyoFormulario.objetoFormularioEdit.alineacionTexto}" required="true" disabled="#{dialogDisenyoFormulario.consulta}">
					    <p:ajax event="blur" process="@this" />
					    <f:selectItems value="#{TypeAlineacionTexto.ALL_VALUES}" var="tipoAlineacion" itemLabel="#{msg['typeAlineacionTexto.' += tipoAlineacion]}" />
					</p:selectOneMenu>
				</h:column>
	        </h:panelGrid>


	    </p:panel>

	</h:form>
</h:body>
</f:view>
</ui:composition>
