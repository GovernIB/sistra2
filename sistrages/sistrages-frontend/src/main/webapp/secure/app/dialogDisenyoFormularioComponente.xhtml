<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">
<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeAlineacionTexto" var="TypeAlineacionTexto"/>

<h:body>

	<h:form id="formDisenyoTextbox" styleClass="h100">
		<h3 class="margin-top-3 margin-bottom-3">
			<h:outputText value="#{msg['dialogDisenyoFormulario.componente.' += dialogDisenyoFormulario.objetoFormularioEdit.tipo]}" />
		</h3>

		<p:panel id="panelPropietats" header="#{msg['dialogDisenyoFormulario.componente.panelPropiedades'].concat(' orden:').concat(dialogDisenyoFormulario.objetoFormularioEdit.orden)}" toggleable="true" widgetVar="panel"  collapsed="#{dialogDisenyoFormulario.visiblePropiedades}">

			<p:ajax event="toggle" listener="#{dialogDisenyoFormulario.onToggle}" update="panelPropietats panelScripts panelEstilos" />

	         <h:panelGrid columns="2" header="#{msg['dialogDisenyoFormulario.componente.panelPropiedades']}" columnClasses="w35,w65" styleClass="w100">
	         	<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.identificador']}" /></h:column>
	         	<h:column>
	         		<p:inputText value="#{dialogDisenyoFormulario.objetoFormularioEdit.idComponente}" maxlength="50">
	         			<p:ajax event="blur" process="@this" />
	         		</p:inputText>
	         	</h:column>

				<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.columnasOcupadas']}" /></h:column>
	         	<h:column>
	         		<p:selectOneMenu id="columnas" value="#{dialogDisenyoFormulario.objetoFormularioEdit.numColumnas}" style="width:125px">

	         				<p:ajax event="blur" process="@this" />

				            <f:selectItem itemLabel="1" itemValue="1" />
				            <f:selectItem itemLabel="2" itemValue="2" />
				            <f:selectItem itemLabel="3" itemValue="3" />
				            <f:selectItem itemLabel="4" itemValue="4" />
				            <f:selectItem itemLabel="5" itemValue="5" />
				            <f:selectItem itemLabel="6" itemValue="6" />
				        </p:selectOneMenu>
 				</h:column>

	         	<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.etiqueta']}" /></h:column>
	         	<h:column>
	         		<p:inputText id="texto" value="#{dialogDisenyoFormulario.objetoFormularioEdit.texto.getTraduccion(sessionBean.lang)}" readonly="true" styleClass="margin-right-10" />
	         		<p:commandButton id="btnEtiqueta" icon="fa fa-language" actionListener="#{dialogDisenyoFormulario.editarTraduccionesTexto}" process="@this" styleClass="va-top">
	            		<p:ajax event="dialogReturn" listener="#{dialogDisenyoFormulario.returnDialogoTraduccionesTexto}" update="texto" />
	        		</p:commandButton>
	         	</h:column>

				<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.Alineacion']}" /></h:column>
				<h:column>
					<p:selectOneMenu id="tipoAlineacion" value="#{dialogDisenyoFormulario.objetoFormularioEdit.alineacionTexto}" required="true">
					    <p:ajax event="blur" process="@this" />
					    <f:selectItems value="#{TypeAlineacionTexto.ALL_VALUES}" var="tipoAlineacion" itemLabel="#{msg['typeAlineacionTexto.' += tipoAlineacion]}" />
					</p:selectOneMenu>
				</h:column>

	         	<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.noMostrarTexto']}"/></h:column>
	         	<h:column>
	         		<p:selectBooleanCheckbox value="#{dialogDisenyoFormulario.objetoFormularioEdit.noMostrarTexto}">
	         			<p:ajax event="change" global="false" />
	         		</p:selectBooleanCheckbox>
	         	</h:column>

				<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.ayudaOnline']}" /></h:column>
	         	<h:column>
	         		<p:inputText id="ayuda" value="#{dialogDisenyoFormulario.objetoFormularioEdit.ayuda.getTraduccion(sessionBean.lang)}" readonly="true" styleClass="margin-right-10"/>
	         		<p:commandButton id="btnAjudaOnline" icon="fa fa-language" actionListener="#{dialogDisenyoFormulario.editarTraduccionesAyuda}" process="@this" styleClass="va-top">
	            		<p:ajax event="dialogReturn" listener="#{dialogDisenyoFormulario.returnDialogoTraduccionesAyuda}" update="ayuda" />
	        		</p:commandButton>
				</h:column>

				<h:column rendered="#{dialogDisenyoFormulario.isComponenteCampo()}"><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.obligatorio']}"/></h:column>
	         	<h:column rendered="#{dialogDisenyoFormulario.isComponenteCampo()}">
	         		<p:selectBooleanCheckbox value="#{dialogDisenyoFormulario.objetoFormularioEdit.obligatorio}">
	         			<p:ajax event="change" global="false" />
	         		</p:selectBooleanCheckbox>
	         	</h:column>

	            <h:column rendered="#{dialogDisenyoFormulario.isComponenteCampo()}"><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.soloLectura']}"/></h:column>
	         	<h:column rendered="#{dialogDisenyoFormulario.isComponenteCampo()}">
	         		<p:selectBooleanCheckbox value="#{dialogDisenyoFormulario.objetoFormularioEdit.soloLectura}">
	         			<p:ajax event="change" global="false" />
	         		</p:selectBooleanCheckbox>
				</h:column>

	            <h:column rendered="#{dialogDisenyoFormulario.isComponenteCampo()}"><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.noModificable']}"/></h:column>
	         	<h:column rendered="#{dialogDisenyoFormulario.isComponenteCampo()}">
	         		<p:selectBooleanCheckbox value="#{dialogDisenyoFormulario.objetoFormularioEdit.noModificable}">
	         			<p:ajax event="change" global="false" />
	         		</p:selectBooleanCheckbox>
				</h:column>

				<ui:include src="#{dialogDisenyoFormulario.detalleComponenteUrl}" />


	        </h:panelGrid>

		</p:panel>
		<p:panel id="panelScripts" header="#{msg['dialogDisenyoFormulario.componente.panelScripts']}" toggleable="true" widgetVar="panelScripts" collapsed="#{dialogDisenyoFormulario.visibleScripts}" rendered="#{dialogDisenyoFormulario.isComponenteCampo()}">

			<p:ajax event="toggle" listener="#{dialogDisenyoFormulario.onToggle}" update="panelPropietats panelScripts panelEstilos" />

			<h:panelGrid columns="2" header="Scripts">
	         	<h:column><h:outputText value="#{msg['dialogDisenyoFormulario.componente.scripts.autorelleno']}" /></h:column>
	         	<h:column><p:commandButton icon="fa fa-bolt" /></h:column>

	         	<h:column><h:outputText value="#{msg['dialogDisenyoFormulario.componente.scripts.soloLectura']}" /></h:column>
	         	<h:column><p:commandButton icon="fa fa-bolt" /></h:column>

	         	<h:column><h:outputText value="#{msg['dialogDisenyoFormulario.componente.scripts.validacion']}" /></h:column>
	         	<h:column><p:commandButton icon="fa fa-bolt" /></h:column>

	        </h:panelGrid>


	    </p:panel>

	    <p:panel id="panelEstilos" header="Estils" toggleable="true" widgetVar="#{msg['dialogDisenyoFormulario.componente.panelEstilos']}" style="margin-bottom:2px" collapsed="#{dialogDisenyoFormulario.visibleEstilos}">

			<p:ajax event="toggle" listener="#{dialogDisenyoFormulario.onToggle}" update="panelPropietats panelScripts panelEstilos" />

			<h:panelGrid columns="2" header="Scripts">
	         	<h:column><h:outputText value="#{msg['dialogDisenyoFormularioTextbox.componente.estilos']}" /></h:column>

	        </h:panelGrid>


	    </p:panel>

	</h:form>
</h:body>
</f:view>
</ui:composition>
