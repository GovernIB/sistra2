<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<h:head>
	<title><h:outputText value="#{msg['dialogTramiteImportarSeccion.titulo']}"/></title>
</h:head>
<h:body>
  	<f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
  	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTramiteImportarSeccion.modoAcceso}"/>
		<f:viewParam name="AREA" value="#{dialogTramiteImportarSeccion.area}"/>
		<f:viewAction action="#{dialogTramiteImportarSeccion.init}" />
	</f:metadata>
	<h:form id="dialogImportarSeccion" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}"  />

			 	<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18 w20 va-top, padding-left-18 w70, w10" columns = "4" cellpadding = "5" cellspacing = "0"  width="100%">

					<p:outputLabel value="#{msg['dialogTramiteImportarDominio.headerAccion']}:" />
					<p:column>
						<p:selectOneMenu value="#{dialogTramiteImportarSeccion.accion}" >
						     <f:selectItems value="#{dialogTramiteImportarSeccion.data.acciones}" var="accion" itemLabel="#{msg['typeImportar.accion.' +=accion.toString()]}" itemValue="#{accion.toString()}" />
						<!--      <p:ajax update=":dialogImportarSeccion"  /> -->
						</p:selectOneMenu>


					</p:column>

				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogTramiteImportarSeccion.guardar()}" process="@form" update="@form growlDialog" styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogTramiteImportarSeccion.cancelar()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
