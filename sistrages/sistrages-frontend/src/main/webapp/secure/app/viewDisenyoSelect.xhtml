<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<h:body>

		<f:metadata>
			<f:viewParam  name="ID" value="#{viewDisenyoSelect.identificador}"/>
			<f:viewAction action="#{viewDisenyoSelect.init}" />
		</f:metadata>

		<h:form id="formDisenyoTextbox" styleClass="h100">
			<h3 style="margin-bottom:2px">
			<h:outputText value="CAMP SELECTOR" />  - #{ID}
		</h3>

		<p:panel id="panelPropietats" header="#{msg['viewDisenyoSelect.propiedades.titulo']}" toggleable="true" widgetVar="panel"  collapsed="#{viewDisenyoSelect.visiblePropiedades}">

			<p:ajax event="toggle" listener="#{viewDisenyoSelect.onToggle}" update="panelPropietats panelScripts panelEstilos" />

	         <h:panelGrid columns="2" header="Propietats">
	         	<h:column><h:outputText value="#{msg['viewDisenyoSelect.propiedades.identificador']}" /></h:column>
	         	<h:column>
	         		<h:inputText value="#{viewDisenySelect.identificador}" />
	         	</h:column>

	            <h:column><h:outputText value="#{msg['viewDisenyoSelect.propiedades.columnasOcupadas']}" /></h:column>
	         	<h:column>
	         		<p:selectOneMenu id="columnas" value="#{viewDisenySelect.columnas}" style="width:125px">
				            <f:selectItem itemLabel="1" itemValue="1" />
				            <f:selectItem itemLabel="2" itemValue="2" />
				            <f:selectItem itemLabel="3" itemValue="3" />
				        </p:selectOneMenu>
 				</h:column>

	         	<h:column><h:outputText value="#{msg['viewDisenyoSelect.propiedades.obligatorio']}" /></h:column>
	         	<h:column>
	         		<p:selectBooleanCheckbox value="#{viewDisenySelect.obligatorio}" />
	         	</h:column>

	            <h:column><h:outputText value="#{msg['viewDisenyoSelect.propiedades.soloLectura']}" /></h:column>
	         	<h:column>
	         		<p:selectBooleanCheckbox value="#{viewDisenySelect.soloLectura}" />
				</h:column>

				<h:column><h:outputText value="#{msg['viewDisenyoSelect.propiedades.ayudaOnline']}" /></h:column>
	         	<h:column>
	         		<h:inputText value="#{viewDisenySelect.ayudaOnline}"></h:inputText>
	         		<p:commandButton id="btnAjudaOnline" icon="fa fa-language" actionListener="#{viewDisenyo.sinImplementar()}" process="@this" />
				</h:column>

				<h:column><h:outputText value="#{msg['viewDisenyoSelect.propiedades.tipo']}" /></h:column>
	         	<h:column>
						<p:selectOneMenu id="tipo" value="#{viewDisenySelect.tipo}" style="width:125px">
				            <f:selectItem itemLabel="Finestra selector"	itemValue="F" />
				        </p:selectOneMenu>
	         	</h:column>

				<h:column><h:outputText value="#{msg['viewDisenyoSelect.propiedades.indexAlfabetico']}" /></h:column>
	         	<h:column>
	         		<p:selectBooleanCheckbox value="#{viewDisenySelect.indexAlfabetico}" />
				</h:column>

				<h:column><h:outputText value="#{msg['viewDisenyoSelect.propiedades.tipoListaValores']}" /></h:column>
	         	<h:column>
						<p:selectOneMenu id="tipoValores" value="#{viewDisenySelect.tipoValores}" style="width:125px">
				            <f:selectItem itemLabel="Domini"	itemValue="D" />
				        </p:selectOneMenu>
	         	</h:column>

				<h:column><h:outputText value="#{msg['viewDisenyoSelect.propiedades.dominio']}" /></h:column>
	         	<h:column>
	         		<div class="ui-inputgroup">
			            <p:inputText placeholder="0" value="#{viewDisenySelect.dominio}" style="width:30px" />
			            <p:commandButton icon="fa fa-plus" styleClass="red-button"/>
			        </div>
	         	</h:column>

	         	<h:column><h:outputText value="#{msg['viewDisenyoSelect.propiedades.dominioCampo']}" /></h:column>
	         	<h:column>
	         		<p:inputText placeholder="0" value="#{viewDisenySelect.dominioCampo}" style="width:30px" />

	         	</h:column>

	         	<h:column><h:outputText value="#{msg['viewDisenyoSelect.propiedades.dominioDescripcion']}" /></h:column>
	         	<h:column>
	         		<p:inputText placeholder="0" value="#{viewDisenySelect.dominioDescripcion}" style="width:30px" />

	         	</h:column>
	        </h:panelGrid>

		</p:panel>
		<p:panel id="panelScripts" header="#{msg['viewDisenyoSelect.scripts.titulo']}" toggleable="true" widgetVar="panelScripts" collapsed="#{viewDisenyoSelect.visibleScripts}">

			<p:ajax event="toggle" listener="#{viewDisenyoSelect.onToggle}" update="panelPropietats panelScripts panelEstilos" />

			<h:panelGrid columns="2" header="Scripts">
	         	<h:column><h:outputText value="#{msg['viewDisenyoSelect.scripts.autorelleno']}" /></h:column>
	         	<h:column><p:commandButton icon="fa fa-bolt" /></h:column>

	         	<h:column><h:outputText value="#{msg['viewDisenyoSelect.scripts.soloLectura']}" /></h:column>
	         	<h:column><p:commandButton icon="fa fa-bolt" /></h:column>

	         	<h:column><h:outputText value="#{msg['viewDisenyoSelect.scripts.validacion']}" /></h:column>
	         	<h:column><p:commandButton icon="fa fa-bolt" /></h:column>

	         	<h:column><h:outputText value="#{msg['viewDisenyoSelect.scripts.valoresPosibles']}" /></h:column>
	         	<h:column><p:commandButton icon="fa fa-bolt" /></h:column>

	        </h:panelGrid>


	    </p:panel>

	    <p:panel id="panelEstilos" header="Estils" toggleable="true" widgetVar="#{msg['viewDisenyoSelect.estilos.titulo']}" style="margin-bottom:2px" collapsed="#{viewDisenyoSelect.visibleEstilos}">

			<p:ajax event="toggle" listener="#{viewDisenyoSelect.onToggle}" update="panelPropietats panelScripts panelEstilos" />

			<h:panelGrid columns="2" header="Scripts">
	         	<h:column><h:outputText value="#{msg['viewDisenyoSelect.estilos.titulo']}" /></h:column>
	         	<h:inputTextarea value="#{viewDisenyTextbox.estilos}" />

	        </h:panelGrid>


	    </p:panel>

	</h:form>
</h:body>
</f:view>
</ui:composition>
