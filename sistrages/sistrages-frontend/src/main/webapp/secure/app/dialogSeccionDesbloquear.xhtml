<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<h:head>
	<title><h:outputText value="#{msg['dialogSeccionDesbloquear.titulo']}"/></title>
</h:head>

<h:body>
    <f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
    </f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogSeccionDesbloquear.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogSeccionDesbloquear.id}"/>
		<f:viewAction action="#{dialogSeccionDesbloquear.init}" />
	</f:metadata>
	<h:form id="formDialogArea" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialogTramiteDesbl" widgetVar="growlDialogTramiteDesbl" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}"  />
			 	<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18,padding-right-18" columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

				 	<p:outputLabel value="#{msg['dialogSeccionDesbloquear.headerRelease']}" />
				 	<p:outputLabel value="#{dialogSeccionDesbloquear.data.release}" />

					<p:outputLabel value="#{msg['dialogSeccionDesbloquear.headerUsuario']}" />
				 	<p:outputLabel value="#{dialogSeccionDesbloquear.usuario}" />

					<p:outputLabel for="detalleCambio" value="#{msg['dialogSeccionDesbloquear.headerDetalle']}" />
				 	<p:inputTextarea cols="50" rows="5" id="detalleCambio" value="#{dialogSeccionDesbloquear.detalle}" required="true" size="60" maxlength="255"  />

				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogSeccionDesbloquear.aceptar}" process="@form" update="@form growlDialogTramiteDesbl"  styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogSeccionDesbloquear.cancelar}" process="@this" />
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
