<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../layout/mainLayout.xhtml">

	<f:metadata>
		<f:viewAction action="#{viewDisenyo.init()}" />
	</f:metadata>


	<ui:define name="content">
		<h:form id="form" style="height: 100%; overflow:hidden">
		<p:toolbar>
					 <f:facet name="left">
						<p:commandButton id="btnCabecera" 		value="#{msg['viewDisenyo.headerCabecera']}" 		icon="fa fa-heading" actionListener="#{viewDisenyo.sinImplementar()}" process="@this" />
		        		<p:commandButton id="btnSeccion" 		value="#{msg['viewDisenyo.headerSeccion']}" 			icon="fa fa-list-ul" actionListener="#{viewDisenyo.sinImplementar()}" process="@this" />
		        		<p:commandButton id="btnEtiqueta" 		value="#{msg['viewDisenyo.headerEtiqueta']}" 		icon="fa fa-font" actionListener="#{viewDisenyo.sinImplementar()}" process="@this" />
		        		<p:commandButton id="btnImagen" 		value="#{msg['viewDisenyo.headerImagen']}" 			icon="fa fa-image" actionListener="#{viewDisenyo.sinImplementar()}" process="@this" />
		        		<p:commandButton id="btnCampoTexto" 	value="#{msg['viewDisenyo.headerCampoTexto']}" 	icon="fa fa-square" actionListener="#{viewDisenyo.sinImplementar()}" process="@this" />
						<p:commandButton id="btnCampoSelector" 	value="#{msg['viewDisenyo.headerCampoSelector']}" 	icon="fa fa-square" actionListener="#{viewDisenyo.sinImplementar()}" process="@this" />
		        		<p:commandButton id="btnCampoCheckbox" 	value="#{msg['viewDisenyo.headerCampoCheckbox']}" 	icon="fa fa-check-square" actionListener="#{viewDisenyo.sinImplementar()}" process="@this" />
		        		<p:commandButton id="btnCaptcha" 		value="#{msg['viewDisenyo.headerCaptcha']}" 		icon="fa fa-retweet" actionListener="#{viewDisenyo.sinImplementar()}" process="@this" />

						<h:inputHidden id="tagname" value="#{viewDisenyo.tagname}" />
						<h:inputHidden id="nodeId" value="#{viewDisenyo.nodeId}" />
						<p:commandButton id="btnEditar"
								value="setearURl"
								style="display:none"
								actionListener="#{viewDisenyo.editar()}"
								process="@this :form:tagname :form:nodeId" update="panelEast" />
			  </f:facet>
			  </p:toolbar>

		<p:outputPanel styleClass="h100">

				<p:layout styleClass="h100">

					<p:layoutUnit position="east" styleClass="padding8" size="400">
						<p:outputPanel id="panelEast" styleClass="h100">
						   <ui:include src="#{viewDisenyo.opcionUrl}">
						   		<ui:param id="ID" name="ID" value="#{viewDisenyo.nodeId}" />
						   	</ui:include>
						 </p:outputPanel>
					</p:layoutUnit>

					<p:layoutUnit position="center" styleClass="noPadding">
						<p:outputPanel styleClass="h100">
							<iframe id="imagepgframe" name="imagepgframe"  src="/sistragesback/secure/app/viewIframe.html" width="100%" height="1000px">
				              <p>Tu navegador no soporta iframes.</p>
				            </iframe>
						 </p:outputPanel>
					</p:layoutUnit>



				</p:layout>

		</p:outputPanel>

		<!-- Confirmacion cambios -->
		<p:commandButton style="display: none"
		                 widgetVar="confirmButton"
		                 actionListener="#{viewDisenyo.confirmacionCambios}" >
		   	<p:confirm header="Confirmation" message="Are you sure?" />
		</p:commandButton>


		</h:form>
	</ui:define>

</ui:composition>
