<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroVentana" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['dialogArea.header']}"/></title>

  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogArea.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogArea.id}"/>
		<f:viewAction action="#{dialogArea.init}" />
	</f:metadata>
	<h:form id="dialogArea" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialogAreaData" widgetVar="growlDialogAreaData" life="2000" sticky="false" />
			 	<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18,padding-right-18" columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

				 	<p:outputLabel for="codigo" value="#{msg['dialogArea.codigo']}" />
				 	<p:inputText id="codigo" value="#{dialogArea.data.codigo}" disabled="#{!dialogArea.isAlta()}" required="true" size="40" />

				 	<p:outputLabel for="descripcion" value="#{msg['dialogArea.descripcion']}" />
				 	<p:inputText id="descripcion" value="#{dialogArea.data.descripcion}" disabled="#{dialogArea.isConsulta()}" required="true" size="40"  />

				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogArea.aceptar()}" process="@form" update="@form growlDialogAreaData"  styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogArea.cancelar()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
