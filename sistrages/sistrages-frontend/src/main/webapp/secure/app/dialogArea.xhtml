<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<h:head>
	<title><h:outputText value="#{msg['dialogArea.header']}"/></title>
</h:head>

<h:body>
    <f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
    </f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogArea.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogArea.id}"/>
		<f:viewAction action="#{dialogArea.init}" />
	</f:metadata>
	<h:form id="formDialogArea" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialogAreaData" widgetVar="growlDialogAreaData" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}" />
			 	<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18,padding-right-18" columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

				 	<p:outputLabel for="codigo" value="#{msg['dialogArea.codigo']}" />
				 	<p:inputText id="codigo" value="#{dialogArea.data.identificador}" required="true" size="40" maxlength="20" onblur="this.value = this.value.toUpperCase();" validatorMessage="#{msg['error.validacion.identificador']}">
				   		 <p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
				   		 <f:validateRegex pattern="^[a-zA-Z0-9_-]{1,20}$" />
				   	</p:inputText>

				 	<p:outputLabel for="descripcion" value="#{msg['dialogArea.descripcion']}" />
				 	<p:inputText id="descripcion" value="#{dialogArea.data.descripcion}" disabled="#{dialogArea.consulta}" required="true" size="40" maxlength="255" />

				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogArea.aceptar}" process="@form" update="@form growlDialogAreaData"  styleClass="boton-azul" rendered="#{dialogArea.alta or dialogArea.edicion}"/>
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogArea.cancelar}" process="@this" rendered="#{dialogArea.alta or dialogArea.edicion}"/>
						<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogArea.cancelar}" process="@this"  rendered="#{dialogArea.consulta}"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
