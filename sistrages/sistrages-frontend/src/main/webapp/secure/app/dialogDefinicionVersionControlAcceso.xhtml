<!DOCTYPE html>
<html lang="#{sessionBean.lang}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

	<h:head>
		<title>
			<h:outputText value="#{msg['dialogDefinicionVersionControlAcceso.titulo']}" />
		</title>

		<!-- Parametros dialogo -->
		<f:metadata>
			<f:viewParam name="MODO_ACCESO" value="#{dialogDefinicionVersionControlAcceso.modoAcceso}" />
			<f:viewParam name="ID" value="#{dialogDefinicionVersionControlAcceso.id}" />
			<f:viewAction action="#{dialogDefinicionVersionControlAcceso.init}" />
		</f:metadata>
	</h:head>

	<h:body>

		<f:facet name="last">
			<h:outputStylesheet library="css" name="style.css" />
		</f:facet>

		<h:form id="formDialogDefinicionVersionControlAcceso">
			<!-- Growl mensajes -->
			<p:growl id="growlDialog" widgetVar="growlDialog" life="2000" sticky="false" />

			<!-- Contenido dialogo -->
			<h:panelGrid columns="2" columnClasses="w15 grid-left, w85 grid-left"  rowClasses=",ui-datatable-odd" styleClass="w100 h100" cellpadding="15" cellspacing="0">

	         	<p:outputLabel for="activo" value="#{msg['viewDefinicionVersionControlAcceso.activo']}" />
	            <p:selectBooleanCheckbox id="activo" value="#{dialogDefinicionVersionControlAcceso.tramiteVersion.activa}"/>

	         	<p:outputLabel for="plazodesactivacion" value="#{msg['viewDefinicionVersionControlAcceso.desactivacion']}" />
				<h:panelGrid styleClass="noBorders w100" columns="2" columnClasses="w85 grid-left, w15 grid-left">

					<p:column styleClass="noPadding-left">
							<p:selectBooleanCheckbox id="plazodesactivacion" disabled="true" value="#{dialogDefinicionVersionControlAcceso.avisoEntidad.bloqueado}" itemLabel="#{msg['viewDefinicionVersionControlAcceso.bloqueado']}"/>
							<p:outputLabel for="plazodesactivacioninicio" value="#{msg['viewDefinicionVersionControlAcceso.plazodesactivacioninicio']}" />
							<p:spacer width="8" height="1" />
							<p:calendar id="plazodesactivacioninicio" disabled="true" value="#{dialogDefinicionVersionControlAcceso.avisoEntidad.fechaInicio}" pattern="dd/MM/yyyy HH:mm:ss" size="17"/>

							<p:spacer width="40" height="1" />

							<p:outputLabel for="plazodesactivacionfin" value="#{msg['viewDefinicionVersionControlAcceso.plazodesactivacionfin']}" />
							<p:spacer width="8"/>
							<p:calendar id="plazodesactivacionfin" disabled="true" value="#{dialogDefinicionVersionControlAcceso.avisoEntidad.fechaFin}" pattern="dd/MM/yyyy HH:mm:ss" size="17"/>
					</p:column>
					<p:column>
							<p:commandButton id="buttonAvisoEntidadCrear" value="#{msg['botones.nuevo']}" icon="fa fa-file" actionListener="#{dialogDefinicionVersionControlAcceso.crearAvisoEntidad()}" styleClass="va-top"
									process="@this" update="growlDialog" rendered="#{dialogDefinicionVersionControlAcceso.avisoEntidadInactivo()}">
									<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionControlAcceso.returnDialogoAvisoEntidad}" update="growlDialog :formDialogDefinicionVersionControlAcceso" />
							</p:commandButton>
							<p:commandButton id="buttonAvisoEntidadEditar" value="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{dialogDefinicionVersionControlAcceso.modificarAvisoEntidad()}" styleClass="va-top"
									process="@this" update="growlDialog" rendered="#{dialogDefinicionVersionControlAcceso.avisoEntidadActivo()}">
									<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionControlAcceso.returnDialogoAvisoEntidad}" update="growlDialog :formDialogDefinicionVersionControlAcceso" />
							</p:commandButton>
							<p:commandButton id="buttonAvisoEntidadBorrar" value="#{msg['botones.eliminar']}" icon="fa fa-trash-o" actionListener="#{dialogDefinicionVersionControlAcceso.borrarAvisoEntidad()}" styleClass="va-top"
									process="@this" update="growlDialog :formDialogDefinicionVersionControlAcceso" rendered="#{dialogDefinicionVersionControlAcceso.avisoEntidadActivo()}">
									<p:confirm header="#{msg['confirm.titulo']}" message="#{msg['confirm.borrado']}" icon="fa fa-question-circle fa-3x confirmar_icono"/>
							</p:commandButton>
					</p:column>

					<p:column styleClass="ui-inputgroup noPadding-left">
			           		<p:outputLabel for="mensajedesactivacion" value="#{msg['viewDefinicionVersionControlAcceso.mensajedesactivacion']}" />
			           		<p:spacer width="3" height="1" />
			           		<p:inputTextarea  id="mensajedesactivacion" disabled="true" styleClass="w75" value="#{dialogDefinicionVersionControlAcceso.avisoEntidad.mensaje.getTraduccion(sessionBean.lang)}"/>

			           		<p:commandButton id="buttonMensajeDesactivacion" icon="fa fa-language" actionListener="#{dialogDefinicionVersionControlAcceso.consultarMensajeDesactivacion()}" styleClass="va-top"
									process="@this" update="growlDialog" rendered="#{dialogDefinicionVersionControlAcceso.avisoEntidadActivo()}" style="margin-left:5px">
							</p:commandButton>
					</p:column>
					<p:column></p:column>
				</h:panelGrid>

	            <p:outputLabel for="habilitardebug" value="#{msg['viewDefinicionVersionControlAcceso.habilitardebug']}" />
	            <p:selectBooleanCheckbox id="habilitardebug" value="#{dialogDefinicionVersionControlAcceso.tramiteVersion.debug}"/>

	         	<p:outputLabel for="limitartramitacion" value="#{msg['viewDefinicionVersionControlAcceso.limitartramitacion']}" />
				<p:panelGrid styleClass="noBorders">
					<p:row>
						<p:column styleClass="noPadding-left">
							<p:selectBooleanCheckbox id="limitartramitacion" value="#{dialogDefinicionVersionControlAcceso.tramiteVersion.limiteTramitacion}">
									<p:ajax update="numtramitraciones intervalo" />
							</p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<p:spacer width="20" height="1" />
						</p:column>
						<p:column>
							<p:outputLabel for="numtramitraciones" value="#{msg['viewDefinicionVersionControlAcceso.numtramitraciones']}" />
							<p:spacer width="8" height="1" />
							<p:inputNumber decimalPlaces="0" id="numtramitraciones" disabled="#{!dialogDefinicionVersionControlAcceso.tramiteVersion.limiteTramitacion}" size="4" value="#{dialogDefinicionVersionControlAcceso.tramiteVersion.numLimiteTramitacion}"/>
						</p:column>
						<p:column>
							<p:spacer width="10" height="1" />
						</p:column>
						<p:column>
							<p:outputLabel for="intervalo" value="#{msg['viewDefinicionVersionControlAcceso.intervalo']}" />
							<p:spacer width="8" height="1" />
							<p:inputNumber decimalPlaces="0" id="intervalo" disabled="#{!dialogDefinicionVersionControlAcceso.tramiteVersion.limiteTramitacion}" size="4" value="#{dialogDefinicionVersionControlAcceso.tramiteVersion.intLimiteTramitacion}"/>
						</p:column>
					</p:row>
				</p:panelGrid>

			</h:panelGrid>

			<!-- botonera inferior -->
			<p:outputPanel styleClass="botonera">
				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="#{msg['botones.guardar']}" styleClass="boton-azul"
							actionListener="#{dialogDefinicionVersionControlAcceso.aceptar()}" process="@form"
							update="@form growlDialog" />
						<p:commandButton value="#{msg['botones.cancelar']}"
							actionListener="#{dialogDefinicionVersionControlAcceso.cancelar()}" process="@this" />
					</f:facet>
				</p:toolbar>
			</p:outputPanel>


		    <!-- dialogo para confirmar -->
		    <p:confirmDialog global="true" >
				<p:outputPanel styleClass="confirmar_botonera">
		        	<p:commandButton value="#{msg['botones.si']}" type="button" styleClass="ui-confirmdialog-yes boton-azul" icon="fa fa-check"  process="@form"/>
		        	<p:commandButton value="#{msg['botones.no']}" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" process="@this"/>
				</p:outputPanel>
		    </p:confirmDialog>
		</h:form>
	</h:body>

</f:view>
</html>
