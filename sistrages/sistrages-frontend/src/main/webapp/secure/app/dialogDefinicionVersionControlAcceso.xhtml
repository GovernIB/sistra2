<!DOCTYPE html>
<html lang="#{sessionBean.lang}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

	<h:head>
		<title>
			<h:outputText value="#{msg['dialogDefinicionVersionControlAcceso.titulo']}" />
		</title>

		<!-- Parametros dialogo -->
		<f:metadata>
			<f:viewParam name="MODO_ACCESO" value="#{dialogDefinicionVersionControlAcceso.modoAcceso}" />
			<f:viewParam name="ID" value="#{dialogDefinicionVersionControlAcceso.id}" />
			<f:viewAction action="#{dialogDefinicionVersionControlAcceso.init}" />
		</f:metadata>
	</h:head>

	<h:body>

		<f:facet name="last">
			<h:outputStylesheet library="css" name="style.css" />
		</f:facet>

		<h:form id="formDialogDefinicionVersionControlAcceso">
			<!-- Growl mensajes -->
			<p:growl id="growlDialog" widgetVar="growlDialog" life="2000" sticky="false" />

			<!-- Contenido dialogo -->
			<h:panelGrid columns="2" columnClasses="w20 grid-left, w80 grid-left"  rowClasses=",ui-datatable-odd" styleClass="w100 h100" cellpadding="20" cellspacing="0">

	         	<p:outputLabel for="activo" value="#{msg['viewDefinicionVersionControlAcceso.activo']}" />
	            <p:selectBooleanCheckbox id="activo" disabled="true" value="#{dialogDefinicionVersionControlAcceso.tramiteVersion.activa}"/>

	         	<p:outputLabel for="plazodesactivacion" value="#{msg['viewDefinicionVersionControlAcceso.desactivacion']}" />
				<p:panelGrid styleClass="noBorders w100">
					<p:row>
						<p:column styleClass="noPadding-left">
							<p:selectBooleanCheckbox id="plazodesactivacion" disabled="true" value="#{dialogDefinicionVersionControlAcceso.tramiteVersion.desactivacion}" itemLabel="#{msg['viewDefinicionVersionControlAcceso.plazodesactivacion']}"/>

							<p:spacer width="20" height="1" />

							<p:outputLabel for="plazodesactivacioninicio" value="#{msg['viewDefinicionVersionControlAcceso.plazodesactivacioninicio']}" />
							<p:spacer width="8" height="1" />
							<p:calendar id="plazodesactivacioninicio" disabled="true" value="#{dialogDefinicionVersionControlAcceso.tramiteVersion.plazoInicioDesactivacion}" pattern="dd/MM/yyyy" size="10"/>

							<p:spacer width="40" height="1" />

							<p:outputLabel for="plazodesactivacionfin" value="#{msg['viewDefinicionVersionControlAcceso.plazodesactivacionfin']}" />
							<p:spacer width="8"/>
							<p:calendar id="plazodesactivacionfin" disabled="true" value="#{dialogDefinicionVersionControlAcceso.tramiteVersion.plazoFinDesactivacion}" pattern="dd/MM/yyyy" size="10"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="ui-inputgroup noPadding-left">
			           		<p:outputLabel for="mensajedesactivacion" value="#{msg['viewDefinicionVersionControlAcceso.mensajedesactivacion']}" />
			           		<p:spacer width="8" height="1" />
			           		<p:inputText id="mensajedesactivacion" disabled="true" styleClass="w60" value="#{dialogDefinicionVersionControlAcceso.tramiteVersion.mensajeDesactivacion.getTraduccion(sessionBean.lang)}"/>

			           		<p:commandButton icon="fa fa-language" actionListener="#{dialogDefinicionVersionControlAcceso.editarMensajeDesactivacion()}" styleClass="va-top"
									process="@this" update="growlDialog"/>
						</p:column>
					</p:row>
				</p:panelGrid>

	            <p:outputLabel for="habilitardebug" value="#{msg['viewDefinicionVersionControlAcceso.habilitardebug']}" />
	            <p:selectBooleanCheckbox id="habilitardebug" disabled="true" value="#{dialogDefinicionVersionControlAcceso.tramiteVersion.debug}"/>

	         	<p:outputLabel for="limitartramitacion" value="#{msg['viewDefinicionVersionControlAcceso.limitartramitacion']}" />
				<p:panelGrid styleClass="noBorders">
					<p:row>
						<p:column styleClass="noPadding-left">
							<p:selectBooleanCheckbox id="limitartramitacion" disabled="true" value="#{dialogDefinicionVersionControlAcceso.tramiteVersion.limiteTramitacion}"/>
						</p:column>
						<p:column>
							<p:spacer width="20" height="1" />
						</p:column>
						<p:column>
							<p:outputLabel for="numtramitraciones" value="#{msg['viewDefinicionVersionControlAcceso.numtramitraciones']}" />
							<p:spacer width="8" height="1" />
							<p:inputText id="numtramitraciones" disabled="true" size="4" value="#{dialogDefinicionVersionControlAcceso.tramiteVersion.numLimiteTramitacion}"/>
						</p:column>
						<p:column>
							<p:spacer width="10" height="1" />
						</p:column>
						<p:column>
							<p:outputLabel for="intervalo" value="#{msg['viewDefinicionVersionControlAcceso.intervalo']}" />
							<p:spacer width="8" height="1" />
							<p:inputText id="intervalo" disabled="true" size="4" value="#{dialogDefinicionVersionControlAcceso.tramiteVersion.intLimiteTramitacion}"/>
						</p:column>
					</p:row>
				</p:panelGrid>

			</h:panelGrid>

			<!-- botonera inferior -->
			<p:outputPanel styleClass="botonera">
				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="#{msg['botones.aceptar']}" styleClass="boton-azul"
							actionListener="#{dialogDefinicionVersionControlAcceso.aceptar()}" process="@form"
							update="@form growlDialog" />
						<p:commandButton value="#{msg['botones.cancelar']}"
							actionListener="#{dialogDefinicionVersionControlAcceso.cancelar()}" process="@this" />
					</f:facet>
				</p:toolbar>
			</p:outputPanel>
		</h:form>
	</h:body>

</f:view>
</html>
