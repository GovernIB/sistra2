<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">
<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeFormularioObligatoriedad" var="TypeFormularioObligatoriedad" />
<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeScriptFlujo" var="TypeScriptFlujo" />
<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeFormularioGestor" var="TypeFormularioGestor"/>

<h:head>
  <title><h:outputText value="#{msg['dialogSeccionesReutilizables.titulo']}"/></title>
</h:head>
	<h:outputStylesheet library="css">
		span.ui-icon-alert {
			display:none;
		}
	</h:outputStylesheet>
<h:body>
  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>

  <!-- Parametros dialogo -->
  <f:metadata>
    <f:viewParam name="MODO_ACCESO" value="#{dialogSeccionReutilizable.modoAcceso}"/>
    <f:viewParam name="ID" value="#{dialogSeccionReutilizable.id}" />
    <f:viewParam name="AREA" value="#{dialogSeccionReutilizable.area}" />
    <f:viewAction action="#{dialogSeccionReutilizable.init}" />
  </f:metadata>

  <p:importEnum type="es.caib.sistrages.core.api.model.types.TypeFormularioObligatoriedad" var="TypeFormularioObligatoriedad" />


  <h:form id="formDialogDefinicionVersionFormulario" styleClass="h100, margin-top-10">

	<!-- Growl mensajes -->
    <p:growl id="growl" widgetVar="growl" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}" />

	<p:outputPanel>


    <h:panelGrid rowClasses=", ui-datatable-odd" columns="2" columnClasses="w20 padding-left-18, w80 grid-left" styleClass="w100 h100" cellpadding = "5" cellspacing = "0">

            <p:outputLabel for="identificador" value="#{msg['dialogSeccionesReutilizables.identificador']}" />
            <p:inputText id="identificador" required="true" styleClass="w20" maxlength="3" value="#{dialogSeccionReutilizable.data.identificador}" onblur="this.value = this.value.toUpperCase();" validatorMessage="#{msg['error.validacion.identificador']}" disabled="#{!empty dialogSeccionReutilizable.data.codigo or dialogSeccionReutilizable.isConsulta()}" >
				<p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
				<f:validateRegex pattern="^[a-zA-Z0-9_-]{1,20}$" />
				<!-- <p:ajax event="change" listener="#{dialogSeccionReutilizable.setCambios()}" process="@this" update="@this"/> -->
	        </p:inputText>

            <p:outputLabel for="descripcion" value="#{msg['dialogSeccionesReutilizables.descripcion']}" />
            <p:inputText id="descripcion" required="true" styleClass="w90" maxlength="255" value="#{dialogSeccionReutilizable.data.descripcion}" disabled="#{dialogSeccionReutilizable.isConsulta() }" />

			<p:outputLabel value="#{msg['dialogSeccionesReutilizables.checkActivada']}" />
            <p:selectBooleanCheckbox id="firmardigitalmente" value="#{dialogSeccionReutilizable.data.activado}"  disabled="#{dialogSeccionReutilizable.isConsulta() }"  />

	      	<p:outputLabel value="#{msg['dialogSeccionesReutilizables.editarDiseÃ±o']}" rendered="#{dialogSeccionReutilizable.data.codigo ne null}" />
	      	<p:column rendered="#{dialogSeccionReutilizable.data.codigo ne null}">
	      		<p:commandButton actionListener="#{dialogSeccionReutilizable.editarDisenyo}" value="#{msg['dialogDefinicionVersionFormulario.disenyoformulario.editardisenyo']}"
	            		  process="@this" update="growl" rendered="#{dialogSeccionReutilizable.data.isBloqueado() and dialogSeccionReutilizable.isEdicion()}"  />
	           	<p:commandButton actionListener="#{dialogSeccionReutilizable.consultarDisenyo}" value="#{msg['dialogDefinicionVersionFormulario.disenyoformulario.consultardisenyo']}"
	            		  process="@this" update="growl" rendered="#{!dialogSeccionReutilizable.data.isBloqueado() or dialogSeccionReutilizable.isConsulta()}"   />
			</p:column>

			<p:outputLabel value="" rendered="#{dialogSeccionReutilizable.data.codigo ne null}"  />
	     	<p:commandButton id="btnScripts" icon="fa fa-bolt" actionListener="#{dialogSeccionReutilizable.abrirScript()}" value="Asignar scripts"
				styleClass="#{dialogSeccionReutilizable.getCssScripts()}"
				process="@this" update="growl" rendered="#{dialogSeccionReutilizable.data.codigo ne null}">
				<p:ajax event="dialogReturn" listener="#{dialogSeccionReutilizable.returnDialogoScript}" update="growl btnScripts" />
			</p:commandButton>

			<!-- Dialogo confirmar cambios desde view a traves de boton oculto -->
		    <p:commandButton value="Confirmation" id="confirmationButton" widgetVar="confirmationButton" onclick="PF('dlgConfirmar').show();" styleClass="no-display" process="@this"/>

		    <p:confirmDialog header="#{msg['confirm.componente.guardar.titulo']}" id="dlgConfirmar" widgetVar="dlgConfirmar" modal="true" message="#{msg['dialogSeccionExportar.componente.guardarActivoSiaNo']}" styleClass="confirmar_ancho" closable="false">
		    	<p:outputPanel styleClass="confirmar_botonera">
	            	<p:commandButton value="Si" actionListener="#{dialogSeccionReutilizable.confirmacionCambios}" styleClass="boton-azul" icon="ui-icon-check" onclick="PF('dlgConfirmar').hide();" process="@this"  update="growl @form" />
	            	<p:commandButton value="No" icon="ui-icon-close" onclick="PF('dlgConfirmar').hide();" process="@this"  />
	            </p:outputPanel>
	        </p:confirmDialog>

   	 </h:panelGrid>
     </p:outputPanel>
	 <p:outputPanel styleClass="botonera">
	     	<p:toolbar>
	     		<f:facet name="left">
	     			<p:commandButton id="btnTramites" value="#{msg['botones.tramites']}" icon="fa fa-level-down" actionListener="#{dialogSeccionReutilizable.tramites()}" process="@this" rendered="#{dialogSeccionReutilizable.data.codigo ne null}" />
	     		</f:facet>
				<f:facet name="right">
	        		<p:commandButton value="#{msg['botones.guardar']}"  actionListener="#{dialogSeccionReutilizable.aceptar()}"  process="@form" update="@form growl"  styleClass="boton-azul" rendered="#{!dialogSeccionReutilizable.isConsulta() }" />
					<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogSeccionReutilizable.cancelar()}" process="@this"  rendered="#{!dialogSeccionReutilizable.isConsulta() }" />
					<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogSeccionReutilizable.cancelar()}" process="@this"  rendered="#{dialogSeccionReutilizable.isConsulta() }" />
					<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{dialogSeccionReutilizable.ayuda()}" process="@this"/>
				</f:facet>
			</p:toolbar>
	 </p:outputPanel>
  </h:form>

</h:body>

</f:view>
</html>
