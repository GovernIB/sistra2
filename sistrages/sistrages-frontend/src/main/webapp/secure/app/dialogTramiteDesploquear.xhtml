<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<h:head>
	<title><h:outputText value="#{msg['dialogTramiteDesbloquear.header']}"/></title>
</h:head>

<h:body>
    <f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
    </f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTramiteDesbloquear.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogTramiteDesbloquear.id}"/>
		<f:viewAction action="#{dialogTramiteDesbloquear.init}" />
	</f:metadata>
	<h:form id="formDialogArea" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialogTramiteDesbl" widgetVar="growlDialogTramiteDesbl" life="2000" sticky="false" />
			 	<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18,padding-right-18" columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

				 	<p:outputLabel for="codigo" value="#{msg['dialogTramiteDesbloquear.codigo']}" />
				 	<p:inputText id="codigo" value="#{dialogTramiteDesbloquear.data.codigo}" required="true" size="40" maxlength="20" onblur="this.value = this.value.toUpperCase();">
				   		 <p:keyFilter regEx="/[a-z0-9_-]/i"/>
				   	</p:inputText>

				 	<p:outputLabel for="descripcion" value="#{msg['dialogTramiteDesbloquear.descripcion']}" />
				 	<p:inputText id="descripcion" value="#{dialogTramiteDesbloquear.data.descripcion}" disabled="#{dialogTramiteDesbloquear.consulta}" required="true" size="40" maxlength="255" />

				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogTramiteDesbloquear.aceptar}" process="@form" update="@form growlDialogTramiteDesbl"  styleClass="boton-azul" rendered="#{dialogTramiteDesbloquear.alta or dialogTramiteDesbloquear.edicion}"/>
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogTramiteDesbloquear.cancelar}" process="@this" rendered="#{dialogTramiteDesbloquear.alta or dialogTramiteDesbloquear.edicion}"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
