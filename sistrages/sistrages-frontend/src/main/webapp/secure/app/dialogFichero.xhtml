<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessiondialogFichero.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroVentana" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['dialogFichero.titulo']}"/></title>

  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>
</h:head>

<h:body>
	<p:growl id="growlDialogFichero" widgetVar="growlDialogFichero" life="2000" sticky="false" />

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogFichero.modoAcceso}" />
		<f:viewParam name="ID" value="#{dialogFichero.id}" />
		<f:viewParam name="PREVISUALIZAR" value="#{dialogFichero.previsualizar}" />
		<f:viewAction action="#{dialogFichero.init}" />
	</f:metadata>

	<h:form id="formFichero" enctype="multipart/form-data">
  				<p:growl id="growlDialogFichero" widgetVar="growlDialogFichero" life="2000" sticky="false" />

				 <h:panelGrid  style="width: 100%" styleClass="hide-table-header" rowclass="w30,w70">
		  			<p:row>
		  				<p:column  styleClass="w30">
		  					<p:outputLabel value="#{msg['nombreFichero']}" />
		  				</p:column>
		  				<p:column  styleClass="w70">
		  					<p:outputLabel value="#{dialogFichero.data.nombre}"  />
		  				</p:column>
		  			</p:row>
		  			<p:row>
		  				<p:column  styleClass="w30">
		  					<p:outputLabel value="#{msg['subir']}" />
		  				</p:column>
		  				<p:column  styleClass="w70">
		  						<h:inputFile id="file" value="#{dialogFichero.file}"/>
  								<h:commandButton value="Upload" action="#{dialogFichero.upload()}" validator="#{dialogFichero.validateFile}" process="formFichero" update="formFichero growlDialogFichero imagen" />
		  						<p:commandButton value="#{msg['botones.subir']}" actionListener="#{dialogFichero.upload()}" process="formFichero" update="formFichero formFichero2 growlDialogFichero "/>
		  				</p:column>
		  			</p:row>
		  		</h:panelGrid>
		  </h:form>
		  <h:form id="formFichero2">
		  		 <p:growl id="growlDialogFichero2" widgetVar="growlDialogFichero2" life="2000" sticky="false" />
		  		 <h:panelGrid  style="width: 100%" styleClass="hide-table-header" rowclass="w30,w70">
		  		 <p:row>
		  				<p:column  styleClass="w30">
		  					<p:outputLabel value="#{msg['descargar']}" />
		  				</p:column>
		  				<p:column  styleClass="w70">
		  					<p:commandButton value="#{msg['botones.descargar']}" actionListener="#{dialogFichero.descargar()}" />
		  				</p:column>
		  			</p:row>
		  			<p:row rendered="#{dialogFichero.visiblePrevisualizar}" >
						<p:column colspan="2">
							<p:graphicImage id="imagen" value="#{dialogFichero.imagen}" />
				 		</p:column>
					</p:row>
  			 </h:panelGrid>

		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogFichero.aceptar()}" process="formFichero" update="formFichero growlDialogFichero"/>
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogFichero.cancelar()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
