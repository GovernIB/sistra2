<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

   	<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.checked']}" /></h:column>
   	<h:column>
   		<p:inputText value="#{dialogDisenyoFormulario.objetoFormularioEdit.valorChecked}" onblur="this.value = this.value.trim();" readonly="#{dialogDisenyoFormulario.consulta}">
   			<p:ajax event="blur" process="@this" />
	        <p:ajax event="change" listener="#{dialogDisenyoFormulario.setCambios}" process="@this" update="@this"/>
   		</p:inputText>
   	</h:column>

   	<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.noChecked']}" /></h:column>
   	<h:column>
   		<p:inputText value="#{dialogDisenyoFormulario.objetoFormularioEdit.valorNoChecked}" onblur="this.value = this.value.trim();" readonly="#{dialogDisenyoFormulario.consulta or dialogDisenyoFormulario.desactivarAplicarCambios}">
   			<p:ajax event="blur" process="@this" />
	        <p:ajax event="change" listener="#{dialogDisenyoFormulario.setCambios}" process="@this" update="@this"/>
   		</p:inputText>
   	</h:column>

</ui:composition>
