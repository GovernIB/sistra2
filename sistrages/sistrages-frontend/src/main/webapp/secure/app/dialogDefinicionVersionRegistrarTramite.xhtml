<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeScriptFlujo" var="TypeScriptFlujo" />


<h:head>
	<title><h:outputText value="#{msg['dialogDefinicionVersionRegistrarTramite.titulo']}"/></title>

  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogDefinicionVersionRegistrarTramite.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogDefinicionVersionRegistrarTramite.id}"/>
		<f:viewParam name="TRAMITEVERSION" value="#{dialogDefinicionVersionRegistrarTramite.idTramiteVersion}"/>
		<f:viewAction action="#{dialogDefinicionVersionRegistrarTramite.init}" />
	</f:metadata>
	<h:form id="formdialogDefinicionVersionRegistrarTramite" styleClass="margin-top-10">
		<p:outputPanel>

		<!-- Growl mensajes -->
		<p:growl id="growl" widgetVar="growldialogDefinicionRellenar" life="2000" sticky="false" />

		<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18 w25, " columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

			<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.datosdestino']}" />
			<p:panelGrid styleClass="noBorders" columnClasses="noPadding-left,,,">
				<p:row>
					<p:column>
						<p:outputLabel for="oficina"
							value="#{msg['dialogDefinicionVersionRegistrarTramite.datosdestino.oficina']}" />
					</p:column>
					<p:column>
						<p:selectOneMenu id="oficina" styleClass="w90" value="#{dialogDefinicionVersionRegistrarTramite.data.codigoOficinaRegistro}" required="true">
						    <f:selectItems value="#{dialogDefinicionVersionRegistrarTramite.oficinas}"  itemLabel="#{oficina.nombre}" itemValue="#{oficina.codigo}" var="oficina"  />
							<p:ajax listener="#{dialogDefinicionVersionRegistrarTramite.onChangeOficina}" update="@form" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:outputLabel for="libro"
							value="#{msg['dialogDefinicionVersionRegistrarTramite.datosdestino.libro']}" />
					</p:column>
					<p:column>
						<p:selectOneMenu id="libro" styleClass="w90" value="#{dialogDefinicionVersionRegistrarTramite.data.codigoLibroRegistro}" required="true">
						    <f:selectItems value="#{dialogDefinicionVersionRegistrarTramite.libros}"  itemLabel="#{libro.nombre}" itemValue="#{libro.codigo}" var="libro" />
						</p:selectOneMenu>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel for="tipo"
							value="#{msg['dialogDefinicionVersionRegistrarTramite.datosdestino.tipo']}" />
					</p:column>
					<p:column>
						<p:selectOneMenu id="tipo" styleClass="w90" value="#{dialogDefinicionVersionRegistrarTramite.data.codigoTipoAsunto}" required="true">
						    <f:selectItems value="#{dialogDefinicionVersionRegistrarTramite.tipos}"  itemLabel="#{tipo.nombre}" itemValue="#{tipo.codigo}" var="tipo" />
						</p:selectOneMenu>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="4">
						<p:commandButton id="buttonScript1" icon="fa fa-bolt"
							actionListener="#{dialogDefinicionVersionRegistrarTramite.editarScript(TypeScriptFlujo.SCRIPT_PARAMETROS_REGISTRO.name(), dialogDefinicionVersionRegistrarTramite.data.scriptDestinoRegistro)}"
							value="#{msg['dialogDefinicionVersionRegistrarTramite.datosdestino.parametros']}" styleClass="#{dialogDefinicionVersionRegistrarTramite.getColorScript(dialogDefinicionVersionRegistrarTramite.data.scriptDestinoRegistro)}"
							process="@this" update="growl">
							<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionRegistrarTramite.returnDialogoScriptRegistro}" update="growl buttonScript1"/>
						</p:commandButton>
					</p:column>
				</p:row>
			</p:panelGrid>

			<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.instrucciones']}" />
            <p:outputPanel styleClass="ui-inputgroup">
           		<p:inputText id="instrucciones" required="true" disabled="true" value="#{dialogDefinicionVersionRegistrarTramite.data.instruccionesPresentacion.getTraduccion(sessionBean.lang)}" styleClass="w85"/>
           		<p:commandButton icon="fa fa-language" actionListener="#{dialogDefinicionVersionRegistrarTramite.editarInstPresentacion()}"
						process="@this" update="growl">
					<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionRegistrarTramite.returnDialogoPresentacion}" update="growl instrucciones"/>
				  </p:commandButton>
       		</p:outputPanel>

			<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.tramitacion']}" />
            <p:outputPanel styleClass="ui-inputgroup">
           		<p:inputText id="tramitacion" required="true" disabled="true" value="#{dialogDefinicionVersionRegistrarTramite.data.instruccionesFinTramitacion.getTraduccion(sessionBean.lang)}"  styleClass="w85"/>
           		<p:commandButton icon="fa fa-language" actionListener="#{dialogDefinicionVersionRegistrarTramite.editarInstTramitacion()}"
						process="@this" update="growl">
					<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionRegistrarTramite.returnDialogoInstrucciones}" update="growl tramitacion"/>
				</p:commandButton>
       		</p:outputPanel>

			<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.presentacion']}" />
            <p:outputPanel styleClass="ui-inputgroup">
           		<p:commandButton id="buttonScript2" icon="fa fa-bolt" actionListener="#{dialogDefinicionVersionRegistrarTramite.editarScript(TypeScriptFlujo.SCRIPT_PRESENTADOR_REGISTRO.name(), dialogDefinicionVersionRegistrarTramite.data.scriptPresentador)}"
						process="@this" update="growl" value="#{msg['dialogDefinicionVersionRegistrarTramite.presentacion.establecer']}" styleClass="#{dialogDefinicionVersionRegistrarTramite.getColorScript(dialogDefinicionVersionRegistrarTramite.data.scriptPresentador)}">
						<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionRegistrarTramite.returnDialogoScriptPresentador}" update="growl buttonScript2"/>
				</p:commandButton>
				<p:spacer width="30" height="1"/>
       		</p:outputPanel>

			<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.representacion']}" />
            <p:outputPanel styleClass="ui-inputgroup">
            <p:selectBooleanCheckbox id="admite" value="#{dialogDefinicionVersionRegistrarTramite.data.admiteRepresentacion}"  itemLabel="#{msg['dialogDefinicionVersionRegistrarTramite.representacion.admite']}"/>
            <p:spacer width="30" height="1"/>
           		<p:commandButton id="buttonScript3" icon="fa fa-bolt" actionListener="#{dialogDefinicionVersionRegistrarTramite.editarScript(TypeScriptFlujo.SCRIPT_REPRESENTADO_REGISTRO.name(), dialogDefinicionVersionRegistrarTramite.data.scriptRepresentante)}"
						process="@this" update="growl" value="#{msg['dialogDefinicionVersionRegistrarTramite.representacion.establecer']}"
						styleClass="#{dialogDefinicionVersionRegistrarTramite.getColorScript(dialogDefinicionVersionRegistrarTramite.data.scriptRepresentante)}"
						>
						<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionRegistrarTramite.returnDialogoScriptRepresentante}" update="growl buttonScript3"/>
				</p:commandButton>
				<p:spacer width="30" height="1"/>
				<p:selectBooleanCheckbox id="valida" value="#{dialogDefinicionVersionRegistrarTramite.data.validaRepresentacion}" itemLabel="#{msg['dialogDefinicionVersionRegistrarTramite.representacion.valida']}"/>
       		</p:outputPanel>

       		<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.registrar']}" />
			<p:commandButton id="buttonScript4" icon="fa fa-bolt" actionListener="#{dialogDefinicionVersionRegistrarTramite.editarScript(TypeScriptFlujo.SCRIPT_PERMITIR_REGISTRO.name(), dialogDefinicionVersionRegistrarTramite.data.scriptValidarRegistrar)}"
						process="@this" update="growl" styleClass="#{dialogDefinicionVersionRegistrarTramite.getColorScript(dialogDefinicionVersionRegistrarTramite.data.scriptValidarRegistrar)}" >
					<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionRegistrarTramite.returnDialogoScriptValidarRegistro}" update="growl buttonScript4"/>
			</p:commandButton>
		</h:panelGrid>
		</p:outputPanel>
		<p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogDefinicionVersionRegistrarTramite.aceptar()}" process="@form" update="@form growl"  styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogDefinicionVersionRegistrarTramite.cancelar()}" process="@this" />
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>

	</h:form>
</h:body>
</f:view>
</html>
