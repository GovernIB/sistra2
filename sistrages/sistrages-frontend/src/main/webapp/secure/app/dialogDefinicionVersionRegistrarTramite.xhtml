<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeFormulario" var="TypeFormulario" />
<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeInterno" var="TypeInterno" />


<h:head>
	<title><h:outputText value="#{msg['dialogDefinicionVersionRegistrarTramite.titulo']}"/></title>

  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogDefinicionVersionRegistrarTramite.modoAcceso}"/>
		<f:viewParam name="MODO_ACCESO" value="#{dialogDefinicionVersionRegistrarTramite.id}"/>
		<f:viewAction action="#{dialogDefinicionVersionRegistrarTramite.init}" />
	</f:metadata>
	<h:form id="formdialogDefinicionVersionRegistrarTramite" styleClass="margin-top-10">
		<p:outputPanel>

		<!-- Growl mensajes -->
		<p:growl id="growl" widgetVar="growldialogDefinicionRellenar" life="2000" sticky="false" />

		<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18 w25, " columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

			<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.datosdestino']}" />
			<p:panelGrid styleClass="noBorders" columnClasses="noPadding-left,,,">
				<p:row>
					<p:column>
						<p:outputLabel for="oficina"
							value="#{msg['dialogDefinicionVersionRegistrarTramite.datosdestino.oficina']}" />
					</p:column>
					<p:column>
						<p:inputText id="oficina" disabled="true" size="30"
							required="true" />
					</p:column>
					<p:column>
						<p:outputLabel for="libro"
							value="#{msg['dialogDefinicionVersionRegistrarTramite.datosdestino.libro']}" />
					</p:column>
					<p:column>
						<p:inputText id="libro" disabled="true" size="30" required="true" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel for="tipo"
							value="#{msg['dialogDefinicionVersionRegistrarTramite.datosdestino.tipo']}" />
					</p:column>
					<p:column>
						<p:inputText id="tipo" disabled="true" size="30" required="true" />
					</p:column>
					<p:column>
						<p:outputLabel for="organo"
							value="#{msg['dialogDefinicionVersionRegistrarTramite.datosdestino.organo']}" />
					</p:column>
					<p:column>
						<p:inputText id="organo" disabled="true" size="30" required="true" />
					</p:column>

				</p:row>
				<p:row>
					<p:column colspan="4">
						<p:commandButton icon="fa fa-bolt"
							actionListener="#{dialogDefinicionVersionRegistrarTramite.editarScript()}"
							value="#{msg['dialogDefinicionVersionRegistrarTramite.datosdestino.parametros']}"
							process="@this" update="growl" />
					</p:column>
				</p:row>
			</p:panelGrid>

			<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.instrucciones']}" />
            <p:outputPanel styleClass="ui-inputgroup">
           		<p:inputText id="instrucciones" required="true" disabled="true" styleClass="w85"/>
           		<p:commandButton icon="fa fa-language" actionListener="#{dialogDefinicionVersionRegistrarTramite.editarInstrucciones()}"
						process="@this" update="growl"/>
       		</p:outputPanel>

			<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.tramitacion']}" />
            <p:outputPanel styleClass="ui-inputgroup">
           		<p:inputText id="tramitacion" required="true" disabled="true" styleClass="w85"/>
           		<p:commandButton icon="fa fa-language" actionListener="#{dialogDefinicionVersionRegistrarTramite.editarInstrucciones()}"
						process="@this" update="growl"/>
       		</p:outputPanel>

			<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.presentacion']}" />
            <p:outputPanel styleClass="ui-inputgroup">
           		<p:commandButton icon="fa fa-bolt" actionListener="#{dialogDefinicionVersionRegistrarTramite.editarScript()}"
						process="@this" update="growl" value="#{msg['dialogDefinicionVersionRegistrarTramite.presentacion.establecer']}"/>
				<p:spacer width="30" height="1"/>
				<p:selectBooleanCheckbox id="firmar" disabled="true" value="true" itemLabel="#{msg['dialogDefinicionVersionRegistrarTramite.presentacion.firmar']}"/>
       		</p:outputPanel>

			<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.representacion']}" />
            <p:outputPanel styleClass="ui-inputgroup">
            <p:selectBooleanCheckbox id="admite" disabled="true" value="true" itemLabel="#{msg['dialogDefinicionVersionRegistrarTramite.representacion.admite']}"/>
            <p:spacer width="30" height="1"/>
           		<p:commandButton icon="fa fa-bolt" actionListener="#{dialogDefinicionVersionRegistrarTramite.editarScript()}"
						process="@this" update="growl" value="#{msg['dialogDefinicionVersionRegistrarTramite.representacion.establecer']}"/>
				<p:spacer width="30" height="1"/>
				<p:selectBooleanCheckbox id="valida" disabled="true" value="true" itemLabel="#{msg['dialogDefinicionVersionRegistrarTramite.representacion.valida']}"/>
       		</p:outputPanel>

       		<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.registrar']}" />
			<p:commandButton icon="fa fa-bolt" actionListener="#{dialogDefinicionVersionRegistrarTramite.editarScript()}"
						process="@this" update="growl"/>

		</h:panelGrid>
		</p:outputPanel>
		<p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogDefinicionVersionRegistrarTramite.aceptar()}" process="@form" update="@form growl"  styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogDefinicionVersionRegistrarTramite.cancelar()}" process="@this" />
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>

	</h:form>
</h:body>
</f:view>
</html>
