<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeScriptFlujo" var="TypeScriptFlujo" />


<h:head>
	<title><h:outputText value="#{msg['dialogDefinicionVersionRegistrarTramite.titulo']}"/></title>

  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogDefinicionVersionRegistrarTramite.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogDefinicionVersionRegistrarTramite.id}"/>
		<f:viewParam name="TRAMITEVERSION" value="#{dialogDefinicionVersionRegistrarTramite.idTramiteVersion}"/>
		<f:viewAction action="#{dialogDefinicionVersionRegistrarTramite.init}" />
	</f:metadata>
	<h:form id="formdialogDefinicionVersionRegistrarTramite" styleClass="margin-top-10">
		<p:outputPanel>

		<!-- Growl mensajes -->
		<p:growl id="growl" widgetVar="growldialogDefinicionRellenar" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}" />

		<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18 w25, " columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

			<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.datosdestino']}" />
			<p:panelGrid styleClass="noBorders" columnClasses="noPadding-left,">
				<p:row rendered="#{!dialogDefinicionVersionRegistrarTramite.entidad.registroCentralizado}">
					<p:column>
						<p:outputLabel for="oficina"
							value="#{msg['dialogDefinicionVersionRegistrarTramite.datosdestino.oficina']}" />
					</p:column>
					<p:column>
						<p:selectOneMenu id="oficina" styleClass="w90" value="#{dialogDefinicionVersionRegistrarTramite.data.codigoOficinaRegistro}" required="#{!dialogDefinicionVersionRegistrarTramite.entidad.registroCentralizado and dialogDefinicionVersionRegistrarTramite.data.destino!='E'}" >
						    <f:selectItem itemLabel="" noSelectionOption="true"></f:selectItem>
						    <f:selectItems value="#{dialogDefinicionVersionRegistrarTramite.oficinas}"  itemLabel="#{oficina.nombre}" itemValue="#{oficina.codigo}" var="oficina"  />
							<p:ajax listener="#{dialogDefinicionVersionRegistrarTramite.onChangeOficina}" update="@form" />
							 <p:ajax event="change" listener="#{dialogDefinicionVersionRegistrarTramite.setCambios}" process="@this" update="@this"/>
						</p:selectOneMenu>
					</p:column>
				</p:row>
				<p:row rendered="#{!dialogDefinicionVersionRegistrarTramite.entidad.registroCentralizado}">
					<p:column>
						<p:outputLabel for="libro"
							value="#{msg['dialogDefinicionVersionRegistrarTramite.datosdestino.libro']}" />
					</p:column>
					<p:column>
						<p:selectOneMenu id="libro" styleClass="w90" value="#{dialogDefinicionVersionRegistrarTramite.data.codigoLibroRegistro}" required="#{!dialogDefinicionVersionRegistrarTramite.entidad.registroCentralizado and dialogDefinicionVersionRegistrarTramite.data.destino!='E'}">
						    <f:selectItem  itemLabel="" noSelectionOption="true"></f:selectItem>
						    <f:selectItems value="#{dialogDefinicionVersionRegistrarTramite.libros}"  itemLabel="#{libro.nombre}" itemValue="#{libro.codigo}" var="libro" />
						    <p:ajax event="change" listener="#{dialogDefinicionVersionRegistrarTramite.setCambios}" process="@this" update="@this"/>
						</p:selectOneMenu>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="4">

				        <p:outputPanel id="customPanel" style="margin-bottom:10px">
				            <p:selectOneRadio id="customRadio" value="#{dialogDefinicionVersionRegistrarTramite.data.destino}" layout="custom">
				            	<p:ajax event="change" update="@form" />
				            	<p:ajax event="change" listener="#{dialogDefinicionVersionRegistrarTramite.setCambios}" process="@this" update="@this"/>
				                <f:selectItem itemLabel="#{msg['viewDefinicionVersionRegistrarTramite.registroElectronico']}" itemValue="R"/>
				                <f:selectItem itemLabel="#{msg['botones.envioRemoto']}" itemValue="E"/>
				            </p:selectOneRadio>

				            <h:panelGrid columns="3" cellpadding="5">
								<p:radioButton id="opt1" for="customRadio" itemIndex="0"/>
								<h:outputLabel for="op1" value="#{msg['viewDefinicionVersionRegistrarTramite.registroElectronico']}"/>
				                <p:commandButton id="buttonScript1" icon="fa fa-bolt"
									actionListener="#{dialogDefinicionVersionRegistrarTramite.editarScript(TypeScriptFlujo.SCRIPT_PARAMETROS_REGISTRO.name(), dialogDefinicionVersionRegistrarTramite.data.scriptDestinoRegistro)}"
									value="#{msg['script.SCRIPT_PARAMETROS_REGISTRO.titulo']}" styleClass="#{dialogDefinicionVersionRegistrarTramite.getColorScript(dialogDefinicionVersionRegistrarTramite.data.scriptDestinoRegistro)}"
									process="@this" update="growl" disabled="#{dialogDefinicionVersionRegistrarTramite.esEnvio}">
									<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionRegistrarTramite.returnDialogoScriptRegistro}" update="growl buttonScript1"/>
								</p:commandButton>

								<p:radioButton id="opt2" for="customRadio" itemIndex="1" rendered="#{dialogDefinicionVersionRegistrarTramite.esTipoServicio}"/>
								<h:outputLabel for="opt2" value="#{msg['botones.envioRemoto']}" rendered="#{dialogDefinicionVersionRegistrarTramite.esTipoServicio}"/>
				                <p:selectOneMenu  styleClass="w100" id="labeled" alwaysDisplayLabel="true" value="#{dialogDefinicionVersionRegistrarTramite.seleccion}" disabled="#{!dialogDefinicionVersionRegistrarTramite.esEnvio}" rendered="#{dialogDefinicionVersionRegistrarTramite.esTipoServicio}">
				                	<f:selectItem itemLabel="#{dialogDefinicionVersionRegistrarTramite.data.envioRemoto.identificador}" itemValue="#{dialogDefinicionVersionRegistrarTramite.data.envioRemoto.codigo}"/>
				                	<f:selectItems value="#{dialogDefinicionVersionRegistrarTramite.enviosRemotos}" />
				                	<p:ajax event="change" listener="#{dialogDefinicionVersionRegistrarTramite.setCambios}" process="@this" update="@this"/>
				                </p:selectOneMenu>
				            </h:panelGrid>
				        </p:outputPanel>
			        </p:column>
				</p:row>
			</p:panelGrid>

			<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.instruccionesTramitacion']}" />
            <p:outputPanel styleClass="ui-inputgroup">
           		<p:inputText id="tramitacion" required="true" disabled="true" value="#{dialogDefinicionVersionRegistrarTramite.data.instruccionesFinTramitacion.getTraduccion(sessionBean.lang,dialogDefinicionVersionRegistrarTramite.idiomas)}"  styleClass="w85">
           			<p:ajax event="change" listener="#{dialogDefinicionVersionRegistrarTramite.setCambios}" process="@this" update="@this"/>
           		</p:inputText>
           		<p:commandButton icon="fa fa-language" actionListener="#{dialogDefinicionVersionRegistrarTramite.editarInstTramitacion()}"
						process="@this" update="growl">
					<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionRegistrarTramite.returnDialogoInstrucciones}" update="growl tramitacion"/>
				</p:commandButton>
       		</p:outputPanel>

			<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.presentacion']}" />
            <p:outputPanel styleClass="ui-inputgroup">
           		<p:commandButton id="buttonScript2" icon="fa fa-bolt" actionListener="#{dialogDefinicionVersionRegistrarTramite.editarScript(TypeScriptFlujo.SCRIPT_PRESENTADOR_REGISTRO.name(), dialogDefinicionVersionRegistrarTramite.data.scriptPresentador)}"
						process="@this" update="growl" value="#{msg['script.SCRIPT_PRESENTADOR_REGISTRO.titulo']}" styleClass="#{dialogDefinicionVersionRegistrarTramite.getColorScript(dialogDefinicionVersionRegistrarTramite.data.scriptPresentador)}">
						<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionRegistrarTramite.returnDialogoScriptPresentador}" update="growl buttonScript2"/>
				</p:commandButton>
				<p:spacer width="30" height="1"/>
       		</p:outputPanel>

			<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.representacion']}" />
            <p:outputPanel styleClass="ui-inputgroup">
	            <p:selectBooleanCheckbox id="admite" value="#{dialogDefinicionVersionRegistrarTramite.data.admiteRepresentacion}"  itemLabel="#{msg['dialogDefinicionVersionRegistrarTramite.representacion.admite']}">
	            	<p:ajax event="change" global="false" process="@form:admite" update="formdialogDefinicionVersionRegistrarTramite:buttonScript3 @form:valida" />
	            	<p:ajax event="change" listener="#{dialogDefinicionVersionRegistrarTramite.setCambios}" process="@this" update="@this"/>
	            </p:selectBooleanCheckbox>
	            <p:spacer width="30" height="1"/>
           		<p:commandButton id="buttonScript3" icon="fa fa-bolt" actionListener="#{dialogDefinicionVersionRegistrarTramite.editarScript(TypeScriptFlujo.SCRIPT_REPRESENTACION_REGISTRO.name(), dialogDefinicionVersionRegistrarTramite.data.scriptRepresentante)}"
						process="@this" update="growl" value="#{msg['script.SCRIPT_REPRESENTACION_REGISTRO.titulo']}"
						styleClass="#{dialogDefinicionVersionRegistrarTramite.getColorScript(dialogDefinicionVersionRegistrarTramite.data.scriptRepresentante)}"
						disabled="#{dialogDefinicionVersionRegistrarTramite.data.admiteRepresentacion == false}"
						>
						<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionRegistrarTramite.returnDialogoScriptRepresentante}" update="growl buttonScript3"/>
				</p:commandButton>
				<p:spacer width="30" height="1"/>
				<p:selectBooleanCheckbox id="valida" value="#{dialogDefinicionVersionRegistrarTramite.data.validaRepresentacion}" itemLabel="#{msg['dialogDefinicionVersionRegistrarTramite.representacion.valida']}" disabled="#{dialogDefinicionVersionRegistrarTramite.data.admiteRepresentacion == false}">
					<p:ajax event="change" listener="#{dialogDefinicionVersionRegistrarTramite.setCambios}" process="@this" update="@this"/>
				</p:selectBooleanCheckbox>
       		</p:outputPanel>

       		<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.registrar']}" />
			<p:commandButton id="buttonScript4" icon="fa fa-bolt" actionListener="#{dialogDefinicionVersionRegistrarTramite.editarScript(TypeScriptFlujo.SCRIPT_PERMITIR_REGISTRO.name(), dialogDefinicionVersionRegistrarTramite.data.scriptValidarRegistrar)}"
						process="@this" update="growl" styleClass="#{dialogDefinicionVersionRegistrarTramite.getColorScript(dialogDefinicionVersionRegistrarTramite.data.scriptValidarRegistrar)}" >
					<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionRegistrarTramite.returnDialogoScriptValidarRegistro}" update="growl buttonScript4"/>
			</p:commandButton>

			<p:outputLabel value="#{msg['dialogDefinicionVersionRegistrarTramite.alfinalizar']}" />
			<p:outputPanel styleClass="ui-inputgroup">
	            <p:selectBooleanCheckbox id="aviso" value="#{dialogDefinicionVersionRegistrarTramite.data.avisoAlFinalizar}"  itemLabel="#{msg['dialogDefinicionVersionRegistrarTramite.alfinalizar.aviso']}">
	            	<p:ajax event="change" global="false" process="@form:aviso" update="formdialogDefinicionVersionRegistrarTramite:buttonScript5 @form:aviso" />
	            	<p:ajax event="change" listener="#{dialogDefinicionVersionRegistrarTramite.setCambios}" process="@this" update="@this"/>
	            </p:selectBooleanCheckbox>
	            <p:spacer width="30" height="1"/>
	           	<p:commandButton id="buttonScript5"
	           				disabled="#{dialogDefinicionVersionRegistrarTramite.data.avisoAlFinalizar == false}"
							icon="fa fa-bolt" actionListener="#{dialogDefinicionVersionRegistrarTramite.editarScript(TypeScriptFlujo.SCRIPT_AVISO.name(), dialogDefinicionVersionRegistrarTramite.data.scriptAlFinalizar)}"
							process="@this" update="growl" value="#{msg['script.SCRIPT_AVISO.titulo']}" styleClass="#{dialogDefinicionVersionRegistrarTramite.getColorScript(dialogDefinicionVersionRegistrarTramite.data.scriptAlFinalizar)}"
						 >
					<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionRegistrarTramite.returnDialogoScriptAlFinalizar}" update="growl buttonScript5"/>
				</p:commandButton>
			</p:outputPanel>


		</h:panelGrid>
		</p:outputPanel>
		<p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogDefinicionVersionRegistrarTramite.aceptar()}" process="@form" update="@form growl"  styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogDefinicionVersionRegistrarTramite.cancelar()}" process="@this" />
						<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{dialogDefinicionVersionRegistrarTramite.ayuda()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>

	</h:form>
</h:body>
</f:view>
</html>
