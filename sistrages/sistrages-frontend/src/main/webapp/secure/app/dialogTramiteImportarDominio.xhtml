<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroVentana" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['dialogTramiteImportarDominio.titulo']}"/></title>
	<h:outputScript library="js" name="encode.js"/>
</h:head>
<h:body>
  	<f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
  	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTramiteImportarDominio.modoAcceso}"/>
		<f:viewAction action="#{dialogTramiteImportarDominio.init}" />
	</f:metadata>
	<h:form id="dialogTramiteImpDom" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}"  />

			 	<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="w25 va-top, padding-right-18" columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

					<p:outputLabel value="#{msg['dialogTramiteImportarDominio.headerDominioActual']}:" />
					<p:column>
						<p:outputLabel value="#{msg['dialogTramiteImportarDominio.headerDominioActual.noexiste']}" rendered="#{dialogTramiteImportarDominio.data.dominioActual == null}" />
						<p:commandButton value="#{msg['botones.consultar']}" actionListener="#{dialogTramiteImportarDominio.consultarDominio(dialogTramiteImportarDominio.data.dominioActual)}" process="@this" styleClass="boton-azul" rendered="#{dialogTramiteImportarDominio.data.dominioActual != null}" />
					</p:column>

					<p:outputLabel value="#{msg['dialogTramiteImportarDominio.headerFDactual']}:"  rendered="#{dialogTramiteImportarDominio.mostrarFD and dialogTramiteImportarDominio.mostrarReemplazar and dialogTramiteImportarDominio.mostrarFDActual}" />
					<p:column rendered="#{dialogTramiteImportarDominio.mostrarFD and dialogTramiteImportarDominio.mostrarReemplazar and dialogTramiteImportarDominio.mostrarFDActual}">
				  		<p:commandButton value="#{msg['botones.fd.estructura']}" actionListener="#{dialogTramiteImportarDominio.consultarEstructura(dialogTramiteImportarDominio.data.dominioActual, dialogTramiteImportarDominio.data.fuenteDatosActual)}" process="@this" rendered="#{dialogTramiteImportarDominio.mostrarFDActualBotones}" />
						<p:commandButton value="#{msg['botones.fd.datos']} " actionListener="#{dialogTramiteImportarDominio.consultarDatosActual()}" process="@this" rendered="#{dialogTramiteImportarDominio.mostrarFDActualBotones}" />
						<h:outputText value="#{msg['dialogTramiteImportarDominio.fd.noexiste']}"  rendered="#{!dialogTramiteImportarDominio.mostrarFDActualBotones}" />
					</p:column>

					<p:outputLabel value="#{msg['dialogTramiteImportarDominio.headerAccion']}:" />
					<p:column>
						<p:selectOneMenu value="#{dialogTramiteImportarDominio.accion}" valueChangeListener="#{dialogTramiteImportarDominio.eventoChangeResultado}">
						     <f:selectItems value="#{dialogTramiteImportarDominio.data.acciones}" var="accion" itemLabel="#{msg['typeImportar.accion.' +=accion.toString()]}" itemValue="#{accion.toString()}" />
						     <p:ajax update=":dialogTramiteImpDom"  />
						</p:selectOneMenu>

						<p:outputLabel styleClass="outputlabel-nota-top" value="#{msg['dialogTramiteImportarDominio.reemplazar.info']}" rendered="#{dialogTramiteImportarDominio.accion == 'R'}"  />
						<p:outputLabel styleClass="outputlabel-nota-top" value="#{msg['dialogTramiteImportarDominio.mantener.info']}" 	rendered="#{dialogTramiteImportarDominio.accion == 'M'}"  />
						<p:outputLabel styleClass="outputlabel-nota-top" value="#{msg['dialogTramiteImportarDominio.importar.info']}" 	rendered="#{dialogTramiteImportarDominio.accion == 'X'}"  />

					</p:column>

					<p:outputLabel value="#{msg['dialogTramiteImportarDominio.headerJNDI']}:" rendered="#{dialogTramiteImportarDominio.mostrarJndi  and dialogTramiteImportarDominio.mostrarReemplazar}" />
					<p:inputText value="#{dialogTramiteImportarDominio.data.resultadoJndi}"   size="80" rows="5" rendered="#{dialogTramiteImportarDominio.mostrarJndi  and dialogTramiteImportarDominio.mostrarReemplazar}" />

					<p:outputLabel value="#{msg['dialogTramiteImportarDominio.headerSQL']}:" rendered="#{dialogTramiteImportarDominio.mostrarSql  and dialogTramiteImportarDominio.mostrarReemplazar}" />
					<p:column rendered="#{dialogTramiteImportarDominio.mostrarSql  and dialogTramiteImportarDominio.mostrarReemplazar}">
							<textarea id="sqlDecoded" cols="78" rows="8" maxlength="2000" class="va-middle ui-inputfield ui-inputtextarea ui-widget ui-state-default ui-corner-all ui-inputtextarea-resizable" role="textbox" aria-disabled="false" aria-readonly="false" aria-multiline="true" style="overflow: auto;"><h:outputText value="#{dialogTramiteImportarDominio.data.resultadoSQLdecoded}" /></textarea>
							<p:inputTextarea id="sql" value="#{dialogTramiteImportarDominio.data.resultadoSQL}" styleClass="no-display"/>
					</p:column>

					<p:outputLabel value="#{msg['dialogTramiteImportarDominio.headerURL']}:"  rendered="#{dialogTramiteImportarDominio.mostrarUrl and dialogTramiteImportarDominio.mostrarReemplazar}" />
					<p:inputText value="#{dialogTramiteImportarDominio.data.resultadoURL}"  size="80" rendered="#{dialogTramiteImportarDominio.mostrarUrl and dialogTramiteImportarDominio.mostrarReemplazar}" />

					<p:outputLabel value="#{msg['dialogTramiteImportarDominio.headerValores']}:"  rendered="#{dialogTramiteImportarDominio.mostrarLista and dialogTramiteImportarDominio.mostrarReemplazar}"  />
					<p:dataTable id="datalistValores2"
								 var="td" emptyMessage="#{msg['error.emptyRows']}"
								 value="#{dialogTramiteImportarDominio.parametros}"
								 rendered="#{dialogTramiteImportarDominio.mostrarLista and dialogTramiteImportarDominio.mostrarReemplazar}"
								 scrollable="true"
								 scrollHeight="140"
								 paginator="false">

								 <!-- Columnas -->
								 <p:column headerText="#{msg['dialogDominio.headerParametros.codigo']}" class="ui-panelgrid-cell">
								 	<h:outputText value="#{td.codigo}" />
							     </p:column>

							     <p:column headerText="#{msg['dialogDominio.headerParametros.valor']}" class="ui-panelgrid-cell">
							     	<h:outputText value="#{td.valor}" />
							     </p:column>
				    </p:dataTable>

				    <p:outputLabel value="#{msg['dialogTramiteImportarDominio.headerFD']}:"  rendered="#{dialogTramiteImportarDominio.mostrarFD and dialogTramiteImportarDominio.mostrarReemplazar}" />
					<p:column rendered="#{dialogTramiteImportarDominio.mostrarFD and dialogTramiteImportarDominio.mostrarReemplazar}">
				  		<p:commandButton value="#{msg['botones.fd.estructura']}" actionListener="#{dialogTramiteImportarDominio.consultarEstructura(dialogTramiteImportarDominio.data.dominio, dialogTramiteImportarDominio.data.fuenteDatos)}" process="@this" />
						<p:commandButton value="#{msg['botones.fd.datos']} " actionListener="#{dialogTramiteImportarDominio.consultarDatos()}" process="@this"/>
					</p:column>

					<p:outputLabel for="configAut" value="#{msg['dialogTramiteImportarDominio.headerConfiguracion']}:"  rendered="#{dialogTramiteImportarDominio.mostrarConfiguraciones and dialogTramiteImportarDominio.mostrarReemplazar}" />
					<p:column rendered="#{dialogTramiteImportarDominio.mostrarConfiguraciones and dialogTramiteImportarDominio.mostrarReemplazar}" >
						<p:selectOneMenu id="configAut" value="#{dialogTramiteImportarDominio.data.configuracionAutenticacionActual}"  style="width:240px;margin-right:5px" disabled="#{dialogTramiteImportarDominio.isConsulta()}" converter="#{configuracionConverter}"   >
							<f:selectItems value="#{dialogTramiteImportarDominio.configuraciones}" var="fd" itemValue="#{fd}" itemLabel="#{fd.identificador}" />
						</p:selectOneMenu >

						<p:commandButton id="btnConsultarConf" title="#{msg['botones.consultar']}" icon="fa fa-eye" style="top:-9px" actionListener="#{dialogTramiteImportarDominio.consultarConfiguracion()}"  disabled="#{dialogTramiteImportarDominio.isConsulta()}"  process="@this configAut" update="growlDialog" />
                        <p:commandButton id="btnAÃ±adirConf" title="#{msg['botones.anyadir']}" icon="fa fa-plus" style="top:-9px" actionListener="#{dialogTramiteImportarDominio.nuevo()}" process="@this" update="growlDialog configAut">
		        			<p:ajax event="dialogReturn" listener="#{dialogTramiteImportarDominio.returnDialogo}" update="growlDialog configAut"/>
		        		</p:commandButton>

					</p:column>
				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogTramiteImportarDominio.guardar()}" process="@form" styleClass="boton-azul" onclick="cambioValorB64();" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogTramiteImportarDominio.cancelar()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
<script type="text/javascript" language="javascript">


    function cambioValorB64() {

    	var elSql = $('#sqlDecoded')[0];
    	if (elSql) {
    		var plain = $('#sqlDecoded').val().trim();
    		$('#dialogTramiteImpDom\\:sql').val(encodeBase64(plain));
    	}

    }

    function ponerEventosElemento(elemento) {
	    $(elemento).on( "blur", function() {
	   		  $(this).removeClass("ui-state-focus")
	   	});


	    $(elemento).on( "focus", function() {
	    	 $(this).addClass("ui-state-focus")
	 	});

	    $(elemento).on( "keyup", function() {
	        var c = a.normalizeNewlines(a.jq.val()),
	        b = c.length;
	     	if (b > a.cfg.maxlength) {
	        	a.jq.val(c.substr(0, a.cfg.maxlength))
	      	}

		});

	    $(elemento).on( "mouseout", function() {
	    	 $(this).removeClass("ui-state-hover")
		});


	    $(elemento).on( "mouseover", function() {
	    	  $(this).addClass("ui-state-hover")
		});

	    $(elemento).on( "remove", function() {
	    	if (b.isDetached()) {
	    		    PrimeFaces.detachedWidgets.push(b.widgetVar)
	    	}
		});

    }

    function ponerEventos() {

		var elSql = $('#sqlDecoded')[0];

	    if (elSql) {
	    	ponerEventosElemento("#sqlDecoded");
	    }

	 }

    //ponerEventos();
</script>

</html>
