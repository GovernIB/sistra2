<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeAvisoEntidad" var="TypeAvisoEntidad"/>

<h:head>
	<title><h:outputText value="#{msg['dialogMensajeAviso.titulo']}"/></title>
	<h:outputScript library="primefaces-custom" name="calendar_es.js" />
	<h:outputScript library="primefaces-custom" name="calendar_ca.js" />
</h:head>

<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="style.css" />
	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogMensajeAviso.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogMensajeAviso.id}"/>
		<f:viewAction action="#{dialogMensajeAviso.init}" />
	</f:metadata>

	<h:form id="dialogPlugin" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="2000" sticky="false" />

				<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18," columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

					<p:outputLabel for="mensajeHidden" value="#{msg['dialogMensajeAviso.headerDescripcion']}" />
					<p:column>
						<p:inputText id="mensaje" value="#{dialogMensajeAviso.literal}" disabled="true" required="true" size="40" styleClass="margin-right-10 #{not mensajesComponent.valid ? 'ui-state-error' : ''}"/>
						<p:inputText id="mensajeHidden" value="#{dialogMensajeAviso.literal}" type="hidden" required="true" binding="#{mensajesComponent}"/>
						<p:commandButton id="btnMensaje" icon="fa fa-language" actionListener="#{dialogMensajeAviso.editarMensaje()}" process="@this" update="growlDialog" >
	            			<p:ajax event="dialogReturn" listener="#{dialogMensajeAviso.returnDialogo}" update="growlDialog mensaje mensajeHidden" />
	        			</p:commandButton>
					</p:column>

					<p:outputLabel for="tipo" value="#{msg['dialogMensajeAviso.headerTipo']}" />
					<p:selectOneMenu id="tipo" value="#{dialogMensajeAviso.data.tipo}" style="width:200px" required="true">
					    <f:selectItems value="#{TypeAvisoEntidad.ALL_VALUES}" var="tipo" itemLabel="#{msg['typeMensajeAviso.' += tipo]}" />
					</p:selectOneMenu>

					<p:outputLabel for="activo" value="#{msg['dialogMensajeAviso.headerBloqueado']}" />
					<p:selectBooleanCheckbox id="activo" value="#{dialogMensajeAviso.data.bloqueado}" disabled="#{dialogMensajeAviso.isConsulta()}" required="true" size="40" />

					<p:outputLabel for="fechaInicio" value="#{msg['dialogMensajeAviso.headerFechaInicio']}" />
					<p:calendar id="fechaInicio" value="#{dialogMensajeAviso.data.fechaInicio}" disabled="#{dialogMensajeAviso.isConsulta()}" required="true" size="8" locale="#{sessionBean.locale}"/>

					<p:outputLabel for="fechaFin" value="#{msg['dialogMensajeAviso.headerFechaFin']}" />
					<p:calendar id="fechaFin" value="#{dialogMensajeAviso.data.fechaFin}" disabled="#{dialogMensajeAviso.isConsulta()}" required="true" size="8" locale="#{sessionBean.locale}"/>

				</h:panelGrid>
				<h:outputScript >
				      function rcEditarPropiedad() {
				        document.getElementById("form:btnEditarPropiedad").click();
				      }

				      function  rcBorrarPropiedad() {
				        document.getElementById("form:btnEliminarPropiedad").click();
				      }
			    </h:outputScript>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogMensajeAviso.aceptar()}" process="@form" update="@form growlDialog"  styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogMensajeAviso.cancelar()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
