<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<h:head>
	<title><h:outputText value="#{msg['dialogPropiedadConfiguracion.titulo']}"/></title>
</h:head>

<h:body>
  	<f:facet name="last">
	    <h:outputStylesheet library="css" name="style.css" />
  	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogPropiedadConfiguracion.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogPropiedadConfiguracion.id}"/>
		<f:viewAction action="#{dialogPropiedadConfiguracion.init}" />
	</f:metadata>

	<h:form id="dialogPropiedadConfiguracion" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}" />

			 	<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18,padding-right-18" columns = "2" cellpadding = "15" cellspacing = "0" width="100%">

				 	<p:outputLabel for="codigo" value="#{msg['dialogPropiedadConfiguracion.headerCodigo']}" />
				 	<p:inputText id="codigo" value="#{dialogPropiedadConfiguracion.data.propiedad}" disabled="#{!dialogPropiedadConfiguracion.alta}" required="true" size="40" />

				 	<p:outputLabel for="valor" value="#{msg['dialogPropiedadConfiguracion.headerValor']}" />
				 	<p:inputText id="valor" value="#{dialogPropiedadConfiguracion.data.valor}" disabled="#{dialogPropiedadConfiguracion.data.noModificable or dialogPropiedadConfiguracion.consulta}" required="true" size="40" maxlength="500" />

					<p:outputLabel for="descripcion" value="#{msg['dialogPropiedadConfiguracion.headerDescripcion']}" />
				 	<p:inputTextarea id="descripcion" value="#{dialogPropiedadConfiguracion.descripcion}" disabled="#{!dialogPropiedadConfiguracion.alta}" required="true" rows="10" cols="40"  />

				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogPropiedadConfiguracion.aceptar()}" process="@form" update="@form growlDialog"  styleClass="boton-azul" rendered="#{!dialogPropiedadConfiguracion.data.noModificable}" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogPropiedadConfiguracion.cancelar()}" process="@this"/>
						<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{dialogPropiedadConfiguracion.ayuda()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
