<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeDominio" var="TypeDominio"/>
<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeCache" var="TypeCache"/>

<h:head>
	<title><h:outputText value="#{msg['dialogDominio.titulo']}"/></title>
	<h:outputScript library="js" name="encode.js"/>
</h:head>

<h:body>
  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogDominio.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogDominio.id}"/>
		<f:viewParam name="AMBITO" value="#{dialogDominio.ambito}"/>
		<f:viewParam name="AREA" value="#{dialogDominio.idArea}"/>
		<f:viewParam name="ENTIDAD" value="#{dialogDominio.idEntidad}"/>
		<f:viewAction action="#{dialogDominio.init}" />
	</f:metadata>
	<h:form id="dialogDominio" styleClass="margin-top-10">
  		<p:outputPanel>
			<!-- Contenido dialogo -->
			<!-- Growl mensajes -->
			<p:growl id="growlDialog" widgetVar="growlDialog" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}" />
			<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18," columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

				<p:outputLabel for="codigo" value="#{msg['dialogDominio.headerCodigo']}" />
				<p:inputText id="codigo" value="#{dialogDominio.data.identificador}" required="true" maxlength="20"  onblur="this.value = this.value.toUpperCase();" styleClass="w95" validatorMessage="#{msg['error.validacion.identificador']}">
					<p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
					<f:validateRegex pattern="^[a-zA-Z0-9_-]{1,20}$" />
					<p:ajax event="change" listener="#{dialogDominio.setHayCambios(true)}"/>
			   	</p:inputText>

				<p:outputLabel for="descripcion" value="#{msg['dialogDominio.headerDescripcion']}" />
				<p:inputTextarea id="descripcion" value="#{dialogDominio.data.descripcion}" disabled="#{dialogDominio.isConsulta()}" required="true" rows="4" cols="40" maxlength="255" styleClass="w95" />

				<p:outputLabel for="cacheo" value="#{msg['dialogDominio.headerCachear']}" />
				<h:panelGrid id="panelCacheo" columns="2">
					<p:selectOneMenu id="cacheo" layout="pageDirection" value="#{dialogDominio.data.cache}" style="width:270px;margin-right:10px;" required="true" disabled="#{dialogDominio.isConsulta()}">
					     <f:selectItems value="#{TypeCache.ALL_VALUES}" var="cache" itemLabel="#{msg['typeCache.' += cache]}" itemValue="#{cache}"  />
						 <p:ajax event="change" process="@form" update="panelCacheo" />
					</p:selectOneMenu>
				</h:panelGrid>

				<p:column>
			    	<p style="width:230px">
			    		<p:outputLabel  value="#{msg['dialogDominio.headerTipo']}:" />
					</p>
					<p:selectOneMenu id="tipo" layout="pageDirection" value="#{dialogDominio.data.tipo}" style="width:200px" required="true" disabled="#{dialogDominio.isConsulta()}">
					     <f:selectItems value="#{dialogDominio.tipos}" var="tipo" itemLabel="#{msg['typeDominio.' += tipo]}" itemValue="#{tipo}"  />
						 <p:ajax event="change" listener="#{dialogDominio.actualizarTipo()}" update="panel_tipo pg_labelParametros pg_gridParametros"/>
						 <p:ajax event="change" listener="#{dialogDominio.setHayCambios(true)}"/>
					</p:selectOneMenu>


				</p:column>
				<h:panelGrid id="panel_tipo" columnClasses=",wpx25" columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

						<p:column id="columnaBBDD1" colspan="1" rendered="#{dialogDominio.visibleJNDI}" >
							<p:outputLabel for="jndi" value="#{msg['dialogDominio.headerTipo.consultaBD.jndi']}" style="margin-right:20px" />
							<p:inputText id="jndi" value="#{dialogDominio.data.jndi}" disabled="#{dialogDominio.isConsulta()}" size="43" maxlength="500" >
								<p:ajax event="change" listener="#{dialogDominio.setHayCambios(true)}"/>
							</p:inputText>
						</p:column>
						<p:outputLabel rendered="#{dialogDominio.visibleJNDI}"  value="" />

						<p:column id="columnaBBDD2" colspan="1" rendered="#{dialogDominio.visibleJNDI}">
							<p:outputLabel for="sql" value="#{msg['dialogDominio.headerTipo.consultaBD.query']}" styleClass="margin-right-20 center-vertical" />

							<c:choose>
							<c:when test="#{dialogDominio.isConsulta()}">
								<textarea disabled="disabled" id="sqlDecoded" cols="49" rows="8" maxlength="2000" class="va-middle ui-inputfield ui-inputtextarea ui-widget ui-state-default ui-corner-all ui-inputtextarea-resizable ui-state-disabled" role="textbox" aria-disabled="true" aria-readonly="false" aria-multiline="true" style="overflow: auto;"><h:outputText value="#{dialogDominio.data.sqlDecoded}" /></textarea>
							</c:when>
							<c:otherwise>
								<p:inputTextarea id="sqlDecoded" value="#{dialogDominio.data.sqlDecoded}" autoResize="false" rows="8" cols="50" maxlength="2000" styleClass="va-middle ui-inputfield ui-inputtextarea ui-widget ui-state-default ui-corner-all ui-inputtextarea-resizable" role="textbox" aria-disabled="false" aria-readonly="false" aria-multiline="true">
									<p:ajax event="change" listener="#{dialogDominio.setHayCambios(true)}"/>
								</p:inputTextarea>
							</c:otherwise>
							</c:choose>

							<p:inputTextarea id="sql" value="#{dialogDominio.data.sql}" autoResize="false" rows="8" cols="50" maxlength="2000" styleClass="no-display" />
						</p:column>
						<p:outputLabel rendered="#{dialogDominio.visibleJNDI}"  value="" />

						<p:column id="columnaLista1" colspan="2" rendered="#{dialogDominio.visibleLista}">

							<!-- Data table -->
							<p:dataTable  id="datalistValores"
										 var="td" emptyMessage="#{msg['error.emptyRows']}"
										 value="#{dialogDominio.data.listaFija}"
										 scrollable="true"
										 scrollHeight="140"
										 paginator="false"
										 selectionMode="single"
										 selection="#{dialogDominio.valorSeleccionado}"
										 rowKey="#{td.codigo}"
										 dblClickSelect="true">

								<!-- Necesario para actualizar en controlador la fila seleccionada -->
								<p:ajax event="rowSelect" global="false" />
								<p:ajax event="rowDblselect"
			                  		oncomplete="triggerDblClickValores();"
			                        update=":dialogDominio:datalistValores"
			                        />

								<!-- Columnas -->
								<p:column headerText="#{msg['dialogDominio.headerParametros.codigo']}" class="ui-panelgrid-cell">
									<h:outputText value="#{td.codigo}" />
							    </p:column>

							    <p:column headerText="#{msg['dialogDominio.headerParametros.valor']}" class="ui-panelgrid-cell">
							        <h:outputText value="#{td.valor}" />
							    </p:column>
				 			</p:dataTable>
						</p:column>
						<p:column id="columnaLista2" rendered="#{dialogDominio.visibleLista and !dialogDominio.consulta}">
								<p>
									<p:commandButton id="btnNuevoValor" title="#{msg['botones.nuevo']}" icon="fa fa-plus" actionListener="#{dialogDominio.nuevoValor()}" process="@this" update="growlDialog"  >
		        						<p:ajax event="dialogReturn" listener="#{dialogDominio.returnDialogo}" update="growlDialog datalistValores"/>
		        					</p:commandButton>
		        				</p>
		        				<p>
		        					<p:commandButton id="btnEditarValor" title="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{dialogDominio.editarValor()}" process="@this" update="growlDialog"  >
		        						<p:ajax event="dialogReturn" listener="#{dialogDominio.returnDialogo}" update="growlDialog datalistValores"/>
		        					</p:commandButton>
		        				</p>
							    <p>
							    	<p:commandButton id="btnEliminarValor" title="#{msg['botones.eliminar']}" icon="fa fa-minus" actionListener="#{dialogDominio.quitarValor()}" process="@this" update="growlDialog datalistValores">
							    		<p:confirm header="#{msg['confirm.titulo']}" message="#{msg['confirm.borrado']}" icon="fa fa-question-circle fa-3x confirmar_icono"/>
		        					</p:commandButton>
							    </p>
							    <p>
						    		<p:commandButton icon="fa fa-arrow-up" title="#{msg['botones.subir']}" actionListener="#{dialogDominio.subirValor()}" process="@this" update="growlDialog datalistValores" />
						    	</p>
						    	<p>
						    		<p:commandButton icon="fa fa-arrow-down" title="#{msg['botones.bajar']}" actionListener="#{dialogDominio.bajarValor()}" process="@this" update="growlDialog datalistValores" />
						    	</p>
						    	<p>
						    		<p:commandButton id="btnEditarHiddenValores" title="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{dialogDominio.editarValor()}" process="@this" update="growlDialog"  style="display:none" >
		        						<p:ajax event="dialogReturn" listener="#{dialogDominio.returnDialogo}" update="growlDialog datalistValores"/>
       								</p:commandButton>
						    	</p>
						</p:column>

						<p:column id="columnaRemota" rendered="#{dialogDominio.visibleRemoto}">
							<p>
								<p:outputLabel for="urlRemoto" value="#{msg['dialogDominio.headerTipo.consultaRemota.url']}"  />
							</p>
							<p>
								<p:inputText id="urlRemoto" value="#{dialogDominio.data.url}" disabled="#{dialogDominio.isConsulta()}" size="45"  maxlength="500">
									<p:ajax event="change" listener="#{dialogDominio.setHayCambios(true)}"/>
								</p:inputText>

							</p>
						</p:column>
						<p:outputLabel rendered="#{dialogDominio.visibleRemoto}" value=""  />

						<p:column id="columnaRemota2" rendered="#{dialogDominio.visibleRemoto}">
							<h:panelGrid id="panelCongAut" columnClasses="w30, w40, w30" columns = "3"  cellspacing = "0"  width="100%">
								<p:outputLabel for="configAut" value="#{msg['dialogDominio.headerTipo.consultaRemota.configAut']}"  style="margin-right:5px" />
							 	<p:selectOneMenu id="configAut" value="#{dialogDominio.data.configuracionAutenticacion}"  style="width:150px" disabled="#{dialogDominio.isConsulta()}" converter="#{configuracionConverter}">
									    <f:selectItems value="#{dialogDominio.configuraciones}" var="confAut" itemValue="#{confAut}" itemLabel="#{confAut.identificador}" />
									<p:ajax event="change" listener="#{dialogDominio.actualizarConf()}" update="btnConsultarConf"/>
									<p:ajax event="change" listener="#{dialogDominio.setHayCambios(true)}"/>

								</p:selectOneMenu >
								<p:commandButton id="btnConsultarConf" title="#{msg['botones.consultar']}" icon="fa fa-eye" actionListener="#{dialogDominio.consultarConfiguracion()}" process="@this" update="growlDialog"
												 disabled="#{dialogDominio.desactivarConsulta}" >
		       					</p:commandButton>
							</h:panelGrid>
						</p:column>
						<p:outputLabel rendered="#{dialogDominio.visibleRemoto}" value=""  />

						<p:column id="columnaRemota3" rendered="#{dialogDominio.visibleRemoto}">
							<h:panelGrid id="panelCongAut2" columnClasses="w30, w40, w30" columns = "3"  cellspacing = "0"  width="100%">

								<p:outputLabel for="timeout" value="#{msg['dialogDominio.headerTipo.consultaRemota.timeout']}"  style="margin-right:5px"  />
								<p:inputNumber id="timeout" value="#{dialogDominio.data.timeout}" disabled="#{dialogDominio.isConsulta()}" maxlength="4" maxValue="9999" decimalPlaces="0" >
									<p:ajax event="change" listener="#{dialogDominio.setHayCambios(true)}"/>
								</p:inputNumber>
								<p:commandButton id="btnCrearConfig2" style="display:none">
								</p:commandButton>
							</h:panelGrid>
						</p:column>


						<p:column id="columnaFuente1" colspan="1" rendered="#{dialogDominio.visibleFuente}" >
							<p:outputLabel for="fuente" value="#{msg['dialogDominio.headerTipo.fuente.fuente']}" style="margin-right:20px" />
							<p:selectOneMenu id="fuente" value="#{dialogDominio.idFuenteDato}"  style="width:200px" disabled="#{dialogDominio.isConsulta()}">
							    <f:selectItems value="#{dialogDominio.fuentes}" var="fd" itemValue="#{fd.codigo}" itemLabel="#{fd.identificador}" />
							    <p:ajax event="change" listener="#{dialogDominio.setHayCambios(true)}"/>
							</p:selectOneMenu >
							<p>
								<p:commandButton id="btnFDestructura" 	value="#{msg['botones.fd.estructura']}" actionListener="#{dialogDominio.fuentedatosEST()}" update="growlDialog" process="@form" styleClass="margin-left:20px" />
								<p:commandButton id="btnFDdatos" 		value="#{msg['botones.fd.datos']}" 		actionListener="#{dialogDominio.fuentedatosDAT()}" update="growlDialog" process="@form" styleClass="margin-left:20px" />
							</p>
						</p:column>
						<p:outputLabel rendered="#{dialogDominio.visibleFuente}"  value="" />

						<p:column id="columnaFuente2" colspan="1" rendered="#{dialogDominio.visibleFuente}" >
							<p:outputLabel for="fuenteQuery" value="#{msg['dialogDominio.headerTipo.fuente.query']}" styleClass="margin-right-20 center-vertical"   />
							<c:choose>
							<c:when test="#{dialogDominio.isConsulta()}">
								<textarea disabled="disabled" id="fuenteQueryDecoded" cols="40" rows="4" maxlength="2000" class="va-middle ui-inputfield ui-inputtextarea ui-widget ui-state-default ui-corner-all ui-inputtextarea-resizable ui-state-disabled" role="textbox" aria-disabled="true" aria-readonly="false" aria-multiline="true" data-autosize-on="true" style="overflow: auto;"><h:outputText value="#{dialogDominio.data.sqlDecoded}" /></textarea>
							</c:when>
							<c:otherwise>

								<p:inputTextarea id="fuenteQueryDecoded" value="#{dialogDominio.data.sqlDecoded}" autoResize="false" rows="4" cols="40" maxlength="2000" styleClass="va-middle ui-inputfield ui-inputtextarea ui-widget ui-state-default ui-corner-all ui-inputtextarea-resizable" role="textbox" aria-disabled="false" aria-readonly="false" aria-multiline="true">
									<p:ajax event="change" listener="#{dialogDominio.setHayCambios(true)}"/>
								</p:inputTextarea>
							</c:otherwise>
							</c:choose>
							<p:inputTextarea id="fuenteQuery" value="#{dialogDominio.data.sql}" autoResize="false" rows="4" cols="40" maxlength="2000" styleClass="no-display"/>
						</p:column>
						<p:outputLabel rendered="#{dialogDominio.visibleFuente}"  value="" />
				</h:panelGrid>

				<h:panelGroup id="pg_labelParametros">
					<p:outputLabel id="labelParametros" for="dataTableParametros" value="#{msg['dialogDominio.headerParametros.titulo']}" rendered="#{dialogDominio.mostrarParametros()}" />
				</h:panelGroup>
				<h:panelGroup id="pg_gridParametros">
					<h:panelGrid   id="gridParametros" columnClasses=",wpx25" columns = "2" cellpadding = "5" cellspacing = "0"  width="100%"  rendered="#{dialogDominio.mostrarParametros()}">
						<p:dataTable  id="dataTableParametros"
										 var="td" emptyMessage="#{msg['error.emptyRows']}"
										 value="#{dialogDominio.data.parametros}"
										 scrollable="true"
										 scrollHeight="140"
										 selectionMode="single"
										 selection="#{dialogDominio.propiedadSeleccionada}"
										 rowKey="#{td.codigo}"
										 dblClickSelect="true">

								<!-- Necesario para actualizar en controlador la fila seleccionada -->
								<p:ajax event="rowSelect" global="false" />
								<p:ajax event="rowDblselect"
			                  		oncomplete="triggerDblClickParametros();"
			                        update=":dialogDominio:dataTableParametros"
			                        />
								<!-- Columnas -->
								<p:column headerText="#{msg['dialogDominio.headerParametros.codigo']}" class="ui-panelgrid-cell">
									<h:outputText value="#{td.codigo}" />
							    </p:column>



				 		</p:dataTable>

					    <p:column rendered="#{!dialogDominio.consulta}">
							<p>
					    		<p:commandButton id="btnNuevaPropiedad" title="#{msg['botones.nuevo']}" icon="fa fa-plus" actionListener="#{dialogDominio.nuevaPropiedad()}" process="@this" update="growlDialog">
		       						<p:ajax event="dialogReturn" listener="#{dialogDominio.returnDialogo}" update="growlDialog dataTableParametros"/>
		       					</p:commandButton>
		       				</p>
		       				<p>
					    		<p:commandButton id="btnEditarPropiedad" title="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{dialogDominio.editarPropiedad()}" process="@this" update="growlDialog">
		       						<p:ajax event="dialogReturn" listener="#{dialogDominio.returnDialogo}" update="growlDialog dataTableParametros"/>
		       					</p:commandButton>
		       				</p>
							<p>
					    		<p:commandButton id="btnEliminarPropiedad" title="#{msg['botones.eliminar']}" icon="fa fa-minus" actionListener="#{dialogDominio.quitarPropiedad()}" process="@this" update="growlDialog dataTableParametros">
					    			<p:confirm header="#{msg['confirm.titulo']}" message="#{msg['confirm.borrado']}" icon="fa fa-question-circle fa-3x confirmar_icono"/>
		        				</p:commandButton>
					    	</p>
					    	<p>
					    		<p:commandButton icon="fa fa-arrow-up" title="#{msg['botones.subir']}" actionListener="#{dialogDominio.subirPropiedad()}" process="@this" update="growlDialog dataTableParametros" />
					    	</p>
					    	<p>
					    		<p:commandButton icon="fa fa-arrow-down" title="#{msg['botones.bajar']}" actionListener="#{dialogDominio.bajarPropiedad()}" process="@this" update="growlDialog dataTableParametros" />
					    	</p>
					    	<p>
					    		<p:commandButton id="btnEditarHiddenParametros" value="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{dialogDominio.editarPropiedad()}"  process="@this" update="growlDialog" style="display:none">
			       					<p:ajax event="dialogReturn" listener="#{dialogDominio.returnDialogo}" update="growlDialog dataTableParametros"/>
		       					</p:commandButton>
		       				</p>
						</p:column>
			 		</h:panelGrid>
		 		</h:panelGroup>
			</h:panelGrid>
		</p:outputPanel>
	  	<p:outputPanel styleClass="botonera">
	     	<p:toolbar>
	     		<f:facet name="left">
	     			<p:commandButton id="btnTramites" value="#{msg['botones.tramites']}" icon="fa fa-level-down" actionListener="#{dialogDominio.tramites()}" process="@this" rendered="#{dialogDominio.data.codigo ne null}" />
	     			<p:remoteCommand name="actualizar" update="@form"/>
					<p:commandButton id="btnPing" value="#{msg['botones.ping']}" process="@form" update="@form" icon="fa fa-arrow-up" oncomplete="cambioValorPingB64('confirmDialogPing');" />
	     		</f:facet>
				<f:facet name="right">
	        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogDominio.aceptar()}" process="@form" update="growlDialog"  rendered="#{dialogDominio.permiteGuardar()}" styleClass="boton-azul" onclick="cambioValorB64(null);" />
					<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogDominio.cancelar()}" process="@this" rendered="#{dialogDominio.permiteGuardar()}"/>
					<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogDominio.cancelar()}" process="@this"  rendered="#{dialogDominio.permiteGuardar() == false}"/>
					<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{dialogDominio.ayuda}" process="@this"/>
				</f:facet>
			</p:toolbar>
	    </p:outputPanel>

	    <h:outputScript>
			  function triggerDblClickParametros() {
				  $('#dialogDominio\\:btnEditarHiddenParametros').click();
		      }

		      function triggerDblClickValores() {
		    	  $('#dialogDominio\\:btnEditarHiddenValores').click();
		      }
	    </h:outputScript>


	    <p:confirmDialog global="true" >
	    	<p:outputPanel styleClass="confirmar_botonera">
	        	<p:commandButton value="#{msg['botones.si']}" type="button" styleClass="ui-confirmdialog-yes boton-azul" icon="fa fa-check"  process="@form"/>
	        	<p:commandButton value="#{msg['botones.no']}" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" process="@this"/>
			</p:outputPanel>
	    </p:confirmDialog>

	     <p:confirmDialog widgetVar="confirmDialogPing" id="confirmDialogPing"  header="#{msg['confirm.titulo']}" message="#{msg['confirm.guardar']}" icon="fa fa-question-circle fa-3x confirmar_icono" >
				<p:outputPanel styleClass="confirmar_botonera">
				  	 <p:commandButton value="#{msg['botones.si']}" actionListener="#{dialogDominio.ping()}" oncomplete="PF('confirmDialogPing').hide();"  process="@form" styleClass="ui-confirmdialog-yes boton-azul" icon="fa fa-check" update="@form" />
     				 <p:commandButton value="#{msg['botones.no']}" type="button"  onclick="PF('confirmDialogPing').hide();"    styleClass="ui-confirmdialog-no" icon="fa fa-close" />
				</p:outputPanel>
		    </p:confirmDialog>

	    <p:confirmDialog id="confirmDialogGuardar" widgetVar="confirmDialogGuardar"  header="#{msg['confirm.titulo']}" message="#{msg['confirm.dominioactualizar']}" icon="fa fa-question-circle fa-3x confirmar_icono"    >
	    	<p:outputPanel styleClass="confirmar_botonera">
	        	<p:commandButton value="#{msg['botones.si']}" type="button" styleClass="ui-confirmdialog-yes boton-azul" 	icon="fa fa-check" process="@this" onclick="PF('confirmDialogGuardar').hide();" actionListener="#{dialogDominio.aceptar()}" />
	        	<p:commandButton value="#{msg['botones.no']}" type="button" styleClass="ui-confirmdialog-no" 				icon="fa fa-close" process="@this" onclick="PF('confirmDialogGuardar').hide();" />
	        </p:outputPanel>
	    </p:confirmDialog>


		    <h:panelGrid id="inputEscondida" style="display:none">

		    	<h:outputText value="#{dialogDominio.hayCambios}" id="hayCambios"/>
		    	<p:commandButton id="btnPingNoGuardar" actionListener="#{dialogDominio.ping()}" process="@this" style="display:none" />
		    </h:panelGrid>
	</h:form>

</h:body>
</f:view>

<script type="text/javascript" language="javascript">

    function cambioValorB64(id) {
    	var elSql = $('#dialogDominio\\:sqlDecoded')[0];
    	var elFuente = $('#dialogDominio\\:fuenteQueryDecoded')[0];

    	if (elSql) {
    		var plain = $('#dialogDominio\\:sqlDecoded').val().trim();
    		$('#dialogDominio\\:sql').val(encodeBase64(plain));
    	}

    	if (elFuente) {
    		var plain = $('#dialogDominio\\:fuenteQueryDecoded').val().trim();
    		$('#dialogDominio\\:fuenteQuery').val(encodeBase64(plain));
    	}
    	PF(id).show();
    }

    function cambioValorPingB64(id) {
    	$('#dialogDominio\\:btnPing').focus();
    	var cambios = $('#dialogDominio\\:hayCambios').html();
    	var elSql = $('#dialogDominio\\:sqlDecoded')[0];
    	var elFuente = $('#dialogDominio\\:fuenteQueryDecoded')[0];

    	if(cambios == "true"){
	    	if (elSql) {
	    		var plain = $('#dialogDominio\\:sqlDecoded').val().trim();
	    		$('#dialogDominio\\:sql').val(encodeBase64(plain));
	    	}

	    	if (elFuente) {
	    		var plain = $('#dialogDominio\\:fuenteQueryDecoded').val().trim();
	    		$('#dialogDominio\\:fuenteQuery').val(encodeBase64(plain));
	    	}
	    	PF(id).show();
    	}else{
    		$('#dialogDominio\\:btnPingNoGuardar').click();
    	}
    }

    function ponerEventosElemento(elemento) {
	    $(elemento).on( "blur", function() {
	   		  $(this).removeClass("ui-state-focus")
	   	});


	    $(elemento).on( "focus", function() {
	    	 $(this).addClass("ui-state-focus")
	 	});

	    $(elemento).on( "keyup", function() {
	        var c = a.normalizeNewlines(a.jq.val()),
	        b = c.length;
	     	if (b > a.cfg.maxlength) {
	        	a.jq.val(c.substr(0, a.cfg.maxlength))
	      	}

		});

	    $(elemento).on( "mouseout", function() {
	    	 $(this).removeClass("ui-state-hover")
		});


	    $(elemento).on( "mouseover", function() {
	    	  $(this).addClass("ui-state-hover")
		});

	    $(elemento).on( "remove", function() {
	    	if (b.isDetached()) {
	    		    PrimeFaces.detachedWidgets.push(b.widgetVar)
	    	}
		});

    }

    function ponerEventos() {

		var elSql = $('#dialogDominio\\:sqlDecoded')[0];
		var elFuente = $('#fuenteQueryDecoded')[0];

	    if (elSql) {
	    	ponerEventosElemento("#dialogDominio\\:sqlDecoded");
	    }

	    if (elFuente) {
	    	ponerEventosElemento("#dialogDominio\\:fuenteQueryDecoded");
	    }
	 }

   		function getWidgetVarById(id) {
		   for (var propertyName in PrimeFaces.widgets) {
		     if (PrimeFaces.widgets[propertyName].id === id) {
		       return PrimeFaces.widgets[propertyName];
		     }
		   }
		}

		function disableClick(){
			var elemento = getWidgetVarById('dialogDominio:botonCacheSi');
			elemento.disable();
			var elemento = getWidgetVarById('dialogDominio:botonCacheNo');
			elemento.disable();
		}

		function enableClick(){
			var elemento = getWidgetVarById('dialogDominio:botonCacheSi');
			elemento.enable();
			var elemento = getWidgetVarById('dialogDominio:botonCacheNo');
			elemento.enable();
		}

    //ponerEventos();
</script>
