<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../layout/mainLayout.xhtml">

	<f:metadata>
		<f:viewAction action="#{viewDominios.init}" />
		<f:viewParam name="ambito" value="#{viewDominios.ambito}"/>
		<f:viewParam name="id" value="#{viewDominios.id}"/>
		<f:viewParam name="filtro" value="#{viewDominios.filtro}"/>
		<f:viewParam name="area" value="#{viewDominios.area}"/>
	</f:metadata>

	<ui:define name="content">

		<h:form id="form" style="height: 100%">

			<!-- Growl mensajes -->
			<p:growl id="growl" widgetVar="growl" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}"  />

			<p:column rendered="#{viewDominios.mostrarBreadcrumb}">
				<div style="width:100vw;height:35px">
					<p:breadCrumb homeDisplay="text" model="#{viewDominios.breadCrumb}" />
				</div>
			</p:column>

			<!-- Toolbar -->
			<p:toolbar id="toolbar">
				<f:facet name=""></f:facet>
		        <f:facet name="left">
		        	<!-- Si se pone process="panelFiltro" en el commadButton solo se envian los datos de panelFiltro. Si no se pone process se envia todo el formulario. -->
		        	<h:panelGrid id="panelFiltro" columns="2" cellspacing="5">
			        	<p:inputText placeholder="#{msg['botones.buscar']}" value="#{viewDominios.filtro}"/>
	           			<p:commandButton icon="fa fa-search" actionListener="#{viewDominios.filtrar()}" process="panelFiltro" update="growl dataTable" />
	           		</h:panelGrid>
		        </f:facet>

		        <f:facet name="right">
		        	<h:panelGrid id="panelBotones" columns="10" cellspacing="5">
		        		<p:commandButton value="#{msg['botones.nuevo']}" icon="fa fa-file" actionListener="#{viewDominios.nuevo()}" process="@this" update="growl"  rendered="#{viewDominios.getPermiteEditar()}">
		        			<p:ajax event="dialogReturn" listener="#{viewDominios.returnDialogo}" update="growl dataTable"/>
		        		</p:commandButton>
		        		<p:commandButton id="btnEditar" value="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{viewDominios.editar()}" process="@this" update="growl" rendered="#{viewDominios.getPermiteEditar()}">
		        			<p:ajax event="dialogReturn" listener="#{viewDominios.returnDialogo}" update="growl dataTable"/>
		        		</p:commandButton>
		        		<p:commandButton id="btnConsultar" value="#{msg['botones.consultar']}" icon="fa fa-eye" actionListener="#{viewDominios.consultar()}" process="@this" update="growl" rendered="#{viewDominios.getPermiteConsultar()}" />
		        		<p:commandButton id="btnEliminar" value="#{msg['botones.eliminar']}" icon="fa fa-trash-o" actionListener="#{viewDominios.eliminar()}" process="@this" update="growl dataTable"  rendered="#{viewDominios.getPermiteEditar()}">
		        			<p:confirm header="#{msg['confirm.titulo']}" message="#{msg['confirm.borrado']}" icon="fa fa-question-circle fa-3x confirmar_icono"/>
		        		</p:commandButton>
		        		<p:commandButton id="btnPing" value="#{msg['botones.ping']}" icon="fa fa-arrow-up" actionListener="#{viewDominios.ping()}" process="@this" update="growl dataTable"/>
		        	    <p:commandButton id="btnRefrescarCache" value="#{msg['botones.refrescarCache']}" icon="fa fa-retweet" actionListener="#{viewDominios.refrescarCache()}" process="@this" update="growl dataTable" disabled="#{!viewDominios.getPermiteEditar() or viewDominios.datoSeleccionado eq null or viewDominios.datoSeleccionado.cache.toString() != 'E'}"/>
		        		<p:commandButton id="btnTramites" value="#{msg['botones.tramites']}" icon="fa fa-level-down" actionListener="#{viewDominios.tramites()}" process="@this" update="growl dataTable" rendered="#{viewDominios.getPermiteConsultar()}"/>
		        		<p:commandButton id="btnImportar"  value="#{msg['botones.importar']}" icon="fa fa-download"  actionListener="#{viewDominios.importar()}"  process="@this" update="growl @form" rendered="#{viewDominios.getPermiteImportar()}">
		        			<p:ajax event="dialogReturn" listener="#{viewDominios.returnDialogoImportar}" update="growl dataTable"/>
		        		</p:commandButton>
						<p:commandButton id="btnExportar" value="#{msg['botones.exportar']}" icon="fa fa-upload" actionListener="#{viewDominios.exportar()}" process="@this" update="growl @form" rendered="#{viewDominios.getPermiteImportar()}"  />
	        			<p:commandButton id="btnClonar" value="#{msg['botones.duplicarDominio']}" icon="fa fa-edit" actionListener="#{viewDominios.clonar()}" process="@this" update="growl" rendered="#{viewDominios.getPermiteEditar()}">
		        			<p:ajax event="dialogReturn" listener="#{viewDominios.returnDialogoClonar}" update="growl dataTable"/>
		        		</p:commandButton>
	        			<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{viewDominios.ayuda()}" process="@this" update="growl"/>
		        	</h:panelGrid>
		        </f:facet>
		    </p:toolbar>

			<!-- Data table -->
			<p:dataTable  id="dataTable" var="td" value="#{viewDominios.listaDatos}"
						 rows="10" emptyMessage="#{msg['error.emptyRows']}"
						 scrollable="true" scrollHeight="90%"
                         paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,30"
			        	 selectionMode="single" selection="#{viewDominios.datoSeleccionado}" rowKey="#{td.identificador}">


				<!-- Necesario para actualizar en controlador la fila seleccionada -->
				<p:ajax event="rowSelect" global="false" update=":form:panelBotones"/>
				<p:ajax event="rowDblselect"
		                  		oncomplete="triggerDblClick();"
		                        update=":form:dataTable"
		                        />

				<!-- Columnas -->
			    <p:column headerText="#{msg['viewDominios.headerCodigo']}">
			        <h:outputText value="#{td.identificador}" />
			    </p:column>

			    <p:column headerText="#{msg['viewDominios.headerDescripcion']}">
			        <h:outputText value="#{td.descripcion}" />
			    </p:column>

 				<p:column headerText="#{msg['viewDominios.headerTipo']}">
			        <h:outputText value="#{msg['typeDominio.' += td.tipo]}" />
			    </p:column>

				<p:column headerText="#{msg['viewDominios.headerCacheable']}">
					<h:outputText value="#{msg['typeCache.' += td.cache]}" />
			    </p:column>

			</p:dataTable>

			<h:outputScript >
		      function triggerDblClick() {
		       	$('#form\\:btnEditarHidden').click();
		      }
		    </h:outputScript>

			<p:commandButton id="btnEditarHidden" value="#{msg['botones.editar']}" icon="fa fa-edit" actionListener="#{viewDominios.rcDobleClick}" process="@this" update="growl" style="display: none">
		    	<p:ajax event="dialogReturn" listener="#{viewDominios.returnDialogo}" update="growl dataTable"/>
		    </p:commandButton>

		    <p:confirmDialog global="true" >
				<p:outputPanel styleClass="confirmar_botonera">
		        	<p:commandButton value="#{msg['botones.si']}" type="button" styleClass="ui-confirmdialog-yes boton-azul" icon="fa fa-check"  process="@form"/>
		        	<p:commandButton value="#{msg['botones.no']}" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" process="@this"/>
				</p:outputPanel>
		    </p:confirmDialog>
		</h:form>

	</ui:define>

</ui:composition>
