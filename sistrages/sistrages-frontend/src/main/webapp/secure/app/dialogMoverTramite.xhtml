<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<h:head>
	<title><h:outputText value="#{msg['dialogMoverTramite.titulo']}"/></title>
</h:head>

<h:body>
  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="ID" value="#{dialogMoverTramite.id}"/>
		<f:viewAction action="#{dialogMoverTramite.init}" />
	</f:metadata>

	<h:form id="dialogDominio" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="2000" sticky="false" />


				<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18," columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">
					<p:outputLabel for="fuente" value="#{msg['dialogMoverTramite.area']}" style="margin-right:20px" />
					<p:selectOneMenu id="fuente" value="#{dialogMoverTramite.idAreaDestino}" style="width:200px">
					    <f:selectItems value="#{dialogMoverTramite.areas}" var="ad" itemValue="#{ad.id}" itemLabel="#{ad.descripcion}" />
					</p:selectOneMenu >
				</h:panelGrid>

			  	 <p:outputPanel styleClass="botonera">
			     	<p:toolbar>
						<f:facet name="right">
			        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogMoverTramite.aceptar()}" process="@form" update="@form growlDialog"  styleClass="boton-azul"/>
							<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogMoverTramite.cancelar()}" process="@this"/>
						</f:facet>
					</p:toolbar>
			    </p:outputPanel>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
