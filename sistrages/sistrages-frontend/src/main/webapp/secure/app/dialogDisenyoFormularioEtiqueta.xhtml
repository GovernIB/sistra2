<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeEtiqueta" var="TypeEtiqueta"/>

	<h:form id="formDisenyoTextbox" styleClass="h100">
		<h3 class="margin-top-3 margin-bottom-3">
			<h:outputText value="#{msg['dialogDisenyoFormulario.componente.ET']}"/>
		</h3>

		<p:panel id="panelPropietats" header="#{msg['dialogDisenyoFormulario.componente.panelPropiedades']}" toggleable="true" widgetVar="panel"  collapsed="#{dialogDisenyoFormulario.visiblePropiedades}">

			<p:ajax event="toggle" listener="#{dialogDisenyoFormulario.onToggle}" update="panelPropietats" />

	         <h:panelGrid columns="2" header="#{msg['dialogDisenyoFormulario.componente.panelPropiedades']}"  columnClasses="w30,w70" >
	         	<h:column><h:outputText value="#{msg['dialogDisenyoFormulario.componente.identificador']}" /></h:column>
	         	<h:column>
	         		<p:inputText value="#{dialogDisenyoFormulario.objetoFormularioEdit.idComponente}" maxlength="50" disabled="#{dialogDisenyoFormulario.consulta}">
	         			<p:keyFilter regEx="/[a-z0-9_-]/i"/>
	         			<p:ajax event="blur" process="@this" />
	         		</p:inputText>
	         	</h:column>

	         	<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.etiqueta']}" /></h:column>
	         	<h:column>
	         		<p:inputText id="texto" value="#{dialogDisenyoFormulario.objetoFormularioEdit.texto.getTraduccion(sessionBean.lang,dialogDisenyoFormulario.idiomas)}" styleClass="margin-right-10" readonly="true"/>
	         		<p:commandButton id="btnEtiqueta" icon="fa fa-language" actionListener="#{dialogDisenyoFormulario.editarTraduccionesTexto}" process="@this" styleClass="va-top">
	            		<p:ajax event="dialogReturn" listener="#{dialogDisenyoFormulario.returnDialogoTraduccionesTexto}" update="texto" />
	        		</p:commandButton>
	         	</h:column>

				<h:column><p:outputLabel value="#{msg['dialogDisenyoFormulario.componente.tipo']}" /></h:column>
				<h:column>
					<p:selectOneMenu id="tipoEtiqueta" value="#{dialogDisenyoFormulario.objetoFormularioEdit.tipoEtiqueta}" style="width:200px" required="true" disabled="#{dialogDisenyoFormulario.consulta}">
					    <p:ajax event="blur" process="@this" />
					    <f:selectItems value="#{TypeEtiqueta.ALL_VALUES}" var="tipo" itemLabel="#{msg['typeEtiqueta.' += tipo]}" />
					</p:selectOneMenu>
				</h:column>


			</h:panelGrid>
		</p:panel>
	</h:form>
</ui:composition>
