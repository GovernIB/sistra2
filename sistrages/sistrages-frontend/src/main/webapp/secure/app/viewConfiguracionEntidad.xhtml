<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../layout/mainLayout.xhtml">

	<f:metadata>
		<f:viewAction action="#{viewConfiguracionEntidad.init}" />
	</f:metadata>


	<ui:define name="content">

		<h:form id="form" styleClass="h100">

			<!-- Growl mensajes -->
			<p:growl id="growl" widgetVar="growl" showDetail="false" life="2000" sticky="false" />

			<p:panel header="#{msg['viewConfiguracionEntidad.gestorTramits.titulo']}" columnClasses="w25 right-alignment, w75 left-alignment">
		        <h:panelGrid columns="2" cellpadding="10">
		            <h:outputText value="#{msg['viewConfiguracionEntidad.gestorTramits.headerLog']}" />
		           	<p:column>
		           		<h:outputText value="#{empty viewConfiguracionEntidad.data.logoGestor?msg['error.noseleccionadofitxer']:viewConfiguracionEntidad.data.logoGestor.nombre}" />
		           		<p:spacer width="40" height="1"/>
		        	</p:column>
		        </h:panelGrid>
		    </p:panel>

    		<p:panel header="#{msg['viewConfiguracionEntidad.assistentTramitacio.titulo']}"  columnClasses="w25 right-alignment, w75 left-alignment">
		        <h:panelGrid columns="2" cellpadding="10">

		            <h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerLog']}" />
		            <p:column>
		            		<h:outputText value="#{empty viewConfiguracionEntidad.data.logoAsistente?msg['error.noseleccionadofitxer']:viewConfiguracionEntidad.data.logoAsistente.nombre}" />
		            		<p:spacer width="40" height="1"/>
		            </p:column>

		        	<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerCss']}" />
		            <p:column>
						<h:outputText value="#{empty viewConfiguracionEntidad.data.css?msg['error.noseleccionadofitxer']:viewConfiguracionEntidad.data.css.nombre}" />
						<p:spacer width="40" height="1"/>
					</p:column>

		        	<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerPie']}" />
		            <p:column>
		            	<p:inputText  id="inputPie" size="40" style="margin-right:10px" value="#{viewConfiguracionEntidad.data.pie.getTraduccion(sessionBean.lang)}" disabled="true" />
		            	<p:commandButton id="btnAssistentPie" icon="fa fa-language" process="@this" update="growl" style="margin-right:5px">
		            		<p:ajax event="dialogReturn" listener="#{viewConfiguracionEntidad.returnDialogoAsistentePie}" update="growl inputPie"/>
		        		</p:commandButton>
					</p:column>

					<p:outputLabel for="emailGenerico" value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerEmailGenerico']}" />
		            <p:inputText  id="emailGenerico" size="40" value="#{viewConfiguracionEntidad.data.email}" maxlength="500"/>

					<h:outputText for="checkEmail" value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerAjuda']}" />
		            <h:panelGrid styleClass="noBorders" columns="3" cellpadding="10">
           				<p:selectBooleanCheckbox id="checkEmail" required="true" value="#{viewConfiguracionEntidad.data.emailHabilitado}" />
						<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.ajuda.email']}" />
					    <h:outputText value=" " />

						<p:selectBooleanCheckbox id="checkTelefonSuport"  value="#{viewConfiguracionEntidad.data.telefonoHabilitado}" />
						<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.ajuda.telSuport']}"  />
					    <p:inputText value="#{viewConfiguracionEntidad.data.telefono}" size="40"  maxlength="10"/>

						<p:selectBooleanCheckbox id="checkUrlSuportTecnic" value="#{viewConfiguracionEntidad.data.urlSoporteHabilitado}" />
						<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.ajuda.urlSuport']}" />
					    <p:inputText value="#{viewConfiguracionEntidad.data.urlSoporte}" size="40"  maxlength="500"/>

						<p:selectBooleanCheckbox id="checkFormularioContacto" value="#{viewConfiguracionEntidad.data.formularioIncidenciasHabilitado}" />
						<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.ajuda.formulariCont']}" />
					    <p:commandButton id="btnFormulariContacte" icon="fa fa-cog" process="@this" update="growl"/>
					</h:panelGrid>

		        </h:panelGrid>
		    </p:panel>


			<!-- Toolbar -->
			<p:toolbar id="toolbar">
       	        <f:facet name="right">
			        	<p:commandButton id="btnAceptar"  value="#{msg['botones.aceptar']}" icon="fa fa-check" actionListener="#{viewConfiguracionEntidad.aceptar()}" process="@form" update="@form growl" styleClass="boton-azul" />
		        </f:facet>
		    </p:toolbar>

		</h:form>

	</ui:define>

</ui:composition>
