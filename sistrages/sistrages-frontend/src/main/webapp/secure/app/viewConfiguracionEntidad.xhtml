<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../layout/mainLayout.xhtml">

	<f:metadata>
		<f:viewAction action="#{viewConfiguracionEntidad.init}" />
	</f:metadata>


	<ui:define name="content">

		<h:form id="form" styleClass="h100">

			<!-- Growl mensajes -->
			<p:growl id="growl" widgetVar="growl" showDetail="false" life="2000" sticky="false" />

			<p:panel header="#{msg['viewConfiguracionEntidad.gestorTramits.titulo']}" columnClasses="w25 right-alignment, w75 left-alignment">
		        <h:panelGrid columns="2" cellpadding="5">
		            <h:outputText value="#{msg['viewConfiguracionEntidad.gestorTramits.headerLog']}" />
		           	<p:column>
		           		<h:outputText value="#{msg['error.noexistefitxer']}" rendered="#{empty viewConfiguracionEntidad.data.logoGestor}"/>
		           		<p:commandLink action="#{viewConfiguracionEntidad.descargaFichero(viewConfiguracionEntidad.data.logoGestor)}" target="_blank" value="#{viewConfiguracionEntidad.data.logoGestor.nombre}" rendered="#{!empty viewConfiguracionEntidad.data.logoGestor}"/>
		           		<p:spacer width="20" height="1"/>
		           		<p:commandButton id="btnLogoGestor" icon="fa fa-cog" process="@this" update="growl" actionListener="#{viewConfiguracionEntidad.gestionFicheroLogoGestor()}" disabled="#{!viewConfiguracionEntidad.permiteEditar}">
		           			<p:ajax event="dialogReturn" listener="#{viewConfiguracionEntidad.returnDialogoFichero}" update="form growl"/>
		           		</p:commandButton>
		        	</p:column>
		        </h:panelGrid>
		    </p:panel>

    		<p:panel header="#{msg['viewConfiguracionEntidad.assistentTramitacio.titulo']}"  columnClasses="w25 right-alignment, w75 left-alignment">
		        <h:panelGrid columns="2" cellpadding="5" >
		            <h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerLog']}" />
		            <p:column>
		           		<h:outputText value="#{msg['error.noexistefitxer']}" rendered="#{empty viewConfiguracionEntidad.data.logoAsistente}"/>
		           		<p:commandLink action="#{viewConfiguracionEntidad.descargaFichero(viewConfiguracionEntidad.data.logoAsistente)}" target="_blank" value="#{viewConfiguracionEntidad.data.logoAsistente.nombre}" rendered="#{!empty viewConfiguracionEntidad.data.logoAsistente}"/>
	            		<p:spacer width="20" height="1"/>
		           		<p:commandButton id="btnLogoAsistente" icon="fa fa-cog" process="@this" update="growl" actionListener="#{viewConfiguracionEntidad.gestionFicheroLogoAsistente()}" disabled="#{!viewConfiguracionEntidad.permiteEditar}">
		           			<p:ajax event="dialogReturn" listener="#{viewConfiguracionEntidad.returnDialogoFichero}" update="form growl"/>
		           		</p:commandButton>
		            </p:column>

		        	<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerCss']}" />
		            <p:column>
		           		<h:outputText value="#{msg['error.noexistefitxer']}" rendered="#{empty viewConfiguracionEntidad.data.css}"/>
		           		<p:commandLink action="#{viewConfiguracionEntidad.descargaFichero(viewConfiguracionEntidad.data.css)}" target="_blank" value="#{viewConfiguracionEntidad.data.css.nombre}" rendered="#{!empty viewConfiguracionEntidad.data.css}"/>
						<p:spacer width="20" height="1"/>
		           		<p:commandButton id="btnCssAsistente" icon="fa fa-cog" process="@this" update="growl" actionListener="#{viewConfiguracionEntidad.gestionFicheroCssAsistente()}" disabled="#{!viewConfiguracionEntidad.permiteEditar}">
		           			<p:ajax event="dialogReturn" listener="#{viewConfiguracionEntidad.returnDialogoFichero}" update="form growl"/>
		           		</p:commandButton>
					</p:column>

					<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerUrlCarpetaCiudadana']}" />
	            	<p:column>
		            	<p:inputText  id="inputUrlCarpetaCiudadana" size="40" style="margin-right:10px" value="#{viewConfiguracionEntidad.data.urlCarpetaCiudadana.getTraduccion(sessionBean.lang)}" disabled="true" styleClass="margin-right-10"/>
		            	<p:commandButton id="btnUrlCarpetaCiudadana" icon="fa fa-language" actionListener="#{viewConfiguracionEntidad.explorarUrlCarpetaCiudadana}" process="@this" update="growl" styleClass="va-top">
		            		<p:ajax event="dialogReturn" listener="#{viewConfiguracionEntidad.returnDialogoUrlCarpetaCiudadana}" update="growl inputUrlCarpetaCiudadana"/>
		        		</p:commandButton>
					</p:column>

					<p:outputLabel for="diasPreregistro" value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerDiasPreregistro']}" />
		            <p:inputNumber  id="diasPreregistro" decimalPlaces="0" padControl="false" size="40" value="#{viewConfiguracionEntidad.data.diasPreregistro}" maxValue="999" disabled="#{!viewConfiguracionEntidad.permiteEditar}"/>

					<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerLopd']}" />
	            	<p:column>
		            	<p:inputText  id="inputLopd" size="40" style="margin-right:10px" value="#{viewConfiguracionEntidad.data.lopd.getTraduccion(sessionBean.lang)}" disabled="true" styleClass="margin-right-10"/>
		            	<p:commandButton id="btnLopd" icon="fa fa-language" actionListener="#{viewConfiguracionEntidad.explorarLopd}" process="@this" update="growl" styleClass="va-top">
		            		<p:ajax event="dialogReturn" listener="#{viewConfiguracionEntidad.returnDialogoLopd}" update="growl inputLopd"/>
		        		</p:commandButton>
					</p:column>

					<p:outputLabel for="emailGenerico" value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerEmailGenerico']}" />
		            <p:inputText  id="emailGenerico" size="40" value="#{viewConfiguracionEntidad.data.email}" maxlength="500" disabled="#{!viewConfiguracionEntidad.permiteEditar}"/>

					<h:outputText for="checkEmail" value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerAjuda']}" />
		            <h:panelGrid styleClass="noBorders panel_izq" columns="3" cellpadding="10">
           				<p:selectBooleanCheckbox id="checkEmail" required="true" value="#{viewConfiguracionEntidad.data.emailHabilitado}" disabled="#{!viewConfiguracionEntidad.permiteEditar}"/>
						<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.ajuda.email']}" />
					    <h:outputText value=" " />

						<p:selectBooleanCheckbox id="checkTelefonSuport"  value="#{viewConfiguracionEntidad.data.telefonoHabilitado}" disabled="#{!viewConfiguracionEntidad.permiteEditar}"/>
						<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.ajuda.telSuport']}"  />
					    <p:inputText value="#{viewConfiguracionEntidad.data.telefono}" size="40"  maxlength="10" disabled="#{!viewConfiguracionEntidad.permiteEditar}"/>

						<p:selectBooleanCheckbox id="checkUrlSuportTecnic" value="#{viewConfiguracionEntidad.data.urlSoporteHabilitado}" disabled="#{!viewConfiguracionEntidad.permiteEditar}"/>
						<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.ajuda.urlSuport']}" />
					    <p:inputText value="#{viewConfiguracionEntidad.data.urlSoporte}" size="40"  maxlength="500" disabled="#{!viewConfiguracionEntidad.permiteEditar}"/>

						<p:selectBooleanCheckbox id="checkFormularioContacto" value="#{viewConfiguracionEntidad.data.formularioIncidenciasHabilitado}" disabled="#{!viewConfiguracionEntidad.permiteEditar}"/>
						<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.ajuda.formulariCont']}" />
					    <p:commandButton id="btnFormulariContacte" actionListener="#{viewConfiguracionEntidad.abrirFormularioSoporte}" icon="fa fa-cog" process="@this" update="growl" />
					</h:panelGrid>

		        	<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerPiePagina']}" />
		        	<h:panelGrid styleClass="panel_izq noBorders" columns="2" cellpadding="10">
		        		<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerContacto']}" />
		        		<p:column>
			        		<p:inputText  id="inputPie" size="40" style="margin-right:10px" value="#{viewConfiguracionEntidad.data.pie.getTraduccion(sessionBean.lang)}" disabled="true" styleClass="margin-right-10"/>
			            	<p:commandButton id="btnAssistentPie" icon="fa fa-language" actionListener="#{viewConfiguracionEntidad.explorarAssistentPie}" process="@this" update="growl" styleClass="va-top">
			            		<p:ajax event="dialogReturn" listener="#{viewConfiguracionEntidad.returnDialogoAsistentePie}" update="growl inputPie"/>
			        		</p:commandButton>
						</p:column>

		        		<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerMapaWeb']}" />
		        		<p:column>
			        		<p:inputText  id="inputMapaWeb" size="40" style="margin-right:10px" value="#{viewConfiguracionEntidad.data.mapaWeb.getTraduccion(sessionBean.lang)}" disabled="true" styleClass="margin-right-10"/>
			            	<p:commandButton id="btnMapaWeb" icon="fa fa-language" actionListener="#{viewConfiguracionEntidad.explorarMapaWeb}" process="@this" update="growl" styleClass="va-top">
			            		<p:ajax event="dialogReturn" listener="#{viewConfiguracionEntidad.returnDialogoMapaWeb}" update="growl inputMapaWeb"/>
			        		</p:commandButton>
						</p:column>

		        		<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerAvisoLegal']}" />
		        		<p:column>
			        		<p:inputText  id="inputAvisoLegal" size="40" style="margin-right:10px" value="#{viewConfiguracionEntidad.data.avisoLegal.getTraduccion(sessionBean.lang)}" disabled="true" styleClass="margin-right-10"/>
			            	<p:commandButton id="btnAvisoLegal" icon="fa fa-language" actionListener="#{viewConfiguracionEntidad.explorarAvisoLegal}" process="@this" update="growl" styleClass="va-top">
			            		<p:ajax event="dialogReturn" listener="#{viewConfiguracionEntidad.returnDialogoAvisoLegal}" update="growl inputAvisoLegal"/>
			        		</p:commandButton>
						</p:column>

		        		<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerRss']}" />
		        		<p:column>
			        		<p:inputText  id="inputRss" size="40" style="margin-right:10px" value="#{viewConfiguracionEntidad.data.rss.getTraduccion(sessionBean.lang)}" disabled="true" styleClass="margin-right-10"/>
			            	<p:commandButton id="btnRss" icon="fa fa-language" actionListener="#{viewConfiguracionEntidad.explorarRss}" process="@this" update="growl" styleClass="va-top">
			            		<p:ajax event="dialogReturn" listener="#{viewConfiguracionEntidad.returnDialogoRss}" update="growl inputRss"/>
			        		</p:commandButton>
						</p:column>

		        		<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerRedesSociales']}" />
		        		<p:column>
			        		<h:panelGrid styleClass="noBorders panel_izq" columns="2" cellpadding="10">
			        			<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerYoutube']}" />
			        			<p:inputText  id="inputUrlYoutube" size="40" value="#{viewConfiguracionEntidad.data.urlYoutube}" maxlength="255" disabled="#{!viewConfiguracionEntidad.permiteEditar}"/>

			        			<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerInstagram']}" />
			        			<p:inputText  id="inputUrlInstagram" size="40" value="#{viewConfiguracionEntidad.data.urlInstagram}" maxlength="255" disabled="#{!viewConfiguracionEntidad.permiteEditar}"/>

			        			<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerTwitter']}" />
			        			<p:inputText  id="inputUrlTwitter" size="40" value="#{viewConfiguracionEntidad.data.urlTwitter}" maxlength="255" disabled="#{!viewConfiguracionEntidad.permiteEditar}"/>

			        			<h:outputText value="#{msg['viewConfiguracionEntidad.assistentTramitacio.headerFacebook']}" />
			        			<p:inputText  id="inputUrlFacebook" size="40" value="#{viewConfiguracionEntidad.data.urlFacebook}" maxlength="255" disabled="#{!viewConfiguracionEntidad.permiteEditar}"/>
			        		</h:panelGrid>
						</p:column>
		        	</h:panelGrid>

		        </h:panelGrid>


		    </p:panel>


			<!-- Toolbar -->
			<p:toolbar id="toolbar">
				<f:facet name="right">
				 	<p:commandButton id="btnAceptar"  value="#{msg['botones.guardar']}" icon="fa fa-check" actionListener="#{viewConfiguracionEntidad.aceptar()}" process="@form" update="@form growl" styleClass="boton-azul" style="margin-right:20px" rendered="#{viewConfiguracionEntidad.permiteEditar}"/>
				 	<p:commandButton id="btnRefrescar"  value="#{msg['botones.refrescarCache']}" icon="fa fa-refresh" actionListener="#{viewConfiguracionEntidad.refrescar()}" process="@form" update="@form growl" rendered="#{viewConfiguracionEntidad.permiteEditar}"/>
				</f:facet>
			</p:toolbar>

		</h:form>

	</ui:define>

</ui:composition>
