<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formViewDefinicionVersionDebeSaber" styleClass="h100">

		<!-- Growl mensajes -->
		<p:growl id="growl" widgetVar="growl" showDetail="false" life="2000" sticky="false" />

		<h:panelGrid columns="2" columnClasses="w10 grid-left va-top, w90 grid-left"
			styleClass="w100" cellpadding="10" cellspacing="10">
			<p:outputLabel for="descripcion"
				value="#{msg['viewDefinicionVersionDebeSaber.instrucciones']}" />
			<p:outputPanel>
				<p:inputTextarea styleClass="w90" rows="20" id="descripcion" disabled="true"/>
				<p:commandButton icon="fa fa-language" styleClass="va-top"
					actionListener="#{viewDefinicionVersionDebeSaber.editar()}"
					process="@this" update="growl" />
			</p:outputPanel>
		</h:panelGrid>

	</h:form>

</ui:composition>
