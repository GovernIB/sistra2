<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="formViewDefinicionVersionDebeSaber" styleClass="h100">

		<!-- Growl mensajes -->
		<p:growl id="growl" widgetVar="growl" showDetail="false" life="2000" sticky="false" />

		<h:panelGrid columns="2" columnClasses="w10 grid-left va-top, w90 grid-left"
			styleClass="w100" cellpadding="10" cellspacing="10">
			<p:outputLabel for="descripcion"
				value="#{msg['viewDefinicionVersionDebeSaber.instrucciones']}" />
			<p:outputPanel>
				<p:inputTextarea value="#{viewDefinicionVersion.tramitePasoDSSeleccionado.instruccionesIniciales.getTraduccion(sessionBean.lang,viewDefinicionVersion.idiomas)}" styleClass="w90" rows="20" id="descripcion" disabled="true" style="margin-right:10px"/>
				<p:commandButton icon="fa fa-language" styleClass="va-top"
					actionListener="#{viewDefinicionVersion.consultarTraduccion(viewDefinicionVersion.tramitePasoDSSeleccionado.instruccionesIniciales)}"
					process="@this" update="growl">
		        </p:commandButton>
			</p:outputPanel>
		</h:panelGrid>

				<p:outputPanel id="toolbar" styleClass="grid-right">
					<p:commandButton id="btnEditar" value="#{msg['botones.editar']}" styleClass="boton-azul"
						actionListener="#{viewDefinicionVersion.editarPaso()}" style="margin-right:20px"
						rendered="#{viewDefinicionVersion.permiteEditar()}"
						process="@this" update="growl">
						<p:ajax event="dialogReturn" listener="#{viewDefinicionVersion.returnDialogoRefrescarTramite}" update="growl formArbol:arbol descripcion"  />
					</p:commandButton>
				</p:outputPanel>

	</h:form>

</ui:composition>
