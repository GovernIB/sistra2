<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroVentana" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['dialogTramiteImportarFDE.titulo']}"/></title>

  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTramiteImportarFDE.modoAcceso}"/>
		<f:viewAction action="#{dialogTramiteImportarFDE.init}" />
	</f:metadata>
	<h:form id="dialogFuenteDatos"  styleClass="margin-top-10">

  			<!-- Growl mensajes -->
			<p:growl id="growlDialog" widgetVar="growlDialog" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}"  />

			<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18 w25, padding-right-18" columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

			  	<p:outputLabel value="#{msg['dialogFuente.headerCodigo']}" />
			   	<p:inputText   value="#{dialogTramiteImportarFDE.data.identificador}" readonly="true" styleClass="w95" >
			   		 <p:keyFilter regEx="/[a-z0-9_-]/i"/>
			   	</p:inputText>

				<p:outputLabel   value="#{msg['dialogFuente.headerDescripcion']}" />
				<p:inputTextarea value="#{dialogTramiteImportarFDE.data.descripcion}" readonly="true" styleClass="w95" />

				<p:outputLabel value="#{msg['dialogFuente.headerCampos']}" />
				<p:dataTable  id="dataTableParametros"
							  var="td" emptyMessage="#{msg['error.emptyRows']}"
							  value="#{dialogTramiteImportarFDE.data.campos}"
							  width="100%"
							  height="100%"
							  scrollable="true"
							  scrollHeight="100%"
							  scrollWidth="100%"
							  paginator="false"
							  >

							<!-- Columnas -->
							<p:column headerText="#{msg['dialogFuente.headerCampos.clavePrimaria']}" class="ui-panelgrid-cell">
								<p:selectBooleanCheckbox id="clavePrimaria" value="#{td.clavePrimaria}" disabled="true" />
							</p:column>

							<p:column headerText="#{msg['dialogFuente.headerCampos.nombreCampo']}" class="ui-panelgrid-cell">
							     <h:outputText value="#{td.identificador}" />
							</p:column>

				</p:dataTable>


			 </h:panelGrid>

		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogTramiteImportarFDE.cancelar()}" process="@this" />
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
