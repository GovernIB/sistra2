<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeFormulario" var="TypeFormulario" />
<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeFormularioGestor" var="TypeFormularioGestor" />


<h:head>
	<title><h:outputText value="#{msg['dialogDefinicionVersionRellenar.titulo']}"/></title>

  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogDefinicionVersionRellenar.modoAcceso}"/>
		<f:viewParam name="TRAMITEVERSION" value="#{dialogDefinicionVersionRellenar.idTramiteVersion}" />
		<f:viewParam name="TRAMITEPASO" value="#{dialogDefinicionVersionRellenar.idTramitePaso}" />
		<f:viewAction action="#{dialogDefinicionVersionRellenar.init}" />
	</f:metadata>
	<h:form id="dialogDefinicionRellenar" styleClass="margin-top-10">

  				<!-- Growl mensajes -->
				<p:growl id="growldialogDefinicionRellenar" widgetVar="growldialogDefinicionRellenar" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}" />

				<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18 w25, " columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

					<p:outputLabel for="codigo" value="#{msg['dialogDefinicionVersionRellenar.headerIdentificador']}" />
					<p:inputText  id="codigo"  value="#{dialogDefinicionVersionRellenar.data.identificador}" size="25" required="true" onblur="this.value = this.value.toUpperCase().trim();" maxlength="20" validatorMessage="#{msg['error.validacion.identificador']}">
						<p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
						<f:validateRegex pattern="^[a-zA-Z0-9_-]{1,20}$" />
					</p:inputText>

					<p:outputLabel for="inputDescripcion" value="#{msg['dialogDefinicionVersionRellenar.headerDescripcion']}" />
					<p:column>
						<p:inputText id="inputDescripcion" onblur="this.value = this.value.trim();" value="#{dialogDefinicionVersionRellenar.data.descripcion.getTraduccion(sessionBean.lang,dialogDefinicionVersionRellenar.idiomas)}" readonly="true" size="40" styleClass="margin-right-10" required="true" />
						<p:commandButton id="btnDescripcion" icon="fa fa-language" actionListener="#{dialogDefinicionVersionRellenar.editarDescripcion()}" process="@this" update="growldialogDefinicionRellenar" styleClass="margin-right-3">
		            		<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionRellenar.returnDialogoDescripcion}" update="growldialogDefinicionRellenar inputDescripcion" />
		        		</p:commandButton>
					</p:column>

					<p:outputLabel for="tipo" value="#{msg['dialogDefinicionVersionRellenar.headerTipo']}" />
					<p:selectOneMenu id="tipo" value="#{dialogDefinicionVersionRellenar.data.tipoFormulario}" style="width:200px" required="true">
					     <f:selectItems value="#{TypeFormularioGestor.ALL_VALUES}" var="tipo" itemLabel="#{msg['typeFormularioGestor.' += tipo]}" />
					</p:selectOneMenu >

			 </h:panelGrid>
				  	 <p:outputPanel styleClass="botonera">
				     	<p:toolbar>
							<f:facet name="right">
				        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogDefinicionVersionRellenar.aceptar()}" process="@form" update="@form growldialogDefinicionRellenar" styleClass="boton-azul" />
								<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogDefinicionVersionRellenar.cancelar()}" process="@this"/>
								<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{dialogDefinicionVersionRellenar.ayuda()}" process="@this"/>
							</f:facet>
					  </p:toolbar>
			    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
