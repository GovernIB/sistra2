<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<h:head>
	<title><h:outputText value="#{msg['dialogDominioImportar.header']}"/></title>
</h:head>

<h:body>

	<f:facet name="last">
		<h:outputStylesheet library="css" name="style.css" />
	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogDominioImportar.modoAcceso}"/>
		<f:viewAction action="#{dialogDominioImportar.init}" />
	</f:metadata>

	<h:form id="formTramite" styleClass="margin-top-10" enctype="multipart/form-data">

			<p:growl id="growlDialogImportar" widgetVar="growlDialogImportar"	life="2000" sticky="false" />

			<p:outputPanel id="panelUpload" styleClass="padding-right-8 padding-left-8" rendered="#{!dialogDominioImportar.mostrarPanelInfo}">
				<p:fileUpload id="fichero" mode="advanced" fileUploadListener="#{dialogDominioImportar.upload}" label="#{msg['botones.explorar']}" uploadLabel="#{msg['botones.anexar']}" cancelLabel="#{msg['botones.cancelar']}"
					update="formTramite growlDialogImportar panelUpload panelInfo botonImportar" fileLimit="1"  accept="application/zip" multiple="false" fileLimitMessage="#{msg['error.ficheros.limite']}"/>
			</p:outputPanel>

			<p:outputPanel id="panelInfo"  rendered="#{dialogDominioImportar.mostrarPanelInfo}">

				<h:dataTable columnClasses=",,,w50," id="dataTablaDominios" headerClass="grid-left" width="90%" style="margin-left:33px; padding-right:5px;border:1px antiquewhite;border-style: groove" varStatus="status">

					<p:outputLabel value="#{msg['dialogDominioImportar.identificador']}" style="font-weight: bold" />
					<p:outputLabel value="#{msg['dialogDominioImportar.ambito']}" style="font-weight: bold" />
					<p:outputLabel value="#{msg['dialogDominioImportar.estado']}" style="font-weight: bold" />
					<p:outputLabel value="#{msg['dialogDominioImportar.dominio.accion']}" style="font-weight: bold" />
					<p:outputLabel value="" style="font-weight: bold" />

					<p:outputLabel value="#{dialogDominioImportar.data.identificador}"  />
					<p:outputLabel value="#{dialogDominioImportar.data.ambito}"  />
					<p:outputLabel value="#{dialogDominioImportar.filaDominio.estado.literal}"  />
					<h:column>
							 <f:facet name = "header"><p:outputLabel value="#{msg['dialogDominioImportar.dominio.accion']}" style="font-weight: bold" /></f:facet>
							 <p:outputLabel  value="#{fila.mensaje}"  rendered="#{fila.visibleBoton == false}"/>
	      					 <p:commandButton value="..." rendered="#{fila.visibleBoton}"  actionListener="#{dialogDominioImportar.checkDominio(fila.dominioActual.codigo)}" style="margin-left:5px" >
	      							<p:ajax event="dialogReturn" listener="#{dialogDominioImportar.returnDialogoDominio}" />
							</p:commandButton>
					</h:column>
					<i id="iconoDominio${fila.dominio.codigo}" class="#{dialogDominioImportar.filaDominio.resultado.icon}" style="#{dialogDominioImportar.filaDominio.resultado.css}" />

				</h:dataTable>


				<br />
				<br />

			</p:outputPanel>

		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton id="botonImportar" value="#{msg['botones.importar']}" actionListener="#{dialogDominioImportar.importar}" process="@this" styleClass="boton-azul" rendered="#{dialogDominioImportar.mostrarBotonImportar}"  update="@form growlDialogImportar" />
		        		<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogDominioImportar.cancelar}" process="@this" />
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>

	</h:form>

</h:body>

</f:view>
</html>
