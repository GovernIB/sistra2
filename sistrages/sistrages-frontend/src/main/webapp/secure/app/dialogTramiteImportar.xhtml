<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<h:head>
	<title><h:outputText value="#{msg['dialogTramiteImportar.header']}"/></title>
</h:head>

<h:body>

	<f:facet name="last">
		<h:outputStylesheet library="css" name="style.css" />
	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTramiteImportar.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogTramiteImportar.id}"/>
		<f:viewAction action="#{dialogTramiteImportar.init}" />
	</f:metadata>

	<h:form id="formTramite" styleClass="margin-top-10" enctype="multipart/form-data"  style="overflow-y: auto;height: 540">

			<p:growl id="growlDialogImportar" widgetVar="growlDialogImportar"	life="2000" sticky="false" />

			<p:outputPanel id="panelUpload" styleClass="padding-right-8 padding-left-8" rendered="#{!dialogTramiteImportar.mostrarPanelInfo}">
				<p:fileUpload id="fichero" mode="advanced" fileUploadListener="#{dialogTramiteImportar.upload}" label="#{msg['botones.explorar']}" uploadLabel="#{msg['botones.anexar']}" cancelLabel="#{msg['botones.cancelar']}"
					update="formTramite growlDialogImportar panelUpload panelInfo botonImportar" fileLimit="1"  accept="application/zip" multiple="false" fileLimitMessage="#{msg['error.ficheros.limite']}"/>
			</p:outputPanel>

			<p:outputPanel id="panelInfo" rendered="#{dialogTramiteImportar.mostrarPanelInfo}" >

				<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="imporTramitColumnaVT,,,," columns = "5" cellpadding = "5" cellspacing = "0"  width="100%">

						<p:outputLabel value="#{msg['dialogTramiteImportar.headerTramiteVersion']}" style="text-decoration: underline;font-weight: bold" />
						<p:outputLabel value="" />
						<p:outputLabel value="#{msg['dialogTramiteImportar.headerEstado']}" style="font-weight: bold" />
						<p:outputLabel value="#{msg['dialogTramiteImportar.headerAccion']}" style="font-weight: bold" />
						<p:outputLabel value="" />

						<p:outputLabel value="#{msg['dialogTramiteImportar.headerArea']}:" style="text-align:left; padding-right:3px;padding-left:13px;font-weight:bold" />
						<p:outputLabel value="#{dialogTramiteImportar.area.identificador} - #{dialogTramiteImportar.area.descripcion}" />
						<p:outputLabel value="#{msg['typeImportar.estado.' += dialogTramiteImportar.filaArea.estado]}" />
						<p:column>
								<p:commandButton value="..." rendered="#{dialogTramiteImportar.mostrarBotonArea}" process="@form" actionListener="#{dialogTramiteImportar.checkArea()}" style="margin-left:5px" >
									<p:ajax event="dialogReturn" listener="#{dialogTramiteImportar.returnDialogoArea}" update="areaIcon"/>
								</p:commandButton>
						</p:column>
						<p:outputLabel id="areaIcon" value="" >
								<i class="#{dialogTramiteImportar.filaArea.resultado.icon}" style="#{dialogTramiteImportar.filaArea.resultado.css}" />
						</p:outputLabel>

						<p:outputLabel value="#{msg['dialogTramiteImportar.headerTramite']}:" style="text-align:left; padding-right:3px;padding-left:13px;font-weight:bold" />
						<p:outputLabel value="#{dialogTramiteImportar.tramite.identificador} - #{dialogTramiteImportar.tramite.descripcion}" />
						<p:outputLabel value="#{msg['typeImportar.estado.' += dialogTramiteImportar.filaTramite.estado]}" />

						<p:column>
								<p:commandButton value="..." rendered="#{dialogTramiteImportar.mostrarBotonTramite}" actionListener="#{dialogTramiteImportar.checkTramite()}" style="margin-left:5px" >
									<p:ajax event="dialogReturn" listener="#{dialogTramiteImportar.returnDialogoTramite}" update="tramiteIcon"/>
								</p:commandButton>
						</p:column>


				</h:panelGrid>

				<br />
				<p:outputLabel value="#{msg['dialogTramiteImportar.headerElementosComunes']}" style="margin-left:5px;margin-top:30px;text-decoration: underline;font-weight: bold" />
				<br />
				<br />
				<p:outputLabel value="#{msg['dialogTramiteImportar.headerTramiteRegistro']}" style="padding-left:30px;text-decoration: underline;font-weight: bold;margin-top:5px;" rendered="#{dialogTramiteImportar.mostrarRegistro}"  />
				<br />
				<br />
				<h:dataTable value="#{dialogTramiteImportar.pasosRegistro}" columnClasses=",,,w50," id="datatableTVRegistro" headerClass="grid-left" var="fila" width="90%" style="margin-left:33px; margin-top:5px;padding-right:5px;border:1px antiquewhite;border-style: groove" varStatus="status" rendered="#{dialogTramiteImportar.mostrarRegistro}"  >

					<h:column>
						<f:facet name = "header">
						 	<p:outputLabel value="#{msg['dialogTramiteImportar.headerVersionRelease']}:" style="font-weight: bold" />
						</f:facet>
						<p:outputLabel value="#{dialogTramiteImportar.tramiteVersion.numeroVersion} (release #{dialogTramiteImportar.tramiteVersion.release})" />
					</h:column>

					<h:column>
						<p:outputLabel value=" " />
					</h:column>


					<h:column>
						<f:facet name = "header">
						 	<p:outputLabel value="#{msg['dialogTramiteImportar.headerVersionEstado']}" style="font-weight: bold" />
						 </f:facet>
						 <p:outputLabel value="#{msg['typeImportar.estado.' += dialogTramiteImportar.filaTramiteVersion.estado]}" />
					</h:column>

					<h:column>
						<f:facet name = "header">
						 	<p:outputLabel value="#{msg['dialogTramiteImportar.headerAccion']}" style="font-weight: bold" />
						 </f:facet>
						<p:commandButton value="..." rendered="#{dialogTramiteImportar.mostrarBotonTramiteVersion}" actionListener="#{dialogTramiteImportar.checkTramiteVersion()}" style="margin-left:5px" >
							<p:ajax event="dialogReturn" listener="#{dialogTramiteImportar.returnDialogoTramiteVersion}" update="tramiteVersionIcon"/>
						</p:commandButton>
					</h:column>

					<h:column>
						<p:outputLabel id="tramiteVersionIcon" value="" >
							<i class="#{dialogTramiteImportar.filaTramiteVersion.resultado.icon}" style="#{dialogTramiteImportar.filaTramiteVersion.resultado.css}" />
						</p:outputLabel>
					</h:column>
				</h:dataTable>
				<br />
				<br />
				<p:outputLabel value="#{msg['dialogTramiteImportar.dominios']}" rendered="#{!empty dialogTramiteImportar.filasDominios}"  style="padding-left:30px;text-decoration: underline;font-weight: bold" />
				<br />
				<br />
				<h:dataTable columnClasses=",,,w50," id="dataTablaDominios" headerClass="grid-left" value="#{dialogTramiteImportar.filasDominios}" var="fila" width="90%" style="margin-left:33px; padding-right:5px;border:1px antiquewhite;border-style: groove" varStatus="status">

					<h:column>
						 <f:facet name = "header">
						 	<p:outputLabel value="#{msg['dialogTramiteImportar.dominio.identificador']}" style="font-weight: bold" />
						 </f:facet>
      					#{fila.dominio.identificador}
					</h:column>

					<h:column>
						 <f:facet name = "header">
						 	<p:outputLabel value="#{msg['dialogTramiteImportar.dominio.ambito']}" style="font-weight: bold" />
						 </f:facet>
      					#{msg['typeAmbito.' += fila.dominio.ambito]}
					</h:column>

					<h:column>
						<f:facet name = "header">
						 	<p:outputLabel value="#{msg['dialogTramiteImportar.dominio.estado']}" style="font-weight: bold" />
						 </f:facet>
						 <p:outputLabel id="labelDominio${fila.dominioActual.codigo}" value="#{msg['typeImportar.estado.' += fila.estado]}" />
					</h:column>

					<h:column>
						 <f:facet name = "header"><p:outputLabel value="#{msg['dialogTramiteImportar.dominio.accion']}" style="font-weight: bold" /></f:facet>
						 <p:outputLabel  value="#{msg[fila.mensaje]}"  rendered="#{fila.visibleBoton == false}"/>
      					 <p:commandButton value="..." rendered="#{fila.visibleBoton}"  actionListener="#{dialogTramiteImportar.checkDominio(fila.dominio.identificador)}" style="margin-left:5px" >
      							<p:ajax event="dialogReturn" listener="#{dialogTramiteImportar.returnDialogoDominio}" />
						</p:commandButton>
					</h:column>

					<h:column>
						 <f:facet name = "header"></f:facet>
						 <i id="iconoDominio${fila.dominio.codigo}" class="#{fila.resultado.icon}" style="#{fila.resultado.css}" />
					</h:column>

				</h:dataTable>


				<br />
				<h:outputText value="#{msg['dialogTramiteImportar.formateadores']}" rendered="#{!empty dialogTramiteImportar.filasFormateador}" style="padding-left:30px;text-decoration: underline;font-weight: bold" />
				<br />
				<br />
				<h:dataTable headerClass="grid-left" value="#{dialogTramiteImportar.filasFormateador}" var="fila" rendered="#{!empty dialogTramiteImportar.filasFormateador}"  width="90%" style="margin-left:33px; padding-right:5px;border:1px antiquewhite;border-style: groove" >
					<h:column style="text-align:left">
						 <f:facet name = "header"><p:outputLabel value="#{msg['dialogTramiteImportar.formateador.identificador']}" /></f:facet>
      					#{fila.formateadorFormulario.identificador}
					</h:column>

					<h:column>
						 <f:facet name = "header"><p:outputLabel value="#{msg['dialogTramiteImportar.formateador.descripcion']}" /></f:facet>
      					#{fila.formateadorFormulario.descripcion}
					</h:column>

					<h:column>
						 <f:facet name = "header" style="text-align: left;">
						 	<p:outputLabel value="#{msg['dialogTramiteImportar.formateador.estado']}" />
						 </f:facet>
      					#{msg['typeImportar.estado.' += fila.estado]}
      					<p:outputLabel value=" #{fila.mensaje}" rendered="#{fila.mensaje != null}" />
					</h:column>

					<h:column>
						 <f:facet name = "header"></f:facet>
						 <i class="#{fila.resultado.icon}" style="#{fila.resultado.css}" />
					</h:column>

				</h:dataTable>

				<br />
				<br />
				<br />
				<br />

			</p:outputPanel>

		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton id="botonImportar" value="#{msg['botones.importar']}" actionListener="#{dialogTramiteImportar.importar}" process="@this" styleClass="boton-azul" rendered="#{dialogTramiteImportar.mostrarBotonImportar}"  update="@form growlDialogImportar" />
		        		<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogTramiteImportar.cancelar}" process="@this" />
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>

	</h:form>

</h:body>

</f:view>
</html>
