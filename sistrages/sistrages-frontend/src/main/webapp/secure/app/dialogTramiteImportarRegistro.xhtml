<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroVentana" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['dialogTramiteImportarRegistro.titulo']}"/></title>
</h:head>
<h:body>
  	<f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
  	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTramiteImportarRegistro.modoAcceso}"/>
		<f:viewAction action="#{dialogTramiteImportarRegistro.init}" />
	</f:metadata>
	<h:form id="dialogEntidad" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}"  />
				<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18 w10, padding-left-18, padding-right-18" columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

					<p:outputLabel   for="oficina" value="#{msg['dialogTramiteImportarRegistro.headerOficina']}:" rendered="#{dialogTramiteImportarRegistro.mostrarOficina}" />
					<p:selectOneMenu id ="oficina" styleClass="w40" value="#{dialogTramiteImportarRegistro.data.tramiteVersionResultadoOficina}" required="#{dialogTramiteImportarRegistro.mostrarOficina}" rendered="#{dialogTramiteImportarRegistro.mostrarOficina}" style="background:white" requiredMessage="#{msg['error.obligatorio']}" >
						    <f:selectItems value="#{dialogTramiteImportarRegistro.oficinas}"  itemLabel="#{oficina.nombre}" itemValue="#{oficina.codigo}" var="oficina"  />
							<p:ajax listener="#{dialogTramiteImportarRegistro.onChangeOficina}" update="@form" />
					</p:selectOneMenu>

					<p:outputLabel   for="libro" value="#{msg['dialogTramiteImportarRegistro.headerLibro']}:" rendered="#{dialogTramiteImportarRegistro.mostrarOficina}"  />
					<p:selectOneMenu id ="libro" styleClass="w40" value="#{dialogTramiteImportarRegistro.data.tramiteVersionResultadoLibro}" required="#{dialogTramiteImportarRegistro.mostrarOficina}" rendered="#{dialogTramiteImportarRegistro.mostrarOficina}" style="background:white" requiredMessage="#{msg['error.obligatorio']}" >
						    <f:selectItems value="#{dialogTramiteImportarRegistro.libros}"  itemLabel="#{libro.nombre}" itemValue="#{libro.codigo}" var="libro" />
					</p:selectOneMenu>

					<p:outputLabel   for="tipo" value="#{msg['dialogTramiteImportarRegistro.headerTipo']}:" />
					<p:selectOneMenu id ="tipo" styleClass="w40" value="#{dialogTramiteImportarRegistro.data.tramiteVersionResultadoTipo}" style="background:white" required="true">
						    <f:selectItems value="#{dialogTramiteImportarRegistro.tipos}"  itemLabel="#{tipo.nombre}" itemValue="#{tipo.codigo}" var="tipo" />
					</p:selectOneMenu>

				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogTramiteImportarRegistro.guardar()}" process="@form" update="@form growlDialog"  styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogTramiteImportarRegistro.cancelar()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
