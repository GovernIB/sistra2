<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">
<p:importConstants type="es.caib.sistrages.core.api.model.types.TypeObjetoFormulario" var="TypeObjetoFormulario" />

<h:head>
	<title><h:outputText value="#{msg['dialogEstructuraFormulario.titulo']}"/></title>
</h:head>

<h:body>
    <f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
    </f:facet>
	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogEstructuraFormulario.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogEstructuraFormulario.id}"/>
		<f:viewAction action="#{dialogEstructuraFormulario.init}" />
	</f:metadata>

	<!-- Growl mensajes -->
	<p:growl id="growlEstructuraFormulario" widgetVar="growlEstructuraFormulario" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}" />

	<h:form id="dialogEstructuraFormulario" styleClass="w100 h100">

		<p:scrollPanel id="formulario-panel" styleClass="padding-left-18" style="height:420px;width:375px">
			<p:tree value="#{dialogEstructuraFormulario.arbolEstructura}" var="node" selectionMode="single" styleClass="sin-bordes">
				<p:treeNode type="#{TypeObjetoFormulario.PAGINA.toString()}" icon="fa fa-file-text-o">
					<h:outputText value="#{node}" />
				</p:treeNode>
				<p:treeNode type="#{TypeObjetoFormulario.LINEA.toString()}" icon="fa fa-ellipsis-h">
					<h:outputText value="#{node}" />
				</p:treeNode>
				<p:treeNode type="#{TypeObjetoFormulario.SECCION.toString()}" icon="fa fa-list-ul">
					<h:outputText value="#{node}" />
				</p:treeNode>
				<p:treeNode type="#{TypeObjetoFormulario.SECCION_REUTILIZABLE.toString()}" icon="seccioReutilizableImg">
					<h:outputText value="#{node}" />
				</p:treeNode>
				<p:treeNode type="#{TypeObjetoFormulario.ETIQUETA.toString()}" icon="fa fa-commenting-o">
					<h:outputText value="#{node}" />
				</p:treeNode>
				<p:treeNode type="#{TypeObjetoFormulario.CAMPO_TEXTO.toString()}" icon="fa fa-pencil-square-o">
					<h:outputText value="#{node}" />
				</p:treeNode>
				<p:treeNode type="#{TypeObjetoFormulario.CAMPO_OCULTO.toString()}" icon="fa fa-eye-slash">
					<h:outputText value="#{node}" />
				</p:treeNode>
				<p:treeNode type="#{TypeObjetoFormulario.SELECTOR.toString()}" icon="fa fa-caret-square-o-down">
					<h:outputText value="#{node}" />
				</p:treeNode>
				<p:treeNode type="#{TypeObjetoFormulario.CAPTCHA.toString()}" icon="captchaImg">
					<h:outputText value="#{node}" />
				</p:treeNode>
				<p:treeNode type="#{TypeObjetoFormulario.CHECKBOX.toString()}" icon="fa fa-check-square">
					<h:outputText value="#{node}" />
				</p:treeNode>
			</p:tree>
		</p:scrollPanel>

		<!-- Botonera abajo -->
		<p:outputPanel styleClass="botonera" id="botonera">
			<p:panelGrid columns="1" columnClasses="w100 grid-right" layout="grid" styleClass="formulario-botonera">
				<p:outputPanel styleClass="confirmar_botonera">
					<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogEstructuraFormulario.cancelar}" process="@this"/>
				</p:outputPanel>
			</p:panelGrid>
		</p:outputPanel>
	</h:form>


</h:body>

</f:view>
</html>
