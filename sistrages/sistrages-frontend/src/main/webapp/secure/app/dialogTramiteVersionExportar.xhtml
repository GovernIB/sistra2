<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeFlujo" var="TypeFlujo" />


<h:head>
	<title><h:outputText value="#{msg['dialogTramiteVersionExportar.header']}"/></title>
</h:head>

<h:body>

	<f:facet name="last">
		<h:outputStylesheet library="css" name="style.css" />
	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTramiteVersionExportar.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogTramiteVersionExportar.id}"/>
		<f:viewAction action="#{dialogTramiteVersionExportar.init}" />
	</f:metadata>

	<h:form id="dialogTramite" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growldialog" widgetVar="growldialog" life="2000" sticky="false" />

			 	<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18,padding-right-18" columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

					<p:outputLabel value="#{msg['dialogTramiteVersionExportar.vt.info']}" styleClass="titulo-color" style="color:#000" />
                	<p:outputLabel  />

                	<p:outputLabel value="#{msg['dialogTramiteVersionExportar.vt.area']}" />
                	<p:outputLabel value="#{dialogTramiteVersionExportar.area.codigo} - #{dialogTramiteVersionExportar.area.descripcion}" />

                	<p:outputLabel value="#{msg['dialogTramiteVersionExportar.vt.tramite']}" />
                	<p:outputLabel value="#{dialogTramiteVersionExportar.tramite.identificador} - #{dialogTramiteVersionExportar.tramite.descripcion}"  />

                	<p:outputLabel value="#{msg['dialogTramiteVersionExportar.vt.version']}" />
                	<p:outputLabel value="#{dialogTramiteVersionExportar.tramiteVersion.numeroVersion} - (Release #{dialogTramiteVersionExportar.tramiteVersion.release})"  />

				</h:panelGrid>

				<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18 padding-right-18" columns = "1" cellpadding = "5" cellspacing = "0"  width="100%">

					<p:outputLabel value="#{msg['dialogTramiteVersionExportar.ec.info']}" styleClass="titulo-color" style="color:#000" />

					<p:dataTable  id="dataTable" var="td" value="#{dialogTramiteVersionExportar.dominios}"
								 rows="10" emptyMessage="#{msg['error.emptyRows']}"
								 scrollable="true" scrollHeight="90%">

						<!-- Columnas -->
					    <p:column headerText="#{msg['dialogTramiteVersionExportar.ec.headerCodigo']}">
					        <h:outputText value="#{td.codigo}" />
					    </p:column>

					   <p:column headerText="#{msg['dialogTramiteVersionExportar.ec.headerAmbito']}">
					        <h:outputText value="#{msg['ambito.' += td.ambito]}" />
					    </p:column>

		 				<p:column headerText="#{msg['dialogTramiteVersionExportar.ec.headerTipo']}">
					        <h:outputText value="#{msg['typeDominio.' += td.tipo]}" />
					    </p:column>

					</p:dataTable>

					<p:outputLabel value="#{msg['dialogTramiteVersionExportar.form.info']}" styleClass="titulo-color" style="color:#000"  />

					<p:dataTable  id="dataTableF" var="td" value="#{dialogTramiteVersionExportar.formateadores}"
								 rows="10" emptyMessage="#{msg['error.emptyRows']}"
								 scrollable="true" scrollHeight="90%">

						<!-- Columnas -->
					    <p:column headerText="#{msg['dialogTramiteVersionExportar.form.headerCodigo']}">
					        <h:outputText value="#{td.codigo}" />
					    </p:column>

					   <p:column headerText="#{msg['dialogTramiteVersionExportar.form.headerDescripcion']}">
					        <h:outputText value="#{msg['ambito.' += td.ambito]}" />
					    </p:column>

					</p:dataTable>

				</h:panelGrid>

			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="#{msg['botones.exportar']}" ajax="false"  styleClass="boton-azul">
		        			<p:fileDownload value="#{dialogTramiteVersionExportar.fichero}"></p:fileDownload>
		        		</p:commandButton>
						<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogTramiteVersionExportar.cancelar}" process="@this"  />
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
