<!DOCTYPE html>
<html lang="#{sessionBean.lang}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeAutenticacion" var="TypeAutenticacion"/>

	<h:head>
		<title>
			<h:outputText value="#{msg['dialogDefinicionVersionPropiedades.titulo']}" />
		</title>

		<!-- Parametros dialogo -->
		<f:metadata>
			<f:viewParam name="MODO_ACCESO" value="#{dialogDefinicionVersionPropiedades.modoAcceso}" />
			<f:viewParam name="ID" value="#{dialogDefinicionVersionPropiedades.id}" />
			<f:viewAction action="#{dialogDefinicionVersionPropiedades.init}" />
		</f:metadata>

	</h:head>

	<h:body>

		<f:facet name="last">
			<h:outputStylesheet library="css" name="style.css" />
		</f:facet>

		<h:form id="formDialogDefinicionVersionPropiedades">
			<!-- Growl mensajes -->
			<p:growl id="growlDialog" widgetVar="growlDialog" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}" />

			<!-- Contenido dialogo -->
			<h:panelGrid columns="2" columnClasses="w20 grid-left, w80 grid-left"  rowClasses=",ui-datatable-odd" styleClass="w100 h100" cellpadding="20" cellspacing="0">

				<p:outputLabel value="#{msg['viewDefinicionVersionPropiedades.descripcion']}" />
				<p:panelGrid styleClass="noBorders" columns="1" columnClasses="noPadding-left">
					<p:inputText value="#{dialogDefinicionVersionPropiedades.tramiteVersion.descripcion}" size="90" maxlength="255"   />
				</p:panelGrid>

	            <p:outputLabel for="autenticado" value="#{msg['viewDefinicionVersionPropiedades.autenticacion']}" />

				<p:panelGrid styleClass="noBorders">
					<p:row>
						<p:column styleClass="noPadding-left">
							<p:selectBooleanCheckbox id="autenticado"  value="#{dialogDefinicionVersionPropiedades.tramiteVersion.autenticado}" itemLabel="#{msg['viewDefinicionVersionPropiedades.autenticado']}" required="true" onChange="desmarcar(this);">
							 		<p:ajax event="change" update="tipoCER tipoPIN tipoPER nivelQAA" listener="#{dialogDefinicionVersionPropiedades.check}"/>
							</p:selectBooleanCheckbox>
						</p:column>

						<p:column>
							<h:panelGrid columns="2" columnClasses="w55 grid-left, w45 grid-left" styleClass="w100 h100" cellpadding="3">
								<p:outputLabel value="#{msg['viewDefinicionVersionPropiedades.nivelQAA']}" />

						        <p:selectOneMenu id="nivelQAA" value="#{dialogDefinicionVersionPropiedades.tramiteVersion.nivelQAA}" disabled="#{!dialogDefinicionVersionPropiedades.tramiteVersion.autenticado}"    >
						            <f:selectItem itemLabel="#{msg['typeQAA.1']}" itemValue="1" />
						            <f:selectItem itemLabel="#{msg['typeQAA.2']}" itemValue="2" />
						            <f:selectItem itemLabel="#{msg['typeQAA.3']}" itemValue="3" />
						        </p:selectOneMenu>


					        </h:panelGrid>
 								<p:column>
									<p:selectBooleanCheckbox id="tipoCER" itemLabel="#{msg['tiposAutenticacion.CER']}"  value="#{dialogDefinicionVersionPropiedades.tiposAutenticacionCER}" disabled="#{!dialogDefinicionVersionPropiedades.tramiteVersion.autenticado}" />
									<p:selectBooleanCheckbox id="tipoPIN" itemLabel="#{msg['tiposAutenticacion.PIN']}"  value="#{dialogDefinicionVersionPropiedades.tiposAutenticacionPIN}" disabled="#{!dialogDefinicionVersionPropiedades.tramiteVersion.autenticado}" />
									<p:selectBooleanCheckbox id="tipoPER" itemLabel="#{msg['tiposAutenticacion.PER']}"  value="#{dialogDefinicionVersionPropiedades.tiposAutenticacionPER}" disabled="#{!dialogDefinicionVersionPropiedades.tramiteVersion.autenticado}" />
								</p:column>
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="noPadding-left">
							<p:selectBooleanCheckbox id="sinAutenticacion"  itemLabel="#{msg['viewDefinicionVersionPropiedades.sinautenticacion']}" value="#{dialogDefinicionVersionPropiedades.tramiteVersion.noAutenticado}"  style="width:170px"  />
						</p:column>
						<p:column>
							<p:spacer width="8"/>
						</p:column>
					</p:row>
				</p:panelGrid>
	         	<p:outputLabel for="idiomaCastellano" value="#{msg['viewDefinicionVersionPropiedades.idioma']}" />
				<p:panelGrid styleClass="noBorders" columns="3" columnClasses="noPadding-left,,">
					<p:selectBooleanCheckbox rendered="#{sessionBean.idiomas.contains('ca')}" id="idiomaCatalan" value="#{dialogDefinicionVersionPropiedades.tramiteVersionIdiomaCaSoportado}" itemLabel="#{msg['viewDefinicionVersionPropiedades.idiomaCatalan']}" />
					<p:selectBooleanCheckbox rendered="#{sessionBean.idiomas.contains('es')}" id="idiomaCastellano" value="#{dialogDefinicionVersionPropiedades.tramiteVersionIdiomaEsSoportado}" itemLabel="#{msg['viewDefinicionVersionPropiedades.idiomaCastellano']}" />
					<p:selectBooleanCheckbox rendered="#{sessionBean.idiomas.contains('en')}" id="idiomaIngles"  value="#{dialogDefinicionVersionPropiedades.tramiteVersionIdiomaEnSoportado}" itemLabel="#{msg['viewDefinicionVersionPropiedades.idiomaIngles']}" />
				</p:panelGrid>

	         	<p:outputLabel for="persistencia" value="#{msg['viewDefinicionVersionPropiedades.persistencia']}" />
				<p:panelGrid styleClass="noBorders">
					<p:row>
						<p:column styleClass="noPadding-left">
							<p:selectBooleanCheckbox id="persistencia" value="#{dialogDefinicionVersionPropiedades.tramiteVersion.persistencia}"/>
							<p:spacer width="40" height="1"/>
						</p:column>
						<p:column>
							<p:selectOneRadio id="tipopersistencia" value="#{dialogDefinicionVersionPropiedades.tramiteVersion.persistenciaInfinita}">
					            <f:selectItem itemLabel="#{msg['viewDefinicionVersionPropiedades.sinlimite']}" itemValue="true" />
					            <f:selectItem itemLabel="#{msg['viewDefinicionVersionPropiedades.pordias']}" itemValue="false" />
			     		   </p:selectOneRadio>
			     		 </p:column>
						<p:column>
								<p:outputLabel for="numdias" value="#{msg['viewDefinicionVersionPropiedades.numdias']}" />
								<p:spacer width="8"/>
								<p:spinner id="numdias" size="3" value="#{dialogDefinicionVersionPropiedades.tramiteVersion.persistenciaDias}" min="1" max="99"/>
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:outputLabel for="scriptpersonalizacion" value="#{msg['script.SCRIPT_PERSONALIZACION_TRAMITE.titulo']}" />
				<p:commandButton id="scriptpersonalizacion" icon="fa fa-bolt"  actionListener="#{dialogDefinicionVersionPropiedades.editarScriptPersonalizacion()}" styleClass="#{dialogDefinicionVersionPropiedades.getColorScript(dialogDefinicionVersionPropiedades.tramiteVersion.scriptPersonalizacion)}"
							process="@this" update="growlDialog">
							<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionPropiedades.returnDialogoPersonalizacion}" update="growlDialog scriptpersonalizacion" />
				</p:commandButton>

				<p:outputLabel for="scriptparametrosiniciales" value="#{msg['script.SCRIPT_PARAMETROS_INICIALES.titulo']}" />
				<p:commandButton id="scriptparametrosiniciales" icon="fa fa-bolt" actionListener="#{dialogDefinicionVersionPropiedades.editarScriptInicializacion()}" styleClass="#{dialogDefinicionVersionPropiedades.getColorScript(dialogDefinicionVersionPropiedades.tramiteVersion.scriptInicializacionTramite)}"
							process="@this" update="growlDialog">
							<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionPropiedades.returnDialogoParamsIniciales}" update="growlDialog scriptparametrosiniciales" />
				</p:commandButton>

			</h:panelGrid>

			<!-- botonera inferior -->
			<p:outputPanel styleClass="botonera">
				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="#{msg['botones.guardar']}" styleClass="boton-azul"
							actionListener="#{dialogDefinicionVersionPropiedades.aceptar()}" process="@form"
							update="growlDialog @form" />
						<p:commandButton value="#{msg['botones.cancelar']}"
							actionListener="#{dialogDefinicionVersionPropiedades.cancelar()}" process="@this" />
						<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o"
							actionListener="#{dialogDefinicionVersionPropiedades.ayuda()}" process="@this"/>
					</f:facet>
				</p:toolbar>
			</p:outputPanel>
		</h:form>
	</h:body>

</f:view>
</html>
