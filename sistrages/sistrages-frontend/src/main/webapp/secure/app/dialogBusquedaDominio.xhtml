<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">
<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeAmbito" var="TypeAmbito"/>

<h:head>
	<title><h:outputText value="#{msg['dialogBusquedaDominio.titulo']}"/></title>
</h:head>

<h:body>
  	<f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
  	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogBusquedaDominio.modoAcceso}"/>
		<f:viewParam name="TRAMITE" value="#{dialogBusquedaDominio.idTramite}"/>
		<f:viewAction action="#{dialogBusquedaDominio.init}" />
	</f:metadata>

	<h:form id="dialogCampo"  styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialogBusquedaDominio" life="2000" sticky="false" />
				<h:panelGrid id="panelFiltro" columns="2" styleClass="padding-left-18" cellspacing="0">
			        <p:inputText placeholder="#{msg['botones.buscar']}" value="#{dialogBusquedaDominio.filtro}"/>
	           		<p:commandButton icon="fa fa-search" actionListener="#{dialogBusquedaDominio.filtrar()}" process="panelFiltro" update="growlDialogBusquedaDominio dataTable" />
	           	</h:panelGrid>
	           	<br/>
				<p:dataTable  id="dataTable" styleClass="padding-left-18 padding-right-18"
								 var="td" emptyMessage="#{msg['error.emptyRows']}"
								 value="#{dialogBusquedaDominio.data}"
								 scrollable="true"
								 scrollHeight="264" rows="10"
								 paginator="true" paginatorPosition="bottom"
                         		 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         		 rowsPerPageTemplate="5,10,15,30"
								 selectionMode="single"
								 selection="#{dialogBusquedaDominio.valorSeleccionado}"
								 rowKey="#{td.codigo}">

						<!-- Necesario para actualizar en controlador la fila seleccionada -->
						<p:ajax event="rowSelect" />
						<p:ajax event="rowUnselect" />

						<!-- Columnas -->
						<p:column headerText="#{msg['dialogBusquedaDominio.codigo']}" class="ui-panelgrid-cell w30">
							<h:outputText value="#{td.codigo}" />
					    </p:column>

					    <p:column headerText="#{msg['dialogBusquedaDominio.descripcion']}" class="ui-panelgrid-cell w55">
					        <h:outputText value="#{td.descripcion}" />
					    </p:column>

					    <p:column headerText="#{msg['dialogBusquedaDominio.ambito']}" class="ui-panelgrid-cell w15">
					        <h:outputText value="#{msg['typeAmbito.' += td.ambito]}" />
					    </p:column>

		 		</p:dataTable>
			</p:outputPanel>


		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogBusquedaDominio.aceptar}" process="@form" update="@form growlDialogBusquedaDominio" styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogBusquedaDominio.cancelar}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
