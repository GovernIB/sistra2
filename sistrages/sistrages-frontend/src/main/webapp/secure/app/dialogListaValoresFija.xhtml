<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<h:head>
	<title><h:outputText value="#{msg['dialogListaValoresFija.titulo']}"/></title>
</h:head>

<h:body>
  	<f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
  	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" 	value="#{dialogListaValoresFija.modoAcceso}"/>
		<f:viewParam name="DATO" 			value="#{dialogListaValoresFija.iData}"/>
		<f:viewAction action="#{dialogListaValoresFija.init}" />
	</f:metadata>

	<h:form id="dialogListaValoresFija" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog" life="2000" sticky="false" />
				<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18,padding-right-18" columns = "2" cellpadding = "5" cellspacing = "0">
					<h:column>
						<p:outputLabel for="valor" value="#{msg['dialogListaValoresFija.valor']}"  />
					</h:column>
					<h:column>
				 		<p:inputText id="valor" value="#{dialogListaValoresFija.data.valor}" disabled="#{dialogListaValoresFija.isConsulta()}" required="true" maxlength="100" size="30" />
					</h:column>
	         		<h:column>
	         			<p:outputLabel for="descripcion" value="#{msg['dialogListaValoresFija.descripcion']}" />
	         		</h:column>
	         		<h:column>
	         			<p:inputText id="descripcion" value="#{dialogListaValoresFija.data.descripcion.getTraduccion(sessionBean.lang,dialogListaValoresFija.idiomas)}" readonly="true" styleClass="margin-right-10" size="30" />
	         			<p:commandButton id="btnEtiqueta" icon="fa fa-language" actionListener="#{dialogListaValoresFija.editarTraducciones}" process="@this" styleClass="va-top">
	            			<p:ajax event="dialogReturn" listener="#{dialogListaValoresFija.returnDialogoTraducciones}" update="descripcion" />
	        			</p:commandButton>
	         		</h:column>
					<h:column>
						<p:outputLabel for="porDefecto" value="#{msg['dialogListaValoresFija.porDefecto']}"  />
					</h:column>
					<h:column>
						<p:selectBooleanCheckbox id="porDefecto" value="#{dialogListaValoresFija.data.porDefecto}"/>
					</h:column>
				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.aceptar']}" actionListener="#{dialogListaValoresFija.aceptar()}" process="@form" update="@form growlDialog"/>
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogListaValoresFija.cancelar()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
