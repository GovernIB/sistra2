<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.core.api.model.types.TypeFlujo" var="TypeFlujo" />


<h:head>
	<title><h:outputText value="#{msg['dialogTramiteVersion.header']}"/></title>
</h:head>

<h:body>

	<f:facet name="last">
		<h:outputStylesheet library="css" name="style.css" />
	</f:facet>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTramiteVersion.modoAcceso}"/>
		<f:viewParam name="ID" value="#{dialogTramiteVersion.id}"/>
		<f:viewAction action="#{dialogTramiteVersion.init}" />
	</f:metadata>

	<h:form id="dialogTramite" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growldialogTramiteData" widgetVar="growldialogTramiteData" life="#{sessionBean.growlLife}" sticky="#{sessionBean.growlSticky}"  />

			 	<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18,padding-right-18" columns = "2" cellpadding = "5" cellspacing = "0"  width="100%">

					<p:outputLabel for="version" value="#{msg['dialogTramiteVersion.version']}" />
                	<p:inputNumber id="version" value="#{dialogTramiteVersion.dataVersion.numeroVersion}" decimalPlaces="0" disabled="#{!dialogTramiteVersion.alta}" required="true" size="30" maxValue="99" minValue="0" />

					<p:outputLabel for="tipo" value="#{msg['dialogTramiteVersion.tipo']}" />
				 	<p:selectOneMenu id="tipo" value="#{dialogTramiteVersion.dataVersion.tipoFlujo}" style="width:215px" required="true">
					     <f:selectItems value="#{TypeFlujo.ALL_VALUES}" var="tipo" itemLabel="#{msg['typeFlujo.' += tipo]}" />
					</p:selectOneMenu >


				</h:panelGrid>
			</p:outputPanel>
		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogTramiteVersion.aceptar}" process="@form" update="@form growldialogTramiteData"  styleClass="boton-azul" rendered="#{dialogTramiteVersion.alta or dialogTramiteVersion.edicion}"/>
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogTramiteVersion.cancelar}" process="@this" rendered="#{dialogTramiteVersion.alta or dialogTramiteVersion.edicion}"/>
						<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogTramiteVersion.cancelar}" process="@this"  rendered="#{dialogTramiteVersion.consulta}"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
