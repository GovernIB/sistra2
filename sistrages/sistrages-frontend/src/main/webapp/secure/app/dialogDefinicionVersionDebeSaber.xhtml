<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroVentana" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['viewDefinicionVersion.indice.pasosTramitacion.debeSaber']}"/></title>


 	 <!-- Parametros dialogo -->
	<f:metadata>
		<f:viewAction action="#{dialogDefinicionVersionDebeSaber.init}" />
		<f:viewParam name="ID" value="#{dialogDefinicionVersionDebeSaber.id}"/>
		<f:viewParam name="TRAMITEVERSION" value="#{dialogDefinicionVersionDebeSaber.idTramiteVersion}"/>
		<f:viewParam name="MODO_ACCESO" value="#{dialogDefinicionVersionDebeSaber.modoAcceso}"/>
	</f:metadata>
</h:head>

<h:body>

	 <f:facet name="last">
	    <h:outputStylesheet library="css" name="style.css" />
	  </f:facet>


	<h:form id="dialogDebeSaber" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growl" showDetail="false" life="2000" sticky="false" />

				<h:panelGrid columns="2" columnClasses="w10 grid-left va-top, w90 grid-left"
					styleClass="w100" cellpadding="10" cellspacing="10">
					<p:outputLabel for="instrucciones"
						value="#{msg['dialogDefinicionVersionDebeSaber.instrucciones']}" />
					<p:outputPanel>
						<p:inputTextarea value="#{dialogDefinicionVersionDebeSaber.data.instruccionesIniciales.getTraduccion(sessionBean.lang,dialogDefinicionVersionDebeSaber.idiomas)}" styleClass="w90" rows="20" id="instrucciones" disabled="true" style="margin-right:10px"/>
						<p:commandButton icon="fa fa-language" styleClass="va-top"
							actionListener="#{dialogDefinicionVersionDebeSaber.editar()}"
							process="@this" update="growlDialog">
							<p:ajax event="dialogReturn" listener="#{dialogDefinicionVersionDebeSaber.returnDialogo}" update="growlDialog instrucciones"/>
				        </p:commandButton>
					</p:outputPanel>
				</h:panelGrid>
			</p:outputPanel>
		  	<p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.guardar']}" actionListener="#{dialogDefinicionVersionDebeSaber.aceptar()}" process="@form" update="@form growlDialog"  styleClass="boton-azul" />
						<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogDefinicionVersionDebeSaber.cancelar()}" process="@this"/>
						<p:commandButton id="btnHelp" value="#{msg['botones.ayuda']}" icon="fa fa-question-circle-o" actionListener="#{dialogDefinicionVersionDebeSaber.ayuda()}" process="@this"/>
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>
	</h:form>
</h:body>

</f:view>
</html>
