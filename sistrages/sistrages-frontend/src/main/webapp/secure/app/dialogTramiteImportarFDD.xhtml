<!DOCTYPE html>
<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}" encoding="UTF-8" contentType="text/html">

<p:importEnum type="es.caib.sistrages.frontend.model.types.TypeParametroVentana" var="TypeParametroDialogo"/>

<h:head>
	<title><h:outputText value="#{msg['dialogTramiteImportarFDD.titulo']}"/></title>

  <f:facet name="last">
    <h:outputStylesheet library="css" name="style.css" />
  </f:facet>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTramiteImportarFDD.modoAcceso}"/>
		<f:viewAction action="#{dialogTramiteImportarFDD.init}" />
	</f:metadata>
	<h:form id="dialogFuenteDatos"  styleClass="margin-top-10 margin-left-10 margin-right-10">

  			<!-- Growl mensajes -->
			<p:growl id="growlDialog" widgetVar="growlDialog" life="2000" sticky="false" />


			<!-- Data table -->
			<p:dataTable  id="dataTableDatos"
						 var="td"
						 value="#{dialogTramiteImportarFDD.csvdocumento.filas}"
						 rows="10"
						 emptyMessage="#{msg['error.emptyRows']}"
						 scrollable="true"
						 scrollHeight="100%"
						 styleClass="h100"
                         paginator="true"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,30"
			        	 rowIndexVar="rowIndex">

				<c:if test="${not empty dialogTramiteImportarFDD.csvdocumento.columnas}">
					<!-- Columnas, sin el rowIndex no va muy bien que se diga -->
					<c:forEach items="#{ dialogTramiteImportarFDD.csvdocumento.columnas}" var="columna">
						<p:column headerText="#{columna}">
					        <h:outputText value="#{td.get(columna)}" />
					    </p:column>
					</c:forEach>
				</c:if>


			</p:dataTable>



		  	 <p:outputPanel styleClass="botonera">
		     	<p:toolbar>
					<f:facet name="right">
		        		<p:commandButton value="#{msg['botones.cerrar']}" actionListener="#{dialogTramiteImportarFDD.cancelar()}" process="@form" update="@form growlDialog" styleClass="boton-azul"  />
					</f:facet>
				</p:toolbar>
		    </p:outputPanel>


	</h:form>
</h:body>

</f:view>
</html>
