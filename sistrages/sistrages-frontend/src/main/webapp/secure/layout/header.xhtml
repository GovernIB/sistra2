<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:p="http://primefaces.org/ui">

<h:body>
  <ui:composition>
  	<h:form>
  		<p:panelGrid columns="4" styleClass="ui-noborder w100 h100"
  		columnClasses="logo-color grid-center noPadding-bottom noPadding-top h100 wpx120 ,
  					   header-color grid-left wpx200,
  					   header-color wpx270,
  					   header-color">


			<h:graphicImage value="/resources/images/#{sessionBean.logo}" height="65" styleClass="va-middle"/>


			<p:outputPanel styleClass="h100">
				<span class="center-vertical"></span>
				<h:graphicImage value="/resources/images/sistra2b.png" height="45" styleClass="va-middle"/>
			</p:outputPanel>

			<p:outputPanel styleClass="h100">
				<span class="center-vertical"></span>
				<h:outputText value="#{msg['cabecera.titulo']}" styleClass="titulo-color va-middle" />
			</p:outputPanel>

			<p:panelGrid columns="1" styleClass="ui-noborder botonera-menu" columnClasses="header-color">
				<p:row>
					<p:column>
	 		    		<p:menubar styleClass="header-color" model="#{sessionBean.menuModel}"/>
	 		    	</p:column>
	 		    </p:row>
	 		    <p:row>
	 		    	<p:column>
	 		    		<p:menuButton value="#{msg['cabecera.opciones']}" model="#{sessionBean.menuModelOpciones}" iconPos="right" menuStyleClass="menuOpciones"/>
	 		    	</p:column>
	 		    </p:row>
    		</p:panelGrid>
		</p:panelGrid>
	</h:form>
  </ui:composition>
</h:body>
</html>
