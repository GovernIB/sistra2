<h1 class="cabeceraPlugin">DATOS_VALOR</h1>
<p>
	<b>DESCRIPCIÓN</b>
</p>
<p>
	<ul>
		<li>Objeto que permite asignar valores a los campos de los formularios.</li>
	</ul>
</p>
<p>
	<b>MÉTODOS</b>
</p>
<p>
	<div class="seccionMetodos">
		<ul>
			<li>
				<img class="iconCopy" src="../../../../resources/images/copy.jpg" onclick="copiarPortapeles('DATOS_VALOR.resetValor()'); return false;" />
				<a href="./resetValor.html">resetValor()</a>
			</li>
			<li>
				<img class="iconCopy" src="../../../../resources/images/copy.jpg" onclick="copiarPortapeles('DATOS_VALOR.crearValorMultiple()'); return false;" />
				<a href="./resetValor.html">crearValorMultiple()</a> <span>: ValorCampoMultiple</span>
			</li>
			<li>
				<img class="iconCopy" src="../../../../resources/images/copy.jpg" onclick="copiarPortapeles('DATOS_VALOR.setValor(valor)'); return false;" />
				<a href="./setValor.html">setValor(valor)</a>
			</li>
			<li>
				<img class="iconCopy" src="../../../../resources/images/copy.jpg" onclick="copiarPortapeles('DATOS_VALOR.setValorCompuesto(codigo, descripcion)'); return false;" />
				<a href="./setValorCompuesto.html">setValorCompuesto(codigo, descripcion)</a>
			</li>
			<li>
				<img class="iconCopy" src="../../../../resources/images/copy.jpg" onclick="copiarPortapeles('DATOS_VALOR.setValorMultiple(valores)'); return false;" />

			</li>
		</ul>
