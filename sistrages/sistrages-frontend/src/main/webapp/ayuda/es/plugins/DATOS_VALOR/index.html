<h1 class="cabeceraPlugin">DATOS_VALOR</h1>
<p>
	<b>DESCRIPCIÓN</b>
</p>
<p>
	<ul>
		<li>Objeto que permite asignar valores a los campos de los formularios.</li>
	</ul>
</p>
<p>
	<b>MÉTODOS</b>
</p>
<p>
	<div class="seccionMetodos">
		<ul>
			<li>
				<img class="iconCopy" src="AyudaServlet?jpg=copy" onclick="copiarPortapeles('DATOS_VALOR.resetValor()'); return false;" />
				<a href="AyudaServlet?lang=es&plugin=DATOS_VALOR&metodo=resetValor">resetValor()</a>
			</li>
			<li>
				<img class="iconCopy" src="AyudaServlet?jpg=copy" onclick="copiarPortapeles('DATOS_VALOR.crearValorMultiple()'); return false;" />
				<a href="AyudaServlet?lang=es&plugin=DATOS_VALOR&metodo=crearValorMultiple">crearValorMultiple()</a> <span>: ValorCampoMultiple</span>
			</li>
			<li>
				<img class="iconCopy" src="AyudaServlet?jpg=copy" onclick="copiarPortapeles('DATOS_VALOR.setValor(valor)'); return false;" />
				<a href="AyudaServlet?lang=es&plugin=DATOS_VALOR&metodo=setValor">setValor(valor)</a>
			</li>
			<li>
				<img class="iconCopy" src="AyudaServlet?jpg=copy" onclick="copiarPortapeles('DATOS_VALOR.setValorCompuesto(codigo, descripcion)'); return false;" />
				<a href="AyudaServlet?lang=es&plugin=DATOS_VALOR&metodo=setValorCompuesto">setValorCompuesto(codigo, descripcion)</a>
			</li>
			<li>
				<img class="iconCopy" src="AyudaServlet?jpg=copy" onclick="copiarPortapeles('DATOS_VALOR.setValorMultiple(valores)'); return false;" />
				<a href="AyudaServlet?lang=es&plugin=DATOS_VALOR&metodo=setValorMultiple">setValorMultiple(valores)</a>
			</li>
		</ul>
	</div>
</p>
</body>
</html>
