<h1 class="cabeceraPlugin">PLUGIN_DOMINIOS</h1>
<p>
	<b>DESCRIPCIÓ</b>
</p>
<p>
	<ul>
		<li>Plugin que permet l'accés als dominis associats a la versió del tràmit.</li>
	</ul>
</p>
<p>
	<b>MÈTODES</b>
</p>
<div class="seccionMetodos">
	<ul>
		<li>
			<img class="iconCopy" src="AyudaServlet?jpg=copy" onclick="copiarPortapeles('PLUGIN_DOMINIOS.crearParametros()'); return false;" />
			<a href="AyudaServlet?lang=ca&plugin=PLUGIN_DOMINIOS&metodo=crearParametros">crearParametros():</a> <a href="AyudaServlet?lang=ca&plugin=PARAMETROS_DOMINIO">ParametrosDominio</a>
		</li>
		<li>
			<img class="iconCopy" src="AyudaServlet?jpg=copy" onclick="copiarPortapeles('PLUGIN_DOMINIOS.invocarDominio(idDominio)'); return false;" />
			<a href="AyudaServlet?lang=ca&plugin=PLUGIN_DOMINIOS&metodo=invocarDominio1">invocarDominio(idDominio):</a> <a href="AyudaServlet?lang=ca&plugin=VALORES_DOMINIO">ValoresDominio</a>
		</li>
		<li>
			<img class="iconCopy" src="AyudaServlet?jpg=copy" onclick="copiarPortapeles('PLUGIN_DOMINIOS.invocarDominio(idDominio, parametros)'); return false;" />
			<a href="AyudaServlet?lang=ca&plugin=PLUGIN_DOMINIOS&metodo=invocarDominio2">invocarDominio(idDominio, parametros):</a> <a href="AyudaServlet?lang=ca&plugin=VALORES_DOMINIO">ValoresDominio</a>
		</li>
	</ul>
