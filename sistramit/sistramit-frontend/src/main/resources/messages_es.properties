aplicacion.txtAccTecnologiaText_1 = Par oferir el millor servei al ciutadà hem emprat una sèrie de tecnologies estàndard que fan d'aquesta aplicació una eina de treball i comunicació.
aplicacion.txtAccTecnologiaText_2 = Por eso se puede afirmar que este portal sigue las normas de programacinó establecidas por la W3C, estamento internacional encargado de crear los estándars de creación y comunicación en Internet.

