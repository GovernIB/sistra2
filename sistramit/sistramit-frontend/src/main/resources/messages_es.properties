aplicacion.txtAccCompromisText_2 = Siguiendo las recomendaciones de la WAI (Web Accessibility Initiative; en castellano, Iniciativa para la Accesibilidad en la Web) se han utilizado unas pautas referentes a mejorar la navegación y acceder a todos los contenidos del portal de una manera clara y sencilla. Con esto se ha conseguido un nivel Doble A de accesibilidad, además de la mayor parte de las del nivel Triple A.
aplicacion.txtAccCompromisContacte = A pesar de esto, se pretende seguir mejorando y ofrecer a la ciudadan� a el mejor servicio posible. Si tiene cualquier iniciativa, duda, o sugerencia, le pedimos que se ponga en contacto con

