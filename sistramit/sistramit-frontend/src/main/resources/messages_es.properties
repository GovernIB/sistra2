# accessibilitat

aplicacion.txtAccCompromisTitol = Nuestro compromiso
aplicacion.txtAccCompromisText_1 = Uno de los principales objetivos de interés social es poner toda la información de la web a disposición del mayor número de ciudadanos posible, evitando la info-exclusión y promoviendo la accesibilidad para conseguir la universalización de la información.
aplicacion.txtAccCompromisText_2 = Siguiendo las recomendaciones de la WAI (traducido al castellano, Iniciativa para la Accessibilidad en la Web) se han utilizado unas pautas referentes a mejorar la navegación y acceder a todos los contenidos del portal de una manera clara y sencilla. Con esto se ha conseguido un nivel Doble A de accessibilidad, además de la mayor parte de las del nivel Triple A.
aplicacion.txtAccCompromisContacte = A pesar de esto, se pretende seguir mejorando y ofrecer a los ciudadanos el mejor servicio posible. Si tiene cualquier iniciativa, duda, o sugerencia, le pedimos que se ponga en contacto con

