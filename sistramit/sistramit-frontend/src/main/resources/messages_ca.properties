# accessibilitat

aplicacion.txtAccCompromisTitol = El nostre compromís
aplicacion.txtAccCompromisText_1 = Un dels principals objectius d'interés social és posar tota la informació de la web a disposició del major nombre de ciutadans possible, evitant la info-exclussió i promovent l'accessibilitat per aconseguir la universalització de la informació.
aplicacion.txtAccCompromisText_2 = Seguint les recomanacions de la WAI (traduït al català, Iniciativa per l'Accessibilitat a la Web) hem utilitzat unes pautes referents a millorar la navegació i accedir tots els continguts del portal d'una manera clara i senzilla. Amb això, hem aconseguit un nivell Doble A d'accessibilitat, a més de la major part de les del nivell Triple A.
aplicacion.txtAccCompromisContacte = Tot i així, pretenem seguir millorant i oferir als ciutadans el millor servei possible. Si teniu qualsevol iniciativa, dubte, o suggeriment, vos demanam que us poseu en contacte amb l'

aplicacion.txtAccIconaTitle = Explicació del Nivell Doble-A de Conformitat
aplicacion.txtAccIconaAlt = Icona de conformitat amb el Nivell Doble-A, de les Directrius d'Accessibilitat per al Contingut Web 1.0 del W3C-WAI

aplicacion.txtAccCanviaTitol = Canvia la aparença del portal
aplicacion.txtAccCanviaText_1 = Per millorar l'accessibilitat vosté pot escollir una paleta d'alt contrast per millorar la lectura dels continguts.
aplicacion.txtEstilsDefecte = Estils per defecte
aplicacion.txtEstilsAltContrast = Estils alt contrast
aplicacion.txtCanvia = Canvia

aplicacion.txtAccTecnologiaTitol = Tecnologia emprada
aplicacion.txtAccTecnologiaText_1 = Per oferir el millor servei al ciutadà hem emprat una sèrie de tecnologies estàndard que fan d'aquesta aplicació una eina de treball i comunicació.
aplicacion.txtAccTecnologiaText_2 = És per aixó que podem afirmar que aquest portal segueix les normes de programació establertes per la W3C, estament internacional encarregat de crear els estàndards de creació i comunicació a Internet.

aplicacion.txtAccEinesTitol = Eines de navegació a Internet
aplicacion.txtAccEinesText_1 = Des de la web del Govern volem aconsellar a tots el ciutadans l'ús dels millors navegadors web, per això recomanem la descàrrega de les darreres versions d'aquestos per gaudir d'una connexió segura, ràpida i satisfactòria.

