aplicacion.txtAccCompromisTitol = El nostre compromís
aplicacion.txtAccCompromisText_1 = Un dels principals objectius d'interès social és posar tota la informació de la web a disposició del major nombre de ciutadans possible, evitant la infoexclusió i promovent l'accessibilitat per aconseguir la universalització de la informació.
aplicacion.txtAccCompromisText_2 = Seguint les recomanacions de la WAI (Web Accessibility Initiative; en català, Iniciativa per l'Accessibilitat a la Web) hem utilitzat unes pautes referents a millorar la navegació i accedir a tots els continguts del portal d'una manera clara i senzilla. Amb això, hem aconseguit un nivell Doble A d'accessibilitat, a més de la major part de les del nivell Triple A.
aplicacion.txtAccCompromisContacte = Tot i així, pretenem seguir millorant i oferir a la ciutadania el millor servei possible. Si teniu qualsevol iniciativa, dubte, o suggeriment, vos demanam que us poseu en contacte amb

