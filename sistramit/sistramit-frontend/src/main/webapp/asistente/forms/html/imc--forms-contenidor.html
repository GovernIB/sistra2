
<div class="imc-forms-contenidor" id="imc-forms-contenidor" aria-hidden="true">

	<style>
		.imc-forms-contenidor { position: fixed; z-index: 10; top: 0; left: 0; width: 100%; height: 100%; visibility: hidden; opacity: 0; }
		.imc-forms-contenidor .imc--c { position: fixed; z-index: 11; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,.7); }
		.imc-forms-contenidor[aria-hidden="false"] {
			visibility: visible;
			opacity: 1;
			-webkit-transition: visibility 0s ease-out, opacity .3s ease-out;
			-moz-transition: visibility 0s ease-out, opacity .3s ease-out;
			-ms-transition: visibility 0s ease-out, opacity .3s ease-out;
			-o-transition: visibility 0s ease-out, opacity .3s ease-out;
			transition: visibility 0s ease-out, opacity .3s ease-out;
		}

		.imc-forms-contenidor[aria-hidden="true"] {
			visibility: hidden;
			opacity: 0;
			-webkit-transition: visibility .3s ease-out, opacity .3s ease-out;
			-moz-transition: visibility .3s ease-out, opacity .3s ease-out;
			-ms-transition: visibility .3s ease-out, opacity .3s ease-out;
			-o-transition: visibility .3s ease-out, opacity .3s ease-out;
			transition: visibility .3s ease-out, opacity .3s ease-out;
		}
	</style>

	<div class="imc--c">

		<div class="imc--finestra" aria-hidden="true">
			
			<div class="imc--marc">

				<div id="imc-forms-ajuda" class="imc--ajuda">
					<strong>{{txtFormDinAjudaActivada}}</strong>
					<button type="button" id="imc-bt-ajuda" class="imc-bt"><span>{{txtFormDinDesactivar}}</span></button>
				</div>

			</div>

			<h3><span></span></h3>

			<div class="imc--contingut imc-form imc--form"></div>

		</div>

	</div>
</div>
