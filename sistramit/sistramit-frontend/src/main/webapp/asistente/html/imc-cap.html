<!-- cap -->

<div class="imc-cap--fixe" id="imc-cap--fixe">

	<header class="imc-cap" id="imc-cap" data-autenticacio="{{jsonAutenticacio}}">
		<div class="imc--c">

			<div class="imc--logo" title="{{txtGovern}}"></div>

			<div class="imc--dades">

				<h1><span>{{txtAplicacioTitol}}</span></h1>

				<div class="imc--usuari">
					<strong>{{txtUsuari}}:</strong>
					<span>{{jsonUsuari}}</span>
				</div>

				<div class="imc--clau">
					<strong>{{txtClauTramitacio}}:</strong>
					<span>{{jsonClauTramitacio}}</span>
				</div>

			</div>

			<ul class="imc--opcions">
				<li>
					<button type="button" id="imc-bt-desa" class="imc-bt imc--ico imc--desa"><span>{{txtDesauClau}}</span></button>
				</li>
				<li>
					<a href="#accessibilitat" class="imc-bt imc--ico imc--bt-accessibilitat"><span>{{txtAccessibilitat}}</span></a>
				</li>
				<li>
					<button type="button" id="imc-bt-desconecta" class="imc-bt imc--ico imc--desconecta"><span>{{txtDesconecta}}</span></button>
				</li>
			</ul>

		</div>
	</header>

	<!-- tramitacio -->

	<header class="imc-tramitacio" id="imc-tramitacio">
		<div class="imc--c">

			<h2><span>{{jsonTramitTitol}}</span></h2>

			<div class="imc--elimina">
				<button type="button" id="imc-bt-elimina" class="imc-bt imc--ico imc--elimina"><span>{{txtEliminau}}</span></button>
			</div>

		</div>
	</header>

	<!-- molla pa -->

	<div class="imc-molla-pa" id="imc-molla-pa">
		<nav aria-label="Breadcrumb" class="imc--c">

			<ol>
				<li data-tipus="ds">
					<div>
						<span class="imc--num"></span>
						<span class="imc--nom">{{txtCalSaber}}</span>
					</div>
				</li>
				<li data-tipus="rf">
					<div>
						<span class="imc--num"></span>
						<span class="imc--nom">{{txtEmplenar}}</span>
					</div>
				</li>
				<li data-tipus="ad">
					<div>
						<span class="imc--num"></span>
						<span class="imc--nom">{{txtAnnexar}}</span>
					</div>
				</li>
				<li data-tipus="pt">
					<div>
						<span class="imc--num"></span>
						<span class="imc--nom">{{txtPagar}}</span>
					</div>
				</li>
				<li data-tipus="rt">
					<div>
						<span class="imc--num"></span>
						<span class="imc--nom">{{txtRegistrar}}</span>
					</div>
				</li>
			</ol>

		</nav>
	</div>

</div>
