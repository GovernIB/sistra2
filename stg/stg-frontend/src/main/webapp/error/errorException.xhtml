<p:outputPanel styleClass="error_panel_container">
	<p:outputPanel styleClass="error_panel">
			<p:outputPanel styleClass="error_panel1">
				<h:graphicImage value="/resources/images/error.png" height="55"/>
			</p:outputPanel>
			<p:outputPanel styleClass="error_panel2">
				<p:outputPanel styleClass="error_panel3">
					<p:outputLabel value="Excepcion: " styleClass="error_texto_titulo"/>
					<p:outputLabel value="#{pfExceptionHandler.type}" />
				</p:outputPanel>
				<p:outputPanel styleClass="error_panel3">
					<p:outputLabel value="Mensaje: " styleClass="error_texto_titulo"/>
					<p:outputLabel value="#{pfExceptionHandler.message}"/>
				</p:outputPanel>
				<p:outputPanel styleClass="error_panel3">
					<p:outputLabel value="Traza:" styleClass="error_texto_titulo"></p:outputLabel>
				</p:outputPanel>
				<p:scrollPanel styleClass="error_panel4" >
					<p:outputLabel value="#{pfExceptionHandler.formattedStackTrace}"></p:outputLabel>
				</p:scrollPanel>


			</p:outputPanel>
	</p:outputPanel>
</p:outputPanel>
