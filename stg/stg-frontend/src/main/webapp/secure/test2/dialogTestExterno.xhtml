<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="Dialogo externo"/></title>
</h:head>

<h:body>

	<!-- Parametros dialogo -->
	<f:metadata>
		<f:viewParam name="MODO_ACCESO" value="#{dialogTestExterno.modoAcceso}"/>
		<f:viewAction action="#{dialogTestExterno.init}" />
	</f:metadata>

	<!-- Contenido dialogo -->
	<h:form>
		<p:commandButton value="#{msg['botones.cancelar']}" actionListener="#{dialogTestExterno.cancelar()}" process="@this"/>
	</h:form>
</h:body>
</html>
